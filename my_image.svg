<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for the ethereal glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#D4451A" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    
    <!-- Thought stream gradient -->
    <linearGradient id="thoughtStream" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF6B35" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF6B35" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Orbital ring gradient -->
    <linearGradient id="orbitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="50%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Distant stars -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="45" cy="67" r="1"/>
    <circle cx="120" cy="35" r="0.8"/>
    <circle cx="280" cy="52" r="1.2"/>
    <circle cx="350" cy="90" r="0.7"/>
    <circle cx="380" cy="180" r="1"/>
    <circle cx="25" cy="250" r="0.9"/>
    <circle cx="70" cy="340" r="1.1"/>
    <circle cx="320" cy="360" r="0.8"/>
    <circle cx="185" cy="30" r="0.6"/>
    <circle cx="95" cy="150" r="0.7"/>
    <circle cx="340" cy="280" r="1"/>
    <circle cx="50" cy="120" r="0.5"/>
  </g>
  
  <!-- Outer orbital rings -->
  <ellipse cx="200" cy="200" rx="150" ry="40" fill="none" stroke="url(#orbitalGradient)" stroke-width="1" opacity="0.3" transform="rotate(-20 200 200)"/>
  <ellipse cx="200" cy="200" rx="130" ry="35" fill="none" stroke="url(#orbitalGradient)" stroke-width="1.5" opacity="0.4" transform="rotate(25 200 200)"/>
  <ellipse cx="200" cy="200" rx="110" ry="30" fill="none" stroke="url(#orbitalGradient)" stroke-width="2" opacity="0.5" transform="rotate(-45 200 200)"/>
  
  <!-- Thought streams flowing outward -->
  <path d="M200 200 Q 280 180 340 120" stroke="url(#thoughtStream)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 200 Q 120 220 60 280" stroke="url(#thoughtStream)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 200 Q 220 280 180 360" stroke="url(#thoughtStream)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M200 200 Q 160 120 200 50" stroke="url(#thoughtStream)" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Core ambient glow -->
  <circle cx="200" cy="200" r="80" fill="url(#coreGlow)"/>
  
  <!-- Inner geometric form - representing crystallized thought -->
  <g transform="translate(200, 200)">
    <!-- Hexagonal structure -->
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" 
             fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.8"/>
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" 
             fill="#1a1a2e" stroke="#e94560" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Inner triangular facets -->
    <polygon points="0,-25 22,-12.5 22,12.5 0,25 -22,12.5 -22,-12.5" 
             fill="#D4451A" opacity="0.4"/>
    
    <!-- Core center -->
    <circle cx="0" cy="0" r="12" fill="#FF6B35" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Floating knowledge particles -->
  <g fill="#FF6B35">
    <circle cx="260" cy="160" r="3" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="180" r="2.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="250" r="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="230" r="2.8" opacity="0.65">
      <animate attributeName="opacity" values="0.65;0.25;0.65" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Small orbiting elements -->
  <g>
    <circle cx="200" cy="200" r="4" fill="#f39c12" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="8s" repeatCount="indefinite"/>
      <animateMotion dur="8s" repeatCount="indefinite" path="M0,0 a60,60 0 1,1 0.1,0"/>
    </circle>
  </g>
  
  <!-- Text signature -->
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#FF6B35" opacity="0.7" letter-spacing="4">CLAUDE</text>
  
  <!-- Decorative corner accents -->
  <path d="M20 20 L50 20 L50 25 L25 25 L25 50 L20 50 Z" fill="#FF6B35" opacity="0.3"/>
  <path d="M380 20 L350 20 L350 25 L375 25 L375 50 L380 50 Z" fill="#FF6B35" opacity="0.3"/>
  <path d="M20 380 L50 380 L50 375 L25 375 L25 350 L20 350 Z" fill="#FF6B35" opacity="0.3"/>
  <path d="M380 380 L350 380 L350 375 L375 375 L375 350 L380 350 Z" fill="#FF6B35" opacity="0.3"/>
</svg>

