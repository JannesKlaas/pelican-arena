<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8dadc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#457b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d3557;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="pearlescentShading" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#e6e6fa;stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#waterGradient)" />

  <!-- Nautilus Shell -->
  <g id="nautilusShell">
    <!-- Shell Body -->
    <path d="M 250 250 C 200 200, 150 150, 100 100 C 70 70, 50 50, 50 50 C 50 100, 70 150, 100 200 C 150 250, 200 300, 250 350 C 300 300, 350 250, 400 200 C 430 150, 450 100, 450 50 C 450 50, 400 50, 350 50 C 300 50, 250 100, 200 150 C 150 200, 100 250, 50 300 L 50 450 L 250 450 L 250 250 Z" fill="#f8f8ff" stroke="#b0c4de" stroke-width="1.5" fill-opacity="0.8" />

    <!-- Logarithmic Spiral (visual guide, not perfectly precise) -->
    <path d="M 250 250 Q 220 220, 190 190 Q 160 160, 130 130 Q 100 100, 80 80 Q 70 70, 60 60 Q 55 55, 52 52 Q 50 50, 50 50" fill="none" stroke="#d8bfd8" stroke-width="0.5" opacity="0.7"/>

    <!-- Septa (Chamber Walls) -->
    <g id="septa">
      <path d="M 250 250 C 240 240, 230 230, 220 220" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 220 220 C 215 215, 210 210, 205 205" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 205 205 C 200 200, 195 195, 190 190" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 190 190 C 185 185, 180 180, 175 175" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 175 175 C 170 170, 165 165, 160 160" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 160 160 C 155 155, 150 150, 145 145" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 145 145 C 140 140, 135 135, 130 130" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 130 130 C 125 125, 120 120, 115 115" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 115 115 C 110 110, 105 105, 100 100" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 100 100 C 95 95, 90 90, 85 85" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 85 85 C 80 80, 75 75, 70 70" stroke="#d8bfd8" stroke-width="1" fill="none"/>
      <path d="M 70 70 C 65 65, 60 60, 55 55" stroke="#d8bfd8" stroke-width="1" fill="none"/>
    </g>

    <!-- Siphuncle -->
    <path d="M 250 250 C 245 245, 240 240, 235 235 C 230 230, 225 225, 220 220 C 215 215, 210 210, 205 205 C 200 200, 195 195, 190 190 C 185 185, 180 180, 175 175 C 170 170, 165 165, 160 160 C 155 155, 150 150, 145 145 C 140 140, 135 135, 130 130 C 125 125, 120 120, 115 115 C 110 110, 105 105, 100 100 C 95 95, 90 90, 85 85 C 80 80, 75 75, 70 70 C 65 65, 60 60, 55 55" stroke="#8b4513" stroke-width="3" fill="none" opacity="0.9"/>

    <!-- Fine Shell Ribbing -->
    <g id="ribbing">
      <path d="M 245 245 Q 240 240, 235 235" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 230 230 Q 225 225, 220 220" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 215 215 Q 210 210, 205 205" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 200 200 Q 195 195, 190 190" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 185 185 Q 180 180, 175 175" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 170 170 Q 165 165, 160 160" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 155 155 Q 150 150, 145 145" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 140 140 Q 135 135, 130 130" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 125 125 Q 120 120, 115 115" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 110 110 Q 105 105, 100 100" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 95 95 Q 90 90, 85 85" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 80 80 Q 75 75, 70 70" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
      <path d="M 65 65 Q 60 60, 55 55" stroke="#e0ffff" stroke-width="0.5" opacity="0.6"/>
    </g>

    <!-- Pearlescent Shading -->
    <path d="M 250 250 C 200 200, 150 150, 100 100 C 70 70, 50 50, 50 50 C 50 100, 70 150, 100 200 C 150 250, 200 300, 250 350 C 300 300, 350 250, 400 200 C 430 150, 450 100, 450 50 C 450 50, 400 50, 350 50 C 300 50, 250 100, 200 150 C 150 200, 100 250, 50 300 L 50 450 L 250 450 L 250 250 Z" fill="url(#pearlescentShading)" opacity="0.3"/>

    <!-- Living Chamber - Animal -->
    <g id="animal">
      <!-- Hood -->
      <path d="M 60 320 Q 70 340, 80 360 Q 90 350, 80 330 Z" fill="#f08080" stroke="#a0522d" stroke-width="1"/>

      <!-- Eye -->
      <circle cx="75" cy="335" r="5" fill="#000000" />
      <circle cx="76" cy="334" r="2" fill="#ffffff" />

      <!-- Tentacles -->
      <g id="tentacles">
        <path d="M 70 340 Q 80 350, 100 370 Q 120 390, 140 410" stroke="#bdb76b" stroke-width="1.5" fill="none" />
        <path d="M 75 345 Q 85 355, 105 375 Q 125 395, 145 415" stroke="#bdb76b" stroke-width="1.5" fill="none" />
        <path d="M 80 350 Q 90 360, 110 380 Q 130 400, 150 420" stroke="#bdb76b" stroke-width="1.5" fill="none" />
        <path d="M 85 355 Q 95 365, 115 385 Q 135 405, 155 425" stroke="#bdb76b" stroke-width="1.5" fill="none" />
        <path d="M 90 360 Q 100 370, 120 390 Q 140 410, 160 430" stroke="#bdb76b" stroke-width="1.5" fill="none" />
        <path d="M 55 330 Q 75 340, 95 360 Q 115 380, 135 400" stroke="#bdb76b" stroke-width="1.5" fill="none" />
      </g>
    </g>
  </g>

</svg>