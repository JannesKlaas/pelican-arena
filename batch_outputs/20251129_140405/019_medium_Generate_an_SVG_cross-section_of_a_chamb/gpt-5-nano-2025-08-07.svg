<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Water background gradient -->
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#cfefff"/>
      <stop offset="100%" stop-color="#7bd0ff"/>
    </linearGradient>

    <!-- Pearlescent shell gradient -->
    <linearGradient id="shellPearl" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#e7f1ff" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d9e5ff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#cbd7ff" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Subtle iridescent highlight for shading -->
    <radialGradient id="pearlShine" cx="40%" cy="30%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <!-- Siphuncle color -->
    <linearGradient id="siphuncle" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8a5a2e"/>
      <stop offset="100%" stop-color="#4b2d0a"/>
    </linearGradient>

    <!-- Septa lines color -->
    <linearGradient id="septa" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6b5a7a"/>
      <stop offset="100%" stop-color="#2f2f2f"/>
    </linearGradient>

    <!-- Tentacle gradient for natural shading -->
    <linearGradient id="tentacle" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#7a6b58"/>
    </linearGradient>

    <!-- Soft shadow for the shell edge -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Water background with gentle gradient bands -->
  <rect width="500" height="500" fill="url(#water)"/>
  <rect y="0" height="70" width="500" fill="white" opacity="0.04"/>
  <rect y="70" height="70" width="500" fill="white" opacity="0.05"/>
  <rect y="140" height="70" width="500" fill="white" opacity="0.04"/>
  <rect y="210" height="70" width="500" fill="white" opacity="0.05"/>
  <rect y="280" height="70" width="500" fill="white" opacity="0.04"/>
  <rect y="350" height="70" width="500" fill="white" opacity="0.05"/>

  <!-- Pearlescent highlight on shell -->
  <ellipse cx="260" cy="290" rx="180" ry="120" fill="url(#pearlShine)" opacity="0.25"/>

  <!-- Nautilus shell cross-section (stylized logarithmic spiral approximation) -->
  <g stroke-linejoin="round" stroke-linecap="round" filter="url(#softShadow)">
    <!-- Outer shell boundary (spiral-like shape) -->
    <path d="M 120 260
             C 150 235, 190 220, 230 212
             C 270 204, 310 210, 346 232
             C 382 254, 410 290, 434 324
             C 452 356, 460 392, 452 428
             C 446 462, 392 480, 324 492
             C 264 502, 202 490, 152 472
             C 118 460, 110 420, 112 380
             C 112 360, 118 340, 120 320
             Z"
          fill="url(#shellPearl)" stroke="rgba(60,40,80,.95)" stroke-width="2"/>
    <!-- Fine shell ribbing (rib lines) -->
    <path d="M 135 280 C 150 276, 168 274, 184 272" stroke="#c8b6a8" stroke-width="1" fill="none"/>
    <path d="M 145 290 C 160 288, 178 288, 196 288" stroke="#c8b6a8" stroke-width="1" fill="none"/>
    <path d="M 150 300 C 168 298, 184 300, 204 304" stroke="#c8b6a8" stroke-width="1" fill="none"/>
    <path d="M 158 310 C 178 308, 198 310, 222 316" stroke="#c8b6a8" stroke-width="1" fill="none"/>
    <path d="M 165 320 C 186 318, 208 324, 236 332" stroke="#c8b6a8" stroke-width="1" fill="none"/>
  </g>

  <!-- Internal septa boundaries (chamber walls) approximate -->
  <path d="M 150 260 C 165 250, 200 240, 230 238" fill="none" stroke="url(#septa)" stroke-width="2"/>
  <path d="M 170 275 C 205 270, 240 270, 270 272" fill="none" stroke="url(#septa)" stroke-width="2"/>
  <path d="M 190 290 C 230 290, 260 292, 290 296" fill="none" stroke="url(#septa)" stroke-width="2"/>
  <path d="M 210 305 C 245 304, 280 306, 310 310" fill="none" stroke="url(#septa)" stroke-width="2"/>
  <path d="M 230 320 C 270 322, 300 324, 330 328" fill="none" stroke="url(#septa)" stroke-width="2"/>

  <!-- Central siphuncle running through chambers -->
  <path d="M 115 260
           Q 165 250, 215 242
           Q 270 235, 320 230
           Q 370 225, 420 222" fill="none" stroke="url(#siphuncle)" stroke-width="4" stroke-linecap="round"/>

  <!-- Opening / living chamber near the opening with animal -->
  <!-- Subtle lip hint (not filled, just to suggest aperture) -->
  <path d="M 410 275
           C 412 295, 412 315, 408 330
           C 404 345, 394 355, 378 358
           C 364 360, 350 355, 336 346
           C 324 339, 316 333, 310 328
           C 304 322, 306 316, 310 312
           C 316 306, 328 304, 344 306
           C 360 308, 380 316, 392 306
           Z" fill="none" opacity="0"/>

  <!-- Living animal: hood/mantle, eye, and slender tentacles -->
  <g>
    <!-- Hood / mantle -->
    <path d="M 392 306
             C 392 296, 404 286, 418 286
             C 434 286, 442 296, 446 302
             C 450 310, 446 320, 438 324
             C 420 332, 402 336, 388 334
             C 380 333, 372 328, 368 320
             C 362 310, 372 300, 384 298
             Z" fill="#e2d4bc"/>

    <!-- Eye -->
    <circle cx="418" cy="302" r="4" fill="#111"/>
    <circle cx="419" cy="301" r="2" fill="#fff"/>

    <!-- Tentacles extending outward -->
    <path d="M 460 316 Q 480 322, 495 332" stroke="url(#tentacle)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 460 306 Q 480 312, 495 324" stroke="url(#tentacle)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 460 296 Q 480 302, 492 316" stroke="url(#tentacle)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 460 286 Q 480 294, 492 308" stroke="url(#tentacle)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 460 276 Q 470 286, 492 310" stroke="url(#tentacle)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 460 266 Q 470 276, 492 300" stroke="url(#tentacle)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 460 256 Q 470 268, 492 296" stroke="url(#tentacle)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Subtle bubbles to suggest water depth -->
  <circle cx="80" cy="70" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="150" cy="100" r="1.8" fill="white" opacity="0.5"/>
  <circle cx="420" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="420" cy="120" r="2" fill="white" opacity="0.5"/>
</svg>