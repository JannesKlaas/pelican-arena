<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- sky -->
  <rect width="500" height="500" fill="#87CEEB"/>
  <!-- sun -->
  <circle cx="60" cy="60" r="28" fill="#FFD54F" />
  <!-- dinosaur -->
  <g id="dino">
    <!-- body -->
    <ellipse cx="180" cy="320" rx="110" ry="70" fill="#4CAF50" />
    <!-- head -->
    <circle cx="110" cy="290" r="40" fill="#4CAF50" />
    <!-- eye -->
    <circle cx="102" cy="284" r="6" fill="#FFFFFF" />
    <circle cx="104" cy="284" r="3" fill="#000000" />
    <!-- mouth -->
    <path d="M110,308 q14,6 26,0" stroke="#2b2b2b" stroke-width="3" fill="none" />
    <!-- legs -->
    <rect x="150" y="390" width="22" height="60" fill="#4CAF50" />
    <rect x="190" y="392" width="22" height="60" fill="#4CAF50" />
  </g>
  <!-- string from dino to kite -->
  <line x1="150" y1="300" x2="430" y2="100" stroke="#555" stroke-width="2" />
  <!-- kite -->
  <polygon points="430,100 470,140 430,180 390,140" fill="#FFD166" stroke="#E0A800" stroke-width="2"/>
</svg>