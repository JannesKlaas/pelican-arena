<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="500" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="400" width="500" height="100" fill="#90EE90"/>
  
  <!-- Kite -->
  <polygon points="380,50 420,100 380,150 340,100" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
  <line x1="380" y1="50" x2="380" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="380" y1="200" x2="300" y2="350" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Kite tail -->
  <line x1="300" y1="350" x2="280" y2="420" stroke="#FFD700" stroke-width="3"/>
  <line x1="280" y1="420" x2="320" y2="440" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Kite string from dinosaur to kite -->
  <line x1="200" y1="280" x2="380" y2="150" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Dinosaur body -->
  <ellipse cx="150" cy="320" rx="60" ry="50" fill="#7CB342"/>
  
  <!-- Dinosaur neck -->
  <path d="M 190 290 Q 210 260 220 230" stroke="#7CB342" stroke-width="25" fill="none" stroke-linecap="round"/>
  
  <!-- Dinosaur head -->
  <circle cx="220" cy="210" r="25" fill="#7CB342"/>
  
  <!-- Dinosaur snout -->
  <ellipse cx="240" cy="210" rx="15" ry="12" fill="#7CB342"/>
  
  <!-- Dinosaur eye -->
  <circle cx="225" cy="200" r="4" fill="#000"/>
  <circle cx="226" cy="199" r="1.5" fill="#FFF"/>
  
  <!-- Dinosaur teeth -->
  <line x1="240" y1="216" x2="245" y2="220" stroke="#FFF" stroke-width="1"/>
  <line x1="245" y1="216" x2="250" y2="220" stroke="#FFF" stroke-width="1"/>
  
  <!-- Dinosaur tail -->
  <path d="M 90 320 Q 60 300 40 280 Q 30 270 20 260" stroke="#7CB342" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Dinosaur legs -->
  <rect x="120" y="360" width="15" height="60" fill="#7CB342" rx="7"/>
  <rect x="160" y="360" width="15" height="60" fill="#7CB342" rx="7"/>
  
  <!-- Dinosaur arm holding string -->
  <path d="M 200 300 Q 210 290 220 280" stroke="#7CB342" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Dinosaur hand -->
  <circle cx="220" cy="280" r="8" fill="#7CB342"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="80" rx="30" ry="20" fill="#FFF" opacity="0.7"/>
  <ellipse cx="110" cy="75" rx="25" ry="18" fill="#FFF" opacity="0.7"/>
  <ellipse cx="450" cy="120" rx="35" ry="22" fill="#FFF" opacity="0.7"/>
  <ellipse cx="420" cy="130" rx="28" ry="20" fill="#FFF" opacity="0.7"/>
</svg>