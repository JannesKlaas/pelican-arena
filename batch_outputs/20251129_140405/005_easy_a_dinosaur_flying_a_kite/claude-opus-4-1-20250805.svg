<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Kite -->
  <polygon points="350,80 380,120 350,160 320,120" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <line x1="350" y1="120" x2="380" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="80" x2="350" y2="160" stroke="#333" stroke-width="1"/>
  
  <!-- Kite tail -->
  <polyline points="350,160 340,180 360,200 340,220 360,240" fill="none" stroke="#ffd93d" stroke-width="2"/>
  
  <!-- Kite string -->
  <line x1="350" y1="160" x2="220" y2="280" stroke="#666" stroke-width="1.5"/>
  
  <!-- Dinosaur body -->
  <ellipse cx="180" cy="320" rx="60" ry="45" fill="#4ecdc4"/>
  
  <!-- Dinosaur neck -->
  <ellipse cx="140" cy="290" rx="25" ry="35" fill="#4ecdc4" transform="rotate(-30 140 290)"/>
  
  <!-- Dinosaur head -->
  <ellipse cx="120" cy="260" rx="30" ry="25" fill="#4ecdc4"/>
  
  <!-- Dinosaur snout -->
  <ellipse cx="95" cy="260" rx="15" ry="12" fill="#4ecdc4"/>
  
  <!-- Dinosaur eye -->
  <circle cx="115" cy="255" r="8" fill="white"/>
  <circle cx="117" cy="256" r="5" fill="#333"/>
  
  <!-- Dinosaur mouth -->
  <path d="M 90 265 Q 100 270 110 268" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Dinosaur tail -->
  <path d="M 230 320 Q 270 330 290 360" fill="none" stroke="#4ecdc4" stroke-width="25" stroke-linecap="round"/>
  
  <!-- Dinosaur legs -->
  <rect x="150" y="350" width="15" height="40" rx="7" fill="#4ecdc4"/>
  <rect x="195" y="350" width="15" height="40" rx="7" fill="#4ecdc4"/>
  
  <!-- Dinosaur feet -->
  <ellipse cx="157" cy="395" rx="12" ry="8" fill="#4ecdc4"/>
  <ellipse cx="202" cy="395" rx="12" ry="8" fill="#4ecdc4"/>
  
  <!-- Dinosaur arms holding string -->
  <ellipse cx="200" cy="280" rx="8" ry="25" fill="#4ecdc4" transform="rotate(45 200 280)"/>
  <ellipse cx="220" cy="280" rx="8" ry="20" fill="#4ecdc4" transform="rotate(30 220 280)"/>
  
  <!-- Dinosaur spikes -->
  <path d="M 140 275 L 145 265 L 150 275" fill="#95e1d3"/>
  <path d="M 155 280 L 160 270 L 165 280" fill="#95e1d3"/>
  <path d="M 170 290 L 175 280 L 180 290" fill="#95e1d3"/>
  
  <!-- Ground -->
  <rect x="0" y="420" width="500" height="80" fill="#8fbc8f"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="100" rx="30" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="100" cy="105" rx="25" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="60" cy="105" rx="20" ry="15" fill="white" opacity="0.8"/>
  
  <ellipse cx="420" cy="140" rx="28" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="440" cy="143" rx="22" ry="15" fill="white" opacity="0.8"/>
</svg>