<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Dinosaur Body -->
  <path d="M100 200 q 50 -100 150 -100 q 100 0 150 100 q 50 100 0 150 q -100 50 -150 0 q -50 -100 0 -150 z" fill="#a5d6a7"/>

  <!-- Dinosaur Head -->
  <ellipse cx="250" cy="130" rx="50" ry="40" fill="#a5d6a7"/>
  <ellipse cx="275" cy="120" rx="15" ry="10" fill="black"/>

  <!-- Dinosaur Arms -->
  <path d="M150 220 q 30 -50 50 -80" stroke="#a5d6a7" stroke-width="10" fill="none"/>
  <path d="M350 220 q -30 -50 -50 -80" stroke="#a5d6a7" stroke-width="10" fill="none"/>

  <!-- Dinosaur Legs -->
  <path d="M180 350 l 20 30 l -40 0 z" fill="#a5d6a7"/>
  <path d="M320 350 l -20 30 l 40 0 z" fill="#a5d6a7"/>

  <!-- Kite String -->
  <line x1="200" y1="150" x2="280" y2="100" stroke="black" stroke-width="2"/>

  <!-- Kite -->
  <polygon points="280,50 310,80 280,110 250,80" fill="#ffcc80" stroke="black" stroke-width="2"/>
  <line x1="280" y1="80" x2="295" y2="65" stroke="black" stroke-width="2"/>
  <line x1="280" y1="80" x2="265" y2="65" stroke="black" stroke-width="2"/>
</svg>