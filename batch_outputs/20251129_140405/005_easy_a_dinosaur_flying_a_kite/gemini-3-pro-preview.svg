<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sky and Ground -->
  <rect width="500" height="500" fill="#87CEEB" />
  <path d="M0 400 Q 250 350 500 400 L 500 500 L 0 500 Z" fill="#7CFC00" />
  
  <!-- Sun -->
  <circle cx="60" cy="60" r="40" fill="#FFD700" opacity="0.8" />

  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <ellipse cx="150" cy="100" rx="40" ry="20" />
    <ellipse cx="180" cy="110" rx="40" ry="25" />
    <ellipse cx="120" cy="110" rx="30" ry="15" />
    
    <ellipse cx="350" cy="80" rx="40" ry="20" />
    <ellipse cx="380" cy="90" rx="40" ry="25" />
    <ellipse cx="320" cy="90" rx="30" ry="15" />
  </g>

  <!-- Kite Tail -->
  <path d="M400 180 Q 400 250 430 280 T 450 350" stroke="white" stroke-width="3" fill="none" />
  <g fill="#FF69B4">
    <path d="M410 260 L430 250 L430 270 Z" />
    <path d="M435 310 L455 300 L455 320 Z" />
  </g>

  <!-- Kite String -->
  <line x1="210" y1="290" x2="400" y2="120" stroke="white" stroke-width="2" />

  <!-- Kite Body -->
  <g transform="translate(350, 50)">
    <!-- Diamond Shape split into 4 quadrants for color -->
    <polygon points="50,0 100,70 50,70" fill="#FF6347" /> <!-- Top Right -->
    <polygon points="50,0 0,70 50,70" fill="#FFD700" />   <!-- Top Left -->
    <polygon points="0,70 50,130 50,70" fill="#4169E1" />  <!-- Bottom Left -->
    <polygon points="100,70 50,130 50,70" fill="#32CD32" /> <!-- Bottom Right -->
    <!-- Cross frame -->
    <line x1="50" y1="0" x2="50" y2="130" stroke="rgba(0,0,0,0.2)" stroke-width="1" />
    <line x1="0" y1="70" x2="100" y2="70" stroke="rgba(0,0,0,0.2)" stroke-width="1" />
  </g>

  <!-- Dinosaur -->
  <g transform="translate(100, 250)">
    <!-- Tail -->
    <path d="M50 100 Q 0 100 -20 50 L 30 90 Z" fill="#2E8B57" stroke="#2E8B57" stroke-width="10" stroke-linejoin="round"/>
    
    <!-- Back Leg -->
    <rect x="40" y="120" width="25" height="50" rx="10" fill="#226E43" />
    
    <!-- Body -->
    <ellipse cx="80" cy="100" rx="50" ry="60" fill="#2E8B57" />
    
    <!-- Spikes -->
    <path d="M35 70 L50 40 L65 65 Z" fill="#FFA500" />
    <path d="M65 55 L80 25 L95 55 Z" fill="#FFA500" />
    <path d="M95 55 L110 25 L125 60 Z" fill="#FFA500" />

    <!-- Head -->
    <rect x="70" y="10" width="80" height="60" rx="25" fill="#2E8B57" />
    
    <!-- Eye -->
    <circle cx="120" cy="30" r="6" fill="white" />
    <circle cx="122" cy="30" r="2" fill="black" />
    
    <!-- Smile -->
    <path d="M120 50 Q 135 60 145 50" stroke="black" stroke-width="3" fill="none" stroke-linecap="round" />

    <!-- Front Leg -->
    <rect x="80" y="130" width="25" height="50" rx="10" fill="#2E8B57" />
    
    <!-- Arm (holding string) -->
    <rect x="90" y="60" width="40" height="15" rx="7" fill="#2E8B57" transform="rotate(-20 90 60)" />
    <!-- Hand claws/fingers -->
    <circle cx="128" cy="48" r="5" fill="#2E8B57" />
  </g>
</svg>