<svg viewBox="0 0 2100 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dustDevil">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="45" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="45;55;45" dur="6s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
    <filter id="heatShimmer">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R">
        <animate attributeName="scale" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
    <marker id="hazardChevron" markerWidth="20" markerHeight="20" refX="10" refY="10" orient="auto">
      <polygon points="0,0 20,10 0,20" fill="#FF6B00" stroke="#000" strokeWidth="1"/>
    </marker>
    <radialGradient id="sunGradient" cx="45%" cy="45%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8"/>
    </radialGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#E8B88F;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C9956F;stop-opacity:1"/>
    </linearGradient>
    <filter id="wheelRuts">
      <feImage href="#rutHeightField" result="height"/>
      <feDisplacementMap in="SourceGraphic" in2="height" scale="12"/>
    </filter>
    <svg id="rutHeightField" width="100" height="100" viewBox="0 0 100 100">
      <defs>
        <filter id="rutPattern">
          <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/>
        </filter>
      </defs>
      <rect width="100" height="100" fill="#8B7355"/>
      <ellipse cx="25" cy="30" rx="8" ry="20" fill="#654321" opacity="0.6"/>
      <ellipse cx="75" cy="45" rx="8" ry="20" fill="#654321" opacity="0.6"/>
    </svg>