  </g>
  <g filter="url(#dustDevil)" transform="translate(120 280)">
    <path d="M-12 44 q18 -40 2 -78 q-10 -22 16 -34 q-14 34 6 56 q6 12 0 32 z" fill="#deb892" opacity="0.4"/>
  </g>
</svg>