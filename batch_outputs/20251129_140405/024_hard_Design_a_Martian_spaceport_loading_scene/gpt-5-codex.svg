          <ellipse cx="-14" cy="18" rx="6" ry="8" fill="#6d727d"/>
        </g>
        <path d="M-18 18 l-10 48 q12 10 26 6 l8 -52 z" fill="#d6d3cd" stroke="#b1afa9" stroke-width="1"/>
        <g filter="url(#jointSpec)">
          <ellipse cx="-2" cy="68" rx="6" ry="8" fill="#6d727d"/>
        </g>
        <path d="M-8 70 l6 52 q14 6 28 -4 l-6 -56 z" fill="#d0cdc6" stroke="#aba9a3" stroke-width="1"/>
        <path d="M-18 24 l-16 40" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M-4 70 l-18 38" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
      </g>
      <g id="rightLeg" transform="scale(-1,1) rotate(6) translate(-4 0)">
        <g filter="url(#jointSpec)">
          <ellipse cx="-14" cy="18" rx="6" ry="8" fill="#6d727d"/>
        </g>
        <path d="M-18 18 l-10 48 q12 10 26 6 l8 -52 z" fill="#d6d3cd" stroke="#b1afa9" stroke-width="1"/>
        <g filter="url(#jointSpec)">
          <ellipse cx="-2" cy="68" rx="6" ry="8" fill="#6d727d"/>
        </g>
        <path d="M-8 70 l6 54 q14 4 28 -6 l-6 -58 z" fill="#cfcbc3" stroke="#aba9a3" stroke-width="1"/>
        <path d="M-18 24 l-16 40" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M-4 70 l-18 40" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
      </g>
    </g>
    <g id="arms" transform="translate(50 70)">
      <g transform="rotate(-18)">
        <g filter="url(#jointSpec)">
          <ellipse cx="0" cy="0" rx="6" ry="7" fill="#6d727d"/>
        </g>
        <path d="M0 0 l44 -18 q10 26 2 44 l-44 8 z" fill="#dedbd5" stroke="#b9b6b0" stroke-width="1"/>
        <g filter="url(#jointSpec)">
          <ellipse cx="44" cy="-18" rx="6" ry="7" fill="#6d727d"/>
        </g>
        <path d="M42 -18 l36 -14 q6 32 -2 50 l-40 -4 z" fill="#d3d0c9" stroke="#b4b1ab" stroke-width="1"/>
        <path d="M4 4 l30 -24" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M44 -14 l24 -20" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
      </g>
      <g transform="scale(-1,1) rotate(12)">
        <g filter="url(#jointSpec)">
          <ellipse cx="0" cy="0" rx="6" ry="7" fill="#6d727d"/>
        </g>
        <path d="M0 0 l44 -18 q10 26 2 44 l-44 8 z" fill="#dedbd5" stroke="#b9b6b0" stroke-width="1"/>
        <g filter="url(#jointSpec)">
          <ellipse cx="44" cy="-18" rx="6" ry="7" fill="#6d727d"/>
        </g>
        <path d="M42 -18 l36 -14 q6 32 -2 50 l-40 -4 z" fill="#d3d0c9" stroke="#b4b1ab" stroke-width="1"/>
        <path d="M4 4 l30 -24" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M44 -14 l24 -20" stroke="#9e3f2a" stroke-width="2.5" stroke-linecap="round"/>
      </g>
    </g>
    <g transform="translate(36 96)">
      <path d="M0 0 l28 -6 28 6" stroke="#f7c30f" stroke-width="3" marker-end="url(#hazChevron)" marker-mid="url(#hazChevron)" fill="none"/>
    </g>
  </g>
  <g id="crates" transform="translate(80 308)">
    <g transform="skewX(-12)">
      <rect x="0" y="0" width="80" height="46" fill="#7c6f5d" stroke="#5e5242" stroke-width="1.2"/>
      <line x1="0" y1="16" x2="80" y2="16" stroke="#5e5242" stroke-width="1"/>
      <text x="6" y="12" font-family="monospace" font-size="7" fill="#f5f0e7">MSCU 123456 7</text>
      <text x="6" y="28" font-family="monospace" font-size="7" fill="#f5f0e7">22G1</text>
    </g>
    <g transform="translate(94 -10) skewX(-12)">
      <rect x="0" y="0" width="70" height="40" fill="#6a5f4e" stroke="#4f4639" stroke-width="1"/>
      <line x1="0" y1="14" x2="70" y2="14" stroke="#4f4639" stroke-width="0.8"/>
      <text x="6" y="12" font-family="monospace" font-size="6.5" fill="#f0eadf">CMAU 987654 3</text>
      <text x="6" y="26" font-family="monospace" font-size="6.5" fill="#f0eadf">45R1</text>
    </g>
  </g>
  <g filter="url(#heatShimmer)">
    <rect x="320" y="320" width="60" height="60" fill="none"/>
  </g>
  <g transform="translate(360 320)">
    <rect x="-12" y="30" width="24" height="26" fill="#5e4e3f"/>
    <rect x="-8" y="10" width="16" height="30" fill="#7f6b57"/>
    <path d="M-6 10 h12 l-2 -16 h-8 z" fill="#a3907b"/>
    <path d="M-4 -6 h8 l4 -8 h-16 z" fill="#c1a58c"/>
    <g filter="url(#dustDevil)">
      <path d="M-30 30 q14 -28 4 -56 q-10 -28 12 -42 q-12 38 8 56 q8 8 6 24 z" fill="#dcb48b" opacity="0.5"/>
