      <path d="M20 40 q30 -15 60 0 v48 h-60 z" fill="#dedbd5"/>
      <ellipse cx="50" cy="28" rx="18" ry="12"/>
    </g>
    <g fill="#b6b3af" stroke="#807f7a" stroke-width="1">
      <rect x="38" y="88" width="24" height="18" rx="3"/>
    </g>
    <g id="hips" transform="translate(50 106)">
      <rect x="-26" y="0" width="52" height="16" rx="5" fill="#d9d6d1"/>
      <g id="leftLeg" transform="rotate(12)">
