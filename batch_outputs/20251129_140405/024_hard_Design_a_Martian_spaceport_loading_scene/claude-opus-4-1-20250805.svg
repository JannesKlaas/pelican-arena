<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a76a"/>
      <stop offset="100%" style="stop-color:#e8c496"/>
    </linearGradient>
    <radialGradient id="sun">
      <stop offset="0%" style="stop-color:#fff8e1"/>
      <stop offset="100%" style="stop-color:#ffcc80"/>
    </radialGradient>
    <filter id="dust">
      <feTurbulence baseFrequency="0.02" numOctaves="3" seed="5"/>
      <feDisplacementMap in="SourceGraphic" scale="3">
        <animate attributeName="scale" values="3;5;3" dur="8s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
    <filter id="shimmer">
      <feTurbulence baseFrequency="0.05" numOctaves="1"/>
      <feDisplacementMap in="SourceGraphic" scale="2"/>
    </filter>
    <pattern id="chevron" width="20" height="20" patternUnits="userSpaceOnUse">
      <polyline points="0,10 10,0 20,10" stroke="#ffeb3b" stroke-width="3" fill="none"/>
    </pattern>
    <filter id="specular">
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="white">
        <fePointLight x="100" y="50" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in"/>
    </filter>
  </defs>
  
  <rect width="500" height="500" fill="url(#sky)"/>
  <circle cx="350" cy="100" r="25" fill="url(#sun)" opacity="0.9"/>
  
  <line x1="0" y1="290" x2="500" y2="290" stroke="#a0522d" stroke-width="1" opacity="0.3"/>
  
  <g id="landingPad">
    <ellipse cx="250" cy="400" rx="180" ry="60" fill="#8b7355" opacity="0.8"/>
    <path d="M100 390 Q150 395 200 390" stroke="#6b5d4f" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M300 410 Q350 415 400 410" stroke="#6b5d4f" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <g id="mech" transform="translate(250, 320)">
    <g id="torso">
      <rect x="-30" y="-50" width="60" height="80" fill="#9e9e9e" rx="5"/>
      <rect x="-25" y="-45" width="50" height="30" fill="#424242" opacity="0.8"/>
    </g>
    
    <g id="leftLeg">
      <rect x="-20" y="30" width="15" height="50" fill="#757575" filter="url(#specular)"/>
      <circle cx="-12" cy="35" r="4" fill="#ff5722"/>
      <rect x="-18" y="80" width="12" height="40" fill="#757575"/>
      <rect x="-22" y="120" width="20" height="8" fill="#424242"/>
    </g>
    
    <g id="rightLeg">
      <rect x="5" y="30" width="15" height="50" fill="#757575" filter="url(#specular)"/>
      <circle cx="12" cy="35" r="4" fill="#ff5722"/>
      <rect x="6" y="80" width="12" height="40" fill="#757575"/>
      <rect x="2" y="120" width="20" height="8" fill="#424242"/>
    </g>
    
    <g id="leftArm" transform="rotate(-20, -30, -10)">
      <rect x="-45" y="-15" width="15" height="40" fill="#757575" filter="url(#specular)"/>
      <circle cx="-38" cy="-10" r="3" fill="#ff5722"/>
      <rect x="-43" y="25" width="12" height="30" fill="#757575"/>
      <rect x="-40" y="55" width="15" height="15" fill="#ffc107"/>
    </g>
    
    <g id="rightArm" transform="rotate(20, 30, -10)">
      <rect x="30" y="-15" width="15" height="40" fill="#757575" filter="url(#specular)"/>
      <circle cx="38" cy="-10" r="3" fill="#ff5722"/>
      <rect x="33" y="25" width="12" height="30" fill="#757575"/>
      <rect x="32" y="55" width="15" height="15" fill="#ffc107"/>
    </g>
  </g>
  
  <g id="crates">
    <rect x="80" y="380" width="40" height="30" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
    <text x="100" y="398" text-anchor="middle" font-size="8" fill="white">MARU</text>
    
    <rect x="140" y="375" width="40" height="30" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>
    <text x="160" y="393" text-anchor="middle" font-size="8" fill="white">TEXU</text>
    
    <rect x="360" y="385" width="40" height="30" fill="#4caf50" stroke="#1b5e20" stroke-width="2"/>
    <text x="380" y="403" text-anchor="middle" font-size="8" fill="white">CSQU</text>
  </g>
  
  <rect x="50" y="420" width="400" height="10" fill="url(#chevron)" opacity="0.7"/>
  
  <g id="dustEffect" filter="url(#dust)" opacity="0.3">
    <ellipse cx="150" cy="420" rx="30" ry="15" fill="#d4a373"/>
    <ellipse cx="380" cy="430" rx="25" ry="12" fill="#d4a373"/>
  </g>
  
  <g id="exhaust" filter="url(#shimmer)" opacity="0.5">
    <ellipse cx="250" cy="370" rx="20" ry="30" fill="#ff6b35"/>
  </g>
  
  <g id="shadows">
    <ellipse cx="260" cy="440" rx="35" ry="10" fill="black" opacity="0.3"/>
    <ellipse cx="100" cy="415" rx="20" ry="5" fill="black" opacity="0.2"/>
    <ellipse cx="160" cy="410" rx="20" ry="5" fill="black" opacity="0.2"/>
    <ellipse cx="380" cy="420" rx="20" ry="5" fill="black" opacity="0.2"/>
  </g>
</svg>