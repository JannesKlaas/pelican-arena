<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" version="1.1">
  <defs>
    <!-- Sky gradient (butterscotch) -->
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6e2a8"/>
      <stop offset="100%" stop-color="#e6c36d"/>
    </linearGradient>

    <!-- Sun -->
    <radialGradient id="sunGrad" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fffbd0"/>
      <stop offset="100%" stop-color="#ffd86b"/>
    </radialGradient>

    <!-- Ground / pad shading -->
    <linearGradient id="groundGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6b4a2e"/>
      <stop offset="100%" stop-color="#2b1f0f"/>
    </linearGradient>

    <!-- Landing pad texture -->
    <radialGradient id="padShade" cx="0.6" cy="0.6" r="0.6">
      <stop offset="0%" stop-color="#8a5d32"/>
      <stop offset="100%" stop-color="#3e2817"/>
    </radialGradient>

    <!-- Matte ceramic armor shading -->
    <linearGradient id="armorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d7e1db"/>
      <stop offset="100%" stop-color="#6a7a74"/>
    </linearGradient>

    <!-- Specular highlights for anodized joints -->
    <filter id="jointSpec" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.6" result="blur"/>
      <feSpecularLighting in="blur" result="specOut" surfaceScale="20" specularConstant=".9" specularExponent="40" lighting-color="#ffffff">
        <fePointLight x="-120" y="-30" z="100"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k2="1" k3="0"/>
    </filter>

    <!-- Dust devils: turbulence + displacement -->
    <filter id="dustFilter" x="0" y="0" width="500" height="500" primitiveUnits="userSpaceOnUse">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="2" result="turb">
        <animate attributeName="baseFrequency" values="0.012;0.04;0.012" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="seed" values="2;4;2" dur="14s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="10" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Heat shimmer on background only -->
    <filter id="heatShimmer" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="noise">
        <animate attributeName="baseFrequency" values="0.01;0.04;0.01" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="seed" values="5;7;5" dur="6s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Hazard chevron marker -->
    <marker id="hazardChevron" viewBox="0 0 10 10" refX="0" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <polyline points="0,0 10,5 0,10" fill="none" stroke="#ff2e00" stroke-width="2"/>
    </marker>

    <!-- Dust color -->
    <color-profile id="dustColor" component="sRGB" name="dust"/>
  </defs>

  <!-- Sky -->
  <rect width="500" height="500" fill="url(#skyGrad)"/>

  <!-- Sun (25° elevation) -->
  <circle cx="70" cy="110" r="26" fill="url(#sunGrad)" />

  <!-- Background group with heat shimmer (displacement) -->
  <g id="bg" filter="url(#heatShimmer)">
    <!-- Horizon line (suggested by perspective) -->
    <line x1="0" y1="360" x2="500" y2="360" stroke="rgba(0,0,0,0.08)" stroke-width="2" />
    <!-- Distant Martian atmosphere glow -->
    <ellipse cx="380" cy="340" rx="120" ry="40" fill="rgba(255,210,140,0.15)"/>
  </g>

  <!-- Ground / landing pad (pressed-regolith) with wheel ruts drawn as grooves -->
  <g id="pad" transform="translate(0,40)">
    <ellipse cx="250" cy="380" rx="170" ry="38" fill="url(#padShade)" opacity="0.95" />
    <!-- Wheel ruts (height-field style hints) -->
    <path d="M130,368 C170,354 210,350 260,350 C310,350 350,354 370,362" stroke="#2a1e0f" stroke-width="6" fill="none" opacity="0.9"/>
    <path d="M150,380 C190,370 260,370 320,380" stroke="#2a1e0f" stroke-width="5" fill="none" opacity="0.8"/>
    <path d="M110,392 C170,384 230,392 290,396" stroke="#2a1e0f" stroke-width="4" fill="none" opacity="0.7"/>
  </g>

  <!-- Dust devils swimming above pad (animated) -->
  <g id="dust1" filter="url(#dustFilter)" opacity="0.85" transform="translate(140,360)">
    <circle cx="0" cy="0" r="10" fill="#e6d7b0" fill-opacity="0.6"/>
    <circle cx="-22" cy="-6" r="8" fill="#e6d7b0" fill-opacity="0.5"/>
    <circle cx="20" cy="-12" r="6" fill="#e6d7b0" fill-opacity="0.5"/>
  </g>
  <g id="dust2" filter="url(#dustFilter)" opacity="0.75" transform="translate(310,340)">
    <circle cx="0" cy="0" r="8" fill="#eedcc4" fill-opacity="0.5"/>
    <circle cx="14" cy="-6" r="5" fill="#eedcc4" fill-opacity="0.4"/>
    <circle cx="-16" cy="-10" r="6" fill="#ecd4ac" fill-opacity="0.4"/>
  </g>

  <!-- Cargo mech (stylized) -->
  <g id="mech" transform="translate(250,320)">
    <!-- Shadow under mech (hard shadows scaled by 0.38g visual cue) -->
    <ellipse cx="0" cy="60" rx="90" ry="18" fill="black" opacity="0.25"/>

    <!-- Hip block (pelvis) -->
    <rect x="-22" y="-40" width="44" height="28" rx="6" fill="url(#armorGrad)"/>

    <!-- Torso (hip height ~1.2× torso height, stylized) -->
    <rect x="-30" y="-100" width="60" height="60" rx="6" fill="url(#armorGrad)"/>

    <!-- Shoulders (45° yaw) -->
    <rect x="-52" y="-150" width="28" height="40" rx="6" fill="url(#armorGrad)"/>
    <rect x="24" y="-150" width="28" height="40" rx="6" fill="url(#armorGrad)"/>

    <!-- Twin hydraulic pistons at shoulders (Ø80mm visually represented) -->
    <rect x="-60" y="-144" width="12" height="64" rx="6" fill="#8a8f93" transform="rotate(-25 -60 -144)"/>
    <rect x="48" y="-144" width="12" height="64" rx="6" fill="#8a8f93" transform="rotate(25 48 -144)"/>

    <!-- Arms (simple) -->
    <rect x="-46" y="-60" width="16" height="50" rx="6" fill="#9ea6ab" filter="url(#jointSpec)"/>
    <rect x="30" y="-60" width="16" height="50" rx="6" fill="#9ea6ab" filter="url(#jointSpec)"/>

    <!-- Left leg (hip to knee) -->
    <polygon points="-18, -40  -18, 0  -6, 22  -20, 22" fill="url(#armorGrad)"/>
    <!-- Left piston near knee (opposing joint) -->
    <rect x="-24" y="6" width="12" height="40" rx="6" fill="#8b8f93"/>

    <!-- Right leg -->
    <polygon points="18, -40  18, 0  6, 22  20, 22" fill="url(#armorGrad)"/>
    <!-- Right piston near knee -->
    <rect x="6" y="2" width="12" height="40" rx="6" fill="#8b8f93"/>

    <!-- Reactors / exhaust glow at back (heat shimmer used behind) -->
    <ellipse cx="0" cy="-88" rx="20" ry="8" fill="#ffb74d" opacity="0.9"/>

  </g>

  <!-- Hazard markers along a boundary line using chevrons -->
  <line x1="70" y1="420" x2="430" y2="420" stroke="transparent" stroke-width="8" marker-mid="url(#hazardChevron)"/>

  <!-- ISO containers / crates with codes -->
  <g id="crates" transform="translate(380,320) scale(1.0)">
    <!-- Crate 1 -->
    <g transform="translate(-20,0)">
      <rect width="62" height="38" rx="4" fill="#c9a15b" stroke="#8b6a2e" />
      <text x="6" y="22" font-family="Arial" font-size="8" fill="#3b2f11" transform="rotate(-6)">ISO 20GP</text>
    </g>
    <!-- Crate 2 -->
    <g transform="translate(-2,46) rotate(-2)">
      <rect width="60" height="38" rx="4" fill="#c9a15b" stroke="#8b6a2e" />
      <text x="6" y="22" font-family="Arial" font-size="8" fill="#3b2f11" transform="rotate(-5)">ISO 40GP</text>
    </g>
  </g>

</svg>