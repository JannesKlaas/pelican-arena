<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="400" width="500" height="100" fill="#8B4513" />
  <path d="M 0 400 L 10 395 L 20 400 L 30 395 L 40 400 L 50 395 L 60 400 L 70 395 L 80 400 L 90 395 L 100 400 L 110 395 L 120 400 L 130 395 L 140 400 L 150 395 L 160 400 L 170 395 L 180 400 L 190 395 L 200 400 L 210 395 L 220 400 L 230 395 L 240 400 L 250 395 L 260 400 L 270 395 L 280 400 L 290 395 L 300 400 L 310 395 L 320 400 L 330 395 L 340 400 L 350 395 L 360 400 L 370 395 L 380 400 L 390 395 L 400 400 L 410 395 L 420 400 L 430 395 L 440 400 L 450 395 L 460 400 L 470 395 L 480 400 L 490 395 L 500 400" stroke="#5A2A0B" stroke-width="2" fill="none"/>

  <!-- Left Peg -->
  <rect x="100" y="380" width="20" height="40" fill="#A0522D" />
  <!-- Right Peg -->
  <rect x="380" y="380" width="20" height="40" fill="#A0522D" />

  <!-- Frame Legs -->
  <line x1="120" y1="390" x2="200" y2="250" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />
  <line x1="100" y1="390" x2="180" y2="250" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />
  <line x1="380" y1="390" x2="300" y2="250" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />
  <line x1="400" y1="390" x2="320" y2="250" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />

  <!-- Frame Top Brace -->
  <line x1="180" y1="250" x2="320" y2="250" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />

  <!-- Axle -->
  <circle cx="250" cy="250" r="10" fill="#A0522D" />

  <!-- Throwing Arm -->
  <line x1="250" y1="250" x2="420" y2="180" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />
  <line x1="250" y1="250" x2="130" y2="350" stroke="#8B4513" stroke-width="15" stroke-linecap="round" />

  <!-- Counterweight Box -->
  <rect x="120" y="340" width="40" height="50" fill="#654321" />
  <rect x="115" y="330" width="50" height="15" fill="#654321" />

  <!-- Sling Rope (attached to arm) -->
  <line x1="420" y1="180" x2="440" y2="220" stroke="#5A2A0B" stroke-width="5" />

  <!-- Sling Rope (attached to release pin) -->
  <path id="sling-rope-release" d="M 440 220 Q 465 200 475 240" stroke="#5A2A0B" stroke-width="5" fill="none" />

  <!-- Sling Pouch -->
  <path d="M 450 240 L 475 270 L 490 260 Z" fill="#5A2A0B" />

  <!-- Stone -->
  <circle cx="475" cy="270" r="15" fill="#696969" />

  <!-- Release Pin (angled for launch) -->
  <line x1="440" y1="220" x2="450" y2="200" stroke="#A0522D" stroke-width="6" stroke-linecap="round" />

  <!-- Shadows -->
  <!-- Ground Shadow -->
  <ellipse cx="250" cy="460" rx="150" ry="30" fill="rgba(0,0,0,0.2)" />
  <ellipse cx="200" cy="470" rx="80" ry="20" fill="rgba(0,0,0,0.15)" />

  <!-- Frame Shadow -->
  <polygon points="125,380 205,240 215,235 140,370" fill="rgba(0,0,0,0.1)" />
  <polygon points="105,380 185,240 195,235 120,370" fill="rgba(0,0,0,0.1)" />
  <polygon points="385,380 305,240 315,235 330,370" fill="rgba(0,0,0,0.1)" />
  <polygon points="405,380 325,240 335,235 350,370" fill="rgba(0,0,0,0.1)" />
  <polygon points="185,240 325,240 330,230 180,230" fill="rgba(0,0,0,0.1)" />

  <!-- Arm Shadow -->
  <polygon points="255,250 425,180 435,175 265,245" fill="rgba(0,0,0,0.1)" />
  <polygon points="255,250 135,350 145,345 265,245" fill="rgba(0,0,0,0.1)" />

  <!-- Counterweight Shadow -->
  <rect x="118" y="340" width="40" height="50" fill="rgba(0,0,0,0.1)" />
</svg>