<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" aria-label="Medieval trebuchet side view">
  <!-- Ground line -->
  <line x1="60" y1="420" x2="440" y2="420" stroke="#6b5e4f" stroke-width="6"/>

  <!-- Ground planks -->
  <rect x="60" y="424" width="78" height="6" fill="#c99a60" />
  <rect x="140" y="424" width="60" height="6" fill="#c99a60" />
  <rect x="210" y="424" width="100" height="6" fill="#c99a60" />
  <rect x="320" y="424" width="70" height="6" fill="#c99a60" />
  <rect x="400" y="424" width="70" height="6" fill="#c99a60" />

  <!-- Pegs -->
  <line x1="60" y1="420" x2="60" y2="436" stroke="#6b5e4f" stroke-width="5"/>
  <line x1="140" y1="420" x2="140" y2="436" stroke="#6b5e4f" stroke-width="5"/>
  <line x1="320" y1="420" x2="320" y2="436" stroke="#6b5e4f" stroke-width="5"/>
  <line x1="400" y1="420" x2="400" y2="436" stroke="#6b5e4f" stroke-width="5"/>

  <!-- Triangular frame (base and legs) -->
  <polygon points="150,420 350,420 250,170" fill="none" stroke="#5c3d1b" stroke-width="12"/>

  <!-- Axle at apex -->
  <circle cx="250" cy="170" r="6" fill="#333"/>

  <!-- Throwing arm (long projectile side to the right) -->
  <line x1="250" y1="170" x2="480" y2="320" stroke="#8b5a2b" stroke-width="12" stroke-linecap="round"/>

  <!-- Short counterweight arm side to the left -->
  <line x1="250" y1="170" x2="150" y2="240" stroke="#8b5a2b" stroke-width="10" stroke-linecap="round"/>

  <!-- Counterweight box (hanging below left end) -->
  <line x1="150" y1="240" x2="140" y2="270" stroke="#8b5a2f" stroke-width="4"/>
  <rect x="120" y="270" width="60" height="40" fill="#6b4c2f" stroke="#3b2b19" stroke-width="3"/>

  <!-- Sling on the right end -->
  <line x1="480" y1="320" x2="420" y2="360" stroke="#a0522d" stroke-width="4" />
  <line x1="470" y1="328" x2="460" y2="342" stroke="#a0522d" stroke-width="4"/>

  <!-- Projectile in sling -->
  <circle cx="420" cy="360" r="18" fill="#808080"/>

  <!-- Release pin at apex angled ~45Â° -->
  <circle cx="250" cy="170" r="5" fill="#333"/>
  <line x1="250" y1="170" x2="270" y2="190" stroke="#333" stroke-width="3"/>

  <!-- Shadow on the ground -->
  <ellipse cx="260" cy="430" rx="210" ry="38" fill="#000" opacity="0.15"/>
  <ellipse cx="150" cy="432" rx="26" ry="7" fill="#000" opacity="0.18"/>
  <ellipse cx="420" cy="440" rx="22" ry="6" fill="#000" opacity="0.18"/>
</svg>