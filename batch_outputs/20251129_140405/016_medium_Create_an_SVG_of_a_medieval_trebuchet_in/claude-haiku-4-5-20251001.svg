<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Ground -->
  <rect x="50" y="420" width="400" height="30" fill="#8B7355"/>
  <line x1="60" y1="420" x2="70" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="100" y1="420" x2="110" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="140" y1="420" x2="150" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="180" y1="420" x2="190" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="220" y1="420" x2="230" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="260" y1="420" x2="270" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="300" y1="420" x2="310" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="340" y1="420" x2="350" y2="420" stroke="#5C4A3D" stroke-width="2"/>
  <line x1="380" y1="420" x2="390" y2="420" stroke="#5C4A3D" stroke-width="2"/>

  <!-- Ground shadow -->
  <ellipse cx="250" cy="425" rx="180" ry="8" fill="url(#shadowGradient)"/>

  <!-- Left support beam -->
  <line x1="100" y1="420" x2="150" y2="100" stroke="url(#woodGradient)" stroke-width="12" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Right support beam -->
  <line x1="400" y1="420" x2="350" y2="100" stroke="url(#woodGradient)" stroke-width="12" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Horizontal base beam -->
  <rect x="100" y="410" width="300" height="10" fill="url(#woodGradient)" filter="url(#shadow)"/>

  <!-- Cross braces -->
  <line x1="150" y1="100" x2="350" y2="100" stroke="url(#woodGradient)" stroke-width="10" stroke-linecap="round" filter="url(#shadow)"/>
  <line x1="120" y1="280" x2="380" y2="280" stroke="url(#woodGradient)" stroke-width="8" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Diagonal bracing X-pattern -->
  <line x1="130" y1="350" x2="200" y2="150" stroke="#A0826D" stroke-width="6" stroke-linecap="round"/>
  <line x1="370" y1="350" x2="300" y2="150" stroke="#A0826D" stroke-width="6" stroke-linecap="round"/>

  <!-- Axle at apex -->
  <circle cx="250" cy="100" r="8" fill="#6B4E3D" filter="url(#shadow)"/>
  <circle cx="250" cy="100" r="6" fill="#4A3A2F"/>

  <!-- Axle support -->
  <rect x="240" y="85" width="20" height="18" fill="#8B6F47" filter="url(#shadow)"/>

  <!-- Long arm (projectile side) -->
  <line x1="250" y1="100" x2="420" y2="60" stroke="url(#woodGradient)" stroke-width="11" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Short arm (counterweight side) -->
  <line x1="250" y1="100" x2="120" y2="200" stroke="url(#woodGradient)" stroke-width="11" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Counterweight box -->
  <rect x="100" y="200" width="50" height="60" fill="#5C4A3D" filter="url(#shadow)"/>
  <rect x="105" y="205" width="40" height="50" fill="#8B6F47"/>
  <rect x="108" y="208" width="34" height="8" fill="#A0826D"/>
  <rect x="108" y="220" width="34" height="8" fill="#A0826D"/>
  <rect x="108" y="232" width="34" height="8" fill="#A0826D"/>
  <rect x="108" y="244" width="34" height="8" fill="#A0826D"/>

  <!-- Rope from counterweight to axle -->
  <path d="M 130 200 Q 140 150 250 100" stroke="#8B7355" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Sling attachment point on long arm -->
  <circle cx="410" cy="65" r="5" fill="#6B4E3D" filter="url(#shadow)"/>

  <!-- Sling - upper rope at angle -->
  <line x1="410" y1="65" x2="430" y2="35" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>

  <!-- Sling - lower rope at angle -->
  <line x1="410" y1="65" x2="445" y2="50" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>

  <!-- Stone in sling -->
  <circle cx="437" cy="42" r="10" fill="#696969" filter="url(#shadow)"/>
  <circle cx="437" cy="42" r="9" fill="#808080"/>
  <circle cx="435" cy="40" r="2" fill="#A9A9A9"/>

  <!-- Release pin (angled for 45Â° launch) -->
  <circle cx="405" cy="72" r="3" fill="#C0C0C0" filter="url(#shadow)"/>
  <circle cx="405" cy="72" r="2" fill="#E8E8E8"/>
  <line x1="405" y1="72" x2="415" y2="82" stroke="#A9A9A9" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Rope bundle from arm to frame -->
  <path d="M 300 90 Q 280 110 280 150" stroke="#8B7355" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 310 92 Q 290 115 295 155" stroke="#A0826D" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Tension ropes on long arm -->
  <path d="M 350 75 Q 360 70 380 80" stroke="#696969" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 360 70 Q 375 65 395 75" stroke="#696969" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Frame pegs and joints -->
  <circle cx="150" cy="100" r="2.5" fill="#5C4A3D"/>
  <circle cx="350" cy="100" r="2.5" fill="#5C4A3D"/>
  <circle cx="100" cy="280" r="2.5" fill="#5C4A3D"/>
  <circle cx="400" cy="280" r="2.5" fill="#5C4A3D"/>

  <!-- Additional detail: Winch area at base -->
  <circle cx="250" cy="415" r="12" fill="#5C4A3D" filter="url(#shadow)"/>
  <circle cx="250" cy="415" r="10" fill="#696969"/>
  <line x1="242" y1="415" x2="258" y2="415" stroke="#8B7355" stroke-width="2"/>
  <line x1="250" y1="407" x2="250" y2="423" stroke="#8B7355" stroke-width="2"/>

  <!-- Label shadow effect on frame -->
  <polygon points="100,420 150,100 350,100 400,420" fill="#000000" opacity="0.05"/>
</svg>