<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground and shadows -->
  <rect x="0" y="420" width="500" height="80" fill="#7a6a4a"/>
  <ellipse cx="250" cy="420" rx="180" ry="15" fill="#00000020"/>
  
  <!-- Ground planks -->
  <rect x="150" y="410" width="200" height="12" fill="#8b6914"/>
  <rect x="130" y="422" width="240" height="12" fill="#8b6914"/>
  <line x1="150" y1="416" x2="350" y2="416" stroke="#6b4c0a" stroke-width="1"/>
  <line x1="130" y1="428" x2="370" y2="428" stroke="#6b4c0a" stroke-width="1"/>
  
  <!-- Frame base -->
  <polygon points="180,420 320,420 250,250" fill="none" stroke="#654321" stroke-width="8" stroke-linejoin="round"/>
  <polygon points="180,420 320,420 250,250" fill="#8b7355" opacity="0.3"/>
  
  <!-- Support beams -->
  <line x1="180" y1="420" x2="250" y2="250" stroke="#654321" stroke-width="6"/>
  <line x1="320" y1="420" x2="250" y2="250" stroke="#654321" stroke-width="6"/>
  <line x1="180" y1="420" x2="320" y2="420" stroke="#654321" stroke-width="6"/>
  <line x1="210" y1="350" x2="290" y2="350" stroke="#654321" stroke-width="4"/>
  
  <!-- Axle at apex -->
  <circle cx="250" cy="250" r="8" fill="#4a4a4a"/>
  <line x1="240" y1="250" x2="260" y2="250" stroke="#2a2a2a" stroke-width="3"/>
  
  <!-- Throwing arm (asymmetrical) -->
  <line x1="250" y1="250" x2="380" y2="200" stroke="#8b6914" stroke-width="10" stroke-linecap="round"/>
  <line x1="250" y1="250" x2="180" y2="280" stroke="#8b6914" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Counterweight box -->
  <rect x="160" y="280" width="40" height="50" fill="#5a5a5a"/>
  <rect x="160" y="280" width="40" height="50" fill="none" stroke="#3a3a3a" stroke-width="2"/>
  <line x1="165" y1="290" x2="195" y2="290" stroke="#3a3a3a" stroke-width="1"/>
  <line x1="165" y1="320" x2="195" y2="320" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Counterweight rope -->
  <line x1="180" y1="280" x2="180" y2="330" stroke="#8b6914" stroke-width="3"/>
  
  <!-- Sling -->
  <line x1="380" y1="200" x2="410" y2="240" stroke="#8b6914" stroke-width="2"/>
  <line x1="380" y1="200" x2="420" y2="230" stroke="#8b6914" stroke-width="2"/>
  
  <!-- Stone projectile -->
  <circle cx="415" cy="235" r="12" fill="#7a7a7a"/>
  <circle cx="415" cy="235" r="12" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  
  <!-- Release pin (angled for 45Â° trajectory) -->
  <rect x="375" y="195" width="15" height="3" fill="#4a4a4a" transform="rotate(-45 382 196)"/>
  
  <!-- Taut support ropes -->
  <line x1="250" y1="250" x2="200" y2="420" stroke="#8b6914" stroke-width="2" opacity="0.7"/>
  <line x1="250" y1="250" x2="300" y2="420" stroke="#8b6914" stroke-width="2" opacity="0.7"/>
  
  <!-- Ground pegs -->
  <rect x="195" y="415" width="10" height="15" fill="#654321"/>
  <rect x="295" y="415" width="10" height="15" fill="#654321"/>
  <rect x="175" y="415" width="10" height="15" fill="#654321"/>
  <rect x="315" y="415" width="10" height="15" fill="#654321"/>
</svg>