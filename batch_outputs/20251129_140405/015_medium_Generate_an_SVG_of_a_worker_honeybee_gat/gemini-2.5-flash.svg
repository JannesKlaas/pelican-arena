<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for sunflower center -->
    <radialGradient id="sunflowerCenter" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" /> <!-- DarkGoldenRod -->
    </radialGradient>
  </defs>

  <!-- Sunflower -->
  <!-- Stem -->
  <path d="M250 350 V480 C245 490 255 490 250 480 Z" fill="#6B8E23" stroke="#556B2F" stroke-width="3"/>
  <path d="M245 400 Q260 410 250 420 Q240 430 250 440" fill="none" stroke="#556B2F" stroke-width="1.5" opacity="0.6"/> <!-- Roughness -->

  <!-- Leaves (Serrated) -->
  <path d="M250 390 C200 370 180 320 200 300 Q190 290 205 285 Q210 275 220 280 Q230 270 240 280 Q245 270 250 280 L250 390 Z" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
  <path d="M250 390 C300 370 320 320 300 300 Q310 290 295 285 Q290 275 280 280 Q270 270 260 280 Q255 270 250 280 L250 390 Z" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>

  <!-- Petals (Ellipses rotated around the center) -->
  <g transform="translate(250, 250)" fill="#FFD700" stroke="#DAA520" stroke-width="1">
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(0)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(30)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(60)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(90)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(120)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(150)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(180)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(210)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(240)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(270)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(300)"/>
    <ellipse cx="0" cy="-120" rx="15" ry="40" transform="rotate(330)"/>
  </g>

  <!-- Sunflower Disc (Approximation of spiral phyllotaxis with florets) -->
  <g transform="translate(250, 250)">
    <circle r="80" fill="url(#sunflowerCenter)" stroke="#8B4513" stroke-width="1"/>
    <g fill="#DAA520" opacity="0.9">
      <!-- Central cluster -->
      <circle cx="0" cy="0" r="5"/>
      <circle cx="8" cy="0" r="4"/>
      <circle cx="-8" cy="0" r="4"/>
      <circle cx="0" cy="8" r="4"/>
      <circle cx="0" cy="-8" r="4"/>
      <!-- Inner spiral like patterns -->
      <g transform="scale(0.7) rotate(15)">
        <circle cx="15" cy="5" r="3.5"/><circle cx="5" cy="15" r="3.5"/><circle cx="-15" cy="5" r="3.5"/><circle cx="-5" cy="15" r="3.5"/>
        <circle cx="15" cy="-5" r="3.5"/><circle cx="5" cy="-15" r="3.5"/><circle cx="-15" cy="-5" r="3.5"/><circle cx="-5" cy="-15" r="3.5"/>
      </g>
      <g transform="scale(1) rotate(0)">
        <circle cx="25" cy="5" r="3"/><circle cx="5" cy="25" r="3"/><circle cx="-25" cy="5" r="3"/><circle cx="-5" cy="25" r="3"/>
        <circle cx="25" cy="-5" r="3"/><circle cx="5" cy="-25" r="3"/><circle cx="-25" cy="-5" r="3"/><circle cx="-5" cy="-25" r="3"/>
      </g>
       <g transform="scale(1.2) rotate(-10)">
        <circle cx="30" cy="10" r="2.5"/><circle cx="10" cy="30" r="2.5"/><circle cx="-30" cy="10" r="2.5"/><circle cx="-10" cy="30" r="2.5"/>
        <circle cx="30" cy="-10" r="2.5"/><circle cx="10" cy="-30" r="2.5"/><circle cx="-30" cy="-10" r="2.5"/><circle cx="-10" cy="-30" r="2.5"/>
      </g>
    </g>
    <g fill="#A0522D" opacity="0.7">
      <!-- Outer-most layer of florets, darker -->
      <g transform="scale(1.5) rotate(5)">
        <circle cx="35" cy="15" r="2"/><circle cx="15" cy="35" r="2"/><circle cx="-35" cy="15" r="2"/><circle cx="-15" cy="35" r="2"/>
        <circle cx="35" cy="-15" r="2"/><circle cx="15" cy="-35" r="2"/><circle cx="-35" cy="-15" r="2"/><circle cx="-15" cy="-35" r="2"/>
      </g>
    </g>
  </g>

  <!-- Honeybee (positioned on the sunflower disc) -->
  <g transform="translate(250, 200) rotate(-20)">

    <!-- Abdomen -->
    <ellipse cx="0" cy="50" rx="25" ry="35" fill="black" stroke="black" stroke-width="1"/>
    <ellipse cx="0" cy="45" rx="20" ry="25" fill="#FFD700"/>
    <ellipse cx="0" cy="55" rx="20" ry="25" fill="#FFD700"/>
    <path d="M-20 40 Q-25 45 0 50 Q25 45 20 40 L20 60 Q25 65 0 70 Q-25 65 -20 60 Z" fill="black"/>


    <!-- Thorax -->
    <ellipse cx="0" cy="0" rx="35" ry="30" fill="#B8860B" stroke="#8B4513" stroke-width="1"/>
    <!-- Fuzzy hairs (small circles) -->
    <g fill="#DAA520" opacity="0.8">
      <circle cx="-20" cy="-15" r="2"/><circle cx="15" cy="-10" r="2"/><circle cx="0" cy="-25" r="2"/>
      <circle cx="-10" cy="10" r="2"/><circle cx="20" cy="5" r="2"/><circle cx="5" cy="20" r="2"/>
      <circle cx="-5" cy="-5" r="2"/><circle cx="10" cy="-20" r="2"/>
    </g>


    <!-- Head -->
    <circle cx="0" cy="-35" r="20" fill="black" stroke="#333" stroke-width="1"/>
    <circle cx="-8" cy="-40" r="3" fill="white"/> <!-- Left Eye -->
    <circle cx="8" cy="-40" r="3" fill="white"/> <!-- Right Eye -->


    <!-- Wings (transparent, veined) -->
    <g opacity="0.6" fill="#f0f8ff" stroke="#333" stroke-width="0.5">
      <!-- Left side wings -->
      <g transform="translate(-20, -10)">
        <path d="M0 0 Q-15 -30 10 -40 Q25 -30 10 -5 Z"/> <!-- Front wing -->
        <path d="M-5 -2 Q-10 -20 5 -30 Q15 -20 10 -2 Z"/> <!-- Rear wing, slightly behind -->
        <!-- Veins for left wings -->
        <path d="M-5 -5 L-10 -20 M0 -5 L-5 -25 M5 -10 L0 -30 M10 -15 L5 -35" stroke="#333" stroke-width="0.4"/>
      </g>
      <!-- Right side wings (mirrored and slightly adjusted) -->
      <g transform="translate(20, -10) scale(-1 1)">
        <path d="M0 0 Q-15 -30 10 -40 Q25 -30 10 -5 Z"/>
        <path d="M-5 -2 Q-10 -20 5 -30 Q15 -20 10 -2 Z"/>
        <!-- Veins for right wings -->
        <path d="M-5 -5 L-10 -20 M0 -5 L-5 -25 M5 -10 L0 -30 M10 -15 L5 -35" stroke="#333" stroke-width="0.4"/>
      </g>
    </g>


    <!-- Legs -->
    <g stroke="black" stroke-width="2" fill="none">
      <!-- Front Left Leg -->
      <path d="M-15 -10 L-30 -20 L-40 -10 L-45 -5"/>
      <circle cx="-45" cy="-5" r="1.5" fill="black"/> <!-- Tarsi -->
      <!-- Middle Left Leg -->
      <path d="M-25 0 L-40 10 L-50 15 L-55 20"/>
      <circle cx="-55" cy="20" r="1.5" fill="black"/> <!-- Tarsi -->
      <!-- Hind Left Leg (with corbicula) -->
      <path d="M-20 20 L-40 30 L-50 40 L-55 45"/>
      <circle cx="-55" cy="45" r="1.5" fill="black"/> <!-- Tarsi -->
      <circle cx="-50" cy="38" r="5" fill="#FFD700" stroke="#DAA520"/> <!-- Pollen basket (corbicula) -->
    </g>
    <g stroke="black" stroke-width="2" fill="none" transform="scale(-1 1)">
      <!-- Front Right Leg (mirrored) -->
      <path d="M-15 -10 L-30 -20 L-40 -10 L-45 -5"/>
      <circle cx="-45" cy="-5" r="1.5" fill="black"/>
      <!-- Middle Right Leg (mirrored) -->
      <path d="M-25 0 L-40 10 L-50 15 L-55 20"/>
      <circle cx="-55" cy="20" r="1.5" fill="black"/>
      <!-- Hind Right Leg (with corbicula, mirrored) -->
      <path d="M-20 20 L-40 30 L-50 40 L-55 45"/>
      <circle cx="-55" cy="45" r="1.5" fill="black"/>
      <circle cx="-50" cy="38" r="5" fill="#FFD700" stroke="#DAA520"/>
    </g>

    <!-- Proboscis contacting florets -->
    <path d="M0 -30 Q10 -20 15 0 C18 10 20 20 20 25" fill="none" stroke="black" stroke-width="1.5"/>

  </g>

</svg>