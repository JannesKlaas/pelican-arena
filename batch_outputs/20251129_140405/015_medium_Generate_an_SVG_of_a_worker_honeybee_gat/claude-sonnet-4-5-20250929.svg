<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="500" fill="#87CEEB"/>
  
  <!-- Sunflower stem -->
  <path d="M 250 500 Q 240 400 245 300" stroke="#5C7A3D" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 242 302 Q 242 304 244 306 Q 243 308 245 310" stroke="#4A6232" stroke-width="2" fill="none"/>
  
  <!-- Sunflower leaf left -->
  <g transform="translate(200, 380)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#6B8E23" transform="rotate(-30)"/>
    <path d="M -35 -8 Q -20 -5 0 0 Q -18 5 -32 10" stroke="#4A6232" stroke-width="1" fill="none"/>
    <path d="M -30 -15 L -28 -10 M -20 -18 L -18 -12 M -10 -20 L -8 -14" stroke="#4A6232" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Sunflower leaf right -->
  <g transform="translate(290, 420)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#6B8E23" transform="rotate(30)"/>
    <path d="M -35 -8 Q -20 -5 0 0 Q -18 5 -32 10" stroke="#4A6232" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Sunflower head outer petals -->
  <g transform="translate(250, 200)">
    <!-- Yellow petals -->
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(0)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(30)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(60)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(90)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(120)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(150)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(180)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(210)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(240)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(270)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(300)"/>
    <ellipse cx="0" cy="-65" rx="18" ry="35" fill="#FFD700" transform="rotate(330)"/>
    
    <!-- Flower disc with spiral phyllotaxis pattern -->
    <circle cx="0" cy="0" r="50" fill="#8B4513"/>
    
    <!-- Florets in spiral pattern -->
    <circle cx="0" cy="0" r="3" fill="#654321"/>
    <circle cx="8" cy="3" r="3" fill="#654321"/>
    <circle cx="-5" cy="8" r="3" fill="#654321"/>
    <circle cx="-10" cy="-2" r="3" fill="#654321"/>
    <circle cx="3" cy="-9" r="3" fill="#654321"/>
    <circle cx="12" cy="-8" r="3" fill="#654321"/>
    <circle cx="15" cy="8" r="3" fill="#654321"/>
    <circle cx="-2" cy="15" r="3" fill="#654321"/>
    <circle cx="-15" cy="5" r="3" fill="#654321"/>
    <circle cx="-12" cy="-12" r="3" fill="#654321"/>
    <circle cx="5" cy="-18" r="3" fill="#654321"/>
    <circle cx="20" cy="-3" r="3" fill="#654321"/>
    <circle cx="18" cy="15" r="3" fill="#654321"/>
    <circle cx="-8" cy="20" r="3" fill="#654321"/>
    <circle cx="-22" cy="0" r="3" fill="#654321"/>
    <circle cx="-15" cy="-18" r="3" fill="#654321"/>
    <circle cx="10" cy="-25" r="3" fill="#654321"/>
    <circle cx="28" cy="-10" r="3" fill="#654321"/>
    <circle cx="25" cy="18" r="3" fill="#654321"/>
    <circle cx="-5" cy="28" r="3" fill="#654321"/>
    <circle cx="-28" cy="8" r="3" fill="#654321"/>
    <circle cx="-22" cy="-22" r="3" fill="#654321"/>
    
    <!-- Additional florets with yellow pollen -->
    <circle cx="5" cy="5" r="2.5" fill="#FFA500"/>
    <circle cx="-8" cy="-5" r="2.5" fill="#FFA500"/>
    <circle cx="15" cy="0" r="2.5" fill="#FFA500"/>
    <circle cx="0" cy="12" r="2.5" fill="#FFA500"/>
    <circle cx="-12" cy="10" r="2.5" fill="#FFA500"/>
  </g>
  
  <!-- Honeybee -->
  <g transform="translate(260, 190)">
    <!-- Back wings (transparent with veins) -->
    <ellipse cx="-15" cy="-5" rx="18" ry="12" fill="white" opacity="0.4" transform="rotate(-20 -15 -5)"/>
    <ellipse cx="8" cy="-5" rx="18" ry="12" fill="white" opacity="0.4" transform="rotate(20 8 -5)"/>
    <path d="M -15 -10 L -15 0 M -20 -8 L -10 -2" stroke="#666" stroke-width="0.5" opacity="0.6"/>
    <path d="M 8 -10 L 8 0 M 3 -8 L 13 -2" stroke="#666" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Front wings (transparent with veins) -->
    <ellipse cx="-12" cy="-8" rx="22" ry="15" fill="white" opacity="0.5" transform="rotate(-25 -12 -8)"/>
    <ellipse cx="10" cy="-8" rx="22" ry="15" fill="white" opacity="0.5" transform="rotate(25 10 -8)"/>
    <path d="M -12 -15 L -12 0 M -18 -12 L -6 -4 M -20 -8 L -4 -8" stroke="#666" stroke-width="0.6" opacity="0.7"/>
    <path d="M 10 -15 L 10 0 M 4 -12 L 16 -4 M 2 -8 L 18 -8" stroke="#666" stroke-width="0.6" opacity="0.7"/>
    
    <!-- Middle leg left -->
    <path d="M -8 2 L -18 8 L -20 12" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="-20" cy="12" r="1.5" fill="#2C1810"/>
    
    <!-- Middle leg right -->
    <path d="M 5 2 L 15 8 L 18 12" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="18" cy="12" r="1.5" fill="#2C1810"/>
    
    <!-- Front leg left -->
    <path d="M -12 -2 L -20 0 L -22 3" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="-22" cy="3" r="1.5" fill="#2C1810"/>
    
    <!-- Front leg right -->
    <path d="M 8 -2 L 16 0 L 18 3" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="18" cy="3" r="1.5" fill="#2C1810"/>
    
    <!-- Abdomen (3 segments with stripes) -->
    <ellipse cx="8" cy="8" rx="12" ry="8" fill="#8B7355"/>
    <path d="M 0 8 Q 8 6 16 8" stroke="#2C1810" stroke-width="2" fill="none"/>
    <path d="M 2 11 Q 8 9 14 11" stroke="#2C1810" stroke-width="2" fill="none"/>
    <ellipse cx="8" cy="8" rx="12" ry="8" fill="#FFB84D" opacity="0.3"/>
    
    <!-- Thorax (fuzzy with hairs) -->
    <ellipse cx="-3" cy="0" rx="8" ry="7" fill="#8B6914"/>
    <!-- Fuzzy hairs on thorax -->
    <line x1="-8" y1="-3" x2="-11" y2="-5" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    <line x1="-6" y1="-5" x2="-8" y2="-8" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    <line x1="-2" y1="-6" x2="-2" y2="-9" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    <line x1="2" y1="-5" x2="3" y2="-8" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    <line x1="4" y1="-3" x2="6" y2="-6" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    <line x1="-8" y1="2" x2="-10" y2="4" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    <line x1="3" y1="3" x2="5" y2="5" stroke="#A0826D" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Back leg left with pollen basket -->
    <path d="M -5 5 L -12 14 L -14 18" stroke="#2C1810" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="-13" cy="16" rx="3" ry="4" fill="#FFD700"/>
    <circle cx="-14" cy="18" r="1.5" fill="#2C1810"/>
    
    <!-- Back leg right with pollen basket -->
    <path d="M 2 5 L 10 14 L 12 18" stroke="#2C1810" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="11" cy="16" rx="3" ry="4" fill="#FFD700"/>
    <circle cx="12" cy="18" r="1.5" fill="#2C1810"/>
    
    <!-- Head -->
    <circle cx="-12" cy="-3" r="5" fill="#2C1810"/>
    
    <!-- Antennae -->
    <path d="M -14 -6 Q -16 -10 -15 -12" stroke="#2C1810" stroke-width="1" fill="none"/>
    <path d="M -10 -7 Q -10 -11 -9 -13" stroke="#2C1810" stroke-width="1" fill="none"/>
    
    <!-- Eyes -->
    <circle cx="-13" cy="-4" r="1.5" fill="#000"/>
    <circle cx="-10" cy="-4" r="1.5" fill="#000"/>
    
    <!-- Proboscis extending to flower -->
    <path d="M -12 0 Q -8 5 -2 8" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  </g>
</svg>