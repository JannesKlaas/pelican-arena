<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Sunflower stem and leaves -->
  <path d="M360 420 C360 360, 370 330, 360 260" fill="none" stroke="#6b5a3a" stroke-width="6" stroke-linecap="round"/>
  <!-- Serrated leaves -->
  <path d="M360 360 C352 368, 344 380, 336 384 L340 392 L346 392 L348 386 L352 392 L360 392 Z" fill="#58b054" stroke="#2b6e1e" stroke-width="2"/>
  <path d="M360 330 C368 336, 376 344, 386 352 L392 346 L388 340 L384 336 L376 334 L370 336 Z" fill="#58b054" stroke="#2b6e1e" stroke-width="2"/>

  <!-- Bee: three body segments with fuzzy thorax hairs, wings, legs, corbiculae, proboscis -->
  <g transform="translate(210,230)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="12" ry="14" fill="#ffd84d" stroke="#000" stroke-width="0.8"/>
    <circle cx="-4" cy="-2" r="2" fill="#000"/>
    <circle cx="4" cy="-2" r="2" fill="#000"/>

    <!-- Fuzzy thorax hairs (tiny strokes around thorax) -->
    <g stroke="#8b6a2a" stroke-width="0.8" fill="none" opacity="0.9">
      <path d="M8,-6 l -3,4" />
      <path d="M-6,-4 l 3,5" />
      <path d="M2,6 l -4,6" />
      <path d="M-2,8 l 4,5" />
      <path d="M0,-8 l 6,4" />
      <path d="M-8,-10 l 6,6" />
    </g>

    <!-- Thorax (slightly darker) -->
    <ellipse cx="18" cy="0" rx="22" ry="20" fill="#2b2b2b" />

    <!-- Abdomen (striped) -->
    <ellipse cx="40" cy="0" rx="28" ry="22" fill="#ffd34d" />
    <ellipse cx="40" cy="0" rx="28" ry="22" fill="none" stroke="#000" stroke-width="1" opacity="0.25"/>
    <!-- Abdomen stripes -->
    <rect x="26" y="-6" width="6" height="26" fill="#000"/>
    <rect x="40" y="-6" width="6" height="26" fill="#000" transform="translate(0,0)"/>
    <rect x="54" y="-6" width="6" height="26" fill="#000" transform="translate(0,0)"/>

    <!-- Two pairs of transparent veined wings (front pair) -->
    <ellipse cx="-2" cy="-8" rx="40" ry="16" fill="#ffffff" opacity="0.60" stroke="#bfbfbf" stroke-width="1"/>
    <ellipse cx="26" cy="-6" rx="40" ry="16" fill="#ffffff" opacity="0.60" stroke="#bfbfbf" stroke-width="1" transform="rotate(16)"/>

    <!-- Two pairs of veined wings (hind pair behind) -->
    <ellipse cx="-6" cy="6" rx="42" ry="18" fill="#ffffff" opacity="0.36" stroke="#bfbfbf" stroke-width="1" transform="rotate(-10)"/>
    <ellipse cx="30" cy="6" rx="42" ry="18" fill="#ffffff" opacity="0.36" stroke="#bfbfbf" stroke-width="1" transform="rotate(12)"/>

    <!-- Veins inside wings (simple hints) -->
    <path d="M -2 -8 q 8 6 18 0" stroke="#8c8c8c" stroke-width="0.8" fill="none" />
    <path d="M 26 -6 q 6 6 14 0" stroke="#8c8c8c" stroke-width="0.8" fill="none" />
    <path d="M -6 6 q 8 6 14 0" stroke="#8c8c8c" stroke-width="0.8" fill="none" />
    <path d="M 30 6 q -6 6 -14 0" stroke="#8c8c8c" stroke-width="0.8" fill="none" />

    <!-- Proboscis: contact florets (curved tube) -->
    <path d="M 12 0 C 40 6, 80 12, 170 20" stroke="#7a4f1a" stroke-width="3" fill="none"/>

    <!-- Six legs with visible tarsi (lines downward from thorax) -->
    <!-- Left legs -->
    <path d="M 6 6 C -6 18, -12 34, -16 48" stroke="#4a2b0a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 8 8 C -4 22, -10 38, -14 54" stroke="#4a2b0a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 10 10 C 0 24, -6 40, -10 56" stroke="#4a2b0a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Right legs (mirror) -->
    <path d="M 28 6 C 40 18, 46 34, 50 48" stroke="#4a2b0a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 26 8 C 38 22, 44 38, 52 54" stroke="#4a2b0a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 24 10 C 40 26, 46 42, 58 58" stroke="#4a2b0a" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Corbiculae (pollen baskets) on hind legs -->
    <!-- Left hind leg pollen basket -->
    <ellipse cx="-18" cy="66" rx="8" ry="5" fill="#f2b400" stroke="#e0a000" stroke-width="1"/>
    <circle cx="-22" cy="62" r="1.5" fill="#d28b00"/>
    <circle cx="-14" cy="66" r="1.5" fill="#d28b00"/>
    <!-- Right hind leg pollen basket -->
    <ellipse cx="42" cy="66" rx="8" ry="5" fill="#f2b400" stroke="#e0a000" stroke-width="1"/>
    <circle cx="38" cy="64" r="1.5" fill="#d28b00"/>
    <circle cx="46" cy="68" r="1.5" fill="#d28b00"/>
  </g>

  <!-- Sunflower core seeds (phyllotaxis-like spiral) -->
  <g transform="translate(380,260)">
    <!-- disc center -->
    <circle r="60" fill="#6b4b2a"/>
    <!-- petal ring created earlier in separate group for clarity -->
  </g>

  <!-- Sunflower petals, centered on the disc (rotated around the center) -->
  <g transform="translate(380,260)">
    <!-- 12 petals around the disc to evoke sunflower head -->
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(30)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(60)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(90)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(120)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(150)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(180)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(210)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(240)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(270)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(300)"/>
    <ellipse cx="0" cy="-60" rx="14" ry="40" fill="#ffd400" stroke="#e0a800" transform="rotate(330)"/>
  </g>

  <!-- Sunflower seeds (disc phyllotaxis hint) -->
  <!-- Inner seeds around the center to hint spirals -->
  <g fill="#2a180a">
    <circle cx="343" cy="220" r="2"/>
    <circle cx="350" cy="235" r="2"/>
    <circle cx="358" cy="245" r="2"/>
    <circle cx="366" cy="255" r="2"/>
    <circle cx="370" cy="265" r="2"/>
    <circle cx="375" cy="275" r="2"/>
    <circle cx="380" cy="287" r="2"/>
    <circle cx="387" cy="298" r="2"/>
    <circle cx="392" cy="308" r="2"/>
    <circle cx="410" cy="225" r="2"/>
    <circle cx="404" cy="238" r="2"/>
    <circle cx="395" cy="248" r="2"/>
    <circle cx="392" cy="262" r="2"/>
    <circle cx="-8" cy="66" r="2" />
    <circle cx="-14" cy="66" r="2" />
    <circle cx="42" cy="66" r="2" />
  </g>
</svg>