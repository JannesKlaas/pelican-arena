<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <radialGradient id="sunflowerCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f4d35e"/>
      <stop offset="60%" stop-color="#e0a932"/>
      <stop offset="100%" stop-color="#9a5a18"/>
    </radialGradient>
    <radialGradient id="pollenLoad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff3a3"/>
      <stop offset="100%" stop-color="#e0b400"/>
    </radialGradient>
    <linearGradient id="beeAbdomen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2b2218"/>
      <stop offset="50%" stop-color="#f7c943"/>
      <stop offset="100%" stop-color="#2b2218"/>
    </linearGradient>
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#cbe5ff" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#e6f4ff"/>

  <!-- Sunflower stem -->
  <path d="M260 220 C250 300 260 360 250 460" fill="none" stroke="#5b8b3c" stroke-width="18" stroke-linecap="round"/>
  <path d="M260 220 C250 300 260 360 250 460" fill="none" stroke="#3f5f2a" stroke-width="4" stroke-linecap="round" stroke-dasharray="3 6"/>

  <!-- Sunflower leaves (serrated, rough) -->
  <path d="M240 300 
           C180 270 140 260 90 270
           C110 290 130 300 145 320
           C120 320 105 325 80 340
           C110 350 130 360 155 380
           C135 380 120 390 105 405
           C140 410 175 400 210 380
           C235 360 245 340 240 300 Z" 
        fill="#6fae4a" stroke="#3f5f2a" stroke-width="2"/>

  <path d="M270 330 
           C330 310 375 305 420 320
           C395 340 380 355 365 375
           C390 373 405 378 430 392
           C405 402 390 413 365 430
           C385 428 400 435 415 448
           C380 452 345 445 310 425
           C280 405 268 380 270 330 Z"
        fill="#65a243" stroke="#325024" stroke-width="2"/>

  <!-- Serration hints -->
  <path d="M150 300 L160 295 L170 305 L180 298 L190 308" stroke="#4e8033" stroke-width="1.5" fill="none"/>
  <path d="M340 320 L350 315 L360 325 L370 318 L380 328" stroke="#4e8033" stroke-width="1.5" fill="none"/>

  <!-- Sunflower petals -->
  <g transform="translate(260,200)">
    <g id="petalGroup" fill="#f8c324" stroke="#d89a16" stroke-width="2">
      <path d="M0 -115 C15 -105 25 -85 25 -60 C25 -35 15 -15 0 -5 C-15 -15 -25 -35 -25 -60 C-25 -85 -15 -105 0 -115Z"/>
    </g>
    <g>
      <use href="#petalGroup" transform="rotate(0)"/>
      <use href="#petalGroup" transform="rotate(20)"/>
      <use href="#petalGroup" transform="rotate(40)"/>
      <use href="#petalGroup" transform="rotate(60)"/>
      <use href="#petalGroup" transform="rotate(80)"/>
      <use href="#petalGroup" transform="rotate(100)"/>
      <use href="#petalGroup" transform="rotate(120)"/>
      <use href="#petalGroup" transform="rotate(140)"/>
      <use href="#petalGroup" transform="rotate(160)"/>
      <use href="#petalGroup" transform="rotate(180)"/>
      <use href="#petalGroup" transform="rotate(200)"/>
      <use href="#petalGroup" transform="rotate(220)"/>
      <use href="#petalGroup" transform="rotate(240)"/>
      <use href="#petalGroup" transform="rotate(260)"/>
      <use href="#petalGroup" transform="rotate(280)"/>
      <use href="#petalGroup" transform="rotate(300)"/>
      <use href="#petalGroup" transform="rotate(320)"/>
      <use href="#petalGroup" transform="rotate(340)"/>
    </g>
  </g>

  <!-- Sunflower disc with spiral phyllotaxis suggestion -->
  <g transform="translate(260,200)">
    <circle r="70" fill="url(#sunflowerCenter)" stroke="#7b4a16" stroke-width="3"/>
    <g fill="#7b3d12">
      <!-- Spiral points (simple approximation) -->
      <circle cx="0" cy="0" r="3"/>
      <circle cx="8" cy="-6" r="3"/>
      <circle cx="-9" cy="7" r="3"/>
      <circle cx="15" cy="10" r="3"/>
      <circle cx="-16" cy="-11" r="3"/>
      <circle cx="22" cy="-5" r="3"/>
      <circle cx="-24" cy="4" r="3"/>
      <circle cx="5" cy="23" r="3"/>
      <circle cx="-6" cy="-24" r="3"/>
      <circle cx="24" cy="18" r="3"/>
      <circle cx="-26" cy="-18" r="3"/>
      <circle cx="0" cy="30" r="3"/>
      <circle cx="0" cy="-32" r="3"/>
      <circle cx="30" cy="0" r="3"/>
      <circle cx="-32" cy="0" r="3"/>
      <circle cx="18" cy="26" r="3"/>
      <circle cx="-20" cy="-27" r="3"/>
      <circle cx="10" cy="-28" r="3"/>
      <circle cx="-12" cy="29" r="3"/>
      <circle cx="28" cy="-14" r="3"/>
      <circle cx="-29" cy="15" r="3"/>
    </g>
  </g>

  <!-- Bee group -->
  <g transform="translate(260,200) rotate(-20)">
    <!-- Wings (two pairs) -->
    <g transform="translate(-10,-40)">
      <!-- Forewing left -->
      <path d="M0 0 C -60 -40 -110 -40 -150 -10 C -120 -5 -90 5 -60 20 C -30 25 -10 15 0 0 Z"
            fill="url(#wingGrad)" stroke="#9fb3c8" stroke-width="1.5" stroke-linejoin="round" opacity="0.8"/>
      <!-- Hindwing left -->
      <path d="M-5 5 C -40 10 -70 25 -95 40 C -75 38 -55 40 -35 45 C -15 42 -5 30 -5 5 Z"
            fill="url(#wingGrad)" stroke="#9fb3c8" stroke-width="1.2" opacity="0.8"/>
    </g>
    <g transform="translate(10,-40) scale(-1,1)">
      <!-- Forewing right -->
      <path d="M0 0 C -60 -40 -110 -40 -150 -10 C -120 -5 -90 5 -60 20 C -30 25 -10 15 0 0 Z"
            fill="url(#wingGrad)" stroke="#9fb3c8" stroke-width="1.5" stroke-linejoin="round" opacity="0.8"/>
      <!-- Hindwing right -->
      <path d="M-5 5 C -40 10 -70 25 -95 40 C -75 38 -55 40 -35 45 C -15 42 -5 30 -5 5 Z"
            fill="url(#wingGrad)" stroke="#9fb3c8" stroke-width="1.2" opacity="0.8"/>
    </g>

    <!-- Wing veins (simplified) -->
    <g stroke="#b0c4d8" stroke-width="1" opacity="0.7">
      <path d="M-10 -40 C -40 -55 -80 -55 -120 -35"/>
      <path d="M-10 -40 C -35 -40 -70 -30 -95 -15"/>
      <path d="M10 -40 C 40 -55 80 -55 120 -35"/>
      <path d="M10 -40 C 35 -40 70 -30 95 -15"/>
    </g>

    <!-- Abdomen -->
    <ellipse cx="45" cy="20" rx="55" ry="32" fill="url(#beeAbdomen)" stroke="#1a120c" stroke-width="3"/>
    <!-- Abdomen stripes -->
    <path d="M10 4 C 30 0 55 0 80 6" stroke="#1a120c" stroke-width="4" fill="none"/>
    <path d="M8 18 C 32 14 56 14 82 20" stroke="#1a120c" stroke-width="4" fill="none"/>
    <path d="M6 32 C 30 28 56 28 84 34" stroke="#1a120c" stroke-width="4" fill="none"/>

    <!-- Thorax -->
    <ellipse cx="0" cy="0" rx="32" ry="28" fill="#4a3a22" stroke="#1b140c" stroke-width="3"/>
    <!-- Thorax fuzz -->
    <g stroke="#d8b36a" stroke-width="2" stroke-linecap="round">
      <path d="M-22 -10 L-30 -18"/>
      <path d="M-10 -15 L-14 -25"/>
      <path d="M2 -16 L2 -26"/>
      <path d="M15 -15 L20 -25"/>
      <path d="M24 -8 L32 -16"/>
      <path d="M-24 2 L-34 4"/>
      <path d="M24 2 L34 4"/>
      <path d="M-20 14 L-30 20"/>
      <path d="M18 14 L28 22"/>
    </g>

    <!-- Head -->
    <ellipse cx="-38" cy="-4" rx="16" ry="18" fill="#2b241d" stroke="#120e0a" stroke-width="3"/>
    <!-- Eye -->
    <ellipse cx="-42" cy="-6" rx="8" ry="10" fill="#1a1410"/>
    <circle cx="-44" cy="-8" r="2" fill="#4f4f4f"/>

    <!-- Antennae -->
    <g stroke="#1a120c" stroke-width="2" stroke-linecap="round" fill="none">
      <path d="M-40 -18 C -50 -30 -60 -38 -70 -40"/>
      <path d="M-34 -18 C -40 -30 -48 -38 -56 -42"/>
    </g>

    <!-- Proboscis to florets -->
    <path d="M-52 4 C -70 14 -85 28 -92 40" stroke="#2b2216" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Legs -->
    <g stroke="#2b2216" stroke-width="3" stroke-linecap="round" fill="none">
      <!-- Front left -->
      <path d="M-8 6 C -20 20 -32 34 -40 52"/>
      <path d="M-40 52 C -46 64 -50 78 -48 90"/>
      <!-- Middle left -->
      <path d="M0 8 C -10 26 -18 40 -24 58"/>
      <path d="M-24 58 C -28 70 -30 84 -28 96"/>
      <!-- Hind left (with corbicula) -->
      <path d="M10 10 C 0 28 -4 44 -8 60"/>
      <path d="M-8 60 C -12 76 -12 92 -8 106"/>
      <!-- Front right -->
      <path d="M-8 -4 C -22 10 -34 20 -44 38"/>
      <path d="M-44 38 C -50 50 -54 64 -52 76"/>
      <!-- Middle right -->
      <path d="M0 -2 C -8 16 -14 28 -20 46"/>
      <path d="M-20 46 C -24 58 -26 72 -24 84"/>
      <!-- Hind right (with corbicula) -->
      <path d="M10 -2 C 2 16 -2 30 -6 46"/>
      <path d="M-6 46 C -10 62 -10 78 -6 92"/>
    </g>

    <!-- Tarsi (segment tips) -->
    <g stroke="#1a120c" stroke-width="3" stroke-linecap="round">
      <line x1="-48" y1="90" x2="-52" y2="102"/>
      <line x1="-28" y1="96" x2="-32" y2="108"/>
      <line x1="-8" y1="106" x2="-10" y2="118"/>
      <line x1="-52" y1="76" x2="-56" y2="88"/>
      <line x1="-24" y1="84" x2="-28" y2="96"/>
      <line x1="-6" y1="92" x2="-8" y2="104"/>
    </g>

    <!-- Pollen baskets (corbiculae) on hind legs -->
    <ellipse cx="-8" cy="78" rx="10" ry="12" fill="url(#pollenLoad)" stroke="#b88900" stroke-width="2"/>
    <ellipse cx="-6" cy="70" rx="10" ry="12" fill="url(#pollenLoad)" stroke="#b88900" stroke-width="2"/>

  </g>

  <!-- Florets near proboscis contact -->
  <g transform="translate(260,200)" fill="#f4d35e" stroke="#c08a16" stroke-width="1.2">
    <circle cx="-90" cy="40" r="4"/>
    <circle cx="-84" cy="34" r="4"/>
    <circle cx="-96" cy="46" r="4"/>
    <circle cx="-88" cy="50" r="4"/>
  </g>
</svg>