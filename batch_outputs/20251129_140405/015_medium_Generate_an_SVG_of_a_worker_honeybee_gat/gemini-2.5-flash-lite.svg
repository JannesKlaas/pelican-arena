<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunflowerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,230,100);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,180,0);stop-opacity:1" />
    </radialGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(80,120,40);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(60,100,30);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sunflower Stem -->
  <path d="M 250 400 Q 240 450 260 500 L 270 500 Q 250 450 260 400 Z" fill="url(#stemGradient)" stroke="#406020" stroke-width="4"/>
  <path d="M 255 400 Q 245 450 265 500 L 275 500 Q 255 450 265 400 Z" fill="url(#stemGradient)" stroke="#406020" stroke-width="2" opacity="0.7"/>

  <!-- Sunflower Leaves -->
  <path d="M 220 350 Q 200 380 230 420 L 240 410 Q 210 380 220 350 Z" fill="#60A030" stroke="#406020" stroke-width="1" transform="rotate(-30 225 385)"/>
  <path d="M 280 350 Q 300 380 270 420 L 260 410 Q 290 380 280 350 Z" fill="#60A030" stroke="#406020" stroke-width="1" transform="rotate(30 275 385)"/>
  <path d="M 200 300 Q 180 330 210 370 L 220 360 Q 190 330 200 300 Z" fill="#60A030" stroke="#406020" stroke-width="1" transform="rotate(-50 205 335)"/>
  <path d="M 300 300 Q 320 330 290 370 L 280 360 Q 310 330 300 300 Z" fill="#60A030" stroke="#406020" stroke-width="1" transform="rotate(50 295 335)"/>

  <!-- Sunflower Head -->
  <circle cx="250" cy="250" r="70" fill="url(#sunflowerGlow)" stroke="#FFA000" stroke-width="3"/>

  <!-- Sunflower Florets (Spiral Phyllotaxis approximation) -->
  <g id="florets">
    <circle cx="250" cy="250" r="5" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="250" cy="220" r="5" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="220" cy="250" r="5" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="280" cy="250" r="5" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="250" cy="280" r="5" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>

    <circle cx="235" cy="235" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="265" cy="235" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="235" cy="265" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="265" cy="265" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>

    <circle cx="220" cy="220" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="280" cy="220" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="220" cy="280" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="280" cy="280" r="4" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>

    <circle cx="205" cy="205" r="3" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="295" cy="205" r="3" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="205" cy="295" r="3" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
    <circle cx="295" cy="295" r="3" fill="#FFD700" stroke="#E6C000" stroke-width="0.5"/>
  </g>

  <!-- Worker Honeybee -->
  <g id="honeybee" transform="translate(240, 200) scale(0.8)">

    <!-- Abdomen -->
    <path d="M 0 0 Q 30 -20 60 0 Q 30 20 0 0 Z" fill="#FFD700" stroke="#D4AC00" stroke-width="2"/>
    <path d="M 0 0 Q 30 -15 60 0 Q 30 15 0 0 Z" fill="#FFD700" stroke="#D4AC00" stroke-width="1.5" opacity="0.7"/>
    <path d="M 0 0 Q 30 -10 60 0 Q 30 10 0 0 Z" fill="#FFD700" stroke="#D4AC00" stroke-width="1" opacity="0.5"/>

    <!-- Thorax -->
    <circle cx="0" cy="-20" r="25" fill="#8B4513" stroke="#5A2D0B" stroke-width="2"/>
    <!-- Fuzzy Thorax Hairs -->
    <path d="M -20 -15 Q -25 -25 -15 -30" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M -10 -15 Q -15 -25 -5 -30" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M 0 -15 Q -5 -25 5 -30" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M 10 -15 Q 5 -25 15 -30" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M 20 -15 Q 15 -25 25 -30" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M -18 -25 Q -23 -35 -13 -40" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M -8 -25 Q -13 -35 -3 -40" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M 2 -25 Q -3 -35 7 -40" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M 12 -25 Q 7 -35 17 -40" stroke="#D2B48C" stroke-width="1.5" fill="none"/>
    <path d="M 22 -25 Q 17 -35 27 -40" stroke="#D2B48C" stroke-width="1.5" fill="none"/>

    <!-- Head -->
    <circle cx="0" cy="-45" r="15" fill="#8B4513" stroke="#5A2D0B" stroke-width="2"/>
    <circle cx="-8" cy="-48" r="2" fill="#000000"/>
    <circle cx="8" cy="-48" r="2" fill="#000000"/>

    <!-- Wings -->
    <g id="wings">
      <!-- Left Upper Wing -->
      <path d="M 5 -10 Q 40 -20 60 -5 L 45 -10 Z" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="0.5" opacity="0.6"/>
      <!-- Veins -->
      <path d="M 10 -12 L 30 -22 L 40 -15" stroke="#A9A9A9" stroke-width="0.3" fill="none" opacity="0.6"/>
      <path d="M 15 -15 L 35 -25 L 45 -20" stroke="#A9A9A9" stroke-width="0.3" fill="none" opacity="0.6"/>

      <!-- Left Lower Wing -->
      <path d="M 10 -20 Q 35 -35 50 -20 L 30 -18 Z" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="0.5" opacity="0.6"/>
      <!-- Veins -->
      <path d="M 15 -22 L 35 -32 L 40 -25" stroke="#A9A9A9" stroke-width="0.3" fill="none" opacity="0.6"/>

      <!-- Right Upper Wing (mirrored and shifted) -->
      <path d="M -5 -10 Q -40 -20 -60 -5 L -45 -10 Z" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="0.5" opacity="0.6" transform="scale(-1, 1)"/>
      <!-- Veins -->
      <path d="M -10 -12 L -30 -22 L -40 -15" stroke="#A9A9A9" stroke-width="0.3" fill="none" opacity="0.6" transform="scale(-1, 1)"/>
      <path d="M -15 -15 L -35 -25 L -45 -20" stroke="#A9A9A9" stroke-width="0.3" fill="none" opacity="0.6" transform="scale(-1, 1)"/>

      <!-- Right Lower Wing (mirrored and shifted) -->
      <path d="M -10 -20 Q -35 -35 -50 -20 L -30 -18 Z" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="0.5" opacity="0.6" transform="scale(-1, 1)"/>
      <!-- Veins -->
      <path d="M -15 -22 L -35 -32 L -40 -25" stroke="#A9A9A9" stroke-width="0.3" fill="none" opacity="0.6" transform="scale(-1, 1)"/>
    </g>

    <!-- Legs -->
    <g id="legs">
      <!-- Front Legs -->
      <path d="M 10 -15 L 15 -30 L 20 -35" stroke="#000000" stroke-width="1.5" fill="none"/>
      <circle cx="20" cy="-35" r="2" fill="#000000"/>
      <path d="M -10 -15 L -15 -30 L -20 -35" stroke="#000000" stroke-width="1.5" fill="none"/>
      <circle cx="-20" cy="-35" r="2" fill="#000000"/>

      <!-- Mid Legs -->
      <path d="M 20 -30 L 30 -45 L 35 -50" stroke="#000000" stroke-width="1.5" fill="none"/>
      <circle cx="35" cy="-50" r="2" fill="#000000"/>
      <path d="M -20 -30 L -30 -45 L -35 -50" stroke="#000000" stroke-width="1.5" fill="none"/>
      <circle cx="-35" cy="-50" r="2" fill="#000000"/>

      <!-- Hind Legs with Pollen Baskets -->
      <path d="M 30 -40 L 45 -60 L 55 -70" stroke="#000000" stroke-width="1.5" fill="none"/>
      <circle cx="55" cy="-70" r="5" fill="#FFD700" stroke="#D4AC00" stroke-width="1"/>
      <path d="M -30 -40 L -45 -60 L -55 -70" stroke="#000000" stroke-width="1.5" fill="none"/>
      <circle cx="-55" cy="-70" r="5" fill="#FFD700" stroke="#D4AC00" stroke-width="1"/>

      <!-- Tarsi (simplified) -->
      <circle cx="20" cy="-35" r="1.5" fill="#000000"/>
      <circle cx="35" cy="-50" r="1.5" fill="#000000"/>
      <circle cx="55" cy="-70" r="3" fill="#FFD700"/>
      <circle cx="-20" cy="-35" r="1.5" fill="#000000"/>
      <circle cx="-35" cy="-50" r="1.5" fill="#000000"/>
      <circle cx="-55" cy="-70" r="3" fill="#FFD700"/>
    </g>

    <!-- Proboscis -->
    <path d="M 0 -55 L 10 -60 Q 20 -65 25 -70" stroke="#000000" stroke-width="1" fill="none"/>
  </g>
</svg>