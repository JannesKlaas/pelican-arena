<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#eef8ff"/>

  <!-- Stem with slight roughness -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <path d="M210 280 C205 260, 200 220, 200 200" fill="none" stroke="#2f6f2f" stroke-width="8"/>
    <path d="M213 282 C210 262, 205 222, 205 202" fill="none" stroke="#4aa049" stroke-width="4" opacity="0.6"/>
    <!-- small rough ticks -->
    <g stroke="#2f6f2f" stroke-width="2" opacity="0.6">
      <path d="M206 240 l6 -6"/>
      <path d="M204 260 l6 -6"/>
      <path d="M208 220 l5 -5"/>
    </g>
  </g>

  <!-- Sunflower leaves (serrated) -->
  <g fill="#2a8f3a" stroke="#1f6b2a" stroke-width="2">
    <path d="M195 260 C170 280, 140 300, 130 330 C150 320, 170 330, 180 345 C165 335, 175 345, 195 350 C170 330, 200 300, 195 260Z"/>
    <path d="M225 300 C250 320, 280 340, 300 360 C285 350, 295 360, 310 370 C290 355, 300 370, 320 380 C295 355, 275 330, 225 300Z"/>
    <!-- Serrations (simple) -->
    <path d="M150 320 l10 -8 l-6 12 l12 -6 l-8 14" fill="none" stroke="#1f6b2a"/>
  </g>

  <!-- Sunflower petals -->
  <g transform="translate(200,180)">
    <!-- petals around center -->
    <g id="petals" fill="#ffcc33" stroke="#d99b1b" stroke-width="2">
      <ellipse rx="24" ry="70" cx="0" cy="-110"/>
      <g>
        <use href="#petals"/>
      </g>
    </g>
    <!-- create rotated petals by repeating use with rotate transforms -->
    <g>
      <g fill="#ffd24d" stroke="#d99b1b" stroke-width="2" opacity="1">
        <ellipse cx="0" cy="-110" rx="24" ry="70"/>
      </g>
      <!-- 12 petals by transforms -->
      <g>
        <g>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(30)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(60)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(90)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(120)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(150)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(180)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(210)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(240)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(270)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(300)"/>
          <ellipse cx="0" cy="-110" rx="24" ry="70" fill="#ffcc33" stroke="#d99b1b" stroke-width="2" transform="rotate(330)"/>
        </g>
      </g>
    </g>

    <!-- Disc center -->
    <circle cx="0" cy="0" r="72" fill="#6b3f1b" stroke="#4b2d16" stroke-width="3"/>

    <!-- Phyllotaxis-like seeds using dotted spiral strokes (two interleaving spirals) -->
    <g transform="translate(0,0)">
      <path d="M0 -60
               C15 -50, 40 -40, 50 -20
               C60 0, 55 20, 40 35
               C25 50, 0 62, -18 55
               C-36 48, -50 30, -58 10
               C-66 -10, -62 -30, -50 -45
               C-38 -60, -20 -68, 0 -60Z"
            fill="none" stroke="#2b1b10" stroke-width="6" stroke-linecap="round" stroke-dasharray="1 12" opacity="0.95"/>
      <path d="M8 -50
               C22 -40, 48 -30, 62 -10
               C76 10, 68 32, 48 44
               C28 56, 0 66, -22 60
               C-44 54, -64 40, -72 20
               C-80 0, -70 -26, -50 -38
               C-30 -50, -6 -58, 8 -50Z"
            fill="none" stroke="#3b2414" stroke-width="6" stroke-linecap="round" stroke-dasharray="1 12" opacity="0.9" transform="rotate(12)"/>
      <!-- smaller inner spiral -->
      <path d="M0 -30
               C9 -25, 20 -18, 28 -8
               C36 2, 34 12, 24 20
               C14 28, 0 34, -9 32
               C-18 30, -26 22, -30 12
               C-34 2, -30 -10, -20 -18
               C-10 -26, -2 -30, 0 -30Z"
            fill="none" stroke="#1f130b" stroke-width="4" stroke-linecap="round" stroke-dasharray="1 10" opacity="0.95"/>
    </g>

    <!-- subtle highlight on disc -->
    <circle cx="10" cy="-6" r="72" fill="none" stroke="#000" stroke-opacity="0.06" stroke-width="6"/>
  </g>

  <!-- Bee group (positioned contacting florets) -->
  <g transform="translate(280,170) rotate(-20)">
    <!-- wings (two pairs, transparent veined) -->
    <g opacity="0.9">
      <path d="M-10 -10 C -60 -40, -110 0, -70 30 C-40 55, 10 25, -10 -10"
            fill="#ffffff" fill-opacity="0.6" stroke="#bcd" stroke-width="1"/>
      <path d="M10 -6 C 60 -30, 100 10, 70 36 C45 56, 14 30, 10 -6"
            fill="#ffffff" fill-opacity="0.5" stroke="#bcd" stroke-width="1"/>
      <!-- smaller hind wings -->
      <path d="M-6 8 C -40 -6, -70 6, -50 28 C-36 44, -4 34, -6 8"
            fill="#ffffff" fill-opacity="0.45" stroke="#bcd" stroke-width="1"/>
      <path d="M6 10 C 36 -2, 68 10, 50 32 C36 48, 6 36, 6 10"
            fill="#ffffff" fill-opacity="0.4" stroke="#bcd" stroke-width="1"/>
      <!-- wing veins -->
      <g stroke="#9fb" stroke-width="1" stroke-opacity="0.7" fill="none">
        <path d="M-40 -10 C -60 -20, -80 -5, -60 10"/>
        <path d="M-20 -20 C -40 -15, -60 0, -45 18"/>
        <path d="M30 -8 C 50 -18, 80 -5, 60 10"/>
        <path d="M18 -18 C 36 -12, 60 2, 46 20"/>
      </g>
    </g>

    <!-- thorax with fuzzy hairs -->
    <g>
      <ellipse cx="0" cy="6" rx="22" ry="20" fill="#4a2a1a" stroke="#2f1a11" stroke-width="2"/>
      <!-- hairs -->
      <g stroke="#3b2316" stroke-width="2" stroke-linecap="round" opacity="0.9">
        <path d="M-12 0 l-6 -6"/>
        <path d="M-8 -6 l-4 -8"/>
        <path d="M-2 -9 l0 -10"/>
        <path d="M6 -9 l6 -8"/>
        <path d="M12 -3 l8 -6"/>
        <path d="M-14 6 l-6 4"/>
        <path d="M14 8 l6 5"/>
      </g>
    </g>

    <!-- head -->
    <g>
      <circle cx="28" cy="-2" r="12" fill="#3b2414" stroke="#2b160e" stroke-width="2"/>
      <!-- eye -->
      <ellipse cx="33" cy="-6" rx="4" ry="6" fill="#111" opacity="0.95"/>
      <!-- antennae -->
      <path d="M36 -14 C44 -26, 60 -24, 64 -18" fill="none" stroke="#2b160e" stroke-width="2" stroke-linecap="round"/>
      <path d="M30 -14 C22 -26, 6 -24, 2 -18" fill="none" stroke="#2b160e" stroke-width="2" stroke-linecap="round"/>
      <!-- proboscis contacting florets -->
      <path d="M24 6 C12 10, 0 12, -8 8" stroke="#3b2414" stroke-width="3" stroke-linecap="round" fill="none"/>
      <circle cx="-8" cy="8" r="2.5" fill="#a65c1a"/>
    </g>

    <!-- abdomen with stripes -->
    <g transform="translate(-20,14)">
      <ellipse cx="-6" cy="36" rx="28" ry="20" fill="#f6c744" stroke="#2b160e" stroke-width="2" />
      <path d="M-34 36 C -10 52, 18 52, 34 36" fill="#2b160e" opacity="0.95"/>
      <path d="M-30 28 C -8 44, 8 44, 30 28" fill="#2b160e" opacity="0.9"/>
      <path d="M-26 20 C -6 34, 6 34, 26 20" fill="#2b160e" opacity="0.85"/>
      <!-- tip -->
      <ellipse cx="34" cy="36" rx="6" ry="10" fill="#2b160e"/>
    </g>

    <!-- legs: six with tarsi; hind legs with pollen baskets -->
    <g stroke="#2b160e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- front left -->
      <g>
        <path d="M34 0 l14 8 l8 6" fill="none"/>
        <circle cx="56" cy="20" r="3.5" fill="#2b160e"/>
      </g>
      <!-- front right -->
      <g>
        <path d="M30 2 l12 10 l10 8" fill="none"/>
        <circle cx="52" cy="22" r="3.5" fill="#2b160e"/>
      </g>
      <!-- mid left -->
      <g>
        <path d="M2 18 l-12 12 l-6 6" fill="none"/>
        <circle cx="-16" cy="36" r="3.5" fill="#2b160e"/>
      </g>
      <!-- mid right -->
      <g>
        <path d="M-4 16 l-14 14 l-8 8" fill="none"/>
        <circle cx="-26" cy="38" r="3.5" fill="#2b160e"/>
      </g>
      <!-- hind left with pollen basket -->
      <g>
        <path d="M-18 28 l-18 22 l-6 6" fill="none"/>
        <circle cx="-42" cy="58" r="4" fill="#2b160e"/>
        <!-- pollen basket -->
        <ellipse cx="-38" cy="62" rx="10" ry="8" fill="#f1b100" stroke="#d48c00" stroke-width="1.5" opacity="0.95"/>
        <circle cx="-32" cy="60" r="3" fill="#ffdd55"/>
        <circle cx="-42" cy="66" r="2.8" fill="#f2c13a"/>
      </g>
      <!-- hind right with pollen basket -->
      <g>
        <path d="M-10 26 l-14 20 l-6 6" fill="none"/>
        <circle cx="-30" cy="54" r="4" fill="#2b160e"/>
        <!-- pollen basket -->
        <ellipse cx="-26" cy="58" rx="9" ry="7" fill="#f1b100" stroke="#d48c00" stroke-width="1.5"/>
        <circle cx="-20" cy="56" r="3" fill="#ffdd55"/>
        <circle cx="-28" cy="62" r="2.6" fill="#f2c13a"/>
      </g>
    </g>
  </g>

  <!-- ground hint -->
  <rect x="0" y="420" width="500" height="80" fill="rgba(200,240,200,0.12)"/>

  <!-- small blossom highlights -->
  <g transform="translate(200,180)" opacity="0.9">
    <circle cx="52" cy="-8" r="2.2" fill="#fff3cc"/>
    <circle cx="-24" cy="10" r="2.0" fill="#fff3cc"/>
  </g>
</svg>