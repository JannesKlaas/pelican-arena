<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filter for subtle feather texture -->
    <filter id="featherTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lightingColor="#FFFFFF" surfaceScale="1" result="light">
        <fePointLight x="250" y="250" z="20"/>
      </feDiffuseLighting>
      <feComposite operator="arithmetic" in="SourceGraphic" in2="light" k1="1" k2="0" k3="0.2" k4="0"/>
    </filter>
    <!-- Filter for subtle bark texture -->
    <filter id="barkTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise2"/>
      <feDiffuseLighting in="noise2" lightingColor="#FFFFFF" surfaceScale="1" result="light2">
        <fePointLight x="250" y="250" z="20"/>
      </feDiffuseLighting>
      <feComposite operator="arithmetic" in="SourceGraphic" in2="light2" k1="1" k2="0" k3="0.1" k4="0"/>
    </filter>
  </defs>

  <!-- Background - Muted Light Gray -->
  <rect x="0" y="0" width="500" height="500" fill="#E0E0E0"/>

  <!-- Branch -->
  <g filter="url(#barkTexture)">
    <path d="M 50 350 Q 150 320 250 340 T 450 360" stroke="#8B4513" stroke-width="20" fill="none"/>
    <path d="M 55 350 Q 155 322 255 342 T 445 362" stroke="#A0522D" stroke-width="10" fill="none"/>
  </g>

  <!-- Cardinal Body Group - scaled and positioned -->
  <g transform="translate(100, -20) scale(0.9)">
    <!-- Main Body -->
    <ellipse cx="250" cy="300" rx="70" ry="80" fill="#C00000" filter="url(#featherTexture)"/>

    <!-- Head -->
    <circle cx="250" cy="200" r="45" fill="#C00000" filter="url(#featherTexture)"/>

    <!-- Raised Crest -->
    <path d="M 250 155 L 270 140 L 290 160 Q 270 170 250 155 Z" fill="#C00000" filter="url(#featherTexture)"/>

    <!-- Wings (layered feathers) -->
    <!-- Coverts -->
    <path d="M 270 260 Q 300 250 330 280 Q 310 320 270 330 Z" fill="#C00000" filter="url(#featherTexture)"/>
    <!-- Secondaries -->
    <path d="M 330 280 Q 340 300 345 320 L 330 330 L 270 330 Z" fill="#A00000" filter="url(#featherTexture)"/>
    <!-- Primaries -->
    <path d="M 345 320 Q 350 340 340 350 L 330 330 L 345 320 Z" fill="#800000" filter="url(#featherTexture)"/>

    <!-- Tail (slightly fanned, layered) -->
    <path d="M 200 360 Q 180 370 170 390 Q 190 395 210 385 Z" fill="#C00000" filter="url(#featherTexture)"/>
    <path d="M 210 385 Q 220 395 230 400 Q 240 390 220 380 Z" fill="#A00000" filter="url(#featherTexture)"/>
    <path d="M 220 380 Q 230 390 240 390 Q 250 380 230 370 Z" fill="#800000" filter="url(#featherTexture)"/>
    <path d="M 230 370 Q 240 380 250 375 Q 260 365 240 360 Z" fill="#600000" filter="url(#featherTexture)"/>

    <!-- Black Facial Mask around bill and throat -->
    <path d="M 240 265 C 220 255 210 240 215 225 Q 225 205 250 200 Q 275 205 285 225 C 290 240 280 255 260 265 Z" fill="#000000"/>

    <!-- Thick Conical Orange Beak -->
    <path d="M 230 220 Q 240 208 250 205 Q 260 208 270 220 Q 260 232 250 235 Q 240 232 230 220 Z" fill="#FFA500"/>
    <!-- Beak line for separation -->
    <path d="M 230 220 Q 250 227 270 220" stroke="#CC7A00" stroke-width="2" fill="none"/>

    <!-- Eye -->
    <circle cx="250" cy="195" r="5" fill="#FFFFFF"/> <!-- Eye highlight -->
    <circle cx="250" cy="195" r="3" fill="#000000"/> <!-- Pupil -->

    <!-- Legs -->
    <line x1="230" y1="400" x2="220" y2="420" stroke="#8B4513" stroke-width="3"/>
    <line x1="270" y1="400" x2="260" y2="420" stroke="#8B4513" stroke-width="3"/>

    <!-- Feet (Anisodactyl - 3 toes forward, 1 back) gripping the branch -->
    <!-- Left foot -->
    <path d="M 218 418 Q 210 425 215 428 Q 220 426 218 418 Z" fill="#8B4513"/> <!-- Front toe 1 -->
    <path d="M 222 418 Q 225 425 220 428 Q 215 426 222 418 Z" fill="#8B4513"/> <!-- Front toe 2 -->
    <path d="M 226 418 Q 230 422 225 425 Q 220 423 226 418 Z" fill="#8B4513"/> <!-- Front toe 3 -->
    <path d="M 215 420 Q 210 415 205 420 Q 210 425 215 420 Z" fill="#8B4513"/> <!-- Back toe -->

    <!-- Right foot -->
    <path d="M 258 418 Q 250 425 255 428 Q 260 426 258 418 Z" fill="#8B4513"/> <!-- Front toe 1 -->
    <path d="M 262 418 Q 265 425 260 428 Q 255 426 262 418 Z" fill="#8B4513"/> <!-- Front toe 2 -->
    <path d="M 266 418 Q 270 422 265 425 Q 260 423 266 418 Z" fill="#8B4513"/> <!-- Front toe 3 -->
    <path d="M 255 420 Q 250 415 245 420 Q 250 425 255 420 Z" fill="#8B4513"/> <!-- Back toe -->
  </g>
</svg>