<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Muted background -->
  <rect width="500" height="500" fill="#d4d0c8"/>
  
  <!-- Branch -->
  <ellipse cx="250" cy="320" rx="180" ry="8" fill="#5a4a3a" opacity="0.3"/>
  <path d="M 80 320 Q 120 315 250 320 Q 380 325 420 320" stroke="#4a3a2a" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 80 320 Q 120 315 250 320 Q 380 325 420 320" stroke="#6a5a4a" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Bark texture -->
  <path d="M 150 318 Q 152 315 154 318" stroke="#3a2a1a" stroke-width="1" fill="none"/>
  <path d="M 200 321 Q 202 318 204 321" stroke="#3a2a1a" stroke-width="1" fill="none"/>
  <path d="M 280 322 Q 282 319 284 322" stroke="#3a2a1a" stroke-width="1" fill="none"/>
  <path d="M 340 320 Q 342 317 344 320" stroke="#3a2a1a" stroke-width="1" fill="none"/>
  
  <!-- Feet - anisodactyl (3 forward, 1 back) -->
  <!-- Left foot -->
  <g transform="translate(230, 320)">
    <path d="M 0 0 L -8 12 M 0 0 L 0 14 M 0 0 L 8 12" stroke="#2a2a2a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 0 0 L 3 -8" stroke="#2a2a2a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Right foot -->
  <g transform="translate(270, 320)">
    <path d="M 0 0 L -8 12 M 0 0 L 0 14 M 0 0 L 8 12" stroke="#2a2a2a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 0 0 L -3 -8" stroke="#2a2a2a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Body -->
  <ellipse cx="250" cy="280" rx="45" ry="55" fill="#c41e3a"/>
  
  <!-- Tail - slightly fanned -->
  <g>
    <path d="M 250 320 Q 240 360 235 400" fill="#a01828" stroke="#8a1020" stroke-width="1"/>
    <path d="M 250 320 Q 245 365 243 405" fill="#b01830" stroke="#8a1020" stroke-width="1"/>
    <path d="M 250 320 Q 250 370 250 410" fill="#c41e3a" stroke="#8a1020" stroke-width="1"/>
    <path d="M 250 320 Q 255 365 257 405" fill="#b01830" stroke="#8a1020" stroke-width="1"/>
    <path d="M 250 320 Q 260 360 265 400" fill="#a01828" stroke="#8a1020" stroke-width="1"/>
  </g>
  
  <!-- Wing coverts -->
  <ellipse cx="235" cy="275" rx="25" ry="35" fill="#b01830" transform="rotate(-20 235 275)"/>
  <ellipse cx="265" cy="275" rx="25" ry="35" fill="#b01830" transform="rotate(20 265 275)"/>
  
  <!-- Wing secondaries -->
  <path d="M 220 270 Q 200 280 195 300" fill="#a01828" stroke="#8a1020" stroke-width="1"/>
  <path d="M 215 275 Q 198 285 193 305" fill="#a01828" stroke="#8a1020" stroke-width="1"/>
  <path d="M 280 270 Q 300 280 305 300" fill="#a01828" stroke="#8a1020" stroke-width="1"/>
  <path d="M 285 275 Q 302 285 307 305" fill="#a01828" stroke="#8a1020" stroke-width="1"/>
  
  <!-- Wing primaries -->
  <path d="M 210 280 Q 190 295 185 315" fill="#951828" stroke="#7a1020" stroke-width="0.5"/>
  <path d="M 290 280 Q 310 295 315 315" fill="#951828" stroke="#7a1020" stroke-width="0.5"/>
  
  <!-- Neck and head base -->
  <ellipse cx="250" cy="245" rx="30" ry="35" fill="#c41e3a"/>
  <circle cx="250" cy="220" r="28" fill="#c41e3a"/>
  
  <!-- Raised crest -->
  <path d="M 240 200 Q 235 175 238 165 Q 242 160 245 158 Q 248 160 250 155 Q 252 158 255 160 Q 258 165 260 170 Q 262 180 258 190 Z" fill="#c41e3a" stroke="#a01828" stroke-width="0.5"/>
  <path d="M 245 195 Q 243 185 244 175" stroke="#a01828" stroke-width="0.5" fill="none"/>
  <path d="M 250 193 Q 249 180 250 168" stroke="#a01828" stroke-width="0.5" fill="none"/>
  <path d="M 255 195 Q 255 185 256 175" stroke="#a01828" stroke-width="0.5" fill="none"/>
  
  <!-- Black facial mask around bill -->
  <path d="M 235 215 Q 230 220 228 225 Q 230 235 235 238 L 245 232 L 245 218 Z" fill="#1a1a1a"/>
  <path d="M 265 215 Q 270 220 272 225 Q 270 235 265 238 L 255 232 L 255 218 Z" fill="#1a1a1a"/>
  
  <!-- Black throat -->
  <ellipse cx="250" cy="240" rx="18" ry="12" fill="#1a1a1a"/>
  
  <!-- Eye -->
  <circle cx="240" cy="218" r="4" fill="#1a1a1a"/>
  <circle cx="240" cy="217" r="1.5" fill="#ffffff"/>
  
  <!-- Thick conical orange beak -->
  <path d="M 250 215 L 265 220 L 250 225 Z" fill="#ff6b35" stroke="#d45a28" stroke-width="1"/>
  <path d="M 250 220 L 262 220" stroke="#d45a28" stroke-width="0.5"/>
  
  <!-- Feather barb details on body -->
  <path d="M 240 260 Q 238 265 237 270" stroke="#a01828" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 250 255 Q 250 262 250 270" stroke="#a01828" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 260 260 Q 262 265 263 270" stroke="#a01828" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 235 280 Q 233 287 232 293" stroke="#a01828" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 265 280 Q 267 287 268 293" stroke="#a01828" stroke-width="0.5" fill="none" opacity="0.6"/>
</svg>