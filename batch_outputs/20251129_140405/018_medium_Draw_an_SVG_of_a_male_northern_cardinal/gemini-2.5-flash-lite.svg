<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8c8c8; stop-opacity:1" />
    </linearGradient>
    <radialGradient id="barkGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7a5547; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5c3d31; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#402a22; stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#backgroundGradient)" />

  <!-- Branch -->
  <path d="M 100 400 Q 250 380 400 410 T 500 430 L 490 435 Q 300 400 105 415 Z" fill="url(#barkGradient)" stroke="#33221b" stroke-width="2">
    <defs>
      <pattern id="barkPattern" patternUnits="userSpaceOnUse" width="10" height="10">
        <path d="M 0 0 L 10 10 M 0 10 L 10 0" stroke="#5c3d31" stroke-width="0.5" opacity="0.5"/>
      </pattern>
    </defs>
    <use xlink:href="#barkPattern" />
  </path>

  <!-- Cardinal Body -->
  <ellipse cx="250" cy="250" rx="50" ry="70" fill="#c00000" />

  <!-- Tail -->
  <path d="M 300 250 Q 350 260 360 300 Q 330 290 300 250 Z" fill="#c00000" />
  <path d="M 305 255 Q 345 265 355 295 Q 325 285 305 255 Z" fill="#a80000" />

  <!-- Wings (Primaries, Secondaries, Coverts) -->
  <!-- Coverts -->
  <path d="M 230 220 Q 270 240 260 280 L 220 250 Z" fill="#a80000" />
  <path d="M 220 215 Q 260 235 250 275 L 210 245 Z" fill="#a80000" />
  <!-- Secondaries -->
  <path d="M 210 200 Q 250 220 240 260 L 200 230 Z" fill="#c00000" />
  <path d="M 200 195 Q 240 215 230 255 L 190 225 Z" fill="#c00000" />
  <!-- Primaries -->
  <path d="M 190 180 Q 230 200 220 240 L 180 210 Z" fill="#a80000" />
  <path d="M 180 175 Q 220 195 210 235 L 170 205 Z" fill="#a80000" />

  <!-- Neck and Head -->
  <path d="M 200 180 Q 180 150 200 120 L 250 130 Q 270 170 250 200 Z" fill="#c00000" />

  <!-- Crest -->
  <path d="M 200 120 Q 180 80 210 50 Q 230 90 220 130 Z" fill="#c00000" />
  <path d="M 195 115 Q 175 75 205 45 Q 225 85 215 125 Z" fill="#a80000" />

  <!-- Black Facial Mask -->
  <path d="M 240 130 Q 230 140 235 160 Q 245 150 240 130 Z" fill="#000000" />
  <path d="M 230 135 Q 220 145 225 165 Q 235 155 230 135 Z" fill="#000000" />
  <path d="M 225 140 Q 215 150 220 170 Q 230 160 225 140 Z" fill="#000000" />
  <path d="M 220 145 Q 210 155 215 175 Q 225 165 220 145 Z" fill="#000000" />
  <path d="M 215 150 Q 205 160 210 180 Q 220 170 215 150 Z" fill="#000000" />
  <path d="M 210 155 Q 200 165 205 185 Q 215 175 210 155 Z" fill="#000000" />

  <!-- Beak -->
  <path d="M 230 140 L 210 155 L 230 160 Z" fill="#ff8c00" />
  <path d="M 230 140 Q 200 145 210 155 L 230 160 Z" fill="#e67e00" />

  <!-- Legs and Feet -->
  <!-- Leg 1 -->
  <path d="M 240 340 L 235 370 L 230 365 Z" fill="#a0522d" />
  <!-- Foot 1 (forward) -->
  <path d="M 235 370 Q 240 380 245 375 L 235 370 Z" fill="#a0522d" />
  <!-- Foot 2 (forward) -->
  <path d="M 230 370 Q 235 380 240 375 L 230 370 Z" fill="#a0522d" />
  <!-- Foot 3 (forward) -->
  <path d="M 225 370 Q 230 380 235 375 L 225 370 Z" fill="#a0522d" />
  <!-- Foot 4 (back) -->
  <path d="M 240 365 Q 245 375 250 370 L 240 365 Z" fill="#a0522d" />

  <!-- Leg 2 -->
  <path d="M 250 345 L 245 375 L 240 370 Z" fill="#a0522d" />
  <!-- Foot 5 (forward) -->
  <path d="M 245 375 Q 250 385 255 380 L 245 375 Z" fill="#a0522d" />
  <!-- Foot 6 (forward) -->
  <path d="M 240 375 Q 245 385 250 380 L 240 375 Z" fill="#a0522d" />
  <!-- Foot 7 (back) -->
  <path d="M 250 370 Q 255 380 260 375 L 250 370 Z" fill="#a0522d" />


  <!-- Feather Barbs and Bark Texture (subtle) -->
  <g stroke="#000000" stroke-width="0.3" fill="none" opacity="0.2">
    <!-- Body barbs -->
    <path d="M 220 200 Q 230 220 240 200" />
    <path d="M 210 210 Q 220 230 230 210" />
    <path d="M 200 220 Q 210 240 220 220" />
    <path d="M 230 230 Q 240 250 250 230" />
    <path d="M 240 240 Q 250 260 260 240" />
    <path d="M 250 250 Q 260 270 270 250" />

    <!-- Tail barbs -->
    <path d="M 310 260 Q 320 270 330 260" />
    <path d="M 315 270 Q 325 280 335 270" />

    <!-- Wing barbs -->
    <path d="M 200 190 Q 210 200 220 190" />
    <path d="M 190 185 Q 200 195 210 185" />

    <!-- Crest barbs -->
    <path d="M 205 80 Q 215 90 225 80" />
    <path d="M 195 90 Q 205 100 215 90" />

    <!-- Branch texture -->
    <path d="M 150 400 Q 160 410 170 400" />
    <path d="M 250 390 Q 260 400 270 390" />
    <path d="M 350 420 Q 360 430 370 420" />
    <path d="M 450 430 Q 460 440 470 430" />
  </g>
</svg>