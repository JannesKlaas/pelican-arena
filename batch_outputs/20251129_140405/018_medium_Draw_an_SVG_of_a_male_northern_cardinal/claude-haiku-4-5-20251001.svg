<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e8e6e1"/>
  
  <!-- Branch -->
  <defs>
    <pattern id="barkTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#8b7d6b"/>
      <line x1="0" y1="0" x2="4" y2="4" stroke="#6b5d4b" stroke-width="0.5" opacity="0.6"/>
      <line x1="4" y1="0" x2="0" y2="4" stroke="#6b5d4b" stroke-width="0.5" opacity="0.6"/>
    </pattern>
  </defs>
  
  <ellipse cx="250" cy="320" rx="140" ry="18" fill="url(#barkTexture)" stroke="#6b5d4b" stroke-width="1"/>
  <ellipse cx="250" cy="320" rx="140" ry="14" fill="#9b8d7b" opacity="0.7"/>
  
  <!-- Feet and legs -->
  <line x1="210" y1="320" x2="210" y2="345" stroke="#2c2416" stroke-width="2"/>
  <line x1="230" y1="320" x2="230" y2="345" stroke="#2c2416" stroke-width="2"/>
  
  <!-- Left foot (three forward toes, one back) -->
  <line x1="210" y1="345" x2="195" y2="355" stroke="#2c2416" stroke-width="1.5"/>
  <line x1="210" y1="345" x2="210" y2="356" stroke="#2c2416" stroke-width="1.5"/>
  <line x1="210" y1="345" x2="225" y2="355" stroke="#2c2416" stroke-width="1.5"/>
  <line x1="210" y1="345" x2="205" y2="335" stroke="#2c2416" stroke-width="1.5"/>
  
  <!-- Right foot (three forward toes, one back) -->
  <line x1="230" y1="345" x2="215" y2="355" stroke="#2c2416" stroke-width="1.5"/>
  <line x1="230" y1="345" x2="230" y2="356" stroke="#2c2416" stroke-width="1.5"/>
  <line x1="230" y1="345" x2="245" y2="355" stroke="#2c2416" stroke-width="1.5"/>
  <line x1="230" y1="345" x2="235" y2="335" stroke="#2c2416" stroke-width="1.5"/>
  
  <!-- Body -->
  <ellipse cx="220" cy="260" rx="45" ry="55" fill="#dc143c"/>
  
  <!-- Wing coverts (layering) -->
  <ellipse cx="235" cy="265" rx="35" ry="48" fill="#b91230" opacity="0.8"/>
  
  <!-- Secondary feathers -->
  <path d="M 245 230 Q 260 235 265 260 Q 260 280 245 285 Z" fill="#8b0000"/>
  <path d="M 250 225 Q 270 232 272 265 Q 268 285 250 290 Z" fill="#a00000"/>
  
  <!-- Primary feathers (fanned) -->
  <path d="M 258 220 Q 285 225 290 260 Q 280 290 258 295 Z" fill="#7a0000"/>
  <path d="M 265 215 Q 295 220 302 260 Q 290 300 265 305 Z" fill="#8b0000"/>
  <path d="M 272 212 Q 305 215 315 260 Q 300 310 272 315 Z" fill="#6a0000"/>
  
  <!-- Feather barbs on wing -->
  <line x1="255" y1="240" x2="260" y2="242" stroke="#a00000" stroke-width="0.5" opacity="0.6"/>
  <line x1="260" y1="245" x2="265" y2="247" stroke="#a00000" stroke-width="0.5" opacity="0.6"/>
  <line x1="265" y1="250" x2="270" y2="252" stroke="#a00000" stroke-width="0.5" opacity="0.6"/>
  <line x1="270" y1="255" x2="275" y2="257" stroke="#a00000" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Tail (slightly fanned) -->
  <path d="M 180 270 Q 140 260 130 280 Q 140 300 180 295 Z" fill="#8b0000"/>
  <path d="M 175 275 Q 130 270 115 295 Q 130 310 175 300 Z" fill="#7a0000"/>
  <path d="M 180 280 Q 135 280 120 310 Q 140 320 180 305 Z" fill="#6a0000"/>
  
  <!-- Tail feather barbs -->
  <line x1="160" y1="275" x2="155" y2="280" stroke="#5a0000" stroke-width="0.5" opacity="0.6"/>
  <line x1="150" y1="285" x2="145" y2="290" stroke="#5a0000" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Breast (lighter red) -->
  <ellipse cx="215" cy="280" rx="28" ry="35" fill="#ff4444" opacity="0.9"/>
  
  <!-- Neck -->
  <ellipse cx="215" cy="220" rx="22" ry="28" fill="#dc143c"/>
  
  <!-- Head -->
  <circle cx="215" cy="180" r="28" fill="#dc143c"/>
  
  <!-- Raised crest -->
  <path d="M 215 155 Q 210 135 215 125 Q 220 135 215 155 Z" fill="#dc143c"/>
  <path d="M 220 158 Q 218 135 225 128 Q 228 140 220 158 Z" fill="#dc143c"/>
  <path d="M 210 158 Q 212 135 205 128 Q 202 140 210 158 Z" fill="#dc143c"/>
  
  <!-- Crest feather texture -->
  <line x1="215" y1="140" x2="213" y2="145" stroke="#b91230" stroke-width="0.5" opacity="0.6"/>
  <line x1="220" y1="140" x2="222" y2="145" stroke="#b91230" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Black facial mask -->
  <path d="M 220 168 Q 230 170 235 178 Q 233 185 220 188 Q 207 185 205 178 Q 210 170 220 168 Z" fill="#1a1a1a"/>
  
  <!-- Black throat -->
  <ellipse cx="215" cy="200" rx="12" ry="15" fill="#1a1a1a"/>
  
  <!-- Orange conical beak -->
  <path d="M 235 180 L 260 183 L 235 188 Z" fill="#ff8c00"/>
  <path d="M 235 180 L 260 183 L 235 188 Z" stroke="#cc6600" stroke-width="0.5"/>
  
  <!-- Beak detail line -->
  <line x1="235" y1="184" x2="258" y2="185.5" stroke="#ffaa22" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Eye -->
  <circle cx="227" cy="175" r="2.5" fill="#1a1a1a"/>
  <circle cx="228" cy="174" r="0.8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Wing detail feather lines -->
  <line x1="245" y1="245" x2="242" y2="250" stroke="#8b0000" stroke-width="0.5" opacity="0.5"/>
  <line x1="248" y1="260" x2="245" y2="265" stroke="#8b0000" stroke-width="0.5" opacity="0.5"/>
  <line x1="250" y1="275" x2="247" y2="280" stroke="#8b0000" stroke-width="0.5" opacity="0.5"/>
</svg>