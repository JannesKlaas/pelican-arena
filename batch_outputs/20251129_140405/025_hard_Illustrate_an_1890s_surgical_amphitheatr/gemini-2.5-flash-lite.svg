<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gasLampGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <filter id="specularGlare" x="0%" y="0%" width="100%" height="100%">
      <feComponentTransfer in="SourceGraphic">
        <feFuncR type="linear" slope="1.5"/>
        <feFuncG type="linear" slope="1.5"/>
        <feFuncB type="linear" slope="1.5"/>
      </feComponentTransfer>
      <feComposite operator="arithmetic" k1="0" k2="0.1" k3="0" k4="0" result="brightened"/>
      <feGaussianBlur stdDeviation="1"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background and Floor -->
  <rect width="100%" height="100%" fill="#f0e6d8"/>
  <line x1="0" y1="475" x2="500" y2="475" stroke="#a09080" stroke-width="2"/>

  <!-- Seating Tiers -->
  <g fill="#d4c0a0" stroke="#a09080" stroke-width="1">
    <!-- Tier 1 -->
    <path d="M 100 475 A 100 50 0 0 1 400 475 Z" />
    <!-- Tier 2 -->
    <path d="M 70 435 A 130 65 0 0 1 430 435 Z" />
    <!-- Tier 3 -->
    <path d="M 40 395 A 160 80 0 0 1 460 395 Z" />
  </g>

  <!-- Surgical Table -->
  <g id="surgical-table" fill="#e0d8c8" stroke="#a09080" stroke-width="1.5">
    <rect x="150" y="350" width="200" height="80" fill="#c8b8a0"/>
    <rect x="160" y="340" width="180" height="10" fill="#d8c8b0"/>
    <rect x="150" y="430" width="200" height="10" fill="#d8c8b0"/>
    <rect x="150" y="350" width="10" height="80" fill="#d8c8b0"/>
    <rect x="340" y="350" width="10" height="80" fill="#d8c8b0"/>
  </g>

  <!-- Upper Limb Model (schematic) -->
  <g id="upper-limb" transform="translate(250, 380) scale(0.6)">
    <!-- Humerus -->
    <rect x="-15" y="-70" width="30" height="150" fill="#f8e0d0" stroke="#a08070" stroke-width="1.5"/>
    <!-- Scapula (implied, angled) -->
    <polygon points="-50,-80 0,-100 20,-60" fill="#f8e0d0" stroke="#a08070" stroke-width="1.5" transform="rotate(-30 0 -80)"/>
    <!-- Forearm -->
    <rect x="-15" y="80" width="30" height="130" fill="#f8e0d0" stroke="#a08070" stroke-width="1.5"/>
    <!-- Hand (simplified) -->
    <rect x="-20" y="210" width="40" height="30" fill="#f8e0d0" stroke="#a08070" stroke-width="1.5"/>

    <!-- Tendons/Muscles (low saturation, schematic) -->
    <line x1="0" y1="-60" x2="0" y2="80" stroke="#c0a090" stroke-width="2" fill="none"/>
    <line x1="-15" y1="50" x2="0" y2="80" stroke="#c0a090" stroke-width="2" fill="none"/>
    <line x1="15" y1="50" x2="0" y2="80" stroke="#c0a090" stroke-width="2" fill="none"/>

    <!-- Labels -->
    <g id="labels" font-family="sans-serif" font-size="12" fill="#504030">
      <path id="leader-humerus" d="M 0 -70 L -40 -90" stroke="#504030" stroke-width="1" marker-end="url(#arrow-marker)"/>
      <text x="-60" y="-95">Humerus</text>

      <path id="leader-forearm" d="M 0 80 L -40 110" stroke="#504030" stroke-width="1" marker-end="url(#arrow-marker)"/>
      <text x="-60" y="115">Forearm</text>

      <path id="leader-scapula" d="M -30 -70 L -60 -110" stroke="#504030" stroke-width="1" marker-end="url(#arrow-marker)"/>
      <text x="-80" y="-105">Scapular Plane</text>
    </g>
  </g>

  <!-- Instruments -->
  <g id="instruments" fill="#a0a0a0" stroke="#606060" stroke-width="0.7" filter="url(#softShadow)">
    <!-- Bone Saw -->
    <rect x="170" y="390" width="50" height="10" rx="2" ry="2" transform="rotate(-15 195 395)"/>
    <rect x="190" y="370" width="10" height="40" rx="1" ry="1" transform="rotate(-15 195 395)"/>
    <text x="175" y="405" font-size="8" fill="#303030" transform="rotate(-15 195 395)">Saw</text>

    <!-- Forceps -->
    <path d="M 280 370 Q 290 360 300 370 L 290 390 Z" fill="#c0c0c0" stroke="#505050" stroke-width="0.7"/>
    <circle cx="290" cy="380" r="3" fill="#f0f0f0"/>
    <text x="285" y="365" font-size="8" fill="#303030">Forceps</text>
  </g>

  <!-- Gas Lamps -->
  <g id="gas-lamps">
    <!-- Lamp 1 (top center) -->
    <g transform="translate(250, 50) scale(0.4)">
      <path d="M 0 -20 L -5 0 L 5 0 Z" fill="url(#gasLampGradient)" filter="url(#softShadow)"/>
      <rect x="-3" y="0" width="6" height="15" fill="#e8d8a0" opacity="0.8"/>
      <circle cx="0" cy="0" r="7" fill="url(#gasLampGradient)" opacity="0.7" filter="url(#specularGlare)"/>
      <line x1="0" y1="-15" x2="0" y2="-30" stroke="#f0d090" stroke-width="1.5"/>
    </g>
    <!-- Lamp 2 (left) -->
    <g transform="translate(150, 50) scale(0.3)">
      <path d="M 0 -20 L -5 0 L 5 0 Z" fill="url(#gasLampGradient)" filter="url(#softShadow)"/>
      <rect x="-3" y="0" width="6" height="15" fill="#e8d8a0" opacity="0.8"/>
      <circle cx="0" cy="0" r="7" fill="url(#gasLampGradient)" opacity="0.7" filter="url(#specularGlare)"/>
      <line x1="0" y1="-15" x2="0" y2="-30" stroke="#f0d090" stroke-width="1.5"/>
    </g>
    <!-- Lamp 3 (right) -->
    <g transform="translate(350, 50) scale(0.3)">
      <path d="M 0 -20 L -5 0 L 5 0 Z" fill="url(#gasLampGradient)" filter="url(#softShadow)"/>
      <rect x="-3" y="0" width="6" height="15" fill="#e8d8a0" opacity="0.8"/>
      <circle cx="0" cy="0" r="7" fill="url(#gasLampGradient)" opacity="0.7" filter="url(#specularGlare)"/>
      <line x1="0" y1="-15" x2="0" y2="-30" stroke="#f0d090" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Chalk Diagrams on Slate -->
  <g id="chalk-diagrams">
    <rect x="50" y="480" width="150" height="80" fill="#404040" opacity="0.8"/>
    <path id="chalk-line-1" d="M 60 490 Q 100 470 140 490" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="95" y="465" font-family="sans-serif" font-size="12" fill="white">Bone</text>

    <rect x="250" y="480" width="150" height="80" fill="#404040" opacity="0.8"/>
    <path id="chalk-line-2" d="M 260 510 C 280 530 320 530 340 510" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="285" y="540" font-family="sans-serif" font-size="12" fill="white">Muscle</text>
  </g>

  <!-- Marker for leader lines -->
  <marker id="arrow-marker" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L0,10 L10,5 Z" fill="#504030"/>
  </marker>

</svg>