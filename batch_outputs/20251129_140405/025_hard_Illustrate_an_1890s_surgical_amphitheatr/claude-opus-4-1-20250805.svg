<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#333"/>
    </marker>
    <linearGradient id="gasLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc66;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff9933;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="metalSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#8ca0a8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4a5a66;stop-opacity:1"/>
    </linearGradient>
    <clipPath id="glassClip">
      <rect x="380" y="150" width="80" height="60"/>
    </clipPath>
  </defs>
  
  <rect width="500" height="500" fill="#2a2520"/>
  
  <g id="tieredSeating">
    <path d="M 50 380 Q 250 360 450 380 L 450 400 Q 250 380 50 400 Z" fill="#4a3830" stroke="#333" stroke-width="1"/>
    <path d="M 70 340 Q 250 325 430 340 L 430 360 Q 250 345 70 360 Z" fill="#523a32" stroke="#333" stroke-width="1"/>
    <path d="M 90 300 Q 250 290 410 300 L 410 320 Q 250 310 90 320 Z" fill="#5a4238" stroke="#333" stroke-width="1"/>
  </g>
  
  <ellipse cx="150" cy="80" rx="25" ry="40" fill="url(#gasLight)" filter="url(#shadow)"/>
  <ellipse cx="350" cy="80" rx="25" ry="40" fill="url(#gasLight)" filter="url(#shadow)"/>
  
  <rect x="180" y="220" width="140" height="60" fill="#8b7355" stroke="#444" stroke-width="2"/>
  
  <g id="upperLimb">
    <line x1="250" y1="240" x2="290" y2="210" stroke="#d4a090" stroke-width="12" stroke-linecap="round"/>
    <line x1="290" y1="210" x2="320" y2="190" stroke="#d4a090" stroke-width="10" stroke-linecap="round"/>
    <line x1="320" y1="190" x2="340" y2="180" stroke="#d4a090" stroke-width="8" stroke-linecap="round"/>
    
    <path d="M 245 238 Q 248 235 252 238" stroke="#a67c6b" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M 288 208 Q 290 206 293 208" stroke="#a67c6b" stroke-width="1" fill="none" opacity="0.6"/>
    
    <line x1="260" y1="230" x2="230" y2="200" stroke="#333" stroke-width="0.5" marker-end="url(#arrow)"/>
    <text x="210" y="195" font-size="8" fill="#333">Deltoid</text>
    
    <line x1="300" y1="200" x2="330" y2="170" stroke="#333" stroke-width="0.5" marker-end="url(#arrow)"/>
    <text x="335" y="168" font-size="8" fill="#333">Biceps</text>
  </g>
  
  <g id="instruments">
    <rect x="140" y="250" width="30" height="8" fill="url(#metalSheen)" stroke="#333" stroke-width="0.5" vector-effect="non-scaling-stroke"/>
    <path d="M 140 254 L 125 254 L 125 260 L 135 258 Z" fill="#6a5a4a"/>
    
    <ellipse cx="160" cy="270" rx="4" ry="12" fill="url(#metalSheen)" stroke="#333" stroke-width="0.5" vector-effect="non-scaling-stroke"/>
    <ellipse cx="160" cy="270" rx="4" ry="8" fill="none" stroke="#333" stroke-width="0.5" vector-effect="non-scaling-stroke"/>
  </g>
  
  <rect x="380" y="150" width="80" height="60" fill="#1a2a1a" stroke="#666" stroke-width="2"/>
  <path id="chalkPath" d="M 390 170 Q 420 175 450 170" fill="none"/>
  <text font-size="10" fill="#e8e8e8">
    <textPath href="#chalkPath">Anatomy</textPath>
  </text>
  <line x1="395" y1="185" x2="445" y2="185" stroke="#e8e8e8" stroke-width="1"/>
  <line x1="400" y1="195" x2="440" y2="195" stroke="#e8e8e8" stroke-width="0.8" stroke-dasharray="2,2"/>
  
  <g clip-path="url(#glassClip)">
    <rect x="390" y="155" width="3" height="40" fill="#ffffff" opacity="0.4" transform="rotate(15 391.5 175)"/>
    <rect x="420" y="160" width="2" height="35" fill="#ffffff" opacity="0.3" transform="rotate(20 421 177.5)"/>
  </g>
  
  <g id="perspective">
    <line x1="250" y1="237.5" x2="250" y2="237.5" stroke="#333" stroke-width="0.3" opacity="0.5"/>
    <line x1="180" y1="220" x2="250" y2="237.5" stroke="#333" stroke-width="0.3" opacity="0.5"/>
    <line x1="320" y1="220" x2="250" y2="237.5" stroke="#333" stroke-width="0.3" opacity="0.5"/>
  </g>
</svg>