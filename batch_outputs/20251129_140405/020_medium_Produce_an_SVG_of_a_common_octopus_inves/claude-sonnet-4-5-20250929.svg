<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background water -->
  <rect width="500" height="500" fill="#1a4d5e"/>
  
  <!-- Caustic light effects -->
  <ellipse cx="150" cy="80" rx="80" ry="40" fill="#2a6d8e" opacity="0.3"/>
  <ellipse cx="350" cy="120" rx="100" ry="50" fill="#2a6d8e" opacity="0.25"/>
  <ellipse cx="250" cy="150" rx="60" ry="30" fill="#3a7d9e" opacity="0.2"/>
  
  <!-- Sand ripples -->
  <path d="M 0 380 Q 50 375 100 380 T 200 380 T 300 380 T 400 380 T 500 380 L 500 500 L 0 500 Z" fill="#c9a66b"/>
  <path d="M 0 395 Q 50 390 100 395 T 200 395 T 300 395 T 400 395 T 500 395" fill="none" stroke="#b89555" stroke-width="1" opacity="0.5"/>
  <path d="M 0 410 Q 50 405 100 410 T 200 410 T 300 410 T 400 410 T 500 410" fill="none" stroke="#b89555" stroke-width="1" opacity="0.5"/>
  
  <!-- Scattered shells -->
  <ellipse cx="100" cy="420" rx="8" ry="6" fill="#d4b896"/>
  <ellipse cx="105" cy="420" rx="7" ry="5" fill="#e5d0b0"/>
  <ellipse cx="380" cy="440" rx="10" ry="7" fill="#d4b896"/>
  <ellipse cx="385" cy="440" rx="8" ry="6" fill="#e5d0b0"/>
  <circle cx="450" cy="410" r="5" fill="#d4b896"/>
  
  <!-- Glass jar -->
  <g id="jar">
    <!-- Jar body -->
    <path d="M 280 320 L 280 430 Q 280 445 295 445 L 355 445 Q 370 445 370 430 L 370 320 Z" fill="#e8f4f8" opacity="0.4" stroke="#a8d4e8" stroke-width="2"/>
    <!-- Jar rim -->
    <ellipse cx="325" cy="320" rx="45" ry="8" fill="#d8e8f0" opacity="0.5" stroke="#a8d4e8" stroke-width="2"/>
    <!-- Glass highlights -->
    <path d="M 285 340 L 285 420 Q 285 430 290 430" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <ellipse cx="305" cy="360" rx="4" ry="12" fill="#ffffff" opacity="0.6"/>
    <ellipse cx="350" cy="380" rx="3" ry="10" fill="#ffffff" opacity="0.5"/>
    <!-- Jar base shadow -->
    <ellipse cx="325" cy="445" rx="42" ry="6" fill="#1a3d4e" opacity="0.3"/>
  </g>
  
  <!-- Octopus -->
  <g id="octopus">
    <!-- Back arms (4 arms) -->
    <!-- Arm 1 - back left -->
    <path d="M 180 280 Q 150 320 130 360 Q 120 390 110 420" fill="none" stroke="#c85a3a" stroke-width="16" stroke-linecap="round"/>
    <path d="M 180 280 Q 150 320 130 360 Q 120 390 110 420" fill="none" stroke="#a84830" stroke-width="12" stroke-linecap="round"/>
    <!-- Suckers arm 1 -->
    <circle cx="150" cy="310" r="3" fill="#d88070"/>
    <circle cx="145" cy="320" r="2.5" fill="#d88070"/>
    <circle cx="138" cy="340" r="3" fill="#d88070"/>
    <circle cx="132" cy="355" r="2" fill="#d88070"/>
    <circle cx="125" cy="380" r="3" fill="#d88070"/>
    <circle cx="142" cy="315" r="2" fill="#d88070"/>
    <circle cx="135" cy="345" r="2.5" fill="#d88070"/>
    
    <!-- Arm 2 - back right -->
    <path d="M 220 285 Q 250 330 280 370 Q 300 400 320 430" fill="none" stroke="#c85a3a" stroke-width="16" stroke-linecap="round"/>
    <path d="M 220 285 Q 250 330 280 370 Q 300 400 320 430" fill="none" stroke="#a84830" stroke-width="12" stroke-linecap="round"/>
    <!-- Suckers arm 2 -->
    <circle cx="235" cy="305" r="3" fill="#d88070"/>
    <circle cx="245" cy="320" r="2.5" fill="#d88070"/>
    <circle cx="265" cy="350" r="3" fill="#d88070"/>
    <circle cx="285" cy="380" r="2" fill="#d88070"/>
    <circle cx="240" cy="312" r="2" fill="#d88070"/>
    <circle cx="270" cy="355" r="2.5" fill="#d88070"/>
    
    <!-- Arm 3 - lower left -->
    <path d="M 170 290 Q 130 340 100 380 Q 85 410 70 445" fill="none" stroke="#c85a3a" stroke-width="15" stroke-linecap="round"/>
    <path d="M 170 290 Q 130 340 100 380 Q 85 410 70 445" fill="none" stroke="#a84830" stroke-width="11" stroke-linecap="round"/>
    <!-- Suckers arm 3 -->
    <circle cx="145" cy="320" r="3" fill="#d88070"/>
    <circle cx="125" cy="350" r="2.5" fill="#d88070"/>
    <circle cx="105" cy="375" r="3" fill="#d88070"/>
    <circle cx="90" cy="405" r="2" fill="#d88070"/>
    
    <!-- Arm 4 - lower right -->
    <path d="M 230 290 Q 270 340 300 390 Q 315 420 330 455" fill="none" stroke="#c85a3a" stroke-width="15" stroke-linecap="round"/>
    <path d="M 230 290 Q 270 340 300 390 Q 315 420 330 455" fill="none" stroke="#a84830" stroke-width="11" stroke-linecap="round"/>
    <!-- Suckers arm 4 -->
    <circle cx="250" cy="315" r="3" fill="#d88070"/>
    <circle cx="275" cy="350" r="2.5" fill="#d88070"/>
    <circle cx="295" cy="380" r="3" fill="#d88070"/>
    <circle cx="310" cy="410" r="2" fill="#d88070"/>
    
    <!-- Mantle (body) -->
    <ellipse cx="200" cy="260" rx="55" ry="65" fill="#d86a4a"/>
    <ellipse cx="200" cy="260" rx="50" ry="60" fill="#c85a3a"/>
    <!-- Mantle texture -->
    <ellipse cx="190" cy="240" rx="12" ry="15" fill="#b84830" opacity="0.3"/>
    <ellipse cx="210" cy="255" rx="10" ry="12" fill="#b84830" opacity="0.3"/>
    
    <!-- Front arms (4 arms) -->
    <!-- Arm 5 - front left extending -->
    <path d="M 165 285 Q 120 310 80 340 Q 50 365 30 395" fill="none" stroke="#d86a4a" stroke-width="17" stroke-linecap="round"/>
    <path d="M 165 285 Q 120 310 80 340 Q 50 365 30 395" fill="none" stroke="#c85a3a" stroke-width="13" stroke-linecap="round"/>
    <!-- Suckers arm 5 -->
    <circle cx="135" cy="297" r="3.5" fill="#e88070"/>
    <circle cx="110" cy="315" r="3" fill="#e88070"/>
    <circle cx="88" cy="335" r="3.5" fill="#e88070"/>
    <circle cx="65" cy="358" r="3" fill="#e88070"/>
    <circle cx="120" cy="308" r="2.5" fill="#e88070"/>
    <circle cx="95" cy="328" r="2.5" fill="#e88070"/>
    <circle cx="72" cy="350" r="2.5" fill="#e88070"/>
    
    <!-- Arm 6 - reaching INTO jar -->
    <path d="M 235 285 Q 270 295 300 310 Q 315 318 325 325 L 325 350" fill="none" stroke="#d86a4a" stroke-width="17" stroke-linecap="round"/>
    <path d="M 235 285 Q 270 295 300 310 Q 315 318 325 325 L 325 350" fill="none" stroke="#c85a3a" stroke-width="13" stroke-linecap="round"/>
    <!-- Suckers arm 6 -->
    <circle cx="255" cy="290" r="3.5" fill="#e88070"/>
    <circle cx="280" cy="300" r="3" fill="#e88070"/>
    <circle cx="305" cy="313" r="3.5" fill="#e88070"/>
    <circle cx="320" cy="322" r="3" fill="#e88070"/>
    <circle cx="268" cy="296" r="2.5" fill="#e88070"/>
    <circle cx="295" cy="307" r="2.5" fill="#e88070"/>
    <circle cx="323" cy="335" r="2.5" fill="#e88070"/>
    
    <!-- Arm 7 - bottom front left -->
    <path d="M 155 295 Q 110 350 90 400 Q 80 430 75 465" fill="none" stroke="#d86a4a" stroke-width="16" stroke-linecap="round"/>
    <path d="M 155 295 Q 110 350 90 400 Q 80 430 75 465" fill="none" stroke="#c85a3a" stroke-width="12" stroke-linecap="round"/>
    <!-- Suckers arm 7 -->
    <circle cx="128" cy="325" r="3" fill="#e88070"/>
    <circle cx="107" cy="360" r="3.5" fill="#e88070"/>
    <circle cx="95" cy="390" r="3" fill="#e88070"/>
    <circle cx="85" cy="420" r="2.5" fill="#e88070"/>
    
    <!-- Arm 8 - bottom front right -->
    <path d="M 245 295 Q 290 350 310 400 Q 320 430 325 465" fill="none" stroke="#d86a4a" stroke-width="16" stroke-linecap="round"/>
    <path d="M 245 295 Q 290 350 310 400 Q 320 430 325 465" fill="none" stroke="#c85a3a" stroke-width="12" stroke-linecap="round"/>
    <!-- Suckers arm 8 -->
    <circle cx="270" cy="325" r="3" fill="#e88070"/>
    <circle cx="293" cy="360" r="3.5" fill="#e88070"/>
    <circle cx="305" cy="390" r="3" fill="#e88070"/>
    <circle cx="315" cy="420" r="2.5" fill="#e88070"/>
    
    <!-- Eyes -->
    <!-- Left eye -->
    <ellipse cx="185" cy="255" rx="18" ry="20" fill="#2a2a2a"/>
    <rect x="176" y="250" width="18" height="10" fill="#1a1a1a"/>
    <ellipse cx="188" cy="253" rx="6" ry="7" fill="#4a4a4a"/>
    
    <!-- Right eye -->
    <ellipse cx="215" cy="255" rx="18" ry="20" fill="#2a2a2a"/>
    <rect x="206" y="250" width="18" height="10" fill="#1a1a1a"/>
    <ellipse cx="212" cy="253" rx="6" ry="7" fill="#4a4a4a"/>
  </g>
  
  <!-- More caustic light in foreground -->
  <ellipse cx="200" cy="200" rx="70" ry="35" fill="#3a7d9e" opacity="0.15"/>
</svg>