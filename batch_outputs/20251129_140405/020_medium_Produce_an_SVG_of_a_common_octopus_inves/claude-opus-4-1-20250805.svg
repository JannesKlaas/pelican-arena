  <circle cx="185" cy="310" r="4" fill="#f4a090"/>
  <circle cx="182" cy="320" r="3" fill="#f4a090"/>
  <circle cx="178" cy="330" r="4" fill="#f4a090"/>
  <circle cx="175" cy="340" r="3" fill="#f4a090"/>
  
  <!-- Arm 4 -->
  <path d="M 170 280 Q 140 320 120 370" stroke="#d4745f" stroke-width="16" fill="none"/>
  <circle cx="160" cy="295" r="4" fill="#f4a090"/>
  <circle cx="155" cy="305" r="3" fill="#f4a090"/>
  <circle cx="150" cy="315" r="4" fill="#f4a090"/>
  <circle cx="145" cy="325" r="3" fill="#f4a090"/>
  <circle cx="140" cy="335" r="4" fill="#f4a090"/>
  
  <!-- Arm 5 -->
  <path d="M 165 270 Q 130 280 90 300" stroke="#d4745f" stroke-width="15" fill="none"/>
  <circle cx="150" cy="272" r="3" fill="#f4a090"/>
  <circle cx="140" cy="275" r="4" fill="#f4a090"/>
  <circle cx="130" cy="278" r="3" fill="#f4a090"/>
  <circle cx="120" cy="282" r="4" fill="#f4a090"/>
  <circle cx="110" cy="286" r="3" fill="#f4a090"/>
  
  <!-- Arm 6 -->
  <path d="M 175 265 Q 150 240 110 220" stroke="#d4745f" stroke-width="14" fill="none"/>
  <circle cx="165" cy="260" r="3" fill="#f4a090"/>
  <circle cx="155" cy="255" r="4" fill="#f4a090"/>
  <circle cx="145" cy="250" r="3" fill="#f4a090"/>
  <circle cx="135" cy="245" r="4" fill="#f4a090"/>
  
  <!-- Arm 7 -->
  <path d="M 225 270 Q 260 260 300 265" stroke="#d4745f" stroke-width="15" fill="none"/>
  <circle cx="240" cy="267" r="4" fill="#f4a090"/>
  <circle cx="250" cy="265" r="3" fill="#f4a090"/>
  <circle cx="260" cy="264" r="4" fill="#f4a090"/>
  <circle cx="270" cy="264" r="3" fill="#f4a090"/>
  <circle cx="280" cy="264" r="4" fill="#f4a090"/>
  
  <!-- Arm 8 -->
  <path d="M 235 275 Q 270 280 310 290" stroke="#d4745f" stroke-width="14" fill="none"/>
  <circle cx="250" cy="277" r="3" fill="#f4a090"/>
  <circle cx="260" cy="279" r="4" fill="#f4a090"/>
  <circle cx="270" cy="281" r="3" fill="#f4a090"/>
  <circle cx="280" cy="283" r="4" fill="#f4a090"/>
</svg>