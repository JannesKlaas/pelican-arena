<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A08040;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Seafloor Sand -->
  <rect x="0" y="350" width="500" height="150" fill="url(#sandGradient)" />

  <!-- Sand Ripples -->
  <path d="M 0 350 Q 50 340 100 350 T 200 350 T 300 350 T 400 350 T 500 350" fill="none" stroke="#A08040" stroke-width="2" />
  <path d="M 0 360 Q 50 370 100 360 T 200 360 T 300 360 T 400 360 T 500 360" fill="none" stroke="#C6A579" stroke-width="1.5" />

