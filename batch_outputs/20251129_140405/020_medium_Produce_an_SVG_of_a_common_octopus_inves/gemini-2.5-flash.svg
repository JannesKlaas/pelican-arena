<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for colors -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66B2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#336699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="octopusColor" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#D97F32" />
      <stop offset="100%" style="stop-color:#8B4513" />
    </radialGradient>
    <radialGradient id="suckerGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#E0E0E0" />
      <stop offset="100%" style="stop-color:#A0A0A0" />
    </radialGradient>

    <!-- Caustic light filter -->
    <filter id="causticLight">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.005" numOctaves="4" seed="0" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="2">
        <fePointLight x="250" y="50" z="80" />
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="diffuseLighting" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Ocean background -->
  <rect x="0" y="0" width="500" height="500" fill="url(#oceanGradient)" />

  <!-- Seafloor sand -->
  <rect x="0" y="320" width="500" height="180" fill="url(#sandGradient)" />

  <!-- Sand ripples -->
  <path d="M0 330 Q120 320 250 330 T500 340" fill="none" stroke="#A98F76" stroke-width="1.5" opacity="0.7"/>
  <path d="M0 345 Q100 355 200 345 T400 340 T500 345" fill="none" stroke="#A98F76" stroke-width="1" opacity="0.5"/>
  <path d="M0 360 Q150 350 300 360 T500 370" fill="none" stroke="#A98F76" stroke-width="1.5" opacity="0.6"/>

  <!-- Scattered shells -->
  <g id="shells">
    <path d="M80 370 Q85 360 90 370 Q85 380 80 370 Z" fill="#F0E68C" stroke="#B8860B" stroke-width="0.5"/>
    <path d="M420 360 Q425 350 430 360 Q425 370 420 360 Z" fill="#FFEBCD" stroke="#D2B48C" stroke-width="0.5"/>
    <circle cx="160" cy="400" r="4" fill="#FFE4B5" stroke="#CD853F" stroke-width="0.5"/>
    <circle cx="340" cy="410" r="5" fill="#F0E68C" stroke="#B8860B" stroke-width="0.5"/>
    <path d="M200 420 C195 410 190 410 190 415 C190 420 195 425 200 420 Z" fill="#EBD6B4" stroke="#D3B08C" stroke-width="0.5"/>
  </g>

  <!-- Glass Jar -->
  <g id="jar">
    <!-- Jar mouth -->
    <path d="M280 325 H220 C210 305 210 295 220 285 H280 C290 295 290 305 280 325 Z" fill="#DDF5F5" stroke="#B0E0E6" stroke-width="2" opacity="0.6"/>
    <!-- Jar body -->
    <path d="M220 285 C190 230 190 190 250 180 C310 190 310 230 280 285 Z" fill="#DDF5F5" stroke="#B0E0E6" stroke-width="2" opacity="0.6"/>
    <!-- Jar bottom curve (partially hidden by sand) -->
    <ellipse cx="250" cy="185" rx="35" ry="12" fill="#DDF5F5" stroke="#B0E0E6" stroke-width="2" opacity="0.6"/>
    <!-- Jar highlights -->
    <path d="M235 200 Q240 195 245 200 Q240 205 235 200 Z" fill="white" opacity="0.6"/>
    <path d="M275 220 C280 210 280 200 270 205 C265 215 265 225 275 220 Z" fill="white" opacity="0.6"/>
    <circle cx="270" cy="230" r="3" fill="white" opacity="0.5"/>
    <path d="M225 260 Q230 255 235 260 Q230 265 225 260 Z" fill="white" opacity="0.5"/>
  </g>

  <!-- Octopus -->
  <g id="octopus">
    <!-- Mantle -->
    <ellipse cx="250" cy="230" rx="75" ry="65" fill="url(#octopusColor)" />

    <!-- Eyes -->
    <circle cx="220" cy="210" r="10" fill="white" stroke="black" stroke-width="1"/>
    <rect x="215" y="208" width="10" height="4" rx="1" fill="black"/> <!-- Left pupil -->
    <circle cx="280" cy="210" r="10" fill="white" stroke="black" stroke-width="1"/>
    <rect x="275" y="208" width="10" height="4" rx="1" fill="black"/> <!-- Right pupil -->

    <!-- Arms -->
    <!-- Arm 1 (reaching into jar) -->
    <path d="M245 280 Q240 260 255 250 C265 240 270 230 260 220 L250 200 L245 190" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="248" cy="270" r="4"/> <circle cx="240" cy="268" r="3"/>
      <circle cx="252" cy="260" r="4"/> <circle cx="244" cy="258" r="3"/>
      <circle cx="255" cy="250" r="4"/> <circle cx="247" cy="248" r="3"/>
      <circle cx="257" cy="240" r="3"/> <circle cx="249" cy="238" r="2"/>
    </g>

    <!-- Arm 2 (curved, bottom left) -->
    <path d="M220 280 C170 290 140 330 160 360 C180 390 210 370 240 360" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="220" cy="285" r="4"/> <circle cx="210" cy="288" r="3"/>
      <circle cx="195" cy="300" r="4"/> <circle cx="185" cy="305" r="3"/>
      <circle cx="170" cy="320" r="4"/> <circle cx="160" cy="325" r="3"/>
      <circle cx="160" cy="340" r="4"/> <circle cx="165" cy="345" r="3"/>
      <circle cx="180" cy="355" r="3"/> <circle cx="188" cy="350" r="2"/>
    </g>

    <!-- Arm 3 (curved, bottom right) -->
    <path d="M280 280 C330 290 360 330 340 360 C320 390 290 370 260 360" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="280" cy="285" r="4"/> <circle cx="290" cy="288" r="3"/>
      <circle cx="305" cy="300" r="4"/> <circle cx="315" cy="305" r="3"/>
      <circle cx="330" cy="320" r="4"/> <circle cx="340" cy="325" r="3"/>
      <circle cx="340" cy="340" r="4"/> <circle cx="335" cy="345" r="3"/>
      <circle cx="320" cy="355" r="3"/> <circle cx="312" cy="350" r="2"/>
    </g>

    <!-- Arm 4 (peeking from behind, left) -->
    <path d="M200 270 Q170 260 140 270 Q110 280 90 320" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="195" cy="275" r="4"/> <circle cx="185" cy="270" r="3"/>
      <circle cx="165" cy="265" r="4"/> <circle cx="155" cy="268" r="3"/>
      <circle cx="135" cy="275" r="4"/> <circle cx="125" cy="280" r="3"/>
      <circle cx="105" cy="295" r="4"/> <circle cx="95" cy="300" r="3"/>
    </g>

    <!-- Arm 5 (peeking from behind, right) -->
    <path d="M300 270 Q330 260 360 270 Q390 280 410 320" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="305" cy="275" r="4"/> <circle cx="315" cy="270" r="3"/>
      <circle cx="335" cy="265" r="4"/> <circle cx="345" cy="268" r="3"/>
      <circle cx="365" cy="275" r="4"/> <circle cx="375" cy="280" r="3"/>
      <circle cx="395" cy="295" r="4"/> <circle cx="405" cy="300" r="3"/>
    </g>

    <!-- Arm 6 (front, slightly left) -->
    <path d="M230 290 Q200 315 180 335 Q160 355 170 365" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="225" cy="295" r="4"/> <circle cx="218" cy="300" r="3"/>
      <circle cx="205" cy="310" r="4"/> <circle cx="198" cy="315" r="3"/>
      <circle cx="188" cy="325" r="4"/> <circle cx="181" cy="330" r="3"/>
      <circle cx="175" cy="340" r="3"/> <circle cx="170" cy="345" r="2"/>
    </g>

    <!-- Arm 7 (front, slightly right) -->
    <path d="M270 290 Q300 315 320 335 Q340 355 330 365" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="275" cy="295" r="4"/> <circle cx="282" cy="300" r="3"/>
      <circle cx="295" cy="310" r="4"/> <circle cx="302" cy="315" r="3"/>
      <circle cx="312" cy="325" r="4"/> <circle cx="319" cy="330" r="3"/>
      <circle cx="325" cy="340" r="3"/> <circle cx="330" cy="345" r="2"/>
    </g>

    <!-- Arm 8 (center, slightly curled) -->
    <path d="M250 295 Q260 315 250 335 Q240 345 250 355" fill="#D97F32" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <g class="suckers" fill="url(#suckerGradient)">
      <circle cx="252" cy="305" r="4"/> <circle cx="248" cy="310" r="3"/>
      <circle cx="254" cy="320" r="4"/> <circle cx="246" cy="325" r="3"/>
      <circle cx="252" cy="335" r="4"/> <circle cx="248" cy="340" r="3"/>
      <circle cx="250" cy="350" r="3"/> <circle cx="250" cy="345" r="2"/>
    </g>

  </g>

  <!-- Caustic light overlay -->
  <rect x="0" y="0" width="500" height="500" fill="white" opacity="0.15" filter="url(#causticLight)"/>

</svg>