<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2638;stop-opacity:1" />
    </linearGradient>
    
    <filter id="caustics">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" />
    </filter>
    
    <radialGradient id="glassShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="500" height="500" fill="url(#waterGradient)"/>
  
  <!-- Caustic light patterns -->
  <ellipse cx="150" cy="80" rx="120" ry="80" fill="#2d6b8f" opacity="0.3" filter="url(#caustics)"/>
  <ellipse cx="380" cy="100" rx="100" ry="70" fill="#2d6b8f" opacity="0.2" filter="url(#caustics)"/>
  
  <!-- Seafloor sand -->
  <ellipse cx="250" cy="420" rx="200" ry="40" fill="#c4a574" opacity="0.8"/>
  
  <!-- Sand ripples -->
  <path d="M 80 410 Q 100 405 120 410" stroke="#b8956a" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 140 415 Q 160 410 180 415" stroke="#b8956a" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 415 Q 300 410 320 415" stroke="#b8956a" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 360 410 Q 380 405 400 410" stroke="#b8956a" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Scattered shells -->
  <g opacity="0.7">
    <ellipse cx="100" cy="400" rx="8" ry="6" fill="#d4af96" transform="rotate(25 100 400)"/>
    <path d="M 95 400 Q 100 395 105 400" stroke="#c99878" stroke-width="1" fill="none"/>
  </g>
  <g opacity="0.7">
    <circle cx="420" cy="405" r="6" fill="#e8c4a0"/>
    <path d="M 416 405 Q 420 401 424 405" stroke="#d4af96" stroke-width="1" fill="none"/>
  </g>
  <g opacity="0.6">
    <ellipse cx="150" cy="415" rx="7" ry="5" fill="#d9b896" transform="rotate(-30 150 415)"/>
  </g>
  
  <!-- Glass jar -->
  <g id="jar">
    <!-- Jar body -->
    <ellipse cx="380" cy="320" rx="35" ry="50" fill="#e8f4f8" opacity="0.3" stroke="#b0d4e3" stroke-width="2"/>
    <!-- Jar rim -->
    <ellipse cx="380" cy="275" rx="40" ry="12" fill="#c0e0ed" opacity="0.4" stroke="#a0c8db" stroke-width="1.5"/>
    <!-- Glass highlight left -->
    <ellipse cx="360" cy="300" rx="8" ry="25" fill="#ffffff" opacity="0.5"/>
    <!-- Glass highlight right -->
    <ellipse cx="398" cy="310" rx="6" ry="20" fill="#ffffff" opacity="0.3"/>
    <!-- Glass shine overlay -->
    <ellipse cx="375" cy="285" rx="12" ry="8" fill="url(#glassShine)"/>
  </g>
  
  <!-- Octopus mantle (rounded body) -->
  <ellipse cx="200" cy="240" rx="65" ry="75" fill="#d94545" opacity="0.85"/>
  <ellipse cx="200" cy="240" rx="60" ry="70" fill="#e85555" opacity="0.9"/>
  
  <!-- Octopus eyes -->
  <!-- Left eye -->
  <circle cx="180" cy="220" r="12" fill="#1a1a1a"/>
  <ellipse cx="181" cy="221" rx="5" ry="8" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="182" cy="218" rx="3" ry="6" fill="#000000"/>
  <!-- Right eye -->
  <circle cx="220" cy="220" r="12" fill="#1a1a1a"/>
  <ellipse cx="221" cy="221" rx="5" ry="8" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="222" cy="218" rx="3" ry="6" fill="#000000"/>
  
  <!-- Octopus arms with suckers -->
  <!-- Arm 1 (left-up) -->
  <path d="M 165 190 Q 120 140 110 90" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="145" cy="165" r="4" fill="#8b2f2f"/>
  <circle cx="138" cy="148" r="3.5" fill="#8b2f2f"/>
  <circle cx="125" cy="125" r="4" fill="#8b2f2f"/>
  <circle cx="115" cy="105" r="3.5" fill="#8b2f2f"/>
  <circle cx="150" cy="170" r="3" fill="#8b2f2f"/>
  <circle cx="140" cy="152" r="3" fill="#8b2f2f"/>
  <circle cx="128" cy="130" r="3.5" fill="#8b2f2f"/>
  <circle cx="118" cy="110" r="3" fill="#8b2f2f"/>
  
  <!-- Arm 2 (left-down) -->
  <path d="M 165 290 Q 100 340 80 400" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="140" cy="310" r="4" fill="#8b2f2f"/>
  <circle cx="118" cy="335" r="3.5" fill="#8b2f2f"/>
  <circle cx="95" cy="368" r="4" fill="#8b2f2f"/>
  <circle cx="145" cy="315" r="3" fill="#8b2f2f"/>
  <circle cx="125" cy="340" r="3" fill="#8b2f2f"/>
  <circle cx="100" cy="375" r="3.5" fill="#8b2f2f"/>
  
  <!-- Arm 3 (down-left) -->
  <path d="M 195 315 Q 150 380 135 430" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="180" cy="345" r="4" fill="#8b2f2f"/>
  <circle cx="160" cy="378" r="3.5" fill="#8b2f2f"/>
  <circle cx="145" cy="410" r="4" fill="#8b2f2f"/>
  <circle cx="185" cy="350" r="3" fill="#8b2f2f"/>
  <circle cx="165" cy="383" r="3" fill="#8b2f2f"/>
  
  <!-- Arm 4 (down) -->
  <path d="M 200 315 Q 205 385 200 440" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="202" cy="350" r="4" fill="#8b2f2f"/>
  <circle cx="205" cy="385" r="3.5" fill="#8b2f2f"/>
  <circle cx="202" cy="420" r="4" fill="#8b2f2f"/>
  <circle cx="207" cy="355" r="3" fill="#8b2f2f"/>
  <circle cx="209" cy="390" r="3" fill="#8b2f2f"/>
  
  <!-- Arm 5 (down-right) -->
  <path d="M 205 315 Q 260 380 265 430" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="220" cy="345" r="4" fill="#8b2f2f"/>
  <circle cx="240" cy="378" r="3.5" fill="#8b2f2f"/>
  <circle cx="255" cy="410" r="4" fill="#8b2f2f"/>
  <circle cx="225" cy="350" r="3" fill="#8b2f2f"/>
  <circle cx="245" cy="383" r="3" fill="#8b2f2f"/>
  
  <!-- Arm 6 (right-down) -->
  <path d="M 235 290 Q 300 340 320 400" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="260" cy="310" r="4" fill="#8b2f2f"/>
  <circle cx="282" cy="335" r="3.5" fill="#8b2f2f"/>
  <circle cx="305" cy="368" r="4" fill="#8b2f2f"/>
  <circle cx="265" cy="315" r="3" fill="#8b2f2f"/>
  <circle cx="288" cy="340" r="3" fill="#8b2f2f"/>
  <circle cx="310" cy="375" r="3.5" fill="#8b2f2f"/>
  
  <!-- Arm 7 (right-up) -->
  <path d="M 235 190 Q 280 140 290 90" stroke="#c94545" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="255" cy="165" r="4" fill="#8b2f2f"/>
  <circle cx="262" cy="148" r="3.5" fill="#8b2f2f"/>
  <circle cx="275" cy="125" r="4" fill="#8b2f2f"/>
  <circle cx="285" cy="105" r="3.5" fill="#8b2f2f"/>
  <circle cx="260" cy="170" r="3" fill="#8b2f2f"/>
  <circle cx="268" cy="152" r="3" fill="#8b2f2f"/>
  <circle cx="280" cy="130" r="3.5" fill="#8b2f2f"/>
  <circle cx="288" cy="110" r="3" fill="#8b2f2f"/>
  
  <!-- Arm 8 (reaching into jar) -->
  <path d="M 220 210 Q 290 230 360 280" stroke="#c94545" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 225 215 Q 305 240 365 285" stroke="#d95555" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.7"/>
  <circle cx="245" cy="218" r="4" fill="#8b2f2f"/>
  <circle cx="275" cy="225" r="3.5" fill="#8b2f2f"/>
  <circle cx="310" cy="240" r="4" fill="#8b2f2f"/>
  <circle cx="340" cy="260" r="3.5" fill="#8b2f2f"/>
  <circle cx="250" cy="222" r="3" fill="#8b2f2f"/>
  <circle cx="282" cy="230" r="3" fill="#8b2f2f"/>
  <circle cx="318" cy="245" r="3" fill="#8b2f2f"/>
  <circle cx="350" cy="265" r="3" fill="#8b2f2f"/>
  
  <!-- Suction cups at tip of arm 8 -->
  <circle cx="365" cy="283" r="3" fill="#a03535" opacity="0.8"/>
  <circle cx="358" cy="280" r="2.5" fill="#a03535" opacity="0.8"/>
</svg>