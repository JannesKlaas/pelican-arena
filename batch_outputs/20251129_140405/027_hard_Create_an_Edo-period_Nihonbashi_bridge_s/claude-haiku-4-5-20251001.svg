<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Paper texture -->
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5"/>
    </filter>
    
    <!-- Woodgrain effect -->
    <filter id="woodgrain">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    
    <!-- Seigaiha wave pattern -->
    <pattern id="seigaiha" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#1a3a52" stroke-width="1.5"/>
      <circle cx="20" cy="20" r="10" fill="none" stroke="#1a3a52" stroke-width="1.5"/>
      <circle cx="20" cy="20" r="5" fill="none" stroke="#1a3a52" stroke-width="1.5"/>
    </pattern>
    
    <!-- Asanoha hemp leaf pattern -->
    <pattern id="asanoha" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M15 0 L20 8 L15 10 L10 8 Z" fill="#8b4513" opacity="0.6"/>
      <path d="M15 10 L20 18 L15 20 L10 18 Z" fill="#8b4513" opacity="0.6"/>
      <path d="M15 20 L20 28 L15 30 L10 28 Z" fill="#8b4513" opacity="0.6"/>
    </pattern>
    
    <!-- Rotor glow effect -->
    <radialGradient id="rotorGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#999999;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#666666;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Water ripple pattern -->
    <pattern id="waterRipple" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="20" fill="none" stroke="#4a7c8c" stroke-width="0.8" opacity="0.5"/>
      <circle cx="30" cy="30" r="14" fill="none" stroke="#4a7c8c" stroke-width="0.8" opacity="0.4"/>
    </pattern>
    
    <!-- Registration offset for cyan -->
    <filter id="cyanOffset">
      <feOffset dx="1.5" dy="1" result="offset"/>
      <feBlend in="SourceGraphic" in2="offset"/>
    </filter>
  </defs>
  
  <!-- Background sky -->
  <rect width="500" height="500" fill="#f5e6d3" filter="url(#paperTexture)"/>
  
  <!-- Sky gradient -->
  <rect width="500" height="280" fill="#d9c4a8"/>
  
  <!-- Distant mountains -->
  <path d="M 0 280 Q 125 220 250 250 T 500 280 L 500 0 L 0 0 Z" fill="#a8876f" opacity="0.4"/>
  
  <!-- River/water -->
  <rect y="350" width="500" height="150" fill="#6b9db1" filter="url(#paperTexture)"/>
  
  <!-- Water ripples -->
  <g opacity="0.3">
    <circle cx="80" cy="380" r="25" fill="none" stroke="#4a7c8c" stroke-width="0.7"/>
    <circle cx="80" cy="380" r="18" fill="none" stroke="#4a7c8c" stroke-width="0.7"/>
    <circle cx="200" cy="410" r="30" fill="none" stroke="#4a7c8c" stroke-width="0.6"/>
    <circle cx="200" cy="410" r="22" fill="none" stroke="#4a7c8c" stroke-width="0.6"/>
    <circle cx="380" cy="390" r="28" fill="none" stroke="#4a7c8c" stroke-width="0.7"/>
    <circle cx="380" cy="390" r="20" fill="none" stroke="#4a7c8c" stroke-width="0.7"/>
  </g>
  
  <!-- Bridge: catenary arch -->
  <g filter="url(#woodgrain)">
    <!-- Bridge deck -->
    <path d="M 80 320 L 420 320 L 420 340 L 80 340 Z" fill="#8b6f47" stroke="#3d2f1f" stroke-width="1.5"/>
    
    <!-- Arch supports - catenary curve -->
    <path d="M 100 320 Q 150 240 250 210 Q 350 240 400 320" fill="none" stroke="#3d2f1f" stroke-width="3"/>
    <path d="M 100 320 Q 150 242 250 212 Q 350 242 400 320" fill="none" stroke="#2d1f0f" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Vertical supports -->
    <line x1="120" y1="320" x2="120" y2="360" stroke="#3d2f1f" stroke-width="2"/>
    <line x1="160" y1="280" x2="160" y2="360" stroke="#3d2f1f" stroke-width="2"/>
    <line x1="250" y1="220" x2="250" y2="360" stroke="#3d2f1f" stroke-width="2.5"/>
    <line x1="340" y1="280" x2="340" y2="360" stroke="#3d2f1f" stroke-width="2"/>
    <line x1="380" y1="320" x2="380" y2="360" stroke="#3d2f1f" stroke-width="2"/>
    
    <!-- Decorative railings -->
    <line x1="80" y1="310" x2="420" y2="310" stroke="#5c3d24" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Figure on bridge - man in kimono -->
  <g transform="translate(150, 280)">
    <!-- Kimono body with seigaiha pattern -->
    <ellipse cx="0" cy="20" rx="18" ry="28" fill="#1a3a52"/>
    <ellipse cx="0" cy="20" rx="18" ry="28" fill="url(#seigaiha)" opacity="0.6"/>
    
    <!-- Kimono sleeves -->
    <path d="M -18 15 Q -35 15 -38 30 L -30 35 Q -20 25 -18 20 Z" fill="#c41e3a" opacity="0.8"/>
    <path d="M 18 15 Q 35 15 38 30 L 30 35 Q 20 25 18 20 Z" fill="#c41e3a" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="0" cy="-8" r="10" fill="#d4a574"/>
    
    <!-- Hair -->
    <path d="M -10 -8 Q -12 -15 0 -18 Q 12 -15 10 -8" fill="#1a1a1a"/>
  </g>
  
  <!-- Drone disguised as traditional kite -->
  <g transform="translate(350, 180)">
    <!-- Bamboo frame - outer diamond -->
    <line x1="0" y1="-45" x2="35" y2="0" stroke="#8b7355" stroke-width="2.5" filter="url(#woodgrain)"/>
    <line x1="35" y1="0" x2="0" y2="45" stroke="#8b7355" stroke-width="2.5" filter="url(#woodgrain)"/>
    <line x1="0" y1="45" x2="-35" y2="0" stroke="#8b7355" stroke-width="2.5" filter="url(#woodgrain)"/>
    <line x1="-35" y1="0" x2="0" y2="-45" stroke="#8b7355" stroke-width="2.5" filter="url(#woodgrain)"/>
    
    <!-- Inner bamboo cross -->
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#8b7355" stroke-width="2" opacity="0.7"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#8b7355" stroke-width="2" opacity="0.7"/>
    
    <!-- Kite paper - asanoha pattern -->
    <polygon points="0,-45 35,0 0,45 -35,0" fill="#d4a574"/>
    <polygon points="0,-45 35,0 0,45 -35,0" fill="url(#asanoha)" opacity="0.4"/>
    
    <!-- Decorative border -->
    <polygon points="0,-45 35,0 0,45 -35,0" fill="none" stroke="#3d2f1f" stroke-width="1.5"/>
    
    <!-- Disguised rotor disks - subtle glow rings -->
    <g opacity="0.25">
      <circle cx="-12" cy="-15" r="8" fill="url(#rotorGlow)"/>
      <circle cx="12" cy="-15" r="8" fill="url(#rotorGlow)"/>
      <circle cx="-12" cy="15" r="8" fill="url(#rotorGlow)"/>
      <circle cx="12" cy="15" r="8" fill="url(#rotorGlow)"/>
    </g>
    
    <!-- Rotor vanes (very faint) -->
    <g opacity="0.15" stroke="#999999" stroke-width="1">
      <line x1="-12" y1="-23" x2="-12" y2="-7"/>
      <line x1="-20" y1="-15" x2="-4" y2="-15"/>
      <line x1="12" y1="-23" x2="12" y2="-7"/>
      <line x1="4" y1="-15" x2="20" y2="-15"/>
    </g>
    
    <!-- Kite tail -->
    <path d="M 0 45 Q 5 70 0 95" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M 0 95 L -6 88 M 0 95 L 6 88" stroke="#8b4513" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Noren (shop curtain) with kanji -->
  <g transform="translate(50, 200)">
    <!-- Curtain cloth -->
    <rect x="0" y="0" width="80" height="100" fill="#c41e3a" opacity="0.9"/>
    <rect x="0" y="0" width="80" height="100" fill="url(#asanoha)" opacity="0.3"/>
    
    <!-- Curtain rod -->
    <rect x="-5" y="-5" width="90" height="8" fill="#8b7355" filter="url(#woodgrain)"/>
    
    <!-- Kanji on curved path -->
    <defs>
      <path id="curtainPath" d="M 5 60 Q 40 40 75 60" fill="none"/>
    </defs>
    <text font-size="24" font-family="serif" fill="#f5e6d3" opacity="0.8" font-weight="bold">
      <textPath href="#curtainPath" startOffset="50%" text-anchor="middle">
        橋
      </textPath>
    </text>
  </g>
  
  <!-- Registration misalignment effect (cyan plate offset) -->
  <g filter="url(#cyanOffset)" opacity="0.03">
    <rect width="500" height="500" fill="#00ffff"/>
  </g>
  
  <!-- Magenta plate slight offset -->
  <g opacity="0.02">
    <rect x="1" y="1" width="500" height="500" fill="#ff00ff"/>
  </g>
  
  <!-- Foreground rocks -->
  <g opacity="0.7">
    <ellipse cx="420" cy="410" rx="35" ry="25" fill="#5c3d24" filter="url(#paperTexture)"/>
    <ellipse cx="420" cy="410" rx="33" ry="23" fill="#6f4d31" opacity="0.6"/>
    <ellipse cx="60" cy="420" rx="40" ry="30" fill="#5c3d24" filter="url(#paperTexture)"/>
    <ellipse cx="60" cy="420" rx="38" ry="28" fill="#6f4d31" opacity="0.6"/>
  </g>
  
  <!-- Signature/artist mark -->
  <g opacity="0.3" font-size="10" font-family="serif" fill="#3d2f1f">
    <text x="460" y="480">版</text>
  </g>
</svg>