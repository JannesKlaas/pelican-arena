<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Giraffe body -->
  <ellipse cx="250" cy="350" rx="60" ry="90" fill="#f4a460"/>
  
  <!-- Giraffe neck -->
  <rect x="230" y="200" width="40" height="160" fill="#f4a460"/>
  
  <!-- Giraffe head -->
  <ellipse cx="250" cy="180" rx="35" ry="45" fill="#f4a460"/>
  
  <!-- Giraffe snout -->
  <ellipse cx="250" cy="200" rx="20" ry="15" fill="#daa520"/>
  
  <!-- Giraffe ears -->
  <ellipse cx="225" cy="150" rx="8" ry="15" fill="#f4a460"/>
  <ellipse cx="275" cy="150" rx="8" ry="15" fill="#f4a460"/>
  
  <!-- Giraffe horns (ossicones) -->
  <rect x="235" y="135" width="6" height="15" rx="3" fill="#8b4513"/>
  <rect x="259" y="135" width="6" height="15" rx="3" fill="#8b4513"/>
  <circle cx="238" cy="135" r="5" fill="#8b4513"/>
  <circle cx="262" cy="135" r="5" fill="#8b4513"/>
  
  <!-- Giraffe legs -->
  <rect x="220" y="380" width="15" height="80" fill="#f4a460"/>
  <rect x="265" y="380" width="15" height="80" fill="#f4a460"/>
  <rect x="230" y="400" width="15" height="60" fill="#f4a460"/>
  <rect x="255" y="400" width="15" height="60" fill="#f4a460"/>
  
  <!-- Hooves -->
  <ellipse cx="227" cy="465" rx="8" ry="5" fill="#2c1810"/>
  <ellipse cx="272" cy="465" rx="8" ry="5" fill="#2c1810"/>
  <ellipse cx="237" cy="465" rx="8" ry="5" fill="#2c1810"/>
  <ellipse cx="262" cy="465" rx="8" ry="5" fill="#2c1810"/>
  
  <!-- Giraffe spots -->
  <ellipse cx="240" cy="250" rx="12" ry="15" fill="#8b4513"/>
  <ellipse cx="260" cy="280" rx="10" ry="12" fill="#8b4513"/>
  <ellipse cx="235" cy="320" rx="13" ry="10" fill="#8b4513"/>
  <ellipse cx="270" cy="340" rx="11" ry="13" fill="#8b4513"/>
  <ellipse cx="250" cy="370" rx="9" ry="11" fill="#8b4513"/>
  <ellipse cx="220" cy="360" rx="8" ry="10" fill="#8b4513"/>
  
  <!-- Eyes -->
  <circle cx="235" cy="175" r="5" fill="#000"/>
  <circle cx="265" cy="175" r="5" fill="#000"/>
  <circle cx="236" cy="174" r="2" fill="#fff"/>
  <circle cx="266" cy="174" r="2" fill="#fff"/>
  
  <!-- Mouth -->
  <path d="M 250 210 Q 240 215 235 210" stroke="#8b4513" stroke-width="2" fill="none"/>
  
  <!-- Bubble -->
  <circle cx="320" cy="180" r="35" fill="#87ceeb" opacity="0.6"/>
  <circle cx="310" cy="170" r="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Bubble trail -->
  <circle cx="285" cy="195" r="5" fill="#87ceeb" opacity="0.5"/>
  <circle cx="295" cy="190" r="7" fill="#87ceeb" opacity="0.5"/>
  <circle cx="305" cy="185" r="6" fill="#87ceeb" opacity="0.5"/>
  
  <!-- Tail -->
  <path d="M 210 350 Q 180 370 170 400" stroke="#f4a460" stroke-width="8" fill="none"/>
  <ellipse cx="170" cy="405" rx="6" ry="10" fill="#8b4513"/>
</svg>