<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="500" fill="#87CEEB"/>
  
  <!-- Ground -->
  <ellipse cx="250" cy="450" rx="200" ry="40" fill="#90EE90"/>
  
  <!-- Giraffe body -->
  <ellipse cx="200" cy="350" rx="60" ry="80" fill="#F4A460"/>
  
  <!-- Giraffe spots on body -->
  <circle cx="170" cy="320" r="12" fill="#8B4513"/>
  <circle cx="210" cy="310" r="12" fill="#8B4513"/>
  <circle cx="240" cy="330" r="12" fill="#8B4513"/>
  <circle cx="180" cy="360" r="12" fill="#8B4513"/>
  <circle cx="220" cy="370" r="12" fill="#8B4513"/>
  
  <!-- Giraffe neck -->
  <rect x="185" y="240" width="30" height="110" fill="#F4A460" rx="15"/>
  
  <!-- Giraffe neck spots -->
  <circle cx="195" cy="260" r="8" fill="#8B4513"/>
  <circle cx="210" cy="280" r="8" fill="#8B4513"/>
  <circle cx="195" cy="300" r="8" fill="#8B4513"/>
  <circle cx="210" cy="320" r="8" fill="#8B4513"/>
  
  <!-- Giraffe head -->
  <ellipse cx="200" cy="220" rx="28" ry="35" fill="#F4A460"/>
  
  <!-- Giraffe spots on head -->
  <circle cx="185" cy="210" r="6" fill="#8B4513"/>
  <circle cx="215" cy="215" r="6" fill="#8B4513"/>
  
  <!-- Giraffe ears -->
  <ellipse cx="180" cy="190" rx="8" ry="18" fill="#F4A460"/>
  <ellipse cx="220" cy="190" rx="8" ry="18" fill="#F4A460"/>
  <ellipse cx="180" cy="190" rx="4" ry="10" fill="#8B4513"/>
  <ellipse cx="220" cy="190" rx="4" ry="10" fill="#8B4513"/>
  
  <!-- Giraffe horns -->
  <line x1="185" y1="185" x2="180" y2="160" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="215" y1="185" x2="220" y2="160" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Giraffe snout -->
  <ellipse cx="200" cy="240" rx="12" ry="8" fill="#E8B4A0"/>
  
  <!-- Giraffe mouth -->
  <path d="M 200 243 Q 195 250 200 252" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Giraffe eye -->
  <circle cx="208" cy="218" r="3" fill="#000"/>
  
  <!-- Bubble -->
  <circle cx="220" cy="235" r="25" fill="#E0F6FF" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Bubble shine -->
  <circle cx="228" cy="228" r="6" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Bubble connection line -->
  <line x1="212" y1="240" x2="210" y2="250" stroke="#87CEEB" stroke-width="1"/>
</svg>