<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Black sky -->
  <rect width="500" height="500" fill="#000000"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="0.8" fill="#ffffff"/>
  <circle cx="120" cy="60" r="0.6" fill="#ffffff"/>
  <circle cx="200" cy="30" r="0.7" fill="#ffffff"/>
  <circle cx="300" cy="50" r="0.5" fill="#ffffff"/>
  <circle cx="400" cy="70" r="0.8" fill="#ffffff"/>
  <circle cx="450" cy="40" r="0.6" fill="#ffffff"/>
  
  <!-- Earth in sky -->
  <circle cx="420" cy="80" r="30" fill="#1e5a9e"/>
  <ellipse cx="410" cy="75" rx="12" ry="18" fill="#4a9f5f" opacity="0.7"/>
  <ellipse cx="430" cy="85" rx="8" ry="15" fill="#4a9f5f" opacity="0.6"/>
  <circle cx="420" cy="80" r="30" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
  
  <!-- Curved horizon -->
  <ellipse cx="250" cy="800" rx="600" ry="500" fill="#4a4a4a"/>
  
  <!-- Gray lunar surface -->
  <rect y="250" width="500" height="250" fill="#6a6a6a"/>
  <ellipse cx="250" cy="250" rx="500" ry="30" fill="#5a5a5a"/>
  
  <!-- Surface texture - craters -->
  <ellipse cx="100" cy="300" rx="15" ry="8" fill="#5a5a5a"/>
  <ellipse cx="180" cy="350" rx="20" ry="10" fill="#5a5a5a"/>
  <ellipse cx="350" cy="320" rx="12" ry="6" fill="#5a5a5a"/>
  <ellipse cx="420" cy="380" rx="18" ry="9" fill="#5a5a5a"/>
  
  <!-- Long shadow from astronaut -->
  <ellipse cx="200" cy="340" rx="80" ry="25" fill="#3a3a3a" opacity="0.6"/>
  
  <!-- American flag shadow -->
  <rect x="335" y="320" width="45" height="2" fill="#3a3a3a" opacity="0.6"/>
  
  <!-- American flag pole -->
  <rect x="340" y="260" width="2" height="80" fill="#c0c0c0"/>
  
  <!-- Flag horizontal support rod -->
  <rect x="340" y="260" width="45" height="1.5" fill="#c0c0c0"/>
  
  <!-- American flag -->
  <rect x="342" y="261" width="43" height="28" fill="#b22234"/>
  <rect x="342" y="265" width="43" height="3" fill="#ffffff"/>
  <rect x="342" y="271" width="43" height="3" fill="#ffffff"/>
  <rect x="342" y="277" width="43" height="3" fill="#ffffff"/>
  <rect x="342" y="283" width="43" height="3" fill="#ffffff"/>
  <rect x="342" y="261" width="17" height="14" fill="#3c3b6e"/>
  <!-- Stars on flag -->
  <circle cx="347" cy="265" r="0.6" fill="#ffffff"/>
  <circle cx="351" cy="265" r="0.6" fill="#ffffff"/>
  <circle cx="355" cy="265" r="0.6" fill="#ffffff"/>
  <circle cx="349" cy="268" r="0.6" fill="#ffffff"/>
  <circle cx="353" cy="268" r="0.6" fill="#ffffff"/>
  <circle cx="347" cy="271" r="0.6" fill="#ffffff"/>
  <circle cx="351" cy="271" r="0.6" fill="#ffffff"/>
  <circle cx="355" cy="271" r="0.6" fill="#ffffff"/>
  
  <!-- Astronaut boots and footprints -->
  <!-- Left boot -->
  <ellipse cx="235" cy="380" rx="8" ry="12" fill="#e8e8e8"/>
  <rect x="227" y="375" width="16" height="10" fill="#e8e8e8"/>
  
  <!-- Right boot -->
  <ellipse cx="255" cy="385" rx="8" ry="12" fill="#e8e8e8"/>
  <rect x="247" y="380" width="16" height="10" fill="#e8e8e8"/>
  
  <!-- Footprints in regolith -->
  <ellipse cx="200" cy="360" rx="7" ry="10" fill="#5a5a5a" opacity="0.8"/>
  <ellipse cx="220" cy="370" rx="7" ry="10" fill="#5a5a5a" opacity="0.8"/>
  
  <!-- Astronaut legs -->
  <rect x="230" y="330" width="12" height="50" fill="#e8e8e8" rx="2"/>
  <rect x="248" y="335" width="12" height="50" fill="#e8e8e8" rx="2"/>
  
  <!-- Joint rings at knees -->
  <rect x="228" y="355" width="16" height="4" fill="#d0d0d0"/>
  <rect x="228" y="360" width="16" height="3" fill="#b0b0b0"/>
  <rect x="246" y="360" width="16" height="4" fill="#d0d0d0"/>
  <rect x="246" y="365" width="16" height="3" fill="#b0b0b0"/>
  
  <!-- PLSS backpack -->
  <rect x="233" y="260" width="30" height="40" fill="#e8e8e8" rx="2"/>
  <rect x="236" y="263" width="24" height="34" fill="#d4d4d4"/>
  <!-- Backpack details -->
  <rect x="239" y="268" width="8" height="8" fill="#a0a0a0"/>
  <rect x="249" y="268" width="8" height="8" fill="#a0a0a0"/>
  <rect x="239" y="280" width="18" height="3" fill="#8a8a8a"/>
  <rect x="239" y="286" width="18" height="3" fill="#8a8a8a"/>
  
  <!-- Torso -->
  <rect x="232" y="280" width="28" height="50" fill="#e8e8e8" rx="3"/>
  
  <!-- Arms -->
  <!-- Left arm -->
  <rect x="218" y="285" width="15" height="35" fill="#e8e8e8" rx="2" transform="rotate(-25 225 285)"/>
  <!-- Left elbow joint ring -->
  <ellipse cx="215" cy="305" rx="8" ry="5" fill="#d0d0d0" transform="rotate(-25 215 305)"/>
  <ellipse cx="215" cy="307" rx="7" ry="4" fill="#b0b0b0" transform="rotate(-25 215 307)"/>
  
  <!-- Right arm -->
  <rect x="259" y="285" width="15" height="35" fill="#e8e8e8" rx="2" transform="rotate(25 267 285)"/>
  <!-- Right elbow joint ring -->
  <ellipse cx="277" cy="305" rx="8" ry="5" fill="#d0d0d0" transform="rotate(25 277 305)"/>
  <ellipse cx="277" cy="307" rx="7" ry="4" fill="#b0b0b0" transform="rotate(25 277 307)"/>
  
  <!-- Gloves -->
  <ellipse cx="207" cy="325" rx="6" ry="8" fill="#e8e8e8" transform="rotate(-10 207 325)"/>
  <ellipse cx="285" cy="325" rx="6" ry="8" fill="#e8e8e8" transform="rotate(10 285 325)"/>
  
  <!-- Shoulder joint rings -->
  <ellipse cx="235" cy="287" rx="9" ry="6" fill="#d0d0d0"/>
  <ellipse cx="235" cy="289" rx="8" ry="5" fill="#b0b0b0"/>
  <ellipse cx="257" cy="287" rx="9" ry="6" fill="#d0d0d0"/>
  <ellipse cx="257" cy="289" rx="8" ry="5" fill="#b0b0b0"/>
  
  <!-- Helmet -->
  <circle cx="246" cy="265" r="20" fill="#e8e8e8"/>
  <circle cx="246" cy="265" r="16" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Gold visor -->
  <ellipse cx="246" cy="265" rx="14" ry="15" fill="#d4af37"/>
  <ellipse cx="246" cy="265" rx="14" ry="15" fill="url(#visorGradient)"/>
  <ellipse cx="240" cy="260" rx="6" ry="8" fill="#f4d03f" opacity="0.4"/>
  
  <!-- Visor gradient -->
  <defs>
    <radialGradient id="visorGradient">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.8"/>
    </radialGradient>
  </defs>
  
  <!-- Helmet details -->
  <path d="M 230 265 Q 246 255 262 265" stroke="#c0c0c0" stroke-width="1" fill="none"/>
</svg>