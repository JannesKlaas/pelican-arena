<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earth" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4a90e2"/>
      <stop offset="60%" style="stop-color:#2e5f8a"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </radialGradient>
    <linearGradient id="visor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb300"/>
    </linearGradient>
  </defs>
  
  <!-- Black space -->
  <rect width="500" height="300" fill="#000000"/>
  
  <!-- Moon surface -->
  <ellipse cx="250" cy="300" rx="400" ry="80" fill="#999999"/>
  <rect x="0" y="300" width="500" height="200" fill="#888888"/>
  
  <!-- Earth in sky -->
  <circle cx="380" cy="80" r="35" fill="url(#earth)"/>
  <path d="M355 75 Q370 85 380 70 Q390 80 405 75" fill="#ffffff" opacity="0.6"/>
  
  <!-- Footprints -->
  <ellipse cx="180" cy="340" rx="12" ry="6" fill="#666666"/>
  <ellipse cx="200" cy="360" rx="12" ry="6" fill="#666666"/>
  <ellipse cx="220" cy="380" rx="12" ry="6" fill="#666666"/>
  
  <!-- American flag shadow -->
  <polygon points="320,400 320,320 360,330 360,410" fill="#555555" opacity="0.5"/>
  
  <!-- American flag pole -->
  <rect x="318" y="280" width="3" height="120" fill="#c0c0c0"/>
  <rect x="321" y="280" width="40" height="1" fill="#c0c0c0"/>
  
  <!-- American flag -->
  <rect x="321" y="280" width="40" height="25" fill="#b22234"/>
  <rect x="321" y="282" width="40" height="2" fill="#ffffff"/>
  <rect x="321" y="286" width="40" height="2" fill="#ffffff"/>
  <rect x="321" y="290" width="40" height="2" fill="#ffffff"/>
  <rect x="321" y="294" width="40" height="2" fill="#ffffff"/>
  <rect x="321" y="298" width="40" height="2" fill="#ffffff"/>
  <rect x="321" y="302" width="40" height="2" fill="#ffffff"/>
  <rect x="321" y="280" width="16" height="13" fill="#3c3b6e"/>
  
  <!-- Astronaut shadow -->
  <ellipse cx="280" cy="390" rx="60" ry="15" fill="#555555" opacity="0.5"/>
  
  <!-- Astronaut PLSS backpack -->
  <rect x="215" y="230" width="20" height="35" rx="3" fill="#e0e0e0"/>
  <rect x="217" y="232" width="16" height="8" fill="#333333"/>
  <circle cx="220" cy="245" r="2" fill="#ff0000"/>
  <circle cx="230" cy="245" r="2" fill="#00ff00"/>
  
  <!-- Astronaut body -->
  <ellipse cx="250" cy="250" rx="30" ry="40" fill="#f0f0f0"/>
  
  <!-- Joint rings -->
  <ellipse cx="220" cy="240" rx="8" ry="4" fill="#808080"/>
  <ellipse cx="280" cy="240" rx="8" ry="4" fill="#808080"/>
  <ellipse cx="210" cy="265" rx="6" ry="3" fill="#808080"/>
  <ellipse cx="290" cy="265" rx="6" ry="3" fill="#808080"/>
  
  <!-- Arms -->
  <ellipse cx="210" cy="250" rx="8" ry="20" fill="#f0f0f0"/>
  <ellipse cx="290" cy="250" rx="8" ry="20" fill="#f0f0f0"/>
  <ellipse cx="205" cy="275" rx="7" ry="15" fill="#f0f0f0"/>
  <ellipse cx="295" cy="275" rx="7" ry="15" fill="#f0f0f0"/>
  
  <!-- Legs -->
  <rect x="235" y="280" width="12" height="35" rx="5" fill="#f0f0f0"/>
  <rect x="253" y="280" width="12" height="35" rx="5" fill="#f0f0f0"/>
  
  <!-- Boots -->
  <ellipse cx="241" cy="320" rx="8" ry="12" fill="#333333"/>
  <ellipse cx="259" cy="320" rx="8" ry="12" fill="#333333"/>
  <rect x="235" y="315" width="12" height="8" fill="#333333"/>
  <rect x="253" y="315" width="12" height="8" fill="#333333"/>
  
  <!-- Helmet -->
  <circle cx="250" cy="200" r="25" fill="#f5f5f5" opacity="0.3"/>
  <circle cx="250" cy="200" r="25" fill="none" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Gold visor -->
  <path d="M230 190 Q250 185 270 190 L270 210 Q250 215 230 210 Z" fill="url(#visor)" opacity="0.8"/>
  
  <!-- Chest pack -->
  <rect x="240" y="245" width="20" height="15" rx="2" fill="#d0d0d0"/>
  <rect x="243" y="248" width="14" height="9" fill="#333333"/>
  <circle cx="246" cy="250" r="1" fill="#ff0000"/>
  <circle cx="254" cy="250" r="1" fill="#00ff00"/>
</svg>