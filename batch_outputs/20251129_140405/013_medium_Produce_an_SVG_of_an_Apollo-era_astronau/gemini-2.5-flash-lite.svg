<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333399; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000066; stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect x="0" y="0" width="500" height="250" fill="#000000" />

  <!-- Earth -->
  <circle cx="100" cy="80" r="40" fill="url(#earthGradient)" />
  <path d="M 60 80 A 40 40 0 0 0 140 80 A 40 40 0 0 0 60 80 Z" fill="#2222cc" opacity="0.7" />
  <circle cx="90" cy="70" r="15" fill="#66cc66" opacity="0.8" />

  <!-- Horizon -->
  <path d="M 0 250 Q 250 230 500 250 L 500 500 L 0 500 Z" fill="#888888" />

  <!-- Terrain (foreground shadow) -->
  <path d="M 0 250 Q 250 260 500 250 L 500 500 L 0 500 Z" fill="#444444" />

  <!-- Footprints -->
  <g transform="translate(250, 400)">
    <path d="M -20 -5 L -15 -15 L -10 -5 Z" fill="#aaaaaa" />
    <path d="M -5 -5 L 0 -15 L 5 -5 Z" fill="#aaaaaa" />
    <path d="M 10 -5 L 15 -15 L 20 -5 Z" fill="#aaaaaa" />
    <path d="M -25 -2 L -20 -12 L -15 -2 Z" fill="#aaaaaa" />
    <path d="M -10 -2 L -5 -12 L 0 -2 Z" fill="#aaaaaa" />
    <path d="M 5 -2 L 10 -12 L 15 -2 Z" fill="#aaaaaa" />
    <path d="M 20 -2 L 25 -12 L 30 -2 Z" fill="#aaaaaa" />
  </g>

  <!-- Astronaut -->
  <g transform="translate(250, 350) scale(0.7)">
    <!-- Body -->
    <rect x="-15" y="0" width="30" height="50" rx="5" ry="5" fill="#cccccc" />

    <!-- Head -->
    <rect x="-12" y="-20" width="24" height="24" rx="12" ry="12" fill="#cccccc" />

    <!-- Gold Visor -->
    <path d="M -12 -20 L -10 -26 L 10 -26 L 12 -20 Z" fill="#ffd700" />
    <rect x="-8" y="-24" width="16" height="6" fill="#ffd700" opacity="0.5" />

    <!-- PLSS (Life Support Backpack) -->
    <rect x="-18" y="10" width="36" height="30" rx="3" ry="3" fill="#555555" />
    <rect x="-15" y="12" width="30" height="26" rx="2" ry="2" fill="#666666" />
    <circle cx="-7" cy="25" r="3" fill="#444444" />
    <circle cx="7" cy="25" r="3" fill="#444444" />

    <!-- Ridged Joint Rings -->
    <circle cx="0" cy="25" r="17" fill="#aaaaaa" />
    <rect x="-16" y="-3" width="32" height="6" rx="3" ry="3" fill="#aaaaaa" />
    <circle cx="0" cy="40" r="17" fill="#aaaaaa" />
    <rect x="-16" y="47" width="32" height="6" rx="3" ry="3" fill="#aaaaaa" />

    <!-- Arms -->
    <rect x="-12" y="30" width="10" height="25" fill="#cccccc" />
    <rect x="2" y="30" width="10" height="25" fill="#cccccc" />

    <!-- Legs -->
    <rect x="-12" y="50" width="10" height="20" fill="#cccccc" />
    <rect x="2" y="50" width="10" height="20" fill="#cccccc" />

    <!-- Boots -->
    <rect x="-12" y="70" width="10" height="10" fill="#aaaaaa" />
    <rect x="2" y="70" width="10" height="10" fill="#aaaaaa" />
  </g>

  <!-- Flag -->
  <g transform="translate(350, 280) scale(0.8)">
    <rect x="0" y="0" width="60" height="40" fill="#ffffff" />
    <rect x="0" y="0" width="60" height="40" fill="url(#sunGlow)" opacity="0.3" />
    <path d="M 0 0 L 30 15 L 0 30 Z" fill="#aa0000" />
    <path d="M 30 15 L 60 0 L 60 30 Z" fill="#aa0000" />
    <rect x="0" y="0" width="60" height="40" stroke="#000000" stroke-width="1" fill="none" />
    <line x1="0" y1="0" x2="60" y2="0" stroke="#000000" stroke-width="1" />
    <line x1="0" y1="40" x2="60" y2="40" stroke="#000000" stroke-width="1" />
    <line x1="0" y1="0" x2="0" y2="40" stroke="#000000" stroke-width="1" />
    <line x1="60" y1="0" x2="60" y2="40" stroke="#000000" stroke-width="1" />
    <line x1="30" y1="15" x2="60" y2="0" stroke="#000000" stroke-width="1" />
    <line x1="30" y1="15" x2="60" y2="30" stroke="#000000" stroke-width="1" />
    <line x1="0" y1="20" x2="60" y2="20" stroke="#000000" stroke-width="1" opacity="0.5" />
    <line x1="30" y1="0" x2="30" y2="30" stroke="#000000" stroke-width="1" opacity="0.5" />

    <!-- Horizontal Support Rod -->
    <line x1="0" y1="0" x2="60" y2="0" stroke="#555555" stroke-width="2" />
  </g>

  <!-- Sun -->
  <circle cx="450" cy="50" r="20" fill="#ffffcc" />
  <circle cx="450" cy="50" r="20" fill="url(#sunGlow)" />

  <!-- Shadows -->
  <path d="M 250 350 L 350 280 L 410 320 L 310 390 Z" fill="#000000" opacity="0.6" />
  <path d="M 350 280 L 350 350 L 410 390 Z" fill="#000000" opacity="0.4" />
  <path d="M 250 350 L 260 410 L 280 410 L 250 350 Z" fill="#000000" opacity="0.5" />
  <path d="M 270 350 L 280 400 L 300 400 L 270 350 Z" fill="#000000" opacity="0.4" />

</svg>