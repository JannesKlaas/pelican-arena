<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- sky (black) -->
  <rect width="500" height="500" fill="#000"/>
  <!-- Earth in the sky -->
  <circle cx="420" cy="100" r="18" fill="#2a6bd3"/>
  <path d="M414 96 q8 -6 14 -2 q-2 6 -9 8 q-2 3 -5 0 z" fill="#3ea16f" opacity="0.5"/>

  <!-- Curved horizon / regolith ground -->
  <path d="M0 320 C120 300 380 340 500 320 L500 500 L0 500 Z" fill="#8a8a8a"/>

  <!-- Long shadows cast on the regolith (from sun low on left) -->
  <polygon points="180,300 360,450 180,450" fill="rgba(0,0,0,0.25)"/>
  <polygon points="120,320 290,470 120,470" fill="rgba(0,0,0,0.25)"/>

  <!-- American flag with horizontal support rod -->
  <g transform="translate(40,210)">
    <!-- flagpole -->
    <rect x="0" y="0" width="4" height="110" fill="#8b8b8b"/>
    <!-- horizontal support rod -->
    <rect x="4" y="6" width="60" height="4" fill="#8b8b8b"/>
    <!-- flag body -->
    <rect x="64" y="0" width="110" height="70" fill="#cc0000"/>
    <!-- blue canton -->
    <rect x="64" y="0" width="38" height="28" fill="#1e3a8a"/>
    <!-- simplified stripes -->
    <rect x="64" y="8" width="110" height="6" fill="#ffffff"/>
    <rect x="64" y="16" width="110" height="6" fill="#cc0000"/>
    <rect x="64" y="24" width="110" height="6" fill="#ffffff"/>
  </g>

  <!-- Apollo-era astronaut (A7L) -->
  <g transform="translate(160,140)">
    <!-- PLSS backpack (behind torso) -->
    <rect x="0" y="60" width="120" height="110" rx="12" fill="#d9d9d9"/>
    <!-- helmet and head with gold visor -->
    <circle cx="60" cy="20" r="28" fill="#fff"/>
    <ellipse cx="60" cy="20" rx="26" ry="11" fill="#D4AF37"/>
    <!-- torso -->
    <rect x="20" y="70" width="100" height="120" rx="20" fill="#fff"/>
    <!-- ridged joints: shoulders -->
    <circle cx="20" cy="90" r="22" fill="none" stroke="#c0c0c0" stroke-width="6" stroke-dasharray="3 4"/>
    <circle cx="120" cy="90" r="22" fill="none" stroke="#c0c0c0" stroke-width="6" stroke-dasharray="3 4"/>
    <!-- ridged joints: elbows -->
    <circle cx="20" cy="140" r="16" fill="none" stroke="#c0c0c0" stroke-width="5" stroke-dasharray="3 4"/>
    <circle cx="120" cy="140" r="16" fill="none" stroke="#c0c0c0" stroke-width="5" stroke-dasharray="3 4"/>
    <!-- arms -->
    <rect x="0" y="120" width="40" height="40" rx="8" fill="#fff"/>
    <rect x="120" y="120" width="40" height="40" rx="8" fill="#fff"/>
    <!-- legs -->
    <rect x="40" y="200" width="40" height="110" rx="12" fill="#fff"/>
    <rect x="80" y="200" width="40" height="110" rx="12" fill="#fff"/>
    <!-- boots -->
    <rect x="40" y="310" width="40" height="14" rx="7" fill="#2b2b2b"/>
    <rect x="80" y="310" width="40" height="14" rx="7" fill="#2b2b2b"/>
    <!-- footprints in regolith -->
    <ellipse cx="20" cy="330" rx="12" ry="6" fill="#6b6b6b"/>
    <ellipse cx="36" cy="335" rx="9" ry="5" fill="#6b6b6b"/>
    <ellipse cx="140" cy="352" rx="12" ry="6" fill="#6b6b6b"/>
    <ellipse cx="156" cy="356" rx="9" ry="5" fill="#6b6b6b"/>
  </g>
</svg>