<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky - Black background -->
    <rect x="0" y="0" width="500" height="500" fill="black"/>

    <!-- Earth in the black sky -->
    <g transform="translate(400, 100) scale(0.8)">
        <circle cx="0" cy="0" r="35" fill="#000080"/> <!-- Blue planet -->
        <path d="M-20 -15 C-10 -30 10 -30 20 -15 C15 -5 5 -5 0 -10 C-5 0 -15 0 -20 -15 Z" fill="#006400"/> <!-- Green landmass -->
        <path d="M-5 10 C0 20 15 20 20 10 C15 5 5 5 0 10 Z" fill="white" opacity="0.8"/> <!-- White clouds -->
    </g>

    <!-- Moon Terrain - Curved Horizon & Gray Terrain -->
    <path d="M0 320 C125 290 375 290 500 320 L500 500 L0 500 Z" fill="#444"/> <!-- Distant terrain -->
    <path d="M0 350 C100 330 400 330 500 350 L500 500 L0 500 Z" fill="#666"/> <!-- Foreground terrain -->

    <!-- Shadows (Low Sun Angle) - positioned before main objects for layering -->
    <!-- Astronaut's Shadow -->
    <path d="M140 350 Q160 360 250 370 L260 390 Q170 370 120 370 Z" fill="#222" opacity="0.7"/>
    <!-- Flag's Shadow -->
    <path d="M345 350 L380 350 L420 380 L380 380 Z" fill="#222" opacity="0.7"/>

    <!-- Astronaut -->
    <g id="astronaut" transform="translate(150 350)"> <!-- Base of feet at y=350 on main canvas -->
        <!-- Boots -->
        <rect x="-20" y="0" width="30" height="20" rx="5" ry="5" fill="#AAA" stroke="#888" stroke-width="2"/>
        <rect x="0" y="0" width="30" height="20" rx="5" ry="5" fill="#AAA" stroke="#888" stroke-width="2"/>

        <!-- Legs -->
        <rect x="-15" y="-45" width="25" height="50" rx="5" ry="5" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
        <rect x="5" y="-45" width="25" height="50" rx="5" ry="5" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>

        <!-- Torso -->
        <rect x="-25" y="-105" width="50" height="60" rx="10" ry="10" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
        
        <!-- PLSS (Life Support Backpack) -->
        <rect x="-30" y="-145" width="40" height="60" rx="5" ry="5" fill="#CCC" stroke="#B0B0B0" stroke-width="2"/>
        
        <!-- Arms -->
        <!-- Left Arm -->
        <g transform="translate(-25 -95) rotate(-15)">
            <rect x="-10" y="-5" width="20" height="40" rx="5" ry="5" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
            <!-- Shoulder ring (ridged joint) -->
            <circle cx="0" cy="0" r="10" fill="none" stroke="#A0A0A0" stroke-width="5"/>
            <!-- Elbow ring (ridged joint) -->
            <circle cx="0" cy="30" r="8" fill="none" stroke="#A0A0A0" stroke-width="5"/>
        </g>
        <!-- Right Arm -->
        <g transform="translate(25 -95) rotate(15)">
            <rect x="-10" y="-5" width="20" height="40" rx="5" ry="5" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
            <!-- Shoulder ring (ridged joint) -->
            <circle cx="0" cy="0" r="10" fill="none" stroke="#A0A0A0" stroke-width="5"/>
            <!-- Elbow ring (ridged joint) -->
            <circle cx="0" cy="30" r="8" fill="none" stroke="#A0A0A0" stroke-width="5"/>
        </g>
        
        <!-- Helmet -->
        <circle cx="0" cy="-125" r="25" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
        <!-- Gold Visor -->
        <ellipse cx="0" cy="-125" rx="20" ry="15" fill="#FFD700"/>
        <path d="M-15 -135 Q0 -145 15 -135 Q0 -130 -15 -135 Z" fill="rgba(255,255,255,0.4)"/> <!-- Visor highlight -->
    </g>

    <!-- American Flag -->
    <g id="flag" transform="translate(350 350)">
        <rect x="0" y="-100" width="5" height="100" fill="#999"/> <!-- Pole -->
        <rect x="5" y="-95" width="70" height="3" fill="#999"/> <!-- Horizontal support rod -->
        <!-- Flag fabric -->
        <g transform="translate(5 -95)"> <!-- Flag's top-left corner relative to pole -->
            <rect x="0" y="0" width="70" height="20" fill="#00008B"/> <!-- Blue canton -->
            <rect x="0" y="20" width="70" height="10" fill="#CC0000"/> <!-- Red stripe -->
            <rect x="0" y="30" width="70" height="10" fill="#FFFFFF"/> <!-- White stripe -->
            <rect x="0" y="40" width="70" height="10" fill="#CC0000"/> <!-- Red stripe -->
            <rect x="0" y="50" width="70" height="10" fill="#FFFFFF"/> <!-- White stripe -->
            <rect x="0" y="60" width="70" height="10" fill="#CC0000"/> <!-- Red stripe -->
            <!-- Simplified stars -->
            <circle cx="7" cy="5" r="1.5" fill="white"/>
            <circle cx="17" cy="5" r="1.5" fill="white"/>
            <circle cx="27" cy="5" r="1.5" fill="white"/>
            <circle cx="12" cy="12" r="1.5" fill="white"/>
            <circle cx="22" cy="12" r="1.5" fill="white"/>
        </g>
    </g>

    <!-- Crisp Footprints in Regolith -->
    <!-- Positioned behind and slightly to the sides of the astronaut's feet -->
    <rect x="125" y="360" width="30" height="20" rx="5" ry="5" fill="#777" opacity="0.9"/>
    <rect x="160" y="365" width="30" height="20" rx="5" ry="5" fill="#777" opacity="0.9"/>
    <rect x="110" y="375" width="30" height="20" rx="5" ry="5" fill="#777" opacity="0.9"/>
</svg>