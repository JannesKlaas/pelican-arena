  <circle cx="350" cy="150" r="50" fill="#000"/>
  
  <!-- Panda head -->
  <circle cx="250" cy="250" r="120" fill="#fff"/>
  
  <!-- Eye patches -->
  <ellipse cx="200" cy="230" rx="35" ry="45" fill="#000"/>
  <ellipse cx="300" cy="230" rx="35" ry="45" fill="#000"/>
  
  <!-- Sunglasses -->
