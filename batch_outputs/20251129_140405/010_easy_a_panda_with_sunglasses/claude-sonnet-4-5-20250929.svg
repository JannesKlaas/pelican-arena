  <rect x="265" y="210" width="70" height="50" rx="10" fill="#333" opacity="0.9"/>
  <line x1="235" y1="235" x2="265" y2="235" stroke="#333" stroke-width="6"/>
  <line x1="165" y1="235" x2="120" y2="230" stroke="#333" stroke-width="6"/>
  <line x1="335" y1="235" x2="380" y2="230" stroke="#333" stroke-width="6"/>
  
