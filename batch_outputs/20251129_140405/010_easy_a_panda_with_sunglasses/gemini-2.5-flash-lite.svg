<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, but can help with visibility) -->
  <!-- <rect width="100%" height="100%" fill="#f0f0f0" /> -->

  <!-- Panda Body -->
  <circle cx="250" cy="300" r="120" fill="#ffffff" stroke="#000000" stroke-width="4"/>
  <circle cx="250" cy="300" r="115" fill="#ffffff"/>

  <!-- Panda Ears -->
  <circle cx="180" cy="180" r="40" fill="#000000"/>
  <circle cx="320" cy="180" r="40" fill="#000000"/>

  <!-- Panda Eye Patches -->
  <ellipse cx="200" cy="260" rx="55" ry="45" fill="#000000"/>
  <ellipse cx="300" cy="260" rx="55" ry="45" fill="#000000"/>

  <!-- Panda Eyes -->
  <circle cx="200" cy="260" r="25" fill="#ffffff"/>
  <circle cx="300" cy="260" r="25" fill="#ffffff"/>
  <circle cx="200" cy="260" r="10" fill="#000000"/>
  <circle cx="300" cy="260" r="10" fill="#000000"/>

  <!-- Panda Nose -->
  <ellipse cx="250" cy="320" rx="15" ry="10" fill="#000000"/>

  <!-- Panda Mouth -->
  <path d="M230 340 Q 250 360 270 340" stroke="#000000" stroke-width="4" fill="none"/>

  <!-- Panda Arms -->
  <path d="M150 350 Q 100 400 150 450" stroke="#000000" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M350 350 Q 400 400 350 450" stroke="#000000" stroke-width="15" fill="none" stroke-linecap="round"/>

  <!-- Sunglasses -->
  <g fill="none" stroke="#000000" stroke-width="6">
    <!-- Left Lens -->
    <ellipse cx="190" cy="260" rx="40" ry="30" fill="#333333"/>
    <!-- Right Lens -->
    <ellipse cx="310" cy="260" rx="40" ry="30" fill="#333333"/>
    <!-- Bridge -->
    <path d="M230 260 L 270 260" stroke="#000000" stroke-width="6"/>
    <!-- Left Temple -->
    <path d="M150 260 L 120 270 Q 110 280 120 290" stroke="#000000" stroke-width="6" stroke-linecap="round"/>
    <!-- Right Temple -->
    <path d="M350 260 L 380 270 Q 390 280 380 290" stroke="#000000" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>