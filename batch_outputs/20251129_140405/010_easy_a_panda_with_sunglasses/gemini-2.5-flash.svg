<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Head -->
  <circle cx="250" cy="250" r="180" fill="white"/>

  <!-- Ears -->
  <circle cx="150" cy="110" r="60" fill="black"/>
  <circle cx="350" cy="110" r="60" fill="black"/>

  <!-- Eye Patches (under sunglasses) -->
  <ellipse cx="195" cy="225" rx="55" ry="45" fill="black"/>
  <ellipse cx="305" cy="225" rx="55" ry="45" fill="black"/>

  <!-- Sunglasses -->
  <g fill="#444">
    <!-- Left Lens -->
    <rect x="160" y="200" width="70" height="50" rx="10"/>
    <!-- Right Lens -->
    <rect x="270" y="200" width="70" height="50" rx="10"/>
    <!-- Bridge -->
    <rect x="230" y="215" width="40" height="10"/>
    <!-- Arms -->
    <path d="M160 225 C130 220 100 200 80 190" stroke="#444" stroke-width="8" fill="none"/>
    <path d="M340 225 C370 220 400 200 420 190" stroke="#444" stroke-width="8" fill="none"/>
  </g>

  <!-- Nose -->
  <path d="M250 290 L230 320 L270 320 Z" fill="black"/>

  <!-- Mouth -->
  <path d="M220 340 Q250 360 280 340" stroke="black" stroke-width="5" fill="none"/>
</svg>