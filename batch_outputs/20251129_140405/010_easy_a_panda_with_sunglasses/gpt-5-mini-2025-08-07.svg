<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" aria-hidden="true">
  <defs>
    <linearGradient id="lensGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="60%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b0b0b"/>
    </linearGradient>
    <linearGradient id="glassGloss" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#e9fbff"/>

  <!-- Body (simple) -->
  <ellipse cx="250" cy="380" rx="140" ry="100" fill="#ffffff" stroke="#222" stroke-opacity="0.06"/>

  <!-- Arms / shoulders -->
  <ellipse cx="140" cy="380" rx="45" ry="70" fill="#0b0b0b"/>
  <ellipse cx="360" cy="380" rx="45" ry="70" fill="#0b0b0b"/>

  <!-- Head -->
  <circle cx="250" cy="210" r="120" fill="#ffffff" stroke="#222" stroke-opacity="0.06"/>

  <!-- Ears -->
  <circle cx="170" cy="110" r="48" fill="#0b0b0b"/>
  <circle cx="330" cy="110" r="48" fill="#0b0b0b"/>

  <!-- Eye patches -->
  <g fill="#0b0b0b">
    <ellipse cx="205" cy="210" rx="38" ry="52" transform="rotate(-15 205 210)"/>
    <ellipse cx="295" cy="210" rx="38" ry="52" transform="rotate(15 295 210)"/>
  </g>

  <!-- Sunglasses frames and lenses -->
  <g transform="translate(0,0)">
    <!-- left lens -->
    <rect x="170" y="175" width="90" height="60" rx="18" ry="18" fill="url(#lensGrad)" stroke="#0b0b0b" stroke-width="6"/>
    <!-- right lens -->
    <rect x="240" y="175" width="90" height="60" rx="18" ry="18" fill="url(#lensGrad)" stroke="#0b0b0b" stroke-width="6"/>
    <!-- bridge -->
    <rect x="235" y="190" width="30" height="12" rx="6" ry="6" fill="#0b0b0b"/>
    <!-- gloss highlight -->
    <rect x="175" y="180" width="75" height="14" rx="10" ry="10" fill="url(#glassGloss)" opacity="0.9"/>
    <rect x="245" y="180" width="75" height="14" rx="10" ry="10" fill="url(#glassGloss)" opacity="0.9"/>
  </g>

  <!-- Nose -->
  <ellipse cx="250" cy="255" rx="12" ry="9" fill="#111827"/>

  <!-- Mouth -->
  <path d="M238 270 Q250 285 262 270" fill="none" stroke="#111827" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small tongue -->
  <path d="M246 278 Q250 283 254 278 Q250 281 246 278" fill="#ff7b9c" opacity="0.9"/>

</svg>