<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css"><![CDATA[
      .car-body { fill: #DC143C; stroke: black; stroke-width: 1; } /* Crimson Red */
      .wheel-tire { fill: black; }
      .wheel-cover { fill: #D3D3D3; stroke: #A9A9A9; stroke-width: 1; } /* Light grey with dark grey stroke */
      .wing-element { fill: black; }
      .wing-endplate { fill: #DC143C; stroke: black; stroke-width: 0.5; }
      .cockpit { fill: #444; } /* Darker grey */
      .halo { stroke: #666; stroke-width: 5; fill: none; } /* Grey */
      .halo-front { fill: #666; }
      .helmet { fill: #FFFF00; } /* Yellow for helmet */
      .beam-wing { fill: #666; stroke: black; stroke-width: 0.5; }
    ]]></style>
  </defs>

  <!-- Car Body (Main chassis, includes sculpted sidepods implying venturi inlets) -->
  <path class="car-body" d="M 250 60
                           L 235 75
                           L 210 90
                           L 200 120
                           C 180 180, 180 280, 190 330
                           L 205 380
                           L 220 400
                           L 230 410
                           L 270 410
                           L 280 400
                           L 295 380
                           C 320 280, 320 180, 300 120
                           L 290 90
                           L 265 75
                           L 250 60 Z"/>

  <!-- Wheels (Tires) -->
  <circle cx="170" cy="120" r="28" class="wheel-tire"/>
  <circle cx="330" cy="120" r="28" class="wheel-tire"/>
  <circle cx="190" cy="360" r="28" class="wheel-tire"/>
  <circle cx="310" cy="360" r="28" class="wheel-tire"/>

  <!-- Wheel Covers -->
  <circle cx="170" cy="120" r="22" class="wheel-cover"/>
  <circle cx="330" cy="120" r="22" class="wheel-cover"/>
  <circle cx="190" cy="360" r="22" class="wheel-cover"/>
  <circle cx="310" cy="360" r="22" class="wheel-cover"/>

  <!-- Front Wing Endplates -->
  <rect x="175" y="75" width="5" height="25" class="wing-endplate"/>
  <rect x="320" y="75" width="5" height="25" class="wing-endplate"/>

  <!-- Front Wing Main Plane -->
  <rect x="180" y="80" width="140" height="10" class="car-body" stroke-width="0.5"/>

  <!-- Front Wing Elements (4 elements) -->
  <rect x="185" y="75" width="130" height="3" class="wing-element"/>
  <rect x="188" y="70" width="124" height="3" class="wing-element"/>
  <rect x="191" y="65" width="118" height="3" class="wing-element"/>
  <rect x="194" y="60" width="112" height="3" class="wing-element"/>

  <!-- Beam Wing -->
  <rect x="220" y="440" width="60" height="5" class="beam-wing"/>

  <!-- Rear Wing Endplates -->
  <rect x="185" y="415" width="5" height="20" class="wing-endplate"/>
  <rect x="310" y="415" width="5" height="20" class="wing-endplate"/>

  <!-- Rear Wing Main Plane -->
  <rect x="190" y="425" width="120" height="10" class="car-body" stroke-width="0.5"/>

  <!-- Rear Wing DRS Flap (Open, two parts with a gap in between) -->
  <rect x="195" y="415" width="50" height="8" class="car-body" stroke-width="0.5"/>
  <rect x="255" y="415" width="50" height="8" class="car-body" stroke-width="0.5"/>

  <!-- Cockpit Outline -->
  <ellipse cx="250" cy="285" rx="30" ry="40" class="cockpit"/>

  <!-- Halo Structure -->
  <rect x="245" y="248" width="10" height="8" class="halo-front"/> <!-- Front pillar -->
  <path d="M 245 250 L 230 265 C 220 280, 220 295, 230 310 L 245 315" class="halo"/> <!-- Left arch -->
  <path d="M 255 250 L 270 265 C 280 280, 280 295, 270 310 L 255 315" class="halo"/> <!-- Right arch -->

  <!-- Driver Helmet -->
  <circle cx="250" cy="280" r="15" class="helmet"/>
</svg>