<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f0f0f0"/>
  
  <!-- Front Wing (4 elements) -->
  <ellipse cx="250" cy="100" rx="70" ry="8" fill="#1a1a1a"/>
  <ellipse cx="250" cy="107" rx="65" ry="7" fill="#2a2a2a"/>
  <ellipse cx="250" cy="113" rx="60" ry="6" fill="#3a3a3a"/>
  <ellipse cx="250" cy="118" rx="55" ry="5" fill="#4a4a4a"/>
  
  <!-- Narrow Nose -->
  <path d="M 240 120 L 235 160 L 240 180 L 260 180 L 265 160 L 260 120 Z" fill="#0066cc"/>
  
  <!-- Front Tires (18-inch) -->
  <ellipse cx="180" cy="190" rx="28" ry="28" fill="#1a1a1a"/>
  <ellipse cx="180" cy="190" rx="20" ry="20" fill="#333"/>
  <ellipse cx="320" cy="190" rx="28" ry="28" fill="#1a1a1a"/>
  <ellipse cx="320" cy="190" rx="20" ry="20" fill="#333"/>
  
  <!-- Wheel Covers Front -->
  <circle cx="180" cy="190" r="15" fill="#0066cc" opacity="0.8"/>
  <circle cx="320" cy="190" r="15" fill="#0066cc" opacity="0.8"/>
  
  <!-- Cockpit/Chassis -->
  <path d="M 235 180 L 220 240 L 215 300 L 220 360 L 280 360 L 285 300 L 280 240 L 265 180 Z" fill="#0066cc"/>
  
  <!-- Halo -->
  <path d="M 230 200 Q 250 185 270 200" fill="none" stroke="#666" stroke-width="6"/>
  <line x1="230" y1="200" x2="230" y2="220" stroke="#666" stroke-width="5"/>
  <line x1="270" y1="200" x2="270" y2="220" stroke="#666" stroke-width="5"/>
  <line x1="250" y1="185" x2="250" y2="210" stroke="#666" stroke-width="4"/>
  
  <!-- Driver Helmet -->
  <ellipse cx="250" cy="220" rx="15" ry="18" fill="#ff0000"/>
  <ellipse cx="250" cy="217" rx="13" ry="8" fill="#222" opacity="0.7"/>
  
  <!-- Undercut Sidepods with Venturi Inlets -->
  <path d="M 200 240 L 180 260 L 170 300 L 175 340 L 200 350 L 210 300 Z" fill="#0052a3"/>
  <path d="M 300 240 L 320 260 L 330 300 L 325 340 L 300 350 L 290 300 Z" fill="#0052a3"/>
  
  <!-- Venturi Inlets (darker undercut) -->
  <ellipse cx="185" cy="270" rx="12" ry="20" fill="#001a33"/>
  <ellipse cx="315" cy="270" rx="12" ry="20" fill="#001a33"/>
  
  <!-- Engine Cover -->
  <path d="M 230 240 L 225 300 L 230 350 L 270 350 L 275 300 L 270 240 Z" fill="#003d7a"/>
  
  <!-- Rear Tires (18-inch) -->
  <ellipse cx="160" cy="370" rx="35" ry="35" fill="#1a1a1a"/>
  <ellipse cx="160" cy="370" rx="25" ry="25" fill="#333"/>
  <ellipse cx="340" cy="370" rx="35" ry="35" fill="#1a1a1a"/>
  <ellipse cx="340" cy="370" rx="25" ry="25" fill="#333"/>
  
  <!-- Wheel Covers Rear -->
  <circle cx="160" cy="370" r="18" fill="#0066cc" opacity="0.8"/>
  <circle cx="340" cy="370" r="18" fill="#0066cc" opacity="0.8"/>
  
  <!-- Rear Wing Assembly -->
  <rect x="200" y="390" width="100" height="6" fill="#1a1a1a"/>
  
  <!-- Beam Wing -->
  <rect x="210" y="402" width="80" height="4" fill="#333" opacity="0.8"/>
  
  <!-- Main Rear Wing -->
  <rect x="205" y="410" width="90" height="8" fill="#1a1a1a"/>
  
  <!-- DRS Flap (Open) -->
  <path d="M 210 425 L 215 435 L 285 435 L 290 425 Z" fill="#cc0000" opacity="0.9"/>
  
  <!-- Endplates -->
  <rect x="195" y="390" width="8" height="50" fill="#0066cc"/>
  <rect x="297" y="390" width="8" height="50" fill="#0066cc"/>
  
  <!-- Details - sponsorship areas -->
  <rect x="235" y="260" width="30" height="8" fill="#ff0000" opacity="0.7"/>
  <rect x="235" y="310" width="30" height="8" fill="#ffcc00" opacity="0.7"/>
</svg>