<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <rect width="500" height="500" fill="#e8f0ff"/>
  <!-- Nose (narrow) -->
  <polygon points="60,180 90,170 60,190" fill="#2b6db8"/>
  <!-- Main chassis (top view) -->
  <rect x="110" y="150" width="260" height="100" rx="20" fill="#2b6db8"/>
  <!-- Halo over cockpit -->
  <ellipse cx="210" cy="170" rx="60" ry="28" fill="none" stroke="#8a9" stroke-width="6"/>
  <!-- Cockpit with visible helmet -->
  <ellipse cx="200" cy="180" rx="50" ry="22" fill="#0f3d72"/>
  <ellipse cx="196" cy="178" rx="20" ry="10" fill="#ffd166"/>
  <rect x="188" y="171" width="24" height="6" rx="2" fill="#1b1b1b"/>
  <!-- Front wing with four elements -->
  <g fill="#0b4a85">
    <rect x="120" y="160" width="18" height="6"/>
    <rect x="144" y="160" width="18" height="6"/>
    <rect x="168" y="160" width="18" height="6"/>
    <rect x="192" y="160" width="18" height="6"/>
  </g>
  <!-- Four exposed 18-inch tires with wheel covers -->
  <!-- Front left -->
  <circle cx="140" cy="170" r="28" fill="#0b0b0b" stroke="#333" stroke-width="4"/>
  <circle cx="140" cy="170" r="12" fill="#d9d9d9"/>
  <!-- Front right -->
  <circle cx="140" cy="330" r="28" fill="#0b0b0b" stroke="#333" stroke-width="4"/>
  <circle cx="140" cy="330" r="12" fill="#d9d9d9"/>
  <!-- Rear left -->
  <circle cx="360" cy="170" r="28" fill="#0b0b0b" stroke="#333" stroke-width="4"/>
  <circle cx="360" cy="170" r="12" fill="#d9d9d9"/>
  <!-- Rear right -->
  <circle cx="360" cy="330" r="28" fill="#0b0b0b" stroke="#333" stroke-width="4"/>
  <circle cx="360" cy="330" r="12" fill="#d9d9d9"/>
  <!-- Undercut sidepods with venturi inlets -->
  <!-- Left, upper sidepod -->
  <path d="M240,150 C250,140 270,145 280,160 L280,180 L240,180 Z" fill="#1e6db7"/>
  <ellipse cx="265" cy="160" rx="14" ry="7" fill="#0a2a44"/>
  <!-- Right, lower sidepod -->
  <path d="M240,340 C250,350 270,345 280,330 L280,310 L240,310 Z" fill="#1e6db7"/>
  <ellipse cx="265" cy="335" rx="14" ry="7" fill="#0a2a44"/>
  <!-- Rear wing with beam wing and open DRS flap -->
  <!-- Main rear wing -->
  <rect x="340" y="165" width="130" height="18" rx="4" fill="#1a4e97"/>
  <!-- Endplates -->
  <rect x="336" y="160" width="6" height="28" fill="#1a4e97"/>
  <rect x="490" y="160" width="6" height="28" fill="#1a4e97"/>
  <!-- Beam wing -->
  <rect x="360" y="190" width="110" height="6" fill="#1a4e97"/>
  <!-- Open DRS flap (two separated parts) -->
  <rect x="360" y="200" width="40" height="6" fill="#cbe4ff"/>
  <rect x="420" y="200" width="40" height="6" fill="#cbe4ff"/>
</svg>