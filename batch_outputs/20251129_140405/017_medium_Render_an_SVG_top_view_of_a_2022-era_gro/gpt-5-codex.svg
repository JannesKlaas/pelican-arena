<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="#1c1c1c"/>
  <!-- Shadow -->
  <ellipse cx="250" cy="250" rx="170" ry="200" fill="rgba(0,0,0,0.2)"/>
  <!-- Tires with wheel covers -->
  <g fill="#101010" stroke="#444" stroke-width="4">
    <circle cx="140" cy="150" r="38"/>
    <circle cx="360" cy="150" r="38"/>
    <circle cx="140" cy="350" r="38"/>
    <circle cx="360" cy="350" r="38"/>
  </g>
  <g fill="#222" stroke="#777" stroke-width="3">
    <circle cx="140" cy="150" r="24"/>
    <circle cx="360" cy="150" r="24"/>
    <circle cx="140" cy="350" r="24"/>
    <circle cx="360" cy="350" r="24"/>
  </g>
  <!-- Front wing with four elements -->
  <g transform="translate(0,-30)">
    <rect x="150" y="80" width="200" height="10" rx="5" fill="#b0b0b0"/>
    <rect x="155" y="95" width="190" height="9" rx="5" fill="#d0d0d0"/>
    <rect x="160" y="110" width="180" height="8" rx="4" fill="#f0f0f0"/>
    <rect x="168" y="124" width="164" height="7" rx="4" fill="#ffffff"/>
  </g>
  <!-- Nose and chassis -->
  <path d="M240 80 L260 80 L275 150 L225 150 Z" fill="#8c0a1a"/>
  <path d="M225 150 Q214 220 225 290 L275 290 Q286 220 275 150 Z" fill="#c41424"/>
  <path d="M225 290 Q220 330 225 370 L275 370 Q280 330 275 290 Z" fill="#d81c2e"/>
  <!-- Undercut sidepods and venturi inlets -->
  <path d="M180 180 Q140 230 180 280 L205 280 Q195 230 205 180 Z" fill="#991822"/>
  <path d="M320 180 Q360 230 320 280 L295 280 Q305 230 295 180 Z" fill="#991822"/>
  <path d="M180 200 Q150 240 185 255 Q210 260 200 220 Z" fill="#333333" opacity="0.6"/>
  <path d="M320 200 Q350 240 315 255 Q290 260 300 220 Z" fill="#333333" opacity="0.6"/>
  <!-- Venturi tunnels undersides -->
  <path d="M205 280 Q210 320 205 360 L225 360 Q228 320 225 280 Z" fill="#660d18"/>
  <path d="M295 280 Q290 320 295 360 L275 360 Q272 320 275 280 Z" fill="#660d18"/>
  <!-- Driver cockpit -->
  <ellipse cx="250" cy="210" rx="30" ry="40" fill="#222"/>
  <circle cx="250" cy="205" r="18" fill="#f4b10b"/>
  <!-- Halo -->
  <path d="M222 190 Q196 210 222 230" fill="none" stroke="#111" stroke-width="10" stroke-linecap="round"/>
  <path d="M278 190 Q304 210 278 230" fill="none" stroke="#111" stroke-width="10" stroke-linecap="round"/>
  <rect x="245" y="168" width="10" height="70" rx="5" fill="#111"/>
  <!-- Airbox / roll hoop -->
  <ellipse cx="250" cy="150" rx="16" ry="10" fill="#550811"/>
  <!-- Engine cover -->
  <path d="M225 220 Q205 310 225 360 L275 360 Q295 310 275 220 Z" fill="#ae1624"/>
  <!-- Rear bodywork and diffuser -->
  <path d="M215 360 Q210 400 220 430 L280 430 Q290 400 285 360 Z" fill="#780d18"/>
  <path d="M220 430 L280 430 L270 450 L230 450 Z" fill="#222"/>
  <!-- Beam wing -->
  <rect x="205" y="410" width="90" height="8" rx="4" fill="#c9c9c9"/>
  <!-- Rear wing main plane -->
  <rect x="190" y="430" width="120" height="14" rx="7" fill="#f6f6f6"/>
  <!-- Rear wing DRS flap (open) -->
  <rect x="195" y="450" width="110" height="10" rx="5" fill="#ffffff"/>
  <!-- Floor edges -->
  <path d="M160 180 Q120 250 160 330 L200 330 Q190 250 200 180 Z" fill="#111" opacity="0.8"/>
  <path d="M340 180 Q380 250 340 330 L300 330 Q310 250 300 180 Z" fill="#111" opacity="0.8"/>
</svg>