<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud body -->
  <path d="M 100 250 C 100 180 150 130 250 130 C 350 130 400 180 400 250 C 400 280 380 300 350 300 C 330 320 270 320 250 300 C 230 320 170 320 150 300 C 120 300 100 280 100 250 Z"
        fill="#ADD8E6" /> <!-- Light Blue -->

  <!-- Left eye -->
  <circle cx="215" cy="190" r="10" fill="black" />
  <!-- Right eye -->
  <circle cx="285" cy="190" r="10" fill="black" />

  <!-- Smile -->
  <path d="M 220 220 Q 250 240 280 220" stroke="black" stroke-width="4" fill="none" />

  <!-- Heart definition -->
  <defs>
    <path id="heart" d="M 0, -10 C -5, -15 -10, -10 -10, -5 C -10, 0 -5, 5 0, 10 C 5, 5 10, 0 10, -5 C 10, -10 5, -15 0, -10 Z"
          fill="#FF69B4" /> <!-- Hot Pink -->
  </defs>

  <!-- Raining hearts -->
  <use href="#heart" transform="translate(180, 330) scale(1.2)" />
  <use href="#heart" transform="translate(250, 350) scale(1.5)" />
  <use href="#heart" transform="translate(320, 370) scale(1.3)" />
  <use href="#heart" transform="translate(200, 390) scale(1.4)" />
  <use href="#heart" transform="translate(290, 410) scale(1.1)" />
</svg>