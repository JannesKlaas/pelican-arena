<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f5f5f5"/>

  <!-- Donut base -->
  <circle cx="250" cy="250" r="180" fill="#f2c085" stroke="#e0a765" stroke-width="6"/>

  <!-- Donut hole -->
  <circle cx="250" cy="250" r="70" fill="#f5f5f5"/>

  <!-- Icing -->
  <circle cx="250" cy="230" r="155" fill="#f9a6d4"/>
  <circle cx="250" cy="250" r="80" fill="#f5f5f5"/>

  <!-- Icing drip -->
  <path d="M130 245
           C140 280, 170 295, 190 290
           C210 285, 220 295, 230 310
           C240 325, 260 330, 280 320
           C300 310, 310 310, 325 320
           C340 330, 365 325, 380 305
           C395 285, 405 260, 410 240
           A155 155 0 1 0 130 245Z"
        fill="#f9a6d4"/>

  <!-- Sprinkles -->
  <rect x="190" y="125" width="6" height="26" rx="3" fill="#ffeb3b" transform="rotate(-20 193 138)"/>
  <rect x="280" y="115" width="6" height="26" rx="3" fill="#4caf50" transform="rotate(15 283 128)"/>
  <rect x="320" y="155" width="6" height="26" rx="3" fill="#03a9f4" transform="rotate(-35 323 168)"/>
  <rect x="145" y="165" width="6" height="26" rx="3" fill="#ff5722" transform="rotate(25 148 178)"/>
  <rect x="215" y="160" width="6" height="26" rx="3" fill="#9c27b0" transform="rotate(-10 218 173)"/>
  <rect x="260" y="185" width="6" height="26" rx="3" fill="#8bc34a" transform="rotate(30 263 198)"/>
  <rect x="340" y="205" width="6" height="26" rx="3" fill="#ff9800" transform="rotate(-15 343 218)"/>

  <!-- Eyes -->
  <circle cx="210" cy="235" r="18" fill="#3e2723"/>
  <circle cx="290" cy="235" r="18" fill="#3e2723"/>
  <circle cx="205" cy="230" r="6" fill="#ffffff"/>
  <circle cx="285" cy="230" r="6" fill="#ffffff"/>

  <!-- Smile -->
  <path d="M200 280
           Q250 330 300 280"
        fill="none" stroke="#3e2723" stroke-width="10" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="175" cy="265" rx="18" ry="10" fill="#ffb3c6" opacity="0.7"/>
  <ellipse cx="325" cy="265" rx="18" ry="10" fill="#ffb3c6" opacity="0.7"/>
</svg>