<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bokeh1" cx="20%" cy="20%">
      <stop offset="0%" style="stop-color:#a8d5ba;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2d5a3d;stop-opacity:0.1"/>
    </radialGradient>
    <radialGradient id="bokeh2" cx="80%" cy="80%">
      <stop offset="0%" style="stop-color:#7ec8a3;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a3a2a;stop-opacity:0.1"/>
    </radialGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8e6d5;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#6ba88f;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <pattern id="veins" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M0,15 Q15,10 30,15" stroke="#5a9a7c" stroke-width="0.5" fill="none" opacity="0.6"/>
      <path d="M10,0 Q15,15 10,30" stroke="#5a9a7c" stroke-width="0.5" fill="none" opacity="0.6"/>
    </pattern>
    <pattern id="leafVeins" patternUnits="userSpaceOnUse" width="25" height="25">
      <path d="M0,12 L25,12" stroke="#4a7a5c" stroke-width="0.8" opacity="0.5"/>
      <path d="M12,0 L12,25" stroke="#4a7a5c" stroke-width="0.4" opacity="0.4"/>
      <path d="M3,3 L22,22" stroke="#4a7a5c" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background bokeh -->
