<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bokeh1">
      <stop offset="0%" stop-color="#a8d5a8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#5a9a5a" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="bokeh2">
      <stop offset="0%" stop-color="#b4e4b4" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#6fa86f" stop-opacity="0.1"/>
    </radialGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7c4a"/>
      <stop offset="100%" stop-color="#2d5a2d"/>
    </linearGradient>
    <filter id="dewDrop">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background bokeh -->
  <circle cx="100" cy="120" r="60" fill="url(#bokeh1)"/>
  <circle cx="380" cy="180" r="45" fill="url(#bokeh2)"/>
  <circle cx="420" cy="350" r="70" fill="url(#bokeh1)"/>
  <circle cx="80" cy="380" r="50" fill="url(#bokeh2)"/>
  
  <!-- Leaf -->
  <ellipse cx="250" cy="380" rx="180" ry="60" fill="url(#leafGrad)" transform="rotate(-15 250 380)"/>
  <path d="M 100 360 Q 250 380 400 340" stroke="#3a6b3a" stroke-width="2" fill="none"/>
  
  <!-- Dew drops -->
  <circle cx="180" cy="370" r="6" fill="#e0f4ff" opacity="0.7" filter="url(#dewDrop)"/>
  <circle cx="320" cy="360" r="5" fill="#e0f4ff" opacity="0.7" filter="url(#dewDrop)"/>
  <circle cx="280" cy="385" r="4" fill="#e0f4ff" opacity="0.6" filter="url(#dewDrop)"/>
  
  <!-- Mantis abdomen -->
  <ellipse cx="240" cy="280" rx="25" ry="70" fill="#7fa55a" transform="rotate(-10 240 280)"/>
  <line x1="235" y1="230" x2="235" y2="330" stroke="#5a7a3a" stroke-width="1" opacity="0.5"/>
  <line x1="245" y1="235" x2="245" y2="325" stroke="#5a7a3a" stroke-width="1" opacity="0.5"/>
  
  <!-- Thorax -->
  <ellipse cx="250" cy="200" rx="18" ry="35" fill="#8fb560"/>
  
  <!-- Head -->
  <path d="M 250 170 L 235 155 L 250 140 L 265 155 Z" fill="#9fc070"/>
  
  <!-- Compound eyes -->
  <ellipse cx="238" cy="152" rx="8" ry="10" fill="#2a4a2a"/>
  <ellipse cx="262" cy="152" rx="8" ry="10" fill="#2a4a2a"/>
  <circle cx="240" cy="150" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="264" cy="150" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Antennae -->
  <path d="M 245 145 Q 235 135 225 130" stroke="#5a7a3a" stroke-width="2" fill="none"/>
  <path d="M 255 145 Q 265 135 275 130" stroke="#5a7a3a" stroke-width="2" fill="none"/>
  
  <!-- Raptorial forelegs with spines -->
  <g id="leftForeleg">
    <path d="M 235 180 L 210 160 L 195 145" stroke="#7fa55a" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 195 145 L 210 130 L 230 135" stroke="#7fa55a" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 200 142 L 198 138" stroke="#4a6a3a" stroke-width="2"/>
    <path d="M 205 140 L 203 136" stroke="#4a6a3a" stroke-width="2"/>
    <path d="M 210 138 L 208 134" stroke="#4a6a3a" stroke-width="2"/>
  </g>
  
  <g id="rightForeleg">
    <path d="M 265 180 L 290 160 L 305 145" stroke="#7fa55a" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 305 145 L 290 130 L 270 135" stroke="#7fa55a" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 300 142 L 302 138" stroke="#4a6a3a" stroke-width="2"/>
    <path d="M 295 140 L 297 136" stroke="#4a6a3a" stroke-width="2"/>
    <path d="M 290 138 L 292 134" stroke="#4a6a3a" stroke-width="2"/>
  </g>
  
  <!-- Middle legs -->
  <path d="M 230 210 L 200 240 L 185 280 L 180 320" stroke="#6a8a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 270 210 L 300 240 L 315 280 L 320 320" stroke="#6a8a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Hind legs -->
  <path d="M 230 250 L 195 280 L 175 320 L 170 360" stroke="#6a8a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 270 250 L 305 280 L 325 320 L 330 360" stroke="#6a8a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Wings -->
  <ellipse cx="220" cy="220" rx="35" ry="80" fill="#c5e5c5" opacity="0.3" transform="rotate(-25 220 220)"/>
  <ellipse cx="280" cy="220" rx="35" ry="80" fill="#c5e5c5" opacity="0.3" transform="rotate(25 280 220)"/>
  
  <!-- Wing veins -->
  <path d="M 200 180 L 220 260" stroke="#8aa88a" stroke-width="1" opacity="0.4"/>
  <path d="M 210 170 L 225 250" stroke="#8aa88a" stroke-width="1" opacity="0.4"/>
  <path d="M 300 180 L 280 260" stroke="#8aa88a" stroke-width="1" opacity="0.4"/>
  <path d="M 290 170 L 275 250" stroke="#8aa88a" stroke-width="1" opacity="0.4"/>
</svg>