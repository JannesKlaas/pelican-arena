<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blur filter for bokeh background -->
    <filter id="blurFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>

    <!-- Radial gradients for bokeh background -->
    <radialGradient id="bokehGrad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(144, 238, 144, 0.6)" />
      <stop offset="100%" stop-color="rgba(144, 238, 144, 0)" />
    </radialGradient>
    <radialGradient id="bokehGrad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(173, 216, 230, 0.5)" />
      <stop offset="100%" stop-color="rgba(173, 216, 230, 0)" />
    </radialGradient>
    <radialGradient id="bokehGrad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(240, 255, 240, 0.7)" />
      <stop offset="100%" stop-color="rgba(240, 255, 240, 0)" />
    </radialGradient>

    <!-- Mantis body gradients -->
    <linearGradient id="mantisBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B8E23" />
      <stop offset="100%" stop-color="#556B2F" />
    </linearGradient>
    <linearGradient id="mantisLegGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8FBC8F" />
      <stop offset="100%" stop-color="#6B8E23" />
    </linearGradient>
    <linearGradient id="mantisSpineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A2CD5A" />
      <stop offset="100%" stop-color="#556B2F" />
    </linearGradient>

    <!-- Leaf gradients -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#32CD32" />
      <stop offset="100%" stop-color="#228B22" />
    </linearGradient>
  </defs>

  <!-- Bokeh Background -->
  <g filter="url(#blurFilter)">
    <circle cx="100" cy="150" r="80" fill="url(#bokehGrad1)" />
    <circle cx="400" cy="100" r="100" fill="url(#bokehGrad2)" />
    <circle cx="250" cy="350" r="120" fill="url(#bokehGrad3)" />
    <circle cx="50" cy="400" r="90" fill="url(#bokehGrad1)" />
    <circle cx="450" cy="450" r="70" fill="url(#bokehGrad2)" />
  </g>

  <!-- Leaf -->
  <path d="M 50 450 Q 0 350, 100 250 T 250 200 Q 350 180, 450 250 T 400 380 Q 300 480, 50 450 Z"
        fill="url(#leafGrad)" stroke="#228B22" stroke-width="2" />
  <!-- Leaf Veins -->
  <path d="M 250 200 Q 200 280, 150 350 M 250 200 Q 300 270, 350 340 M 150 350 Q 180 370, 210 390 M 350 340 Q 320 360, 290 380 M 100 250 Q 150 290, 200 330 M 450 250 Q 400 290, 350 330"
        fill="none" stroke="#228B22" stroke-width="1" stroke-opacity="0.6" />

  <!-- Dew drops on leaf -->
  <g fill="rgba(173, 216, 230, 0.6)" stroke="rgba(255, 255, 255, 0.8)" stroke-width="0.5">
    <ellipse cx="200" cy="250" rx="4" ry="3" />
    <ellipse cx="230" cy="280" rx="3" ry="2.5" />
    <ellipse cx="260" cy="230" rx="5" ry="4" />
    <ellipse cx="180" cy="300" rx="3.5" ry="3" />
    <ellipse cx="300" cy="260" rx="4" ry="3.5" />
    <ellipse cx="320" cy="300" rx="3" ry="2" />
  </g>

  <!-- Mantis (all elements grouped for easier positioning and 3/4 view) -->
  <g transform="translate(180, 200) rotate(15)">

    <!-- Abdomen (segmented, further back) -->
    <g transform="translate(0, -20)">
      <ellipse cx="0" cy="0" rx="15" ry="30" fill="url(#mantisBodyGrad)" transform="rotate(-5)" />
      <ellipse cx="0" cy="20" rx="14" ry="28" fill="url(#mantisBodyGrad)" transform="rotate(-5)" />
      <ellipse cx="0" cy="40" rx="13" ry="26" fill="url(#mantisBodyGrad)" transform="rotate(-5)" />
      <ellipse cx="0" cy="60" rx="10" ry="20" fill="url(#mantisBodyGrad)" transform="rotate(-5)" />
      <path d="M -10 70 A 10 10 0 0 1 10 70 L 5 85 A 5 5 0 0 1 -5 85 Z" fill="url(#mantisBodyGrad)" transform="rotate(-5)"/>
    </g>

    <!-- Hind Legs (2, one more visible, one partially hidden) -->
    <!-- Visible Hind Leg -->
    <g class="leg hind-leg" transform="translate(-10, 30) rotate(-10)">
      <path d="M 0 0 L -5 10 Q -10 20, -10 30 Q -10 40, -5 50 L 0 60 L 5 50 Q 10 40, 10 30 Q 10 20, 5 10 Z" fill="url(#mantisLegGrad)" /> <!-- Coxa + Femur -->
      <path d="M 0 60 Q 5 70, 10 80 L 15 90 L 10 100 L 5 90 Q 0 80, -5 70 Z" fill="url(#mantisLegGrad)" /> <!-- Tibia -->
      <path d="M 10 100 L 15 110 L 10 120 L 5 110 Z" fill="url(#mantisLegGrad)" /> <!-- Tarsus -->
    </g>
    <!-- Partially Hidden Hind Leg -->
    <g class="leg hind-leg" transform="translate(15, 35) rotate(-5)">
      <path d="M 0 0 L 3 10 Q 6 20, 6 30 L 3 50 L 0 60 Z" fill="url(#mantisLegGrad)" />
      <path d="M 0 60 Q 3 70, 6 80 L 9 90 L 6 100 L 3 90 Z" fill="url(#mantisLegGrad)" />
      <path d="M 6 100 L 9 110 L 6 120 L 3 110 Z" fill="url(#mantisLegGrad)" />
    </g>

    <!-- Wings (semi-transparent, veined) -->
    <g transform="translate(0, -20)">
      <!-- Back wing (slightly less prominent) -->
      <path d="M -5 0 Q -30 -30, -50 -50 Q -70 -70, -70 -30 Q -70 10, -50 30 Q -30 50, -5 0 Z"
            fill="rgba(173, 216, 230, 0.3)" stroke="rgba(0,0,0,0.2)" stroke-width="0.5" />
      <path d="M -30 -10 L -45 -35 M -30 -10 L -60 -15 M -45 -35 L -55 -45 M -60 -15 L -50 10"
            fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="0.5" />
      <!-- Front wing -->
      <path d="M 5 0 Q 30 -30, 50 -50 Q 70 -70, 70 -30 Q 70 10, 50 30 Q 30 50, 5 0 Z"
            fill="rgba(173, 216, 230, 0.4)" stroke="rgba(0,0,0,0.2)" stroke-width="0.5" />
      <path d="M 30 -10 L 45 -35 M 30 -10 L 60 -15 M 45 -35 L 55 -45 M 60 -15 L 50 10"
            fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="0.5" />
    </g>

    <!-- Thorax -->
    <path d="M -10 -50 Q -20 -80, 0 -90 Q 20 -80, 10 -50 Z" fill="url(#mantisBodyGrad)" />
    <ellipse cx="0" cy="-60" rx="12" ry="25" fill="url(#mantisBodyGrad)" />

    <!-- Mid Legs (2, one more visible, one partially hidden) -->
    <!-- Visible Mid Leg -->
    <g class="leg mid-leg" transform="translate(-15, -20) rotate(-20)">
      <path d="M 0 0 L -7 15 Q -15 30, -15 45 Q -15 60, -7 75 L 0 90 L 7 75 Q 15 60, 15 45 Q 15 30, 7 15 Z" fill="url(#mantisLegGrad)" /> <!-- Coxa + Femur -->
      <path d="M 0 90 Q 7 100, 14 110 L 21 120 L 14 130 L 7 120 Q 0 110, -7 100 Z" fill="url(#mantisLegGrad)" /> <!-- Tibia -->
      <path d="M 14 130 L 21 140 L 14 150 L 7 140 Z" fill="url(#mantisLegGrad)" /> <!-- Tarsus -->
    </g>
    <!-- Partially Hidden Mid Leg -->
    <g class="leg mid-leg" transform="translate(20, -10) rotate(-10)">
      <path d="M 0 0 L 5 15 Q 10 30, 10 45 L 5 75 L 0 90 Z" fill="url(#mantisLegGrad)" />
      <path d="M 0 90 Q 5 100, 10 110 L 15 120 L 10 130 L 5 120 Z" fill="url(#mantisLegGrad)" />
      <path d="M 10 130 L 15 140 L 10 150 L 5 140 Z" fill="url(#mantisLegGrad)" />
    </g>

    <!-- Flexible Neck -->
    <path d="M -5 -90 Q -8 -95, -5 -100 Q 0 -105, 5 -100 Q 8 -95, 5 -90 Z" fill="url(#mantisBodyGrad)" />

    <!-- Head (triangular with compound eyes) -->
    <path d="M 0 -100 L -30 -130 L -10 -150 Q 0 -160, 10 -150 L 30 -130 Z" fill="url(#mantisBodyGrad)" />
    <!-- Compound Eyes -->
    <ellipse cx="-15" cy="-135" rx="10" ry="12" fill="#36454F" />
    <circle cx="-18" cy="-138" r="3" fill="#000000" /> <!-- Pupil-like dot -->
    <ellipse cx="15" cy="-135" rx="10" ry="12" fill="#36454F" />
    <circle cx="18" cy="-138" r="3" fill="#000000" />

    <!-- Antennae -->
    <path d="M -10 -150 Q -25 -170, -40 -150" fill="none" stroke="#556B2F" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 10 -150 Q 25 -170, 40 -150" fill="none" stroke="#556B2F" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Forelegs (Raptorial, folded with spines) -->
    <!-- Left Foreleg (more visible) -->
    <g class="leg fore-leg" transform="translate(-20, -70) rotate(-30)">
      <!-- Coxa -->
      <path d="M 0 0 L -5 15 Q -10 30, -10 40 L -5 50 L 0 55 L 5 50 Q 10 40, 10 30 Q 10 15, 5 0 Z" fill="url(#mantisLegGrad)" />
      <!-- Femur (spiny) -->
      <path d="M -10 40 Q -15 50, -15 60 L -10 65 L -10 70 L -15 75 L -15 80 L -10 85 L -5 90 L 0 90 L 5 85 Q 10 75, 10 65 Q 10 55, 5 45 L 0 40 Z" fill="url(#mantisLegGrad)" />
      <!-- Spines on Femur -->
      <path d="M -10 55 L -13 58 L -10 61 Z M -10 68 L -13 71 L -10 74 Z M -10 80 L -13 83 L -10 86 Z" fill="url(#mantisSpineGrad)" />
      <!-- Tibia (folded, spiny) -->
      <path d="M 0 90 Q 5 95, 10 90 L 15 80 L 10 70 L 5 60 Q 0 50, -5 50 L -10 60 L -15 70 L -20 80 Q -25 90, -20 100 Q -15 110, -10 115 L -5 120 L 0 115 Q 5 110, 10 100 L 5 95 Z" fill="url(#mantisLegGrad)" />
      <!-- Spines on Tibia -->
      <path d="M -5 60 L -8 63 L -5 66 Z M -10 75 L -13 78 L -10 81 Z M -15 90 L -18 93 L -15 96 Z M -10 105 L -13 108 L -10 111 Z" fill="url(#mantisSpineGrad)" />
      <!-- Tarsus (partially visible) -->
      <path d="M -10 115 L -12 120 L -8 125 L -6 120 Z" fill="url(#mantisLegGrad)" />
    </g>

    <!-- Right Foreleg (partially hidden, folded) -->
    <g class="leg fore-leg" transform="translate(20, -65) rotate(20) scale(0.8, 0.8)">
      <!-- Coxa -->
      <path d="M 0 0 L 5 15 Q 10 30, 10 40 L 5 50 L 0 55 L -5 50 Q -10 40, -10 30 Q -10 15, -5 0 Z" fill="url(#mantisLegGrad)" />
      <!-- Femur (spiny) -->
      <path d="M 10 40 Q 15 50, 15 60 L 10 65 L 10 70 L 15 75 L 15 80 L 10 85 L 5 90 L 0 90 L -5 85 Q -10 75, -10 65 Q -10 55, -5 45 L 0 40 Z" fill="url(#mantisLegGrad)" />
      <!-- Spines on Femur -->
      <path d="M 10 55 L 13 58 L 10 61 Z M 10 68 L 13 71 L 10 74 Z M 10 80 L 13 83 L 10 86 Z" fill="url(#mantisSpineGrad)" />
      <!-- Tibia (folded, spiny) -->
      <path d="M 0 90 Q -5 95, -10 90 L -15 80 L -10 70 L -5 60 Q 0 50, 5 50 L 10 60 L 15 70 L 20 80 Q 25 90, 20 100 Q 15 110, 10 115 L 5 120 L 0 115 Q -5 110, -10 100 L -5 95 Z" fill="url(#mantisLegGrad)" />
      <!-- Spines on Tibia -->
      <path d="M 5 60 L 8 63 L 5 66 Z M 10 75 L 13 78 L 10 81 Z M 15 90 L 18 93 L 15 96 Z M 10 105 L 13 108 L 10 111 Z" fill="url(#mantisSpineGrad)" />
    </g>

  </g>

</svg>