<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <!-- soft background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bde6a4"/>
      <stop offset="100%" stop-color="#8bd38a"/>
    </linearGradient>

    <!-- leaf gradient -->
    <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7bd15a"/>
      <stop offset="100%" stop-color="#2d7f3a"/>
    </linearGradient>

    <!-- eye shading -->
    <radialGradient id="eyeFacet" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </radialGradient>

    <!-- semi-transparent wing with veins -->
    <linearGradient id="wing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9e6ff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#a9d0ff" stop-opacity="0.55"/>
    </linearGradient>

    <!-- mantis body greens -->
    <linearGradient id="mantisGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8bd07a"/>
      <stop offset="100%" stop-color="#3d8e3a"/>
    </linearGradient>

    <!-- subtle dew highlight -->
    <radialGradient id="dew" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
    </radialGradient>

    <!-- blur for background bokeh -->
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- soft gradient background -->
  <rect width="500" height="500" fill="url(#bg)"/>

  <!-- soft bokeh circles -->
  <circle cx="70" cy="70" r="50" fill="white" opacity="0.15" filter="url(#blur)"/>
  <circle cx="420" cy="120" r="70" fill="white" opacity="0.12" filter="url(#blur)"/>
  <circle cx="320" cy="60" r="90" fill="white" opacity="0.08" filter="url(#blur)"/>

  <!-- dew-covered leaf -->
  <path d="M60,350 C110,300 390,300 440,350 C410,410 120,450 60,420 Z"
        fill="url(#leaf)" stroke="#2d5f1b" stroke-width="2"/>

  <!-- dew beads on leaf -->
  <circle cx="120" cy="340" r="3" fill="white" opacity="0.9" />
  <circle cx="140" cy="353" r="2.5" fill="white" opacity="0.9" />
  <circle cx="180" cy="360" r="2.5" fill="white" opacity="0.9" />
  <circle cx="90" cy="370" r="3" fill="white" opacity="0.9" />
  <circle cx="150" cy="390" r="2" fill="white" opacity="0.7" />

  <!-- Praying mantis (three-quarter view) -->
  <g id="mantis" transform="translate(160,110)">

    <!-- Triangular head with large compound eyes -->
    <polygon points="60,60 100,40 140,70" fill="#7bd27a" stroke="#2b6b25" stroke-width="2"/>
    <!-- eyes (large) -->
    <ellipse cx="88" cy="54" rx="28" ry="34" fill="url(#eyeFacet)" stroke="#2b2b2b" stroke-width="2"/>
    <ellipse cx="120" cy="54" rx="28" ry="34" fill="url(#eyeFacet)" stroke="#2b2b2b" stroke-width="2"/>
    <!-- pupils -->
    <circle cx="88" cy="60" r="7" fill="#111"/>
    <circle cx="120" cy="60" r="7" fill="#111"/>

    <!-- flexible neck (curved) -->
    <path d="M70,84 C60,110 70,136 90,150" fill="none" stroke="#7bd27a" stroke-width="12" stroke-linecap="round"/>

    <!-- thorax / pronotum base -->
    <ellipse cx="100" cy="170" rx="70" ry="40" fill="#6bd56b" stroke="#2b6b25" stroke-width="2"/>

    <!-- semi-transparent veined wings (behind thorax) -->
    <path d="M40,170 C90,150 160,150 190,190 C160,210 90,210 40,190 Z"
          fill="url(#wing)" opacity="0.6" transform="translate(0,-10) rotate(-6)"/>
    <path d="M60,190 C110,170 180,170 210,210 C180,230 110,235 60,210 Z"
          fill="url(#wing)" opacity="0.45" transform="translate(0,-6) rotate(-4)"/>

    <!-- veining inside wings -->
    <path d="M60,190 C90,178 140,178 170,196" fill="none" stroke="#4f6a9b" stroke-width="1.5" opacity="0.9"/>
    <path d="M120,200 C150,190 170,190 190,204" fill="none" stroke="#4f6a9b" stroke-width="1.5" opacity="0.9"/>

    <!-- slender segmented abdomen (continuing from thorax) -->
    <path d="M170,180 C190,190 210,210 230,230 C248,246 266,260 290,270
             C312,279 320,286 336,292" fill="none" stroke="#6bd56b" stroke-width="6" stroke-linecap="round"/>

    <!-- abdomen segments (suggested) -->
    <path d="M176,176 C186,184 198,186 208,190" fill="none" stroke="#4e8a4a" stroke-width="4" />
    <path d="M210,190 C220,196 232,200 244,206" fill="none" stroke="#4e8a4a" stroke-width="4" />

    <!-- antennae -->
    <path d="M70,68 C52,52 34,58 24,78" stroke="#2d6b21" stroke-width="3" fill="none" />
    <path d="M128,68 C146,52 164,58 176,78" stroke="#2d6b21" stroke-width="3" fill="none" />

    <!-- raptorial forelegs folded (displaying spines) -->
    <g transform="translate(-20,170) rotate(-22)">
      <!-- coxa -->
      <rect x="0" y="0" width="22" height="14" rx="7" fill="#7bd15a"/>
      <!-- femur -->
      <rect x="6" y="12" width="18" height="46" rx="9" fill="#6bd56b"/>
      <!-- tibia with spines -->
      <rect x="16" y="54" width="14" height="54" rx="7" fill="#59a95a"/>
      <!-- tarsus -->
      <rect x="24" y="100" width="12" height="40" rx="6" fill="#4ea84a"/>
      <!-- spines along tibia (small lines) -->
      <path d="M18,74 l -8,8" stroke="#2b6b25" stroke-width="2"/>
      <path d="M28,88 l -6,6" stroke="#2b6b25" stroke-width="2"/>
      <path d="M34,112 l -6,6" stroke="#2b6b25" stroke-width="2"/>
    </g>

    <!-- other six legs, clearly segmented (coxa, femur, tibia, tarsus) -->
    <!-- left middle leg -->
    <g transform="translate(-6,200) rotate(-8)">
      <rect x="0" y="0" width="18" height="14" rx="7" fill="#7bd15a"/>
      <rect x="6" y="12" width="14" height="40" rx="7" fill="#6bd56b"/>
      <rect x="14" y="46" width="12" height="38" rx="6" fill="#59a95a"/>
      <rect x="22" y="82" width="10" height="28" rx="5" fill="#4ea84a"/>
      <path d="M10,9 l -6,6" stroke="#2b6b25" stroke-width="2"/>
    </g>

    <!-- right middle leg -->
    <g transform="translate(60,210) rotate(6)">
      <rect x="0" y="0" width="18" height="14" rx="7" fill="#7bd15a"/>
      <rect x="6" y="12" width="14" height="40" rx="7" fill="#6bd56b"/>
      <rect x="14" y="46" width="12" height="38" rx="6" fill="#59a95a"/>
      <rect x="22" y="82" width="10" height="28" rx="5" fill="#4ea84a"/>
      <path d="M6,9 l -6,6" stroke="#2b6b25" stroke-width="2"/>
    </g>

    <!-- left hind leg -->
    <g transform="translate(-20,240) rotate(-4)">
      <rect x="0" y="0" width="18" height="14" rx="7" fill="#7bd15a"/>
      <rect x="6" y="12" width="14" height="40" rx="7" fill="#6bd56b"/>
      <rect x="14" y="46" width="12" height="42" rx="6" fill="#59a95a"/>
      <rect x="22" y="90" width="10" height="32" rx="5" fill="#4ea84a"/>
      <path d="M8,8 l -6,6" stroke="#2b6b25" stroke-width="2"/>
    </g>

    <!-- right hind leg -->
    <g transform="translate(60,250) rotate(4)">
      <rect x="0" y="0" width="18" height="14" rx="7" fill="#7bd15a"/>
      <rect x="6" y="12" width="14" height="40" rx="7" fill="#6bd56b"/>
      <rect x="14" y="46" width="12" height="42" rx="6" fill="#59a95a"/>
      <rect x="22" y="90" width="10" height="32" rx="5" fill="#4ea84a"/>
      <path d="M8,8 l -6,6" stroke="#2b6b25" stroke-width="2"/>
    </g>

  </g>
</svg>