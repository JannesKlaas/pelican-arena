<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="shadowFilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="specLight">
      <feSpecularLighting surfaceScale="5" specularConstant="0.7" specularExponent="20" lighting-color="#fff">
        <fePointLight x="150" y="150" z="100"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <linearGradient id="stairGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stairGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lampGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="saturnRing">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b7500;stop-opacity:0.3" />
    </radialGradient>
    <path id="helixPath" d="M 250,100 Q 280,120 280,160 T 250,240 T 220,320 T 250,400"/>
    <clipPath id="libClip">
      <rect x="0" y="0" width="500" height="500"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#f5e6d3"/>

  <!-- Floor -->
  <polygon points="0,350 150,380 500,350 350,320" fill="#8b7355" opacity="0.9"/>

  <!-- Left Wall Shelves -->
  <g clip-path="url(#libClip)">
    <!-- Shelf 1 -->
    <line x1="20" y1="150" x2="140" y2="180" stroke="#5d4e37" stroke-width="3" vector-effect="non-scaling-stroke"/>
    <!-- Book spines -->
    <rect x="25" y="140" width="12" height="35" fill="#8b0000" filter="url(#shadowFilter)"/>
    <rect x="40" y="138" width="12" height="37" fill="#d4af37"/>
    <rect x="55" y="142" width="12" height="33" fill="#1a1a2e"/>
    <rect x="70" y="140" width="12" height="35" fill="#8b4513"/>
    <rect x="85" y="136" width="12" height="39" fill="#2f4f4f"/>
    <rect x="100" y="139" width="12" height="36" fill="#b22222"/>
    <rect x="115" y="141" width="12" height="34" fill="#556b2f"/>

    <!-- Shelf 2 -->
    <line x1="20" y1="210" x2="140" y2="240" stroke="#5d4e37" stroke-width="3" vector-effect="non-scaling-stroke"/>
    <!-- Book spines with some folios -->
    <rect x="28" y="190" width="14" height="38" fill="#d2691e"/>
    <rect x="45" y="185" width="14" height="43" fill="#4169e1"/>
    <rect x="62" y="195" width="20" height="38" fill="#daa520" stroke="#8b7500" stroke-width="1"/>
    <rect x="85" y="188" width="14" height="40" fill="#483d8b"/>
    <rect x="102" y="192" width="14" height="36" fill="#dc143c"/>
    <rect x="119" y="190" width="14" height="38" fill="#228b22"/>

    <!-- Shelf 3 -->
    <line x1="20" y1="270" x2="140" y2="300" stroke="#5d4e37" stroke-width="3" vector-effect="non-scaling-stroke"/>
    <rect x="26" y="250" width="12" height="36" fill="#696969"/>
    <rect x="41" y="248" width="12" height="38" fill="#cd5c5c"/>
    <rect x="56" y="252" width="12" height="34" fill="#1c1c1c"/>
    <rect x="71" y="250" width="12" height="36" fill="#ff6347"/>
    <rect x="86" y="249" width="12" height="37" fill="#4b0082"/>
  </g>

  <!-- Right Wall Shelves -->
  <g>
    <!-- Shelf ascending with perspective -->
    <line x1="360" y1="120" x2="480" y2="160" stroke="#5d4e37" stroke-width="3" vector-effect="non-scaling-stroke"/>
    <rect x="380" y="100" width="12" height="35" fill="#8b0000"/>
    <rect x="397" y="98" width="12" height="37" fill="#d4af37"/>
    <rect x="414" y="102" width="12" height="33" fill="#1a1a2e"/>
    <rect x="431" y="100" width="12" height="35" fill="#8b4513"/>
    <rect x="448" y="96" width="12" height="39" fill="#2f4f4f"/>

    <!-- Middle shelf -->
    <line x1="360" y1="200" x2="480" y2="240" stroke="#5d4e37" stroke-width="3" vector-effect="non-scaling-stroke"/>
    <rect x="375" y="180" width="14" height="38" fill="#d2691e"/>
    <rect x="392" y="175" width="14" height="43" fill="#4169e1"/>
    <rect x="409" y="185" width="20" height="38" fill="#daa520"/>
    <rect x="432" y="178" width="14" height="40" fill="#483d8b"/>
    <rect x="449" y="182" width="14" height="36" fill="#dc143c"/>
  </g>

  <!-- Stairs with inverted gradients at landing -->
  <!-- Down stairs -->
  <polygon points="200,200 220,200 240,230 220,230" fill="url(#stairGrad1)" filter="url(#shadowFilter)"/>
  <polygon points="220,200 240,200 260,230 240,230" fill="url(#stairGrad1)"/>
  <polygon points="240,200 260,200 280,230 260,230" fill="url(#stairGrad1)"/>
  <!-- Landing - inverted gradient -->
  <polygon points="280,200 320,200 320,230 280,230" fill="url(#stairGrad2)"/>
  <!-- Up stairs -->
  <polygon points="320,200 340,200 360,230 340,230" fill="url(#stairGrad1)"/>
  <polygon points="340,200 360,200 380,230 360,230" fill="url(#stairGrad1)"/>

  <!-- Stair railings -->
  <polyline points="200,195 220,195 240,225 260,225 280,225 320,225 340,225 360,225 380,225" 
            stroke="#8b6914" stroke-width="2" fill="none" vector-effect="non-scaling-stroke"/>
  <line x1="200" y1="200" x2="200" y2="190" stroke="#8b6914" stroke-width="1" vector-effect="non-scaling-stroke"/>
  <line x1="380" y1="230" x2="380" y2="240" stroke="#8b6914" stroke-width="1" vector-effect="non-scaling-stroke"/>

  <!-- Central Brass Orrery -->
  <g transform="translate(250, 280)">
    <!-- Sun (gold sphere) -->
    <circle cx="0" cy="0" r="12" fill="#ffd700" filter="url(#specLight)"/>
    <circle cx="-4" cy="-4" r="3" fill="#ffff99" opacity="0.6"/>

    <!-- Mercury -->
    <circle cx="25" cy="8" r="3" fill="#8c7853"/>

    <!-- Venus -->
    <circle cx="38" cy="12" r="5" fill="#ffc649"/>

    <!-- Earth -->
    <circle cx="52" cy="15" r="5" fill="#4169e1"/>
    <circle cx="52" cy="14" r="2" fill="#228b22" opacity="0.6"/>

    <!-- Mars -->
    <circle cx="65" cy="18" r="4" fill="#cd5c5c"/>

    <!-- Saturn (with tilted ring) -->
    <g transform="translate(85, 22) skewY(-35)">
      <circle cx="0" cy="0" r="8" fill="#daa520"/>
      <ellipse cx="0" cy="0" rx="20" ry="4" fill="url(#saturnRing)" stroke="#8b7500" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="20" ry="3" fill="none" stroke="#b8860b" stroke-width="0.5" opacity="0.5"/>
    </g>

    <!-- Jupiter -->
    <circle cx="105" cy="28" r="10" fill="#daa520" opacity="0.8"/>
    <ellipse cx="105" cy="26" rx="10" ry="2" fill="#cd853f" opacity="0.5"/>
    <ellipse cx="105" cy="30" rx="10" ry="2" fill="#8b7355" opacity="0.5"/>
  </g>

  <!-- Scholar in Toga (left) -->
  <g>
    <!-- Chair -->
    <rect x="60" y="320" width="30" height="35" fill="#8b4513" rx="2"/>
    <!-- Body in toga -->
    <ellipse cx="80" cy="300" rx="12" ry="18" fill="#f5deb3"/>
    <path d="M 70 310 Q 75 330 80 340" stroke="#d2b48c" stroke-width="8" fill="none"/>
    <!-- Head -->
    <circle cx="80" cy="280" r="8" fill="#deb887"/>
    <!-- Reading book -->
    <rect x="85" y="305" width="15" height="20" fill="#8b0000" transform="rotate(-15 92 315)"/>
    <!-- Lamp -->
    <circle cx="100" cy="300" r="8" fill="url(#lampGrad)" filter="url(#shadowFilter)"/>
    <line x1="104" y1="308" x2="104" y2="330" stroke="#2f4f4f" stroke-width="2"/>
  </g>

  <!-- Scholar in Abaya (center) -->
  <g>
    <!-- Chair -->
    <rect x="250" y="330" width="30" height="35" fill="#8b4513" rx="2"/>
    <!-- Body -->
    <path d="M 245 310 L 240 350 L 280 350 L 275 310" fill="#2f1a47" opacity="0.9"/>
    <!-- Head -->
    <circle cx="262" cy="290" r="7" fill="#8b7355"/>
    <!-- Reading book on stand -->
    <rect x="255" y="310" width="18" height="25" fill="#1a1a2e" stroke="#d4af37" stroke-width="1"/>
    <!-- Lamp -->
    <circle cx="240" cy="305" r="8" fill="url(#lampGrad)"/>
    <line x1="240" y1="313" x2="240" y2="340" stroke="#2f4f4f" stroke-width="2"/>
  </g>

  <!-- Scholar in Frock Coat (right) -->
  <g>
    <!-- Chair -->
    <rect x="410" y="320" width="30" height="35" fill="#8b4513" rx="2"/>
    <!-- Body in coat -->
    <path d="M 410 310 L 415 345 L 450 345 L 445 310 Z" fill="#1a1a1a"/>
    <path d="M 415 315 L 420 340" stroke="#d3d3d3" stroke-width="2"/>
    <path d="M 445 315 L 440 340" stroke="#d3d3d3" stroke-width="2"/>
    <!-- Head -->
    <circle cx="427" cy="285" r="8" fill="#d4a574"/>
    <!-- Reading scroll -->
    <g transform="translate(435, 315) rotate(20)">
      <rect x="0" y="0" width="4" height="28" fill="#f5e6d3" stroke="#8b7355" stroke-width="1"/>
      <circle cx="2" cy="-3" r="3" fill="#8b7355"/>
      <circle cx="2" cy="31" r="3" fill="#8b7355"/>
    </g>
    <!-- Lamp -->
    <circle cx="450" cy="305" r="8" fill="url(#lampGrad)"/>
    <line x1="454" y1="313" x2="454" y2="340" stroke="#2f4f4f" stroke-width="2"/>
  </g>

  <!-- Text on Helix Path -->
  <text font-family="serif" font-size="10" fill="#8b4513" letter-spacing="2">
    <textPath href="#helixPath" startOffset="10%">
      SCIENTIA EST POTENTIA
    </textPath>
  </text>

  <!-- Greek quote curved -->
  <path id="curvePath" d="M 100,150 Q 250,50 400,150" fill="none"/>
  <text font-family="serif" font-size="9" fill="#4b0082" letter-spacing="1">
    <textPath href="#curvePath" startOffset="50%" text-anchor="middle">
      Γνῶθι σεαυτόν
    </textPath>
  </text>

  <!-- Impossible connection - hidden by clipping -->
  <g clip-path="url(#libClip)">
    <line x1="200" y1="150" x2="300" y2="100" stroke="#d3d3d3" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
    <line x1="300</svg>