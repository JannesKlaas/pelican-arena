<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stairGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="50%" style="stop-color:#6B5645"/>
      <stop offset="100%" style="stop-color:#4B3625"/>
    </linearGradient>
    <linearGradient id="stairGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="50%" style="stop-color:#6B5645"/>
      <stop offset="100%" style="stop-color:#4B3625"/>
    </linearGradient>
    <radialGradient id="lampGlow">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
    <filter id="orreryGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="#FFD700">
        <fePointLight x="250" y="200" z="100"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in"/>
    </filter>
    <clipPath id="level1">
      <polygon points="50,150 200,100 450,150 300,200"/>
    </clipPath>
    <clipPath id="level2">
      <polygon points="100,300 250,250 400,300 250,350"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#2C2416"/>
  
  <!-- Level 1 Floor -->
  <polygon points="50,150 200,100 450,150 300,200" fill="#4A3828" stroke="#3A2818" stroke-width="1"/>
  
  <!-- Bookshelves Level 1 -->
  <g clip-path="url(#level1)">
    <rect x="60" y="110" width="120" height="80" fill="#6B4423" stroke="#4A3318"/>
    <rect x="320" y="110" width="120" height="80" fill="#6B4423" stroke="#4A3318"/>
    <!-- Books -->
    <rect x="65" y="115" width="8" height="30" fill="#8B0000"/>
    <rect x="73" y="115" width="6" height="30" fill="#004B8B"/>
    <rect x="79" y="115" width="10" height="38" fill="#2F4F2F"/>
    <rect x="89" y="115" width="7" height="30" fill="#8B4513"/>
    <rect x="96" y="115" width="9" height="30" fill="#4B0082"/>
  </g>
  
  <!-- Stairs with inverted gradient -->
  <polygon points="200,200 250,180 250,280 200,300" fill="url(#stairGrad1)"/>
  <polygon points="250,280 300,260 300,360 250,380" fill="url(#stairGrad2)"/>
  
  <!-- Railings -->
  <line x1="200" y1="200" x2="250" y2="180" stroke="#8B7355" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <line x1="250" y1="280" x2="300" y2="260" stroke="#8B7355" stroke-width="2" vector-effect="non-scaling-stroke"/>
  
  <!-- Level 2 Floor (Impossible connection) -->
  <polygon points="100,300 250,250 400,300 250,350" fill="#4A3828" stroke="#3A2818" stroke-width="1"/>
  
  <!-- Central Orrery -->
  <g transform="translate(250,250)">
    <circle cx="0" cy="0" r="8" fill="#FFD700" filter="url(#orreryGlow)"/>
    <circle cx="0" cy="0" r="3" fill="#FFA500"/>
    <ellipse cx="25" cy="0" rx="3" ry="3" fill="#4169E1"/>
    <ellipse cx="-30" cy="-10" rx="4" ry="4" fill="#CD853F"/>
    <g transform="skewY(35)">
      <ellipse cx="40" cy="0" rx="6" ry="6" fill="#F4A460" opacity="0.8"/>
      <ellipse cx="40" cy="0" rx="10" ry="2" fill="none" stroke="#D2691E" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Scholars -->
  <g id="scholar1" transform="translate(100,160)">
    <ellipse cx="0" cy="-5" rx="4" ry="5" fill="#F5DEB3"/>
    <path d="M -5,0 L 5,0 L 3,20 L -3,20 Z" fill="#FFFFFF"/>
    <circle cx="0" cy="10" r="15" fill="url(#lampGlow)"/>
  </g>
  
  <g id="scholar2" transform="translate(350,320)">
    <ellipse cx="0" cy="-5" rx="4" ry="5" fill="#D2691E"/>
    <path d="M -6,0 L 6,0 L 4,25 L -4,25 Z" fill="#2F4F4F"/>
    <rect x="-2" y="-8" width="4" height="3" fill="#2F4F4F"/>
    <circle cx="0" cy="10" r="15" fill="url(#lampGlow)"/>
  </g>
  
  <g id="scholar3" transform="translate(250,400)">
    <ellipse cx="0" cy="-5" rx="4" ry="5" fill="#8B7355"/>
    <path d="M -7,0 L 7,0 L 5,22 L -5,22 Z" fill="#000000"/>
    <circle cx="0" cy="10" r="15" fill="url(#lampGlow)"/>
  </g>
  
  <!-- Text on helical paths -->
  <path id="helix1" d="M 100,100 Q 150,150 200,100 T 300,100" fill="none"/>
  <path id="helix2" d="M 200,400 Q 250,350 300,400 T 400,400" fill="none"/>
  
  <text font-family="serif" font-size="10" fill="#8B7355">
    <textPath href="#helix1">SCIENTIA POTENTIA EST</textPath>
  </text>
  
  <text font-family="serif" font-size="10" fill="#8B7355">
    <textPath href="#helix2">ΓΝΩΘΙ ΣΕΑΥΤΟΝ</textPath>
  </text>
  
  <!-- Cast shadows -->
  <polygon points="200,200 220,240 270,220 250,180" fill="#000000" opacity="0.3"/>
  <polygon points="100,160 120,200 140,190 120,150" fill="#000000" opacity="0.3"/>
  <polygon points="350,320 370,360 390,350 370,310" fill="#000000" opacity="0.3"/>
  
  <!-- Impossible connection overlay -->
  <polygon points="300,200 250,180 250,250 300,260" fill="#4A3828" stroke="#3A2818"/>
</svg>