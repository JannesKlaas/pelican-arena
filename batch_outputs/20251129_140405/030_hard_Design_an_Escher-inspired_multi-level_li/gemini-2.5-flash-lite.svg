    <polygon points="340,370 360,360 360,390 340,400" fill="#a0a0a0" stroke="#555" stroke-width="1"/>

     <!-- Landing 4 - inverted gradient (simplified to color change) -->
    <rect x="360" y="360" width="80" height="10" fill="#808080" stroke="#555" stroke-width="1"/>
  </g>

