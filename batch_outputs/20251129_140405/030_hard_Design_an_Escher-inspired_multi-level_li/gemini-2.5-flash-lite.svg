    <polygon points="100,400 120,390 120,420 100,430" fill="#a0a0a0" stroke="#555" stroke-width="1"/>
    <polygon points="150,400 170,390 170,420 150,430" fill="#a0a0a0" stroke="#555" stroke-width="1"/>

    <!-- Landing 1 -->
