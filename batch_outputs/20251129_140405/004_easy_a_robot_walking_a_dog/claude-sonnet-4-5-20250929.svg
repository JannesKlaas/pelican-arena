<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="400" width="500" height="100" fill="#90EE90"/>
  
  <!-- Dog -->
  <g id="dog">
    <!-- Body -->
    <ellipse cx="120" cy="340" rx="35" ry="25" fill="#8B4513"/>
    <!-- Head -->
    <circle cx="85" cy="330" r="18" fill="#8B4513"/>
    <!-- Ears -->
    <ellipse cx="78" cy="320" rx="6" ry="12" fill="#654321"/>
    <ellipse cx="92" cy="320" rx="6" ry="12" fill="#654321"/>
    <!-- Legs -->
    <rect x="95" y="355" width="6" height="20" fill="#654321"/>
    <rect x="110" y="355" width="6" height="20" fill="#654321"/>
    <rect x="125" y="355" width="6" height="20" fill="#654321"/>
    <rect x="140" y="355" width="6" height="20" fill="#654321"/>
    <!-- Tail -->
    <path d="M 155 335 Q 165 325 170 330" stroke="#654321" stroke-width="4" fill="none"/>
    <!-- Eye -->
    <circle cx="82" cy="328" r="2" fill="#000"/>
    <!-- Nose -->
    <circle cx="75" cy="333" r="3" fill="#000"/>
  </g>
  
  <!-- Leash -->
  <path d="M 85 325 Q 150 280 220 290" stroke="#FF6347" stroke-width="3" fill="none"/>
  
  <!-- Robot -->
  <g id="robot">
    <!-- Body -->
    <rect x="220" y="260" width="60" height="70" rx="5" fill="#4169E1"/>
    <!-- Head -->
    <rect x="230" y="220" width="40" height="40" rx="5" fill="#6495ED"/>
    <!-- Eyes -->
    <circle cx="240" cy="235" r="5" fill="#FFF"/>
    <circle cx="260" cy="235" r="5" fill="#FFF"/>
    <circle cx="240" cy="235" r="2" fill="#000"/>
    <circle cx="260" cy="235" r="2" fill="#000"/>
    <!-- Antenna -->
    <line x1="250" y1="220" x2="250" y2="205" stroke="#4169E1" stroke-width="3"/>
    <circle cx="250" cy="202" r="4" fill="#FF6347"/>
    <!-- Mouth -->
    <line x1="240" y1="248" x2="260" y2="248" stroke="#000" stroke-width="2"/>
    <!-- Arms -->
    <rect x="200" y="270" width="20" height="10" fill="#6495ED"/>
    <rect x="195" y="275" width="10" height="25" fill="#6495ED"/>
    <rect x="280" y="270" width="20" height="10" fill="#6495ED"/>
    <rect x="295" y="275" width="10" height="25" fill="#6495ED"/>
    <!-- Legs -->
    <rect x="230" y="330" width="15" height="40" fill="#4169E1"/>
    <rect x="255" y="330" width="15" height="40" fill="#4169E1"/>
    <!-- Feet -->
    <ellipse cx="237" cy="372" rx="10" ry="6" fill="#2C5AA0"/>
    <ellipse cx="262" cy="372" rx="10" ry="6" fill="#2C5AA0"/>
    <!-- Control Panel -->
    <circle cx="245" cy="285" r="3" fill="#FF0000"/>
    <circle cx="255" cy="285" r="3" fill="#00FF00"/>
    <rect x="235" y="300" width="30" height="15" fill="#87CEEB"/>
  </g>
</svg>