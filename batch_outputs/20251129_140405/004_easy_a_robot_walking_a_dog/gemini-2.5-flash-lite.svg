<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .robot-body { fill: #3498db; }
    .robot-head { fill: #2980b9; }
    .robot-arm { fill: #3498db; stroke: #2c3e50; stroke-width: 2; }
    .robot-leg { fill: #3498db; stroke: #2c3e50; stroke-width: 2; }
    .dog-body { fill: #a0522d; }
    .dog-head { fill: #a0522d; }
    .dog-tail { fill: #a0522d; }
    .leash { stroke: #808080; stroke-width: 3; fill: none; }
    .eye { fill: #000000; }
  </style>

  <!-- Robot -->
  <rect class="robot-body" x="150" y="200" width="80" height="120" rx="10"/>
  <circle class="robot-head" cx="190" cy="170" r="40"/>
  <circle class="eye" cx="175" cy="160" r="5"/>
  <circle class="eye" cx="205" cy="160" r="5"/>

  <!-- Left Arm -->
  <path class="robot-arm" d="M 150 200 L 130 250 L 110 260 L 120 270 Z"/>
  <!-- Right Arm -->
  <path class="robot-arm" d="M 230 200 L 250 250 L 270 260 L 260 270 Z"/>

  <!-- Legs -->
  <rect class="robot-leg" x="150" y="320" width="30" height="80" rx="5"/>
  <rect class="robot-leg" x="200" y="320" width="30" height="80" rx="5"/>

  <!-- Dog -->
  <circle class="dog-body" cx="280" cy="350" r="40"/>
  <ellipse class="dog-head" cx="330" cy="350" rx="30" ry="25"/>
  <ellipse cx="355" cy="345" rx="8" ry="5" fill="#000000"/>
  <ellipse cx="325" cy="345" rx="4" ry="3" fill="#ffffff"/>
  <path class="dog-tail" d="M 240 350 Q 220 330 200 320 T 180 310" stroke="#a0522d" stroke-width="8" fill="none"/>
  <rect x="330" y="365" width="10" height="20" rx="3" fill="#a0522d"/>

  <!-- Leash -->
  <line class="leash" x1="130" y1="260" x2="270" y2="310"/>
  <line class="leash" x1="270" y1="310" x2="280" y2="310"/>
  <circle cx="280" cy="310" r="5" fill="#808080"/>
</svg>