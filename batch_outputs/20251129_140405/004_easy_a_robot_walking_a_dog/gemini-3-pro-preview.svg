<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#87CEEB" />
  <rect x="0" y="400" width="500" height="100" fill="#4CAF50" />
  
  <!-- Clouds -->
  <circle cx="100" cy="80" r="30" fill="#fff" opacity="0.8"/>
  <circle cx="140" cy="80" r="40" fill="#fff" opacity="0.8"/>
  <circle cx="380" cy="120" r="25" fill="#fff" opacity="0.8"/>
  
  <!-- Leash -->
  <path d="M225 260 Q300 350 375 340" stroke="#333" stroke-width="3" fill="none"/>

  <!-- Robot -->
  <g transform="translate(100, 150)">
    <!-- Back Leg -->
    <rect x="20" y="180" width="20" height="80" rx="5" fill="#555" transform="rotate(20 30 180)"/>
    
    <!-- Body -->
    <rect x="0" y="30" width="80" height="130" rx="10" fill="#B0BEC5" stroke="#546E7A" stroke-width="3"/>
    
    <!-- Chest Details -->
    <rect x="20" y="50" width="40" height="30" rx="2" fill="#CFD8DC"/>
    <circle cx="30" cy="100" r="5" fill="#F44336"/>
    <circle cx="50" cy="100" r="5" fill="#FFEB3B"/>
    <rect x="20" y="120" width="40" height="5" fill="#333"/>
    
    <!-- Head -->
    <rect x="10" y="-40" width="60" height="60" rx="8" fill="#B0BEC5" stroke="#546E7A" stroke-width="3"/>
    <!-- Neck -->
    <rect x="30" y="20" width="20" height="15" fill="#546E7A"/>
    <!-- Eyes -->
    <circle cx="30" cy="-15" r="6" fill="#fff"/>
    <circle cx="50" cy="-15" r="6" fill="#fff"/>
    <!-- Antenna -->
    <line x1="40" y1="-40" x2="40" y2="-70" stroke="#546E7A" stroke-width="3"/>
    <circle cx="40" cy="-70" r="5" fill="#F44336"/>
    
    <!-- Front Leg -->
    <rect x="40" y="180" width="20" height="80" rx="5" fill="#78909C" transform="rotate(-15 50 180)"/>
    
    <!-- Arm holding leash -->
    <rect x="30" y="40" width="15" height="80" rx="7" fill="#78909C" transform="rotate(-40 37 40)"/>
  </g>

  <!-- Dog -->
  <g transform="translate(340, 330)">
    <!-- Tail -->
    <path d="M-30 20 Q-40 -10 -20 -20" stroke="#8D6E63" stroke-width="6" fill="none" stroke-linecap="round">
        <animate attributeName="d" values="M-30 20 Q-40 -10 -20 -20; M-30 20 Q-20 -10 -40 -20; M-30 20 Q-40 -10 -20 -20" dur="0.5s" repeatCount="indefinite"/>
    </path>

    <!-- Back Legs -->
    <path d="M-10 40 L-20 80" stroke="#5D4037" stroke-width="8" stroke-linecap="round"/>
    <path d="M30 40 L40 80" stroke="#5D4037" stroke-width="8" stroke-linecap="round"/>

    <!-- Body -->
    <ellipse cx="10" cy="20" rx="45" ry="25" fill="#8D6E63"/>
    
    <!-- Front Legs -->
    <path d="M-5 40 L5 80" stroke="#8D6E63" stroke-width="8" stroke-linecap="round"/>
    <path d="M35 40 L25 80" stroke="#8D6E63" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Head Group -->
    <g transform="translate(45, -10)">
      <circle cx="0" cy="0" r="20" fill="#8D6E63"/>
      <!-- Ear -->
      <path d="M-5 -10 L-15 15 L5 5 Z" fill="#5D4037"/>
      <!-- Snout -->
      <ellipse cx="10" cy="5" rx="12" ry="8" fill="#D7CCC8"/>
      <circle cx="18" cy="2" r="3" fill="#333"/>
      <!-- Eye -->
      <circle cx="5" cy="-5" r="2" fill="#000"/>
      <!-- Collar -->
      <path d="M-15 10 Q-10 20 0 18" stroke="#F44336" stroke-width="4" fill="none"/>
    </g>
  </g>
</svg>