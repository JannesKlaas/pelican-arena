<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect y="400" width="500" height="100" fill="#90EE90"/>
  
  <!-- Dog -->
  <g id="dog">
    <!-- Dog body -->
    <ellipse cx="350" cy="320" rx="40" ry="35" fill="#D2691E"/>
    
    <!-- Dog head -->
    <circle cx="390" cy="300" r="25" fill="#D2691E"/>
    
    <!-- Dog ears -->
    <ellipse cx="375" cy="280" rx="12" ry="20" fill="#8B4513"/>
    <ellipse cx="405" cy="280" rx="12" ry="20" fill="#8B4513"/>
    
    <!-- Dog eyes -->
    <circle cx="385" cy="295" r="4" fill="black"/>
    <circle cx="395" cy="295" r="4" fill="black"/>
    
    <!-- Dog nose -->
    <ellipse cx="395" cy="305" rx="5" ry="4" fill="black"/>
    
    <!-- Dog tail -->
    <path d="M 310 320 Q 290 310 285 290" stroke="#D2691E" stroke-width="8" fill="none"/>
    
    <!-- Dog front legs -->
    <rect x="355" y="350" width="10" height="50" fill="#D2691E"/>
    <rect x="375" y="350" width="10" height="50" fill="#D2691E"/>
    
    <!-- Dog back legs -->
    <rect x="325" y="350" width="10" height="50" fill="#D2691E"/>
    <rect x="345" y="350" width="10" height="50" fill="#D2691E"/>
  </g>
  
  <!-- Leash -->
  <line x1="260" y1="200" x2="340" y2="280" stroke="#FF6347" stroke-width="3"/>
  
  <!-- Robot -->
  <g id="robot">
    <!-- Robot body -->
    <rect x="150" y="220" width="100" height="120" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    
    <!-- Robot chest panel -->
    <rect x="160" y="240" width="80" height="60" fill="#4169E1" stroke="#000080" stroke-width="1"/>
    
    <!-- Robot buttons -->
    <circle cx="185" cy="260" r="5" fill="#FF0000"/>
    <circle cx="215" cy="260" r="5" fill="#FFD700"/>
    <circle cx="185" cy="285" r="5" fill="#00FF00"/>
    <circle cx="215" cy="285" r="5" fill="#FF1493"/>
    
    <!-- Robot head -->
    <rect x="165" y="140" width="70" height="80" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    
    <!-- Robot screen -->
    <rect x="175" y="155" width="50" height="40" fill="#90EE90" stroke="#000000" stroke-width="1"/>
    
    <!-- Robot eyes on screen -->
    <circle cx="185" cy="170" r="4" fill="#000000"/>
    <circle cx="205" cy="170" r="4" fill="#000000"/>
    
    <!-- Robot mouth on screen -->
    <path d="M 185 180 Q 195 185 205 180" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Robot antenna -->
    <line x1="200" y1="140" x2="200" y2="100" stroke="#C0C0C0" stroke-width="3"/>
    <circle cx="200" cy="95" r="8" fill="#FF6347"/>
    
    <!-- Robot left arm -->
    <rect x="110" y="250" width="40" height="20" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <!-- Robot left hand holding leash -->
    <circle cx="105" cy="260" r="12" fill="#FFD4A3"/>
    
    <!-- Robot right arm -->
    <rect x="250" y="250" width="40" height="20" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <!-- Robot right hand -->
    <circle cx="305" cy="260" r="12" fill="#FFD4A3"/>
    
    <!-- Robot left leg -->
    <rect x="175" y="340" width="15" height="60" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <!-- Robot left foot -->
    <rect x="170" y="395" width="25" height="15" fill="#696969"/>
    
    <!-- Robot right leg -->
    <rect x="210" y="340" width="15" height="60" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <!-- Robot right foot -->
    <rect x="205" y="395" width="25" height="15" fill="#696969"/>
  </g>
</svg>