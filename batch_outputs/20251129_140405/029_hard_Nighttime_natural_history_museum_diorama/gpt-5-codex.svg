      <feDisplacementMap in="SourceGraphic" in2="blurNoise" scale="2.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="ledGlow" x="-0.5" y="-0.5" width="2" height="2">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
