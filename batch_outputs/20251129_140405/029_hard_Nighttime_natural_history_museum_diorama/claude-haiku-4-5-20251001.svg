<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for moonlight beams -->
    <linearGradient id="moonbeam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f4ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#b0e0ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Dust particle gradient -->
    <radialGradient id="dustParticles">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Floor reflection gradient -->
    <linearGradient id="floorReflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1a2f45;stop-opacity:0.1"/>
    </linearGradient>
    
    <!-- Terrazzo pattern -->
    <pattern id="terrazzo" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#3a4a5a"/>
      <circle cx="8" cy="8" r="2" fill="#8a9aaa" opacity="0.6"/>
      <circle cx="28" cy="15" r="1.5" fill="#9aaaaa" opacity="0.5"/>
      <circle cx="12" cy="32" r="1.8" fill="#7a8aaa" opacity="0.6"/>
      <circle cx="35" cy="28" r="1.5" fill="#8a9aaa" opacity="0.5"/>
    </pattern>
    
    <!-- Noise for displacement -->
    <filter id="dustNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
    </filter>
    
    <!-- Security LED glow -->
    <filter id="ledGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Night sky background -->
  <rect width="500" height="500" fill="#0a1428"/>
  
  <!-- Distant museum wall - backdrop layer 1 (furthest) -->
  <rect y="280" width="500" height="220" fill="#1a2a3a" opacity="0.9"/>
  
  <!-- Backdrop painting layer 2 (middle distance) -->
  <path d="M 0 280 L 500 290 L 500 350 L 0 340 Z" fill="#2a3a4a" opacity="0.7"/>
  
  <!-- Skylight opening with moon rays -->
  <rect x="380" y="0" width="80" height="60" fill="#1a2a3a"/>
  <circle cx="410" cy="30" r="15" fill="#f0f0e0" opacity="0.9"/>
  
  <!-- Moonlight beam 1 (main) -->
  <path d="M 420 0 L 380 150 L 390 150 L 430 0 Z" fill="url(#moonbeam)"/>
  
  <!-- Moonlight beam 2 (secondary) -->
  <path d="M 450 0 L 350 200 L 365 200 L 460 0 Z" fill="url(#moonbeam)" opacity="0.6"/>
  
  <!-- Dust shaft with particles -->
  <g filter="url(#dustNoise)">
    <path d="M 420 0 L 380 250 L 390 250 L 430 0 Z" fill="url(#dustParticles)" opacity="0.15"/>
    <circle cx="395" cy="80" r="1.5" fill="#ffffff" opacity="0.4"/>
    <circle cx="405" cy="120" r="1" fill="#ffffff" opacity="0.3"/>
    <circle cx="388" cy="160" r="1.2" fill="#ffffff" opacity="0.35"/>
    <circle cx="415" cy="200" r="0.8" fill="#ffffff" opacity="0.25"/>
  </g>
  
  <!-- Terrazzo floor -->
  <rect y="350" width="500" height="150" fill="url(#terrazzo)"/>
  
  <!-- Floor polish reflection area -->
  <rect y="350" width="500" height="100" fill="url(#floorReflection)" opacity="0.3"/>
  
  <!-- Plinth/Display base -->
  <rect x="120" y="280" width="260" height="70" fill="#2a3a4a" stroke="#4a5a6a" stroke-width="1"/>
  
  <!-- Shadow under plinth -->
  <ellipse cx="250" cy="355" rx="140" ry="8" fill="#000000" opacity="0.4"/>
  
  <!-- Smilodon Skeleton -->
  <g id="skeleton">
    <!-- Skull -->
    <ellipse cx="250" cy="200" rx="22" ry="18" fill="#e8e8d8" stroke="#4a4a3a" stroke-width="1"/>
    
    <!-- Massive saber canines (28cm scale) -->
    <path d="M 240 210 Q 235 240 238 270" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    <path d="M 260 210 Q 265 240 262 270" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    
    <!-- Jaw -->
    <ellipse cx="250" cy="225" rx="18" ry="8" fill="#dcdcc8" stroke="#4a4a3a" stroke-width="0.8"/>
    
    <!-- Mount rod under mandible (discrete) -->
    <line x1="250" y1="230" x2="250" y2="310" stroke="#3a3a2a" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Vertebral column -->
    <line x1="250" y1="218" x2="250" y2="310" stroke="#c8c8b8" stroke-width="2"/>
    
    <!-- 7 Lumbar vertebrae -->
    <circle cx="250" cy="240" r="1.5" fill="#d8d8c8"/>
    <circle cx="250" cy="255" r="1.5" fill="#d8d8c8"/>
    <circle cx="250" cy="270" r="1.5" fill="#d8d8c8"/>
    <circle cx="250" cy="285" r="1.5" fill="#d8d8c8"/>
    <circle cx="250" cy="298" r="1.4" fill="#d8d8c8"/>
    <circle cx="250" cy="310" r="1.3" fill="#d8d8c8"/>
    <circle cx="250" cy="322" r="1.2" fill="#d8d8c8"/>
    
    <!-- Pelvis -->
    <ellipse cx="250" cy="330" rx="28" ry="16" fill="#d4d4c4" stroke="#4a4a3a" stroke-width="0.8"/>
    
    <!-- Mount rod under pelvis -->
    <line x1="250" y1="338" x2="250" y2="350" stroke="#3a3a2a" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Scapulae (tall, 22cm scale) -->
    <path d="M 215 225 L 200 290" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    <path d="M 285 225 L 300 290" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    
    <!-- Ribs (occluded ordering) -->
    <g opacity="0.8">
      <path d="M 240 235 Q 180 240 170 280" stroke="#d4d4c4" stroke-width="1.5" fill="none"/>
      <path d="M 260 235 Q 320 240 330 280" stroke="#d4d4c4" stroke-width="1.5" fill="none"/>
      <path d="M 238 250 Q 160 255 145 295" stroke="#d4d4c4" stroke-width="1.3" fill="none" opacity="0.7"/>
      <path d="M 262 250 Q 340 255 355 295" stroke="#d4d4c4" stroke-width="1.3" fill="none" opacity="0.7"/>
      <path d="M 240 265 Q 170 270 155 305" stroke="#c8c8b8" stroke-width="1.2" fill="none" opacity="0.6"/>
      <path d="M 260 265 Q 330 270 345 305" stroke="#c8c8b8" stroke-width="1.2" fill="none" opacity="0.6"/>
    </g>
    
    <!-- Front legs -->
    <line x1="210" y1="290" x2="190" y2="340" stroke="#d4d4c4" stroke-width="2.5"/>
    <line x1="290" y1="290" x2="310" y2="340" stroke="#d4d4c4" stroke-width="2.5"/>
    
    <!-- Back legs -->
    <line x1="230" y1="325" x2="210" y2="345" stroke="#d4d4c4" stroke-width="2.5"/>
    <line x1="270" y1="325" x2="290" y2="345" stroke="#d4d4c4" stroke-width="2.5"/>
    
    <!-- Short tail -->
    <path d="M 250 335 Q 255 340 250 355" stroke="#d4d4c4" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Skeleton reflection on floor -->
  <g opacity="0.15" transform="translate(0 120) scaleY(-1)">
    <ellipse cx="250" cy="200" rx="22" ry="18" fill="#e8e8d8" stroke="#4a4a3a" stroke-width="1"/>
    <path d="M 240 210 Q 235 240 238 270" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    <path d="M 260 210 Q 265 240 262 270" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    <line x1="250" y1="218" x2="250" y2="310" stroke="#c8c8b8" stroke-width="2"/>
    <path d="M 215 225 L 200 290" stroke="#d4d4c4" stroke-width="3" fill="none"/>
    <path d="M 285 225 L 300 290" stroke="#d4d4c4" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Wall plaque with microtext -->
  <rect x="80" y="120" width="140" height="100" fill="#1a2a3a" stroke="#7a8a9a" stroke-width="1.5"/>
  <text x="150" y="145" font-size="8" fill="#b0b0a0" text-anchor="middle" font-family="serif">Smilodon fatalis</text>
  <text x="150" y="160" font-size="2.2" fill="#8a8a7a" text-anchor="middle" font-family="monospace">Pleistocene Era</text>
  <text x="150" y="167" font-size="2.2" fill="#8a8a7a" text-anchor="middle" font-family="monospace">La Brea Tar Pits</text>
  <text x="150" y="174" font-size="2.2" fill="#8a8a7a" text-anchor="middle" font-family="monospace">Saber Canine: 28cm</text>
  <text x="150" y="181" font-size="2.2" fill="#8a8a7a" text-anchor="middle" font-family="monospace">Museum Collection</text>
  <text x="150" y="188" font-size="2.2" fill="#8a8a7a" text-anchor="middle" font-family="monospace">Est. Age: 10,000 yrs</text>
  <text x="150" y="195" font-size="2.2" fill="#8a8a7a" text-anchor="middle" font-family="monospace">Mounted 1987</text>
  
  <!-- Security LED with bloom -->
  <circle cx="210" cy="125" r="1.5" fill="#ff3333" filter="url(#ledGlow)"/>
  <circle cx="210" cy="125" r="3" fill="#ff3333" opacity="0.2" filter="url(#ledGlow)"/>
  
  <!-- Janitor silhouette mopping floor -->
  <g opacity="0.4">
    <!-- Head -->
    <circle cx="420" cy="330" r="4"/>
    <!-- Body -->
    <line x1="420" y1="335" x2="420" y2="355" stroke="currentColor" stroke-width="2"/>
    <!-- Arms -->
    <line x1="420" y1="340" x2="430" y2="338" stroke="currentColor" stroke-width="1.5"/>
    <line x1="420" y1="340" x2="410" y2="345" stroke="currentColor" stroke-width="1.5"/>
    <!-- Mop handle -->
    <line x1="410" y1="345" x2="405" y2="370" stroke="currentColor" stroke-width="1"/>
    <!-- Mop head -->
    <path d="M 400 370 Q 405 375 410 370" stroke="currentColor" stroke-width="2" fill="none"/>
    <!-- Legs -->
    <line x1="420" y1="355" x2="415" y2="368" stroke="currentColor" stroke-width="1.5"/>
    <line x1="420" y1="355" x2="425" y2="368" stroke="currentColor" stroke-width="1.5"/>
  </g>
  
  <!-- Janitor reflection on floor -->
  <g opacity="0.08" transform="translate(0 80) scaleY(-1)">
    <circle cx="420" cy="330" r="4"/>
    <line x1="420" y1="335" x2="420" y2="355" stroke="currentColor" stroke-width="2"/>
    <line x1="420" y1="340" x2="430" y2="338" stroke="currentColor" stroke-width="1.5"/>
    <line x1="420" y1="340" x2="410" y2="345" stroke="currentColor" stroke-width="1.5"/>
    <line x1="410" y1="345" x2="405" y2="370" stroke="currentColor" stroke-width="1"/>
  </g>
  
  <!-- Vignette effect -->
  <radialGradient id="vignette">
    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
    </svg>