<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Turtle Shell -->
  <ellipse cx="250" cy="250" rx="100" ry="80" fill="#6B8E23" stroke="#556B2F" stroke-width="3"/>
  
  <!-- Shell Pattern -->
  <circle cx="250" cy="230" r="20" fill="#8FBC8F" stroke="#556B2F" stroke-width="2"/>
  <circle cx="220" cy="250" r="18" fill="#8FBC8F" stroke="#556B2F" stroke-width="2"/>
  <circle cx="280" cy="250" r="18" fill="#8FBC8F" stroke="#556B2F" stroke-width="2"/>
  <circle cx="235" cy="270" r="15" fill="#8FBC8F" stroke="#556B2F" stroke-width="2"/>
  <circle cx="265" cy="270" r="15" fill="#8FBC8F" stroke="#556B2F" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="250" cy="180" rx="30" ry="35" fill="#7CB342" stroke="#556B2F" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="240" cy="175" r="5" fill="#000"/>
  <circle cx="260" cy="175" r="5" fill="#000"/>
  
  <!-- Smile -->
  <path d="M 240 185 Q 250 190 260 185" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Front Left Leg -->
  <rect x="180" y="280" width="15" height="40" rx="5" fill="#7CB342" stroke="#556B2F" stroke-width="2"/>
  <!-- Front Left Skate -->
  <rect x="170" y="315" width="35" height="15" rx="7" fill="#FF6347" stroke="#8B0000" stroke-width="2"/>
  <circle cx="177" cy="322" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="198" cy="322" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Front Right Leg -->
  <rect x="305" y="280" width="15" height="40" rx="5" fill="#7CB342" stroke="#556B2F" stroke-width="2"/>
  <!-- Front Right Skate -->
  <rect x="295" y="315" width="35" height="15" rx="7" fill="#FF6347" stroke="#8B0000" stroke-width="2"/>
  <circle cx="302" cy="322" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="323" cy="322" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Back Left Leg -->
  <rect x="190" y="300" width="15" height="35" rx="5" fill="#7CB342" stroke="#556B2F" stroke-width="2"/>
  <!-- Back Left Skate -->
  <rect x="180" y="330" width="35" height="15" rx="7" fill="#FF6347" stroke="#8B0000" stroke-width="2"/>
  <circle cx="187" cy="337" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="208" cy="337" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Back Right Leg -->
  <rect x="295" y="300" width="15" height="35" rx="5" fill="#7CB342" stroke="#556B2F" stroke-width="2"/>
  <!-- Back Right Skate -->
  <rect x="285" y="330" width="35" height="15" rx="7" fill="#FF6347" stroke="#8B0000" stroke-width="2"/>
  <circle cx="292" cy="337" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="313" cy="337" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Tail -->
  <ellipse cx="250" cy="325" rx="8" ry="15" fill="#7CB342" stroke="#556B2F" stroke-width="2"/>
</svg>