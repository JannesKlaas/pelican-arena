<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f0f7ff"/>

  <!-- Turtle shell -->
  <ellipse cx="250" cy="230" rx="130" ry="90" fill="#3b7f4b" stroke="#2c5d36" stroke-width="4"/>
  <!-- Shell pattern -->
  <path d="M150 230h200M250 150v160M200 180l100 100M300 180l-100 100" stroke="#26452e" stroke-width="4" fill="none" opacity="0.7"/>

  <!-- Turtle body -->
  <!-- Head -->
  <circle cx="140" cy="215" r="40" fill="#7fbf6a" stroke="#578c4a" stroke-width="3"/>
  <!-- Eye -->
  <circle cx="150" cy="205" r="6" fill="#ffffff"/>
  <circle cx="152" cy="205" r="3" fill="#000000"/>
  <!-- Mouth -->
  <path d="M130 227c8 6 18 6 26 0" stroke="#3a6033" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Neck -->
  <path d="M165 210c15 10 30 20 45 25" fill="none" stroke="#7fbf6a" stroke-width="18" stroke-linecap="round"/>

  <!-- Legs -->
  <path d="M210 290c-10 30-15 50-15 70" stroke="#7fbf6a" stroke-width="20" stroke-linecap="round"/>
  <path d="M290 290c10 30 15 50 15 70" stroke="#7fbf6a" stroke-width="20" stroke-linecap="round"/>
  <path d="M200 280c-10 20-20 40-20 60" stroke="#7fbf6a" stroke-width="18" stroke-linecap="round" opacity="0.7"/>
  <path d="M300 280c10 20 20 40 20 60" stroke="#7fbf6a" stroke-width="18" stroke-linecap="round" opacity="0.7"/>

  <!-- Tail -->
  <path d="M350 245c18 5 25 15 25 25" stroke="#7fbf6a" stroke-width="10" stroke-linecap="round"/>

  <!-- Roller skates -->
  <!-- Front left skate -->
  <rect x="180" y="350" width="50" height="18" rx="5" fill="#4444aa" stroke="#222266" stroke-width="2"/>
  <circle cx="190" cy="375" r="10" fill="#444444" stroke="#222222" stroke-width="2"/>
  <circle cx="220" cy="375" r="10" fill="#444444" stroke="#222222" stroke-width="2"/>
  <circle cx="190" cy="375" r="4" fill="#bbbbbb"/>
  <circle cx="220" cy="375" r="4" fill="#bbbbbb"/>

  <!-- Front right skate -->
  <rect x="270" y="350" width="50" height="18" rx="5" fill="#4444aa" stroke="#222266" stroke-width="2"/>
  <circle cx="280" cy="375" r="10" fill="#444444" stroke="#222222" stroke-width="2"/>
  <circle cx="310" cy="375" r="10" fill="#444444" stroke="#222222" stroke-width="2"/>
  <circle cx="280" cy="375" r="4" fill="#bbbbbb"/>
  <circle cx="310" cy="375" r="4" fill="#bbbbbb"/>

  <!-- Ground line -->
  <line x1="60" y1="390" x2="440" y2="390" stroke="#cccccc" stroke-width="4" stroke-linecap="round"/>
</svg>