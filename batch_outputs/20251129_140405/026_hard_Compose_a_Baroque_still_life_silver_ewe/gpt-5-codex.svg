    <filter id="silverSpec" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.25" result="alpha"/>
      <feSpecularLighting in="alpha" surfaceScale="3" specularConstant="0.8" specularExponent="30" lighting-color="#ffb779" result="spec">
        <fePointLight x="-120" y="80" z="180"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specTrim"/>
      <feBlend in="SourceGraphic" in2="specTrim" mode="screen"/>
    </filter>
    <filter id="silverHue" color-interpolation-filters="sRGB">
      <feColorMatrix type="matrix" values="1.05 0.05 0.02 0 0 0.02 1 0.05 0 0 0.04 0.02 1.1 0 0 0 0 0 1 0"/>
    </filter>
    <filter id="glassSpec" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="gAlpha"/>
      <feSpecularLighting in="gAlpha" surfaceScale="2" specularConstant="0.6" specularExponent="18" lighting-color="#ffd4a3" result="gSpec">
        <fePointLight x="-130" y="60" z="120"/>
      </feSpecularLighting>
      <feComposite in="gSpec" in2="SourceAlpha" operator="in"/>
      <feBlend in="SourceGraphic" in2="gSpec" mode="screen"/>
    </filter>
    <filter id="glassRefract" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.55 0.025" numOctaves="2" seed="7" result="turb"/>
      <feGaussianBlur in="turb" stdDeviation="0.6" result="blurred"/>
      <feDisplacementMap in="SourceGraphic" in2="blurred" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="1.8" numOctaves="3" seed="3"/>
      <feColorMatrix type="matrix" values="0.5 0 0 0 0.5 0 0.5 0 0 0.5 0 0 0.5 0 0 0 0 1 0"/>
    </filter>
    <mask id="pithMask">
