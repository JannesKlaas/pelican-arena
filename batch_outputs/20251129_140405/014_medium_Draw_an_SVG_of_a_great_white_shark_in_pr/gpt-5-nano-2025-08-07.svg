<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" aria-label="Great white shark in profile with countershading, five gill slits, crescent tail, teeth, lateral line, remora, shipwreck and light rays">
  <defs>
    <!-- Countershading gradient: dark dorsal to white ventral -->
    <linearGradient id="sharkFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#565656"/>
      <stop offset="100%" stop-color="#f7f7f7"/>
    </linearGradient>
    <!-- Subtle water backdrop gradient -->
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b6e0ff"/>
      <stop offset="100%" stop-color="#6fb6ea"/>
    </linearGradient>
  </defs>

  <!-- Background water -->
  <rect width="500" height="500" fill="url(#water)" />

  <!-- Shipwreck silhouette (behind shark) -->
  <g fill="#2b2b2b" opacity="0.85">
    <!-- Hull -->
    <path d="M60,380 L160,360 L240,360 L260,380 L210,400 L120,420 Z" />
    <!-- Deck and superstructure -->
    <path d="M140,360 L210,360 L230,350 L240,360 L200,370 L150,370 Z" />
  </g>

  <!-- Crescent caudal fin (tail) behind the body: larger upper lobe -->
  <path d="M260,260
           C320,250 360,230 400,260
           C380,300 340,320 300,330
           C280,324 270,310 260,260 Z"
        fill="url(#sharkFill)"/>

  <!-- Shark body in profile with gradient fill (dorsal to ventral) -->
  <path d="M120,240
           C170,210 210,200 250,205
           C290,210 320,240 340,270
           C360,320 350,360 320,400
           C290,440 210,430 160,430
           C120,420 110,380 110,340
           C110,320 110,300 120,270
           C120,260 120,250 120,240 Z"
        fill="url(#sharkFill)"/>

  <!-- Dorsal fin (on top, same fill) -->
  <polygon points="210,190 240,240 165,235" fill="url(#sharkFill)" />

  <!-- Pectoral fins (angled slightly downward) -->
  <polygon points="260,310 320,350 310,360 250,320" fill="url(#sharkFill)"/>
  <polygon points="110,320 140,340 140,360 120,340" fill="url(#sharkFill)"/>

  <!-- Five distinct gill slits along the mid- to aft-body -->
  <g stroke="#1f1f1f" stroke-width="3" stroke-linecap="round" fill="none">
    <line x1="260" y1="300" x2="260" y2="322"/>
    <line x1="270" y1="296" x2="270" y2="318"/>
    <line x1="280" y1="294" x2="280" y2="316"/>
    <line x1="290" y1="292" x2="290" y2="314"/>
    <line x1="300" y1="290" x2="300" y2="312"/>
  </g>

  <!-- Lateral line (curved blueish line along the body) -->
  <path d="M150,260 C190,260 230,270 270,285 C300,296 325,305 345,315" fill="none"
        stroke="#2c7db7" stroke-width="3" stroke-linecap="round"/>

  <!-- Visible triangular serrated teeth (five teeth) at mouth area -->
  <g fill="#ffffff" stroke="#1a1a1a" stroke-width="0.5">
    <polygon points="132,238 138,242 132,244" />
    <polygon points="136,235 142,239 136,241" />
    <polygon points="140,232 146,236 140,238" />
    <polygon points="144,229 150,233 144,235" />
    <polygon points="148,226 154,230 148,232" />
  </g>

  <!-- Remora beneath the shark -->
  <g fill="#6a7d86">
    <path d="M270,420
             C290,430 320,430 340,420
             C352,414 352,402 344,392
             C336,382 322,378 308,383
             C296,387 288,392 280,397
             C270,405 262,410 258,408
             C254,406 260,414 270,420 Z"/>
    <!-- suction disk detail -->
    <circle cx="290" cy="410" r="6" fill="#2a3a42" />
  </g>

  <!-- Light rays from above (simple linear rays) -->
  <g stroke="white" stroke-opacity="0.25" stroke-width="1.5" fill="none">
    <line x1="110" y1="20" x2="170" y2="480"/>
    <line x1="140" y1="20" x2="210" y2="480"/>
    <line x1="170" y1="20" x2="240" y2="480"/>
    <line x1="200" y1="20" x2="270" y2="480"/>
    <line x1="230" y1="20" x2="300" y2="480"/>
    <line x1="260" y1="20" x2="330" y2="480"/>
  </g>
</svg>