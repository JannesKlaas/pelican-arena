<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Deep Water Background Gradient -->
    <linearGradient id="deepWater" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000033"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Hull Metal Gradients -->
    <linearGradient id="hullMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a5a6a"/>
      <stop offset="50%" stop-color="#7a8a9a"/>
      <stop offset="100%" stop-color="#3a4a5a"/>
    </linearGradient>
    <linearGradient id="hullMetalInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a4a5a"/>
      <stop offset="50%" stop-color="#6a7a8a"/>
      <stop offset="100%" stop-color="#2a3a4a"/>
    </linearGradient>
    <linearGradient id="hullCutEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a3a"/>
      <stop offset="50%" stop-color="#4a5a6a"/>
      <stop offset="100%" stop-color="#101a20"/>
    </linearGradient>

    <!-- Fused-Silica Viewport Glass Gradient -->
    <radialGradient id="viewportGlass">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#add8e6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#add8e6" stop-opacity="0.1"/>
    </radialGradient>

    <!-- Simplified Rivet Symbol -->
    <symbol id="rivet" viewBox="0 0 4 4">
      <circle cx="2" cy="2" r="1.5" fill="#2d3d4d" stroke="#1f2c38" stroke-width="0.5"/>
    </symbol>

    <!-- Simplified Condensation Filter -->
    <filter id="condensation" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
    </filter>

    <!-- Clip Path for the visible (right) part of the outer hull -->
    <clipPath id="bathysphereClip">
      <path d="M 250 50 A 200 200 0 0 1 450 250 L 450 450 A 200 200 0 0 1 250 450 V 250 Z"/>
    </clipPath>
    <!-- Clip Path for the visible (right) part of the inner hull -->
    <clipPath id="bathysphereInnerClip">
      <path d="M 250 60 A 190 190 0 0 1 440 250 L 440 440 A 190 190 0 0 1 250 440 V 250 Z"/>
    </clipPath>
  </defs>

  <!-- Deep Water Background -->
  <rect x="0" y="0" width="500" height="500" fill="url(#deepWater)"/>

  <!-- Bathysphere Cutaway Hull -->
  <g>
    <!-- Outer Hull (visible right half) -->
    <circle cx="250" cy="250" r="200" fill="url(#hullMetal)" stroke="#333" stroke-width="3" clip-path="url(#bathysphereClip)"/>
    
    <!-- Inner Hull (visible right half) -->
    <circle cx="250" cy="250" r="190" fill="url(#hullMetalInner)" stroke="#2d3d4d" stroke-width="2" clip-path="url(#bathysphereInnerClip)"/>

    <!-- Cutaway Wall Thickness (Cross-section) -->
    <path d="M 250 50 A 200 200 0 0 0 50 250 L 60 250 A 190 190 0 0 1 250 60 Z" fill="url(#hullCutEdge)" stroke="#1f2c38" stroke-width="2"/>

    <!-- Cutaway Interior Space (Left void) -->
    <path d="M 250 250 L 250 60 A 190 190 0 0 0 60 250 Z" fill="#15202a" stroke="none"/>
  </g>

  <!-- Simplified Rivets (8 rivets for effect, not 240) -->
  <g transform="translate(250 250)">
    <use xlink:href="#rivet" x="-200" y="0" transform="scale(2)"/>
    <use xlink:href="#rivet" x="0" y="-200" transform="scale(2)"/>
    <use xlink:href="#rivet" x="200" y="0" transform="scale(2)"/>
    <use xlink:href="#rivet" x="0" y="200" transform="scale(2)"/>
    <use xlink:href="#rivet" x="-141.4" y="-141.4" transform="scale(2)"/>
    <use xlink:href="#rivet" x="141.4" y="-141.4" transform="scale(2)"/>
    <use xlink:href="#rivet" x="141.4" y="141.4" transform="scale(2)"/>
    <use xlink:href="#rivet" x="-141.4" y="141.4" transform="scale(2)"/>
  </g>

  <!-- Viewport Section (shifted right for perspective hint) -->
  <g transform="translate(100 0)">
    <circle cx="250" cy="250" r="40" fill="#2d3d4d" stroke="#1a2a3a" stroke-width="3"/> <!-- Viewport frame -->
    <circle cx="250" cy="250" r="35" fill="url(#viewportGlass)" stroke="#aaddff" stroke-width="1" opacity="0.8"/> <!-- Glass -->
    <!-- Simplified Condensation Droplets -->
    <g filter="url(#condensation)" opacity="0.7">
      <circle cx="240" cy="235" r="5" fill="white"/>
      <circle cx="265" cy="245" r="4" fill="white"/>
      <circle cx="250" cy="260" r="6" fill="white"/>
      <circle cx="230" cy="250" r="3" fill="white"/>
    </g>
  </g>

  <!-- Internal Elements (Simplified) -->
  <g transform="translate(250 250)"> <!-- Relative origin for internals -->
    <!-- Winch drum -->
    <circle cx="-80" cy="0" r="30" fill="#8B4513" stroke="#5a2e0a" stroke-width="2"/>
    <rect x="-110" y="-10" width="60" height="20" fill="#a0522d" stroke="#5a2e0a" stroke-width="1"/> <!-- Axle placeholder -->

    <!-- Pressure Gauge -->
    <circle cx="-20" cy="-60" r="25" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>
    <circle cx="-20" cy="-60" r="2" fill="#333"/>
    <line x1="-20" y1="-60" x2="-20" y2="-85" stroke="#cc0000" stroke-width="2" transform="rotate(45 -20 -60)">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="45 -20 -60"
                        to="180 -20 -60"
                        dur="5s"
                        repeatCount="indefinite"/>
    </line>
    <text x="-20" y="-45" font-family="monospace" font-size="8" fill="#333" text-anchor="middle">PSI</text>

    <!-- Seating/Controls (basic shape) -->
    <rect x="-100" y="40" width="120" height="30" rx="5" ry="5" fill="#696969" stroke="#444" stroke-width="1"/>
  </g>

  <!-- Simplified Diver's Lamp Light Beam (originating from viewport) -->
  <path d="M 350 250 L 300 350 L 250 400 L 400 300 Z"
        fill="white" opacity="0.05"
        transform="rotate(-15 350 250)"/>
  <path d="M 350 250 L 320 300 L 280 320 L 380 280 Z"
        fill="white" opacity="0.05"
        transform="rotate(-15 350 250)"/>

  <!-- Simplified Animated Bioluminescent Siphonophores -->
  <path d="M 50 400 Q 100 300 150 380 S 250 420 300 350"
        fill="none" stroke="#00ffff" stroke-width="2" stroke-dasharray="10 10">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 450 150 Q 400 200 350 120 S 250 80 200 150"
        fill="none" stroke="#ff00ff" stroke-width="2" stroke-dasharray="8 8">
    <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Simplified Annotations (text, not on path arcs) -->
  <text x="50" y="100" font-family="monospace" font-size="12" fill="#aaddff">PRESSURE HULL</text>
  <text x="380" y="200" font-family="monospace" font-size="12" fill="#aaddff">VIEWPORT</text>
  <text x="180" y="380" font-family="monospace" font-size="12" fill="#aaddff">WINCH</text>
  <text x="50" y="250" font-family="monospace" font-size="12" fill="#ffaa00">HIGH STRESS</text>
</svg>