<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#02122d"/>
      <path d="M20 0H0V20" fill="none" stroke="#0a2a55" stroke-width="0.6"/>
      <path d="M0 10H20M10 0V20" fill="none" stroke="#12417c" stroke-width="0.25" opacity="0.5"/>
    </pattern>
    <radialGradient id="hullGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d355f" stop-opacity="0.92"/>
      <stop offset="55%" stop-color="#082648" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#04142e" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="sectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f4579" stop-opacity="0.85"/>
      <stop offset="50%" stop-color="#092c52" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#041730" stop-opacity="0.45"/>
    </linearGradient>
    <radialGradient id="viewportGlass" cx="40%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#2a7db8" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#174d7c" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0a1e40" stop-opacity="0.9"/>
    </radialGradient>
    <filter id="caustics" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.04" numOctaves="3" seed="42" result="turb"/>
      <feGaussianBlur in="turb" stdDeviation="0.8" result="soft"/>
      <feDisplacementMap in="SourceGraphic" in2="soft" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="lampSpec" x="-0.6" y="-0.6" width="2.2" height="2.2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="softAlpha"/>
      <feSpecularLighting in="softAlpha" surfaceScale="5" specularConstant="0.8" specularExponent="25" lighting-color="#ffb45c" result="spec">
        <feSpotLight x="420" y="-120" z="120" pointsAtX="470" pointsAtY="-90" pointsAtZ="0" limitingConeAngle="15"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceGraphic" operator="in" result="litWindow"/>
      <feBlend in="SourceGraphic" in2="litWindow" mode="screen"/>
    </filter>
    <filter id="condensation" x="-0.3" y="-0.3" width="1.6" height="1.6">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" result="blurOne"/>
      <feMorphology in="SourceAlpha" operator="dilate" radius="0.5" result="expanded"/>
      <feComposite in="blurOne" in2="expanded" operator="atop" result="sheen"/>
      <feBlend in="sheen" in2="SourceGraphic" mode="screen"/>
    </filter>
    <filter id="viewportRefraction" x="-0.3" y="-0.3" width="1.6" height="1.6">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.09" numOctaves="2" seed="7" result="ripples"/>
      <feDisplacementMap in="SourceGraphic" in2="ripples" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <symbol id="rivet" overflow="visible">
      <circle r="5" fill="#0d2d55" stroke="#68b2ff" stroke-width="1.4"/>
      <circle r="2" fill="#02152b"/>
    </symbol>
    <g id="rivets12">
      <g transform="rotate(0)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(30)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(60)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(90)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(120)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(150)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(180)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(210)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(240)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(270)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(300)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
      <g transform="rotate(330)">
        <use href="#rivet" transform="translate(750,0)"/>
      </g>
    </g>
    <g id="rivets240">
      <use href="#rivets12"/>
      <use href="#rivets12" transform="rotate(1.5)"/>
      <use href="#rivets12" transform="rotate(3)"/>
      <use href="#rivets12" transform="rotate(4.5)"/>
      <use href="#rivets12" transform="rotate(6)"/>
      <use href="#rivets12" transform="rotate(7.5)"/>
      <use href="#rivets12" transform="rotate(9)"/>
      <use href="#rivets12" transform="rotate(10.5)"/>
      <use href="#rivets12" transform="rotate(12)"/>
      <use href="#rivets12" transform="rotate(13.5)"/>
      <use href="#rivets12" transform="rotate(15)"/>
      <use href="#rivets12" transform="rotate(16.5)"/>
      <use href="#rivets12" transform="rotate(18)"/>
      <use href="#rivets12" transform="rotate(19.5)"/>
      <use href="#rivets12" transform="rotate(21)"/>
      <use href="#rivets12" transform="rotate(22.5)"/>
      <use href="#rivets12" transform="rotate(24)"/>
      <use href="#rivets12" transform="rotate(25.5)"/>
      <use href="#rivets12" transform="rotate(27)"/>
      <use href="#rivets12" transform="rotate(28.5)"/>
    </g>
    <clipPath id="viewportClip" clipPathUnits="userSpaceOnUse">
      <circle cx="470" cy="-90" r="75"/>
    </clipPath>
    <path id="stressArc1" d="M-520 -240 A620 620 0 0 1 520 -240" fill="none"/>
    <path id="stressArc2" d="M-470 180 A560 560 0 0 0 470 180" fill="none"/>
  </defs>
  <rect width="500" height="500" fill="url(#grid)"/>
  <rect width="500" height="500" fill="#011029" opacity="0.35"/>
  <g filter="url(#caustics)" opacity="0.22">
    <circle cx="250" cy="260" r="220" fill="#0b244b"/>
  </g>
  <g transform="translate(250,260) scale(0.3)">
    <g id="hull">
      <circle r="750" fill="url(#hullGradient)" stroke="#6cb8ff" stroke-width="6"/>
      <circle r="731" fill="none" stroke="#4f8fc7" stroke-width="2.4" opacity="0.7"/>
      <path d="M80 -730 A750 750 0 0 1 720 -140 L720 140 A750 750 0 0 1 80 730 Z" fill="url(#sectionGradient)" stroke="#1e6bb8" stroke-width="2" opacity="0.75"/>
      <path d="M120 -690 A731 731 0 0 1 660 -120 L660 120 A731 731 0 0 1 120 690 Z" fill="#071329" stroke="#2a5f9c" stroke-width="1.6" opacity="0.65"/>
      <path d="M0 -750V750" stroke="#0f4a80" stroke-width="3" stroke-dasharray="30 14" opacity="0.35"/>
      <path d="M-750 0H750" stroke="#0f4a80" stroke-width="3" stroke-dasharray="24 18" opacity="0.35"/>
      <ellipse rx="750" ry="320" fill="none" stroke="#51a8ff" stroke-width="2" stroke-dasharray="12 18" opacity="0.4"/>
      <ellipse rx="450" ry="200" fill="none" stroke="#1c74c8" stroke-width="2" opacity="0.35"/>
      <path d="M-540 -420 Q0 -520 540 -420" fill="none" stroke="#2a8dff" stroke-width="2" opacity="0.35"/>
      <path d="M-520 430 Q0 530 520 430" fill="none" stroke="#2a8dff" stroke-width="2" opacity="0.25"/>
    </g>
    <g id="interior">
      <g id="winch" transform="translate(-220,140)">
        <circle r="200" fill="#0d223d" stroke="#63a8ff" stroke-width="6"/>
        <circle r="160" fill="none" stroke="#14416e" stroke-width="18" stroke-dasharray="26 28"/>
        <rect x="-180" y="-14" width="360" height="28" fill="#0a1c32" opacity="0.7"/>
        <line x1="0" y1="-200" x2="0" y2="-160" stroke="#63a8ff" stroke-width="6" stroke-linecap="round"/>
        <line x1="0" y1="200" x2="0" y2="160" stroke="#63a8ff" stroke-width="6" stroke-linecap="round"/>
      </g>
      <g id="gearing">
        <g transform="translate(180,-180)">
          <circle r="120" fill="#09203f" stroke="#61a5ff" stroke-width="6"/>
          <circle r="120" fill="none" stroke="#174571" stroke-width="16" stroke-dasharray="22 16"/>
          <circle r="36" fill="#041127" stroke="#297dd6" stroke-width="4"/>
        </g>
        <g transform="translate(330,-180)">
          <circle r="30" fill="#0a1e36" stroke="#61a5ff" stroke-width="5"/>
          <circle r="30" fill="none" stroke="#1c5e9e" stroke-width="10" stroke-dasharray="8 6"/>
          <circle r="12" fill="#041127" stroke="#297dd6" stroke-width="3"/>
        </g>
        <line x1="180" y1="-300" x2="330" y2="-300" stroke="#1d78d1" stroke-width="3" stroke-dasharray="6 10" opacity="0.6"/>
        <text x="260" y="-320" fill="#7dd3ff" font-family="Fira Sans, sans-serif" font-size="36" text-anchor="middle">4:1 gearing</text>
      </g>
      <g id="cranks" stroke="#7ec8ff" stroke-width="8" stroke-linecap="round">
        <line x1="320" y1="50" x2="445" y2="50"/>
        <line x1="320" y1="120" x2="445" y2="120"/>
        <circle cx="320" cy="50" r="16" fill="#04152a" stroke="#5ca5ff" stroke-width="4"/>
        <circle cx="445" cy="50" r="16" fill="#04152a" stroke="#5ca5ff" stroke-width="4"/>
        <circle cx="320" cy="120" r="16" fill="#04152a" stroke="#5ca5ff" stroke-width="4"/>
        <circle cx="445" cy="120" r="16" fill="#04152a" stroke="#5ca5ff" stroke-width="4"/>
        <line x1="330" y1="-150" x2="320" y2="50" stroke="#3a8fe5" stroke-width="4" stroke-dasharray="10 10" opacity="0.7"/>
        <line x1="330" y1="-150" x2="445" y2="120" stroke="#3a8fe5" stroke-width="4" stroke-dasharray="10 10" opacity="0.7"/>
        <text x="383" y="40" fill="#7dd3ff" font-family="Fira Sans, sans-serif" font-size="32" text-anchor="middle">250 mm C-C</text>
      </g>
      <g id="gauge">
        <circle r="260" fill="none" stroke="#1a73c1" stroke-width="6" stroke-dasharray="18 14" opacity="0.5"/>
        <circle r="100" fill="none" stroke="#124d89" stroke-width="5" stroke-dasharray="8 8" opacity="0.6"/>
        <path d="M0 0 L24 -18 L10 -6 Z" fill="#ffb45c" opacity="0.8"/>
        <line x1="0" y1="0" x2="24" y2="-18" stroke="#ffe0a4" stroke-width="4"/>
        <circle cx="0" cy="0" r="18" fill="#041125" stroke="#5faeff" stroke-width="6"/>
        <text x="0" y="-300" fill="#7dd3ff" font-family="Fira Sans, sans-serif" font-size="30" text-anchor="middle">Gauge pivot at hull center</text>
      </g>
    </g>
    <g id="viewport" filter="url(#lampSpec)">
      <circle cx="470" cy="-90" r="90" fill="#031326" stroke="#6bbcff" stroke-width="10" opacity="0.8"/>
      <circle cx="470" cy="-90" r="75" fill="url(#viewportGlass)" stroke="#8fd8ff" stroke-width="6"/>
      <g clip-path="url(#viewportClip)">
        <rect x="395" y="-165" width="150" height="150" fill="#14365c"/>
        <circle cx="470" cy="-90" r="75" fill="none" stroke="#2f88d6" stroke-width="2" stroke-dasharray="6 10" opacity="0.6"/>
        <g filter="url(#viewportRefraction)">
          <path d="M410 -150 Q470 -120 530 -150 T600 -120" stroke="#4ecbff" stroke-width="3" fill="none" opacity="0.45"/>
          <path d="M400 -80 C450 -40 490 -140 540 -100" stroke="#82f7ff" stroke-width="2.4" fill="none" opacity="0.35"/>
          <path d="M415 -20 Q470 -40 525 -10" stroke="#3bb8ff" stroke-width="2" fill="none" opacity="0.3"/>
        </g>
        <g filter="url(#condensation)">
          <ellipse cx="430" cy="-110" rx="10" ry="4" fill="#8bd3ff" opacity="0.4"/>
          <ellipse cx="445" cy="-70" rx="6" ry="3" fill="#aadfff" opacity="0.35"/>
          <ellipse cx="490" cy="-120" rx="8" ry="4" fill="#8bd3ff" opacity="0.4"/>
          <path d="M520 -60 q-5 -12 -2 -22" stroke="#c6f2ff" stroke-width="2" fill="none" opacity="0.4"/>
        </g>
      </g>
      <path d="M470 -90 L560 -130" stroke="#ffb45c" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
      <circle cx="560" cy="-130" r="18" fill="#ffb45c" opacity="0.7"/>
      <text x="590" y="-140" fill="#ffd9a3" font-family="Fira Sans, sans-serif" font-size="28">diver’s lamp 2300K, 15°</text>
    </g>
    <g id="rivetsRing" opacity="0.95">
      <use href="#rivets240"/>
    </g>
    <g id="stressAnnotations" fill="#7dd3ff" font-family="Fira Sans, sans-serif" font-size="36">
      <text text-anchor="middle">
        <textPath href="#stressArc1" startOffset="50%">Hoop stress ↑ hydrostatic compression trace</textPath>
      </text>
      <text text-anchor="middle">
        <textPath href="#stressArc2" startOffset="50%">Meridional stress ↓ monitor rivet shear envelopes</textPath>
      </text>
    </g>
    <text x="0" y="820" fill="#7dd3ff" font-family="Fira Sans, sans-serif" font-size="40" text-anchor="middle">Scale 1 px = 2 mm</text>
    <text x="-580" y="860" fill="#5faeff" font-family="Fira Sans, sans-serif" font-size="34">Pressure hull radius: 1500 mm, wall 38 mm</text>
  </g>
  <g transform="translate(250,260)" stroke-linecap="round">
    <g stroke="#6fffe9" stroke-width="2.5" fill="none" stroke-dasharray="6 14" opacity="0.8">
      <path d="M240 -170 C 280 -230 360 -230 340 -150 S 320 -40 380 -10">
        <animate attributeName="stroke-dashoffset" from="0" to="-40" dur="6s" repeatCount="indefinite"/>
      </path>
      <path d="M270 210 C 330 160 420 190 440 260 S 460 360 400 400">
        <animate attributeName="stroke-dashoffset" from="0" to="-36" dur="7s" repeatCount="indefinite"/>
      </path>
    </g>
    <g stroke="#9bf8ff" stroke-width="1.8" fill="none" stroke-dasharray="4 12" opacity="0.7">
      <path d="M-300 -240 C -220 -320 -120 -280 -80 -210 S -20 -80 -60 10">
        <animate attributeName="stroke-dashoffset" from="0" to="30" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  <text x="32" y="470" fill="#68b8ff" font-family="Fira Sans, sans-serif" font-size="18" letter-spacing="1.5">1930s Bathysphere Cutaway Blueprint — Mid-dive orthographic overlaid with perspective</text>
</svg>