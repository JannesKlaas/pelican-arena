<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Filters for Water and Lighting -->
    <filter id="waterCaustics">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" />
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="hullLight">
      <feSpecularLighting surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffcc99">
        <fePointLight x="250" y="250" z="50" />
      </feSpecularLighting>
      <feComposite in="SourceGraphic" operator="in" />
    </filter>
    
    <!-- Rivet Symbol -->
    <symbol id="rivet" viewBox="0 0 10 10">
      <circle cx="5" cy="5" r="4" fill="#444" stroke="#111" stroke-width="1"/>
      <circle cx="4" cy="4" r="1" fill="#888" opacity="0.5"/>
    </symbol>

    <!-- Gradients -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#001a33"/>
      <stop offset="100%" stop-color="#000510"/>
    </linearGradient>
    <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffddaa" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffddaa" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background Ocean -->
  <rect width="500" height="500" fill="url(#oceanGrad)"/>
  
  <!-- Siphonophores (Animated) -->
  <g filter="url(#glow)">
    <path d="M 50 400 Q 100 350 50 300 T 50 200" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,10; 5,5; 10,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 100 Q 400 150 450 200 T 450 300" fill="none" stroke="#ff00aa" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,15; 7,7; 15,0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Caustics Overlay -->
  <rect width="500" height="500" fill="url(#oceanGrad)" opacity="0.3" filter="url(#waterCaustics)" style="mix-blend-mode: overlay"/>

  <!-- Blueprint Grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="500" height="500" fill="url(#grid)"/>

  <!-- Main Bathysphere Group -->
  <g transform="translate(250, 250)">
    
    <!-- Pressure Hull (Outer) -->
    <circle r="180" fill="#2a3b4c" stroke="#556677" stroke-width="2"/>
    
    <!-- Rivets along the seam (Polar placement using transform) -->
    <g id="rivetRing">
      <use href="#rivet" x="-5" y="-175" width="10" height="10"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(15)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(30)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(45)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(60)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(75)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(90)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(105)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(120)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(135)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(150)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(165)"/>
      <!-- Mirror for bottom half -->
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(180)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(195)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(210)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(225)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(240)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(255)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(270)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(285)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(300)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(315)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(330)"/>
      <use href="#rivet" x="-5" y="-175" width="10" height="10" transform="rotate(345)"/>
    </g>

    <!-- Cutaway Masking -->
    <mask id="cutawayMask">
      <rect x="-200" y="-200" width="400" height="400" fill="white"/>
      <circle r="170" fill="black"/>
      <!-- Except the window area -->
      <circle cx="0" cy="0" r="60" fill="white"/> 
    </mask>

    <!-- Wall Thickness / Cut Face -->
    <circle r="175" fill="none" stroke="#aaccff" stroke-width="10" stroke-dasharray="4,2" opacity="0.5"/>

    <!-- Interior Background -->
    <circle r="170" fill="#111822"/>

    <!-- Internals: Winch & Equipment -->
    <g opacity="0.9">
      <!-- Oxygen Tanks -->
      <rect x="-120" y="50" width="60" height="100" rx="10" fill="#334455" stroke="white" stroke-width="1"/>
      <rect x="-50" y="80" width="60" height="70" rx="10" fill="#334455" stroke="white" stroke-width="1"/>
      
      <!-- Winch Drum -->
      <circle cx="80" cy="-50" r="50" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
      <circle cx="80" cy="-50" r="20" fill="#222" stroke="white" stroke-width="1"/>
      
      <!-- Gearing/Linkages -->
      <line x1="80" y1="-50" x2="120" y2="20" stroke="#aaffaa" stroke-width="2"/>
      <circle cx="120" cy="20" r="5" fill="#aaffaa"/>
    </g>

    <!-- Gauge -->
    <g transform="translate(-80, -80)">
      <circle r="25" fill="#000" stroke="white" stroke-width="2"/>
      <line x1="0" y1="0" x2="15" y2="-10" stroke="red" stroke-width="2" stroke-linecap="round"/>
      <text x="0" y="35" fill="white" font-size="8" font-family="monospace" text-anchor="middle">PRESSURE</text>
    </g>

    <!-- Viewport Fused Silica -->
    <circle cx="0" cy="0" r="50" fill="#ccffff" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ccffff" stroke-width="15" opacity="0.2"/>
    
    <!-- Light Beam -->
    <path d="M 10 -10 L 150 -80 L 150 80 Z" fill="url(#lampGlow)" transform="rotate(-15)" style="mix-blend-mode: screen"/>

    <!-- Annotations (Text on Path) -->
    <path id="upperArch" d="M -150 0 A 150 150 0 0 1 150 0" fill="none"/>
    <text fill="#aaccff" font-family="monospace" font-size="10" letter-spacing="2">
      <textPath href="#upperArch" startOffset="50%" text-anchor="middle">
        STEEL HULL 38MM
      </textPath>
    </text>
    
    <path id="lowerArch" d="M -120 80 Q 0 150 120 80" fill="none"/>
     <text fill="#ffaaaa" font-family="monospace" font-size="8">
      <textPath href="#lowerArch" startOffset="50%" text-anchor="middle">
        COMPRESSIVE STRESS
      </textPath>
    </text>

    <!-- Condensation Droplets (Simulated) -->
    <g opacity="0.4" fill="#fff">
      <circle cx="-20" cy="-20" r="2" filter="url(#glow)"/>
      <circle cx="-15" cy="-25" r="1.5"/>
      <circle cx="-25" cy="-15" r="2.5"/>
    </g>
    
  </g>

  <!-- Perspective overlay lines (Blueprint style) -->
  <line x1="250" y1="70" x2="250" y2="430" stroke="white" stroke-width="0.5" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="70" y1="250" x2="430" y2="250" stroke="white" stroke-width="0.5" stroke-dasharray="10,10" opacity="0.3"/>
  
  <!-- Info Box -->
  <g transform="translate(350, 450)">
    <rect width="140" height="40" fill="#001a33" stroke="white" stroke-width="1"/>
    <text x="10" y="15" fill="white" font-family="monospace" font-size="8">BATHYSPHERE MK-1</text>
    <text x="10" y="30" fill="#aaccff" font-family="monospace" font-size="7">DEPTH: 3028 FT</text>
  </g>

</svg>