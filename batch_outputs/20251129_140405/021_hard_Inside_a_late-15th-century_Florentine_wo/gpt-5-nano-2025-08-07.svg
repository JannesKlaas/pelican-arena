<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Two-point perspective panel clip (500x350) starting at y=60 -->
    <clipPath id="panelClip">
      <rect x="0" y="60" width="500" height="350" rx="8" ry="8"/>
    </clipPath>

    <!-- Wood grain pattern for panel (1px=1mm, 1:1 feel) -->
    <pattern id="panelWood" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#f0d6a1"/>
      <path d="M0,18 C8,14 22,16 40,18" stroke="#c59a4f" stroke-width="2" fill="none" opacity="0.6"/>
      <path d="M0,28 C12,22 28,26 40,28" stroke="#d3b079" stroke-width="2" fill="none" opacity="0.4"/>
    </pattern>

    <!-- Subtle wall lighting to suggest chiaroscuro -->
    <linearGradient id="wallLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e9e0cf"/>
      <stop offset="100%" stop-color="#c9b492"/>
    </linearGradient>

    <!-- Sunlight shear for the camera obscura projection (35° elev, 20° azimuth) -->
    <filter id="sunSpec" x="-50%" y="-50%" width="200%" height="200%">
      <feSpecularLighting surfaceScale="1" specularConstant="1" specularExponent="18" lighting-color="#ffffff">
        <!-- Point light matching window coords (approx) -->
        <fePointLight x="60" y="60" z="140" />
      </feSpecularLighting>
    </filter>

    <!-- Metals: cool highlights for compasses -->
    <filter id="metal" x="-20%" y="-20%" width="140%" height="140%">
      <feColorMatrix type="matrix" values="
        0.85 0   0   0 0
        0   0.92 0   0 0
        0   0   1.05 0 0
        0   0   0   1   0" />
    </filter>

    <!-- Simple radial shadow for chiaroscuro -->
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="black" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="black" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Spiral path for mirror-script notes -->
    <path id="spiral" d="M 40 430
                          C 60 420, 90 410, 120 400
                          C 150 390, 180 380, 210 372
                          C 240 360, 260 352, 285 344
                          C 310 336, 330 330, 350 326" fill="none"/>

    <!-- Spiral text style -->
    <style>
      @font-face { font-family: 'MirrorScript'; src: local('Brush Script MT'), local('Lucida Handwriting'); }
    </style>

    <!-- Mirror-script text path style (cluster of notes) -->
  </defs>

  <!-- Room background (Florentine workshop) -->
  <rect width="500" height="500" fill="url(#wallLight)"/>

  <!-- Floor/diagonal planks suggest perspective grid (vanishing points far left/right) -->
  <g opacity="0.25" stroke="#ffffff" stroke-width="1" fill="none">
    <!-- Horizon at y=700 is off-canvas; lines converge toward VP at (-2500,700) and (4500,700) -->
    <line x1="0" y1="410" x2="-2500" y2="700"/>
    <line x1="500" y1="410" x2="4500" y2="700"/>
    <line x1="0" y1="420" x2="-2500" y2="700"/>
    <line x1="500" y1="420" x2="4500" y2="700"/>
  </g>

  <!-- Oak workbench (bottom, with wood grain pattern) -->
  <defs>
    <!-- Wear mask for the bench -->
    <mask id="wearMaskBench">
      <rect x="0" y="360" width="500" height="60" fill="white"/>
      <!-- wear specks -->
      <ellipse cx="60" cy="387" rx="40" ry="8" fill="black" opacity="0.7"/>
      <ellipse cx="260" cy="370" rx="60" ry="6" fill="black" opacity="0.6"/>
      <ellipse cx="420" cy="380" rx="40" ry="8" fill="black" opacity="0.5"/>
    </mask>
  </defs>

  <g id="bench" transform="translate(0,0)">
    <rect x="0" y="360" width="500" height="60" fill="url(#panelWood)" mask="url(#wearMaskBench)"/>
  </g>

  <!-- Poplar panel (the projection surface) -->
  <g clip-path="url(#panelClip)">
    <!-- Panel surface (wood grain) -->
    <rect x="0" y="60" width="500" height="350" fill="url(#panelWood)" />

    <!-- Camera obscura projection onto panel: sunlit street imagery (stylized) -->
    <g filter="url(#sunSpec)">
      <!-- Central road flare -->
      <line x1="180" y1="410" x2="250" y2="60" stroke="#fff" stroke-width="2" opacity="0.8"/>
      <line x1="320" y1="410" x2="250" y2="60" stroke="#fff" stroke-width="2" opacity="0.8"/>

      <!-- Perspective grid inside panel (two-point convergence to VPLeft(-2500,700) and VPRight(4500,700)) -->
      <line x1="125" y1="410" x2="-2500" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      <line x1="375" y1="410" x2="4500" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      <line x1="150" y1="430" x2="-2500" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
      <line x1="350" y1="430" x2="4500" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.7"/>

      <!-- Stylized street features on the panel (false city blocks) -->
      <rect x="60" y="320" width="120" height="20" fill="#f4f4f4" opacity="0.6"/>
      <rect x="310" y="320" width="100" height="20" fill="#f4f4f4" opacity="0.6"/>
      <rect x="200" y="280" width="60" height="20" fill="#f4f4f4" opacity="0.6"/>
      <!-- Road centerline (distorted) -->
      <line x1="250" y1="410" x2="250" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

      <!-- Far-away rooftops/houses along the projected street -->
      <g stroke="#f8f7f7" stroke-width="1" opacity="0.6">
        <line x1="120" y1="350" x2="60" y2="500"/>
        <line x1="380" y1="360" x2="460" y2="490"/>
        <line x1="140" y1="330" x2="80" y2="470"/>
        <line x1="360" y1="340" x2="420" y2="480"/>
      </g>
    </g>

    <!-- Shadow under the panel (chiaroscuro) -->
    <ellipse cx="250" cy="460" rx="120" ry="40" fill="url(#shadow)" opacity="0.6"/>

    <!-- Paper notes in mirror-script as textPath on a spiral spline -->
    <path id="spiralTextPath" d="M 60 430
      C 72 420, 90 410, 120 405
      C 150 400, 180 402, 210 410
      C 240 418, 260 430, 280 442" fill="none"/>
    <text font-family="'MirrorScript', 'Brush Script MT', cursive" font-size="14" fill="#2b1b07">
      <textPath href="#spiralTextPath" startOffset="0%">
        parchment notes, mirror-script, Florentine workshop, observations on light
      </textPath>
    </text>

    <!-- Quill nibs: line with marker-end -->
    <defs>
      <marker id="nib" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
        <path d="M0,0 L6,3 L0,6 Z" fill="#2b2b2b"/>
      </marker>
    </defs>
    <path d="M 120 420 C 140 410, 155 395, 210 380" fill="none" stroke="#3a2d00" stroke-width="2" marker-end="url(#nib)"/>

    <!-- A small mirror-script quill (decorative) -->
    <path d="M 165 395 C 170 388, 180 379, 190 374" fill="none" stroke="#3a2d00" stroke-width="2" marker-end="url(#nib)"/>

  </g>

  <!-- Apprentice: reference at 7.5 heads tall; head = 1/7.5 of body; elbow at waist; hands = 1/10 height -->
  <!-- Head -->
  <circle cx="190" cy="252" r="9" fill="#f2d5b0" stroke="#c49a66" stroke-width="1.5"/>

  <!-- Neck/shoulders -->
  <line x1="190" y1="261" x2="190" y2="270" stroke="#6b4b2d" stroke-width="2"/>

  <!-- Shoulders (simple line) -->
  <line x1="180" y1="260" x2="200" y2="260" stroke="#6b4b2d" stroke-width="3"/>

  <!-- Torso (body height ~135px) -->
  <line x1="190" y1="270" x2="190" y2="405" stroke="#6b4b2d" stroke-width="4"/>

  <!-- Arms: elbows at Waist (~y=340) with forearms extending to hands (~y=375) -->
  <!-- Left arm -->
  <polyline points="180,260 180,340 170,375" fill="none" stroke="#6b4b2d" stroke-width="4" marker-end="none"/>
  <!-- Right arm -->
  <polyline points="200,260 200,340 210,375" fill="none" stroke="#6b4b2d" stroke-width="4" marker-end="none"/>

  <!-- Subtle waist line (elbow at waist) -->
  <line x1="180" y1="340" x2="200" y2="340" stroke="#6b4b2d" stroke-width="3" opacity="0.6"/>

  <!-- Hands (ends of forearms) -->
  <circle cx="170" cy="375" r="3.5" fill="#2b2b2b"/>
  <circle cx="210" cy="375" r="3.5" fill="#2b2b2b"/>

  <!-- Legs from waist -->
  <line x1="190" y1="405" x2="170" y2="455" stroke="#6b4b2d" stroke-width="4"/>
  <line x1="190" y1="405" x2="210" y2="455" stroke="#6b4b2d" stroke-width="4"/>

  <!-- Cast shadow of apprentice -->
  <ellipse cx="190" cy="470" rx="25" ry="8" fill="black" opacity="0.15"/>

  <!-- Sun/Window hint for camera obscura: a faint glow near the window on the wall (top-left) -->
  <defs>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#ffd88a" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#ffd88a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="60" cy="120" r="40" fill="url(#windowGlow)" opacity="0.6"/>

  <!-- Window (camera obscura aperture) -->
  <ellipse cx="60" cy="120" rx="28" ry="20" fill="#a38a6f" stroke="#6b4b2d" stroke-width="2"/>

  <!-- Window glass specular highlight (from sun) -->
  <ellipse cx="60" cy="120" rx="18" ry="12" fill="#ffffff" opacity="0.25" filter="url(#sunSpec)"/>

  <!-- Simple palette note: the hero surface is light; all elements use a gentle chiaroscuro -->
</svg>