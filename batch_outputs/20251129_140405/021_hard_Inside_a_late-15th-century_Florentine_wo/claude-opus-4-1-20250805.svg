<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="chiaroscuro">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feFlood flood-color="#2a1810"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="light" cx="30%" cy="20%">
      <stop offset="0%" stop-color="#ffeaa7"/>
      <stop offset="100%" stop-color="#74512d"/>
    </radialGradient>
    <pattern id="wood" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#8b6f47"/>
      <path d="M0,5 Q10,3 20,5 T40,5 M0,15 Q10,13 20,15 T40,15 M0,25 Q10,23 20,25 T40,25 M0,35 Q10,33 20,35 T40,35" stroke="#6b5637" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4e8d0"/>
      <stop offset="100%" stop-color="#e8d4b0"/>
    </linearGradient>
    <filter id="metalShine">
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="white">
        <fePointLight x="150" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
      <feComposite in="SourceGraphic" result="litPaint"/>
    </filter>
    <path id="spiral" d="M250,250 Q270,240 280,260 T270,290 Q250,300 230,290 T220,260 Q230,240 250,250" fill="none"/>
    <marker id="quill" markerWidth="4" markerHeight="4" refX="2" refY="2">
      <path d="M0,2 L2,0 L4,2 L2,4 Z" fill="#3a2317"/>
    </marker>
  </defs>
  
  <rect width="500" height="500" fill="url(#light)"/>
  
  <!-- Workshop walls -->
  <path d="M0,0 L0,350 L200,300 L200,0 Z" fill="#564834" opacity="0.8"/>
  <path d="M200,0 L200,300 L500,350 L500,0 Z" fill="#4a3f2d" opacity="0.8"/>
  
  <!-- Window with light -->
  <rect x="50" y="50" width="100" height="120" fill="#fff8e7" opacity="0.9"/>
  <rect x="55" y="55" width="40" height="50" fill="#87ceeb" opacity="0.6"/>
  <rect x="105" y="55" width="40" height="50" fill="#87ceeb" opacity="0.6"/>
  
  <!-- Workbench -->
  <rect x="150" y="320" width="300" height="150" fill="url(#wood)" filter="url(#chiaroscuro)"/>
  <rect x="160" y="330" width="280" height="130" fill="url(#wood)" opacity="0.9"/>
  
  <!-- Poplar panel with projection -->
  <rect x="200" y="180" width="125" height="175" fill="url(#panel)" stroke="#8b6f47" stroke-width="2"/>
  <g opacity="0.4">
    <rect x="210" y="190" width="105" height="155" fill="#ffeaa7"/>
    <path d="M210,220 L315,220 M210,250 L315,250 M210,280 L315,280" stroke="#d4a574" stroke-width="0.5"/>
    <circle cx="262" cy="235" r="15" fill="#b8956a"/>
  </g>
  
  <!-- Apprentice figure -->
  <g filter="url(#chiaroscuro)">
    <ellipse cx="380" cy="150" rx="18" ry="22" fill="#d4a574"/>
    <rect x="365" y="170" width="30" height="60" fill="#7a5c3a"/>
    <rect x="360" y="230" width="8" height="50" fill="#6b5637"/>
    <rect x="387" y="230" width="8" height="50" fill="#6b5637"/>
    <path d="M365,180 L350,210 L355,240" stroke="#d4a574" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M395,180 L410,210 L405,240" stroke="#d4a574" stroke-width="6" fill="none" stroke-linecap="round"/>
    <ellipse cx="350" cy="245" rx="5" ry="8" fill="#d4a574"/>
    <ellipse cx="405" cy="245" rx="5" ry="8" fill="#d4a574"/>
  </g>
  
  <!-- Compass -->
  <g transform="translate(250,380)" filter="url(#metalShine)">
    <path d="M0,0 L-15,40 M0,0 L15,40" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="5" fill="#e8e8e8"/>
  </g>
  
  <!-- Mirror script on spiral -->
  <text font-size="8" fill="#3a2317" opacity="0.7">
    <textPath href="#spiral" startOffset="10%">
      ɒɿυƚɒn ɒllɘb oibυƚƨ
    </textPath>
  </text>
  
  <!-- Quill and ink -->
  <line x1="300" y1="390" x2="330" y2="380" stroke="#3a2317" stroke-width="2" marker-end="url(#quill)"/>
  <circle cx="340" cy="400" r="12" fill="#1a1a1a"/>
  
  <!-- Paper sheets -->
  <rect x="180" y="380" width="60" height="80" fill="#f4e8d0" transform="rotate(-5 210 420)"/>
  <rect x="190" y="385" width="60" height="80" fill="#f4e8d0" transform="rotate(-2 220 425)"/>
</svg>