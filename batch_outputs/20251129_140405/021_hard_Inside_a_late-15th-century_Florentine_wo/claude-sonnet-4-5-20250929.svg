<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect fill="#6B4423" width="40" height="40"/>
      <path d="M0,5 Q10,8 20,5 T40,5" stroke="#4A2F1A" stroke-width="0.5" fill="none"/>
      <path d="M0,15 Q10,18 20,15 T40,15" stroke="#4A2F1A" stroke-width="0.5" fill="none"/>
      <path d="M0,25 Q10,22 20,25 T40,25" stroke="#5A3820" stroke-width="0.8" fill="none"/>
      <path d="M0,35 Q10,38 20,35 T40,35" stroke="#4A2F1A" stroke-width="0.5" fill="none"/>
    </pattern>
    
    <!-- Workbench wear mask -->
    <mask id="wearMask">
      <rect fill="white" width="500" height="500"/>
      <ellipse cx="250" cy="350" rx="80" ry="40" fill="black" opacity="0.3"/>
      <circle cx="200" cy="330" r="15" fill="black" opacity="0.4"/>
    </mask>
    
    <!-- Chiaroscuro gradients -->
    <radialGradient id="mainLight" cx="30%" cy="20%">
      <stop offset="0%" stop-color="#FFF8E7" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#D4A574" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2C1810" stop-opacity="0.8"/>
    </radialGradient>
    
    <radialGradient id="shadowGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Lighting filter -->
    <filter id="specLight">
      <feSpecularLighting surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#FFE4B5">
        <fePointLight x="150" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Metal reflection -->
    <filter id="metalReflect">
      <feColorMatrix type="matrix" values="1.2 0 0 0 0  0 1.3 0 0 0  0 0 1.5 0 0  0 0 0 1 0"/>
    </filter>
    
    <!-- Quill marker -->
    <marker id="quillNib" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
      <path d="M0,0 L4,2 L0,4 Z" fill="#1A1A1A"/>
    </marker>
    
    <!-- Mirror script spiral path -->
    <path id="spiralPath" d="M 320,280 Q 340,270 350,280 T 370,300 Q 375,320 360,330 T 330,340" fill="none"/>
  </defs>
  
  <!-- Background with chiaroscuro -->
  <rect fill="#1A0F0A" width="500" height="500"/>
  <rect fill="url(#mainLight)" width="500" height="500" opacity="0.8"/>
  
  <!-- Window light projection -->
  <path d="M 100,50 L 180,200 L 180,400 L 100,300 Z" fill="#FFF8E7" opacity="0.15"/>
  
  <!-- Oak workbench with perspective -->
  <path d="M 50,320 L 450,340 L 480,420 L 20,400 Z" fill="url(#woodGrain)" mask="url(#wearMask)"/>
  <path d="M 50,320 L 450,340 L 480,420 L 20,400 Z" fill="none" stroke="#3A2010" stroke-width="2"/>
  
  <!-- Poplar panel (500x700mm scaled to fit) -->
  <rect x="180" y="150" width="140" height="196" fill="#D4A574" stroke="#8B6F47" stroke-width="2" filter="url(#specLight)"/>
  
  <!-- Camera obscura projection on panel -->
  <g opacity="0.3">
    <rect x="190" y="160" width="40" height="80" fill="#F4E4C4"/>
    <rect x="235" y="165" width="35" height="60" fill="#E4D4B4"/>
    <circle cx="260" cy="200" r="8" fill="#D4C4A4"/>
  </g>
  
  <!-- Apprentice figure (7.5 heads tall, proportioned) -->
  <g id="apprentice">
    <!-- Head (1/7.5 of 150px height = 20px) -->
    <circle cx="380" cy="250" r="10" fill="#E4B58A" stroke="#8B6F47" stroke-width="1"/>
    
    <!-- Body -->
    <path d="M 380,260 L 380,300 M 380,270 L 365,290 M 380,270 L 395,290 M 380,300 L 370,340 M 380,300 L 390,340" 
          stroke="#4A3020" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Hand at work (1/10 of 150 = 15px) -->
    <ellipse cx="365" cy="290" rx="5" ry="7" fill="#E4B58A"/>
    <ellipse cx="395" cy="290" rx="5" ry="7" fill="#E4B58A"/>
  </g>
  
  <!-- Cast shadow of apprentice -->
  <ellipse cx="380" cy="360" rx="25" ry="8" fill="url(#shadowGrad)"/>
  
  <!-- Metal compasses with reflection -->
  <g filter="url(#metalReflect)">
    <line x1="240" y1="360" x2="260" y2="380" stroke="#8BA0B5" stroke-width="2"/>
    <line x1="260" y1="360" x2="260" y2="380" stroke="#8BA0B5" stroke-width="2"/>
    <circle cx="260" cy="360" r="3" fill="#A5B8C8"/>
  </g>
  
  <!-- Quill with nib marker -->
  <line x1="300" y1="350" x2="340" y2="330" stroke="#8B7355" stroke-width="2" marker-end="url(#quillNib)"/>
  
  <!-- Paper with mirror-script on spiral -->
  <rect x="310" y="260" width="70" height="90" fill="#F5E6D3" opacity="0.9" stroke="#C4B5A3" stroke-width="1"/>
  <text font-size="8" fill="#3A2820" opacity="0.7">
    <textPath href="#spiralPath" startOffset="0">
      â†¶ocsarbeD ad icniV
    </textPath>
  </text>
  
  <!-- Additional chiaroscuro shadows for depth -->
  <ellipse cx="250" cy="360" rx="140" ry="20" fill="url(#shadowGrad)" opacity="0.4"/>
  <path d="M 180,150 L 200,180 L 200,346 L 180,346 Z" fill="#000000" opacity="0.3"/>
  
  <!-- Perspective construction lines (subtle) -->
  <line x1="50" y1="320" x2="0" y2="350" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
  <line x1="450" y1="340" x2="500" y2="350" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Window frame casting light -->
  <rect x="90" y="40" width="100" height="120" fill="none" stroke="#4A3020" stroke-width="3"/>
  <line x1="140" y1="40" x2="140" y2="160" stroke="#4A3020" stroke-width="2"/>
  <line x1="90" y1="100" x2="190" y2="100" stroke="#4A3020" stroke-width="2"/>
</svg>