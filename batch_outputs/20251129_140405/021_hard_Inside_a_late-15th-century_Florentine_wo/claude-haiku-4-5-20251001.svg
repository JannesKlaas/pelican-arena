<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood grain pattern for workbench -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#8B4513"/>
      <path d="M0,10 Q10,8 20,12 T40,10" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.6"/>
      <path d="M0,25 Q12,23 24,28 T40,25" stroke="#A0522D" stroke-width="0.5" fill="none" opacity="0.4"/>
    </pattern>
    
    <!-- Wear mask for workbench -->
    <mask id="benchWear">
      <rect width="500" height="500" fill="white"/>
      <ellipse cx="200" cy="350" rx="80" ry="30" fill="black" opacity="0.7"/>
      <circle cx="150" cy="320" r="15" fill="black" opacity="0.5"/>
      <circle cx="280" cy="340" r="12" fill="black" opacity="0.6"/>
    </mask>
    
    <!-- Chiaroscuro radial gradients -->
    <radialGradient id="lightSpill" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#F5DEB3;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="shadowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1A0F0A;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Specular lighting for sun -->
    <filter id="sunLight">
      <feSpecularLighting surfaceScale="5" specularConstant="0.7" specularExponent="20" lighting-color="#FFF8DC" result="spec">
        <fePointLight x="470" y="100" z="300"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Compass reflection -->
    <filter id="compassShine">
      <feColorMatrix type="saturate" values="1.3"/>
      <feColorMatrix type="matrix" values="1.1 0.1 0.1 0 0.2
                                          0.1 1.0 0.1 0 0.15
                                          0.1 0.1 0.9 0 0.1
                                          0 0 0 1 0"/>
    </filter>
    
    <!-- Marker for quill nib -->
    <marker id="quillNib" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#2C1810"/>
    </marker>
    
    <!-- Spiral path for mirror-script notes -->
    <path id="spiralPath" d="M 150,250 Q 160,240 170,245 T 190,250 T 210,240 T 230,250 T 250,245 T 270,250 T 290,240 T 310,250" fill="none"/>
  </defs>
  
  <!-- Background - darkened interior -->
  <rect width="500" height="500" fill="#3D2817"/>
  
  <!-- Chiaroscuro wash -->
  <ellipse cx="250" cy="280" rx="280" ry="240" fill="url(#lightSpill)"/>
  <ellipse cx="100" cy="450" rx="200" ry="150" fill="url(#shadowGrad)"/>
  
  <!-- Sun through window (35° elevation, 20° azimuth) -->
  <g id="sunlight">
    <circle cx="470" cy="100" r="35" fill="#FFF8DC" opacity="0.9" filter="url(#sunLight)"/>
    <circle cx="470" cy="100" r="30" fill="#FFFACD" opacity="0.6"/>
    <ellipse cx="200" cy="150" rx="180" ry="120" fill="#F5DEB3" opacity="0.15"/>
  </g>
  
  <!-- Camera obscura projection overlay -->
  <defs>
    <linearGradient id="cameraProjection" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4A3728;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  <rect x="180" y="200" width="180" height="160" fill="url(#cameraProjection)" opacity="0.3"/>
  
  <!-- Poplar panel (500x700mm scaled) -->
  <rect x="140" y="160" width="140" height="196" fill="#E8D7C3" stroke="#8B7355" stroke-width="2"/>
  <line x1="141" y1="161" x2="279" y2="356" stroke="#D4B5A0" stroke-width="1" opacity="0.5"/>
  
  <!-- Oak workbench with two-point perspective -->
  <defs>
    <polygon id="benchShape" points="80,350 420,350 410,420 90,420"/>
  </defs>
  <polygon points="80,350 420,350 410,420 90,420" fill="url(#woodGrain)" mask="url(#benchWear)"/>
  <polyline points="80,350 75,400 415,400 410,420" fill="#654321" opacity="0.4"/>
  
  <!-- Vanishing point guides (perspective construction) -->
  <defs>
    <line id="vpLeft" x1="250" y1="280" x2="10" y2="280" stroke="none"/>
    <line id="vpRight" x1="250" y1="280" x2="490" y2="280" stroke="none"/>
  </defs>
  
  <!-- Apprentice figure (7.5 heads tall) -->
  <g id="apprentice">
    <!-- Head (1/7.5 of body height = ~20px here) -->
    <circle cx="350" cy="210" r="12" fill="#D4A574" stroke="#A0826D" stroke-width="1"/>
    <!-- Hair -->
    <ellipse cx="350" cy="200" rx="13" ry="8" fill="#8B6F47"/>
    <!-- Body (5.5 units down) -->
    <rect x="344" y="225" width="12" height="70" fill="#6B4423" stroke="#4A2C1A" stroke-width="0.5"/>
    <!-- Arms -->
    <line x1="344" y1="245" x2="310" y2="255" stroke="#D4A574" stroke-width="4" stroke-linecap="round"/>
    <line x1="356" y1="245" x2="390" y2="250" stroke="#D4A574" stroke-width="4" stroke-linecap="round"/>
    <!-- Elbow at waist (y=295) - visible in left arm -->
    <line x1="310" y1="255" x2="300" y2="290" stroke="#D4A574" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Hand (1/10 of height ~10px) -->
    <circle cx="298" cy="295" r="5" fill="#C9956A"/>
    <circle cx="388" cy="250" r="5" fill="#C9956A"/>
    <!-- Legs -->
    <line x1="347" y1="295" x2="345" y2="355" stroke="#4A2C1A" stroke-width="5"/>
    <line x1="353" y1="295" x2="355" y2="355" stroke="#3D2415" stroke-width="5"/>
    <!-- Shoes -->
    <ellipse cx="345" cy="360" rx="6" ry="4" fill="#2C1810"/>
    <ellipse cx="355" cy="360" rx="6" ry="4" fill="#2C1810"/>
  </g>
  
  <!-- Metal compasses with reflection -->
  <g id="compass1" filter="url(#compassShine)">
    <path d="M 280 300 L 310 280" stroke="#A9A9A9" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 310 280 L 305 270" stroke="#8B8B8B" stroke-width="2" fill="none"/>
    <circle cx="280" cy="300" r="4" fill="#C0C0C0"/>
    <circle cx="310" cy="280" r="3" fill="#D3D3D3"/>
    <path d="M 310 280 L 320 295" stroke="#A9A9A9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <g id="compass2" filter="url(#compassShine)" opacity="0.85">
    <path d="M 320 310 L 345 295" stroke="#A9A9A9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 345 295 L 352 285" stroke="#8B8B8B" stroke-width="2" fill="none"/>
    <circle cx="320" cy="310" r="3.5" fill="#C0C0C0"/>
    <circle cx="345" cy="295" r="3" fill="#D3D3D3"/>
  </g>
  
  <!-- Quill with nib -->
  <g id="quill">
    <line x1="240" y1="320" x2="260" y2="305" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
    <path d="M 260 305 L 265 300 L 263 306 Z" fill="#2C1810" marker-end="url(#quillNib)"/>
    <ellipse cx="240" cy="322" rx="5" ry="3" fill="#DAA520" opacity="0.7"/>
  </g>
  
  <!-- Mirror-script notes on spiral -->
  <text font-family="serif" font-size="8" fill="#4A3728" opacity="0.7" transform="translate(0, 0) scale(-1, 1)">
    <textPath href="#spiralPath" startOffset="0%">
      ɐ ɹ ɐɔ ɐɹǝɯɐɔ ɐ ɥʇᴉM
    </textPath>
  </text>
  
  <!-- Cast shadow from apprentice (perspective-corrected) -->
  <ellipse cx="330" cy="370" rx="45" ry="15" fill="#1A0F0A" opacity="0.25"/>
  <path d="M 365 360 Q 380 365 390 375" stroke="#2C1810" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Horizon line reference (not visible, but guides perspective) -->
  <!-- Horizon at y=280 in normalized coords -->
  
  <!-- Additional chiaroscuro shadow areas -->
  <ellipse cx="120" cy="380" rx="60" ry="40" fill="#1A0F0A" opacity="0.2"/>
  
  <!-- Ink well with reflection -->
  <circle cx="270" cy="340" r="8" fill="#2C1810"/>
  <circle cx="270" cy="340" r="7" fill="#1A0F0A"/>
  <ellipse cx="268" cy="337" rx="3" ry="2" fill="#4A4A4A" opacity="0.6"/>
  
  <!-- Paper manuscript page with shadow -->
  <rect x="210" y="320" width="50" height="60" fill="#F5F5DC" stroke="#A0826D" stroke-width="0.5"/>
  <text x="215" y="335" font-family="serif" font-size="6" fill="#4A3728" opacity="0.4">
    perspectiva
  </text>
  <path d="M 215 345 L 255 345" stroke="#4A3728" stroke-width="0.5" opacity="0.3"/>
  <path d="M 215 355 L 250 355" stroke="#4A3728" stroke-width="0.5" opacity="0.3"/>
  <path d="M 215 365 L 245 365" stroke="#4A3728" stroke-width="0.5" opacity="0.3"/>
</svg>