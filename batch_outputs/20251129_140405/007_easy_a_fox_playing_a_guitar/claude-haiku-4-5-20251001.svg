<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e8f4f8"/>
  
  <!-- Guitar body -->
  <ellipse cx="320" cy="280" rx="60" ry="90" fill="#8b4513"/>
  <ellipse cx="320" cy="280" rx="50" ry="80" fill="#a0522d"/>
  <circle cx="320" cy="280" r="25" fill="#d2691e"/>
  
  <!-- Guitar neck -->
  <rect x="305" y="120" width="30" height="160" fill="#654321"/>
  
  <!-- Guitar head -->
  <rect x="300" y="90" width="40" height="35" fill="#8b4513"/>
  <circle cx="310" cy="100" r="4" fill="#ffd700"/>
  <circle cx="325" cy="100" r="4" fill="#ffd700"/>
  <circle cx="310" cy="115" r="4" fill="#ffd700"/>
  <circle cx="325" cy="115" r="4" fill="#ffd700"/>
  
  <!-- Strings -->
  <line x1="320" y1="95" x2="320" y2="300" stroke="#ffd700" stroke-width="1"/>
  <line x1="315" y1="95" x2="315" y2="300" stroke="#ffd700" stroke-width="1"/>
  <line x1="325" y1="95" x2="325" y2="300" stroke="#ffd700" stroke-width="1"/>
  <line x1="310" y1="100" x2="310" y2="300" stroke="#ffd700" stroke-width="1"/>
  <line x1="330" y1="100" x2="330" y2="300" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Fox body -->
  <ellipse cx="150" cy="280" rx="70" ry="80" fill="#ff6600"/>
  
  <!-- Fox head -->
  <circle cx="150" cy="160" r="55" fill="#ff6600"/>
  
  <!-- Fox ears -->
  <polygon points="130,110 120,50 140,80" fill="#ff6600"/>
  <polygon points="170,110 180,50 160,80" fill="#ff6600"/>
  <polygon points="130,105 125,65 135,85" fill="#ffcc99"/>
  <polygon points="170,105 175,65 165,85" fill="#ffcc99"/>
  
  <!-- Fox snout -->
  <ellipse cx="150" cy="175" rx="30" ry="25" fill="#ffcc99"/>
  
  <!-- Eyes -->
  <circle cx="135" cy="150" r="6" fill="#000000"/>
  <circle cx="165" cy="150" r="6" fill="#000000"/>
  <circle cx="136" cy="148" r="2" fill="#ffffff"/>
  <circle cx="166" cy="148" r="2" fill="#ffffff"/>
  
  <!-- Nose -->
  <circle cx="150" cy="180" r="5" fill="#000000"/>
  
  <!-- Mouth -->
  <path d="M 150 180 Q 140 190 135 188" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M 150 180 Q 160 190 165 188" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Tail -->
  <path d="M 80 300 Q 30 250 40 180" stroke="#ff6600" stroke-width="35" fill="none" stroke-linecap="round"/>
  <path d="M 80 300 Q 30 250 40 180" stroke="#ffcc99" stroke-width="15" fill="none" stroke-linecap="round"/>
  
  <!-- Arms holding guitar -->
  <ellipse cx="110" cy="260" rx="25" ry="15" fill="#ff6600" transform="rotate(-30 110 260)"/>
  <ellipse cx="190" cy="260" rx="25" ry="15" fill="#ff6600" transform="rotate(30 190 260)"/>
  
  <!-- Paws -->
  <ellipse cx="95" cy="280" rx="15" ry="20" fill="#ffcc99"/>
  <ellipse cx="205" cy="280" rx="15" ry="20" fill="#ffcc99"/>
</svg>