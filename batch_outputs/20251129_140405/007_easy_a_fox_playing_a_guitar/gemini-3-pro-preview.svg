<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .fox-main { fill: #e67e22; }
      .fox-light { fill: #ecf0f1; }
      .fox-dark { fill: #2c3e50; }
      .guitar-body { fill: #a0522d; }
      .guitar-neck { fill: #5d4037; }
      .guitar-detail { fill: #3e2723; }
      .strings { stroke: #ecf0f1; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#fdf2e9" />

  <!-- Tail -->
  <path d="M200 380 Q 80 420 80 300 Q 80 200 180 260" class="fox-main" />
  <path d="M80 300 Q 80 200 115 220 L 100 255 Z" class="fox-light" />

  <!-- Legs -->
  <ellipse cx="220" cy="410" rx="15" ry="25" class="fox-dark" />
  <ellipse cx="280" cy="410" rx="15" ry="25" class="fox-dark" />

  <!-- Body -->
  <ellipse cx="250" cy="330" rx="70" ry="90" class="fox-main" />
  <ellipse cx="250" cy="330" rx="40" ry="60" class="fox-light" />

  <!-- Guitar Group -->
  <g transform="translate(250, 340) rotate(-25)">
    <!-- Guitar Body -->
    <g class="guitar-body">
      <circle cx="0" cy="40" r="55" />
      <circle cx="0" cy="-30" r="45" />
      <rect x="-45" y="-30" width="90" height="70" />
    </g>
    <!-- Sound Hole -->
    <circle cx="0" cy="-25" r="18" class="guitar-detail" />
    <!-- Bridge -->
    <rect x="-20" y="60" width="40" height="10" class="guitar-detail" rx="2" />
    <!-- Neck -->
    <rect x="-8" y="-160" width="16" height="130" class="guitar-neck" />
    <!-- Headstock -->
    <rect x="-12" y="-190" width="24" height="35" class="guitar-body" rx="3" />
    <!-- Strings -->
    <line x1="-4" y1="-185" x2="-4" y2="65" class="strings" />
    <line x1="0" y1="-185" x2="0" y2="65" class="strings" />
    <line x1="4" y1="-185" x2="4" y2="65" class="strings" />
  </g>

  <!-- Arms -->
  <!-- Left Arm (Fretting) -->
  <path d="M195 300 Q 160 290 185 230" stroke="#e67e22" stroke-width="18" stroke-linecap="round" fill="none" />
  <circle cx="185" cy="230" r="10" class="fox-light" />
  
  <!-- Right Arm (Strumming) -->
  <path d="M305 300 Q 330 330 280 350" stroke="#e67e22" stroke-width="18" stroke-linecap="round" fill="none" />
  <circle cx="280" cy="350" r="10" class="fox-light" />

  <!-- Head -->
  <path d="M180 180 Q 170 110 210 160 L 250 190 L 290 160 Q 330 110 320 180 Q 340 220 250 260 Q 160 220 180 180 Z" class="fox-main" />
  
  <!-- Ears -->
  <path d="M190 155 L 180 80 L 230 140 Z" class="fox-main" />
  <path d="M188 140 L 185 100 L 215 135 Z" class="fox-light" />
  
  <path d="M310 155 L 320 80 L 270 140 Z" class="fox-main" />
  <path d="M312 140 L 315 100 L 285 135 Z" class="fox-light" />

  <!-- Face Details -->
  <!-- Cheeks/Muzzle -->
  <path d="M205 210 Q 250 230 295 210 Q 290 240 250 260 Q 210 240 205 210 Z" class="fox-light" />
  
  <!-- Nose -->
  <circle cx="250" cy="245" r="10" class="fox-dark" />
  
  <!-- Eyes -->
  <g class="fox-dark">
    <ellipse cx="225" cy="205" rx="8" ry="12" />
    <ellipse cx="275" cy="205" rx="8" ry="12" />
  </g>
  <!-- Eye Sparkles -->
  <g fill="#fff">
    <circle cx="228" cy="202" r="3" />
    <circle cx="278" cy="202" r="3" />
  </g>
</svg>