<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" rx="0" fill="#f6f8fb"/>

  <!-- Ground shadow -->
  <ellipse cx="260" cy="410" rx="140" ry="25" fill="#e0e6ef" opacity="0.6"/>

  <!-- Fox group -->
  <g transform="translate(120,80)">
    <!-- Tail -->
    <path d="M20,260 C-40,220 -10,140 60,150 C120,156 140,200 160,230 C170,245 160,260 140,270 C110,285 60,290 20,260Z"
          fill="#F68B1E"/>
    <path d="M70,160 C95,175 120,190 140,205 C155,215 160,235 145,245 C125,260 95,255 70,240 C48,228 55,195 70,160Z"
          fill="#fff1d6"/>

    <!-- Body -->
    <ellipse cx="180" cy="230" rx="95" ry="120" fill="#F68B1E"/>
    <path d="M120,180 C100,200 100,240 140,270 C175,295 215,295 250,270 C290,240 285,200 260,180 Z"
          fill="#fff1d6"/>

    <!-- Head -->
    <circle cx="160" cy="110" r="60" fill="#F68B1E"/>
    <!-- Ears -->
    <path d="M110,70 L140,40 L125,90 Z" fill="#F68B1E"/>
    <path d="M210,70 L180,40 L195,90 Z" fill="#F68B1E"/>
    <path d="M118,80 L140,55 L130,88 Z" fill="#fff1d6" opacity="0.8"/>
    <path d="M202,80 L180,55 L190,88 Z" fill="#fff1d6" opacity="0.8"/>

    <!-- Muzzle -->
    <ellipse cx="160" cy="125" rx="36" ry="26" fill="#fff1d6"/>
    <circle cx="150" cy="120" r="5" fill="#2b2b2b"/>
    <circle cx="170" cy="120" r="5" fill="#2b2b2b"/>
    <path d="M160,132 C155,138 165,138 160,132 Z" fill="#2b2b2b"/>

    <!-- Neck fur -->
    <path d="M120,150 C130,170 190,170 210,150 C200,175 140,175 120,150Z" fill="#fff1d6"/>

    <!-- Arms holding guitar -->
    <path d="M110,190 C90,205 100,235 125,240 C132,242 140,238 145,232 C150,225 148,215 140,210 Z" fill="#F68B1E"/>
    <path d="M235,205 C260,215 268,245 250,255 C238,263 220,255 220,240 C220,230 230,218 235,205Z" fill="#F68B1E"/>

    <!-- Guitar -->
    <g transform="translate(60,150) rotate(-20 160 80)">
      <!-- Guitar body -->
      <ellipse cx="200" cy="140" rx="70" ry="90" fill="#8B5A2B" stroke="#6a4324" stroke-width="2"/>
      <ellipse cx="200" cy="140" rx="32" ry="28" fill="#3b2620" opacity="0.18"/>
      <circle cx="200" cy="140" r="18" fill="#2b1a14"/>

      <!-- Guitar top cut -->
      <path d="M140,95 Q150,70 180,72 Q200,74 220,92 Q240,110 240,130 Q240,150 220,165 Q200,180 180,182 Q155,185 140,170 Q125,155 140,130 Z"
            fill="#C8743F" stroke="#6a4324" stroke-width="2"/>

      <!-- Neck -->
      <rect x="110" y="88" width="130" height="18" rx="4" fill="#5b3a26"/>
      <rect x="110" y="100" width="130" height="6" fill="#d6b89a" opacity="0.35"/>

      <!-- Headstock -->
      <path d="M105,80 L95,78 L95,106 L110,106 Z" fill="#5b3a26"/>
      <!-- Strings -->
      <g stroke="#ddd" stroke-width="1">
        <line x1="140" y1="95" x2="240" y2="165"/>
        <line x1="150" y1="95" x2="250" y2="165"/>
        <line x1="160" y1="95" x2="260" y2="165"/>
        <line x1="170" y1="95" x2="270" y2="165"/>
        <line x1="180" y1="95" x2="280" y2="165"/>
      </g>
    </g>

    <!-- Left paw on neck -->
    <ellipse cx="170" cy="210" rx="18" ry="12" fill="#F68B1E" transform="rotate(-25 170 210)"/>
    <!-- Right paw strumming -->
    <ellipse cx="230" cy="240" rx="22" ry="14" fill="#F68B1E" transform="rotate(18 230 240)"/>

    <!-- Small details -->
    <circle cx="145" cy="260" r="6" fill="#F68B1E" opacity="0.0"/>
  </g>
</svg>