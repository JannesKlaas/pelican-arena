<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E0F7FA" />

  <!-- Guitar -->
  <g stroke="#3E2723" stroke-width="3">
    <!-- Body -->
    <path d="M 200 250 q -20 -100 0 -150 q 20 -50 60 0 q -20 100 0 150 q -20 50 -60 0 z" fill="#A1887F" />
    <!-- Neck -->
    <rect x="260" y="100" width="20" height="150" fill="#8D6E63" />
    <!-- Headstock -->
    <rect x="270" y="50" width="40" height="60" fill="#8D6E63" rx="5" ry="5" />
    <!-- Soundhole -->
    <circle cx="230" cy="210" r="15" fill="#FFF" />
  </g>

  <!-- Fox -->
  <g id="fox" transform="translate(150, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="#F57C00" />

    <!-- Legs -->
    <g fill="#F57C00">
      <path d="M -40 -50 q 10 -40 30 -50 q -20 10 -30 50 z" />
      <path d="M 40 -50 q -10 -40 -30 -50 q 20 10 30 50 z" />
    </g>

    <!-- Head -->
    <circle cx="0" cy="-80" r="45" fill="#F57C00" />

    <!-- Ears -->
    <g fill="#F57C00">
      <path d="M -30 -130 q -20 -30 0 -50 q 20 20 0 50 z" />
      <path d="M 30 -130 q 20 -30 0 -50 q -20 20 0 50 z" />
    </g>

    <!-- Snout -->
    <ellipse cx="0" cy="-85" rx="20" ry="15" fill="#FFCC80" />
    <circle cx="0" cy="-90" r="5" fill="#000" />

    <!-- Eyes -->
    <circle cx="-15" cy="-90" r="8" fill="#FFF" />
    <circle cx="-17" cy="-92" r="4" fill="#000" />
    <circle cx="15" cy="-90" r="8" fill="#FFF" />
    <circle cx="13" cy="-92" r="4" fill="#000" />

    <!-- Tail -->
    <path d="M 50 -30 q 50 -50 70 -100 q -30 30 -40 80 q -30 20 -30 -10 z" fill="#F57C00" />
    <path d="M 70 -80 q 10 -20 20 -30 q -10 10 -20 30 z" fill="#FFCC80" />
  </g>

  <!-- String on guitar neck -->
  <line x1="270" y1="80" x2="270" y2="250" stroke="#888" stroke-width="2" />
  <line x1="275" y1="80" x2="275" y2="250" stroke="#888" stroke-width="2" />
  <line x1="280" y1="80" x2="280" y2="250" stroke="#888" stroke-width="2" />

</svg>