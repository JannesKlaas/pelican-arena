  <!-- Arms -->
  <path d="M270 260 Q300 250 260 260" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <path d="M190 260 Q160 250 200 265" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <!-- Hand holding string -->
  <circle cx="258" cy="258" r="9" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2"/>
  <!-- Feet -->
  <ellipse cx="205" cy="390" rx="25" ry="18" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <ellipse cx="255" cy="390" rx="25" ry="18" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <ellipse cx="205" cy="392" rx="10" ry="6" fill="#ffceda"/>
  <ellipse cx="255" cy="392" rx="10" ry="6" fill="#ffceda"/>
  <!-- Ground -->
  <ellipse cx="250" cy="430" rx="160" ry="30" fill="#d6eade"/>
