  <path d="M340 145 L335 135 L345 135 Z" fill="#ff6b81" stroke="#d94b62" stroke-width="2"/>
  <!-- Rabbit body -->
  <ellipse cx="230" cy="310" rx="70" ry="95" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <!-- Rabbit head -->
  <circle cx="230" cy="210" r="55" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <!-- Ears -->
  <ellipse cx="205" cy="145" rx="18" ry="55" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <ellipse cx="255" cy="145" rx="18" ry="55" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3"/>
  <ellipse cx="205" cy="145" rx="9" ry="40" fill="#ffceda"/>
  <ellipse cx="255" cy="145" rx="9" ry="40" fill="#ffceda"/>
  <!-- Face -->
  <circle cx="212" cy="205" r="5" fill="#333"/>
  <circle cx="248" cy="205" r="5" fill="#333"/>
  <ellipse cx="230" cy="220" rx="6" ry="4" fill="#ff9aa2"/>
