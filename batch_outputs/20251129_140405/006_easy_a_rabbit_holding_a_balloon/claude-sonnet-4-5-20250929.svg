<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon string -->
  <line x1="180" y1="200" x2="120" y2="80" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Balloon -->
  <ellipse cx="120" cy="60" rx="35" ry="45" fill="#ff6b9d"/>
  <ellipse cx="115" cy="50" rx="12" ry="15" fill="#ffb3d1" opacity="0.6"/>
  <path d="M 120 105 Q 115 115 120 125 Q 125 115 120 105" fill="#ff6b9d"/>
  
  <!-- Rabbit body -->
  <ellipse cx="250" cy="350" rx="80" ry="90" fill="#f5f5f5"/>
  
  <!-- Rabbit head -->
  <circle cx="250" cy="250" r="60" fill="#ffffff"/>
  
  <!-- Left ear -->
  <ellipse cx="225" cy="180" rx="20" ry="55" fill="#ffffff"/>
  <ellipse cx="225" cy="185" rx="12" ry="40" fill="#ffb3d1"/>
  
  <!-- Right ear -->
  <ellipse cx="275" cy="180" rx="20" ry="55" fill="#ffffff"/>
  <ellipse cx="275" cy="185" rx="12" ry="40" fill="#ffb3d1"/>
  
  <!-- Left eye -->
  <circle cx="235" cy="245" r="6" fill="#333"/>
  
  <!-- Right eye -->
  <circle cx="265" cy="245" r="6" fill="#333"/>
  
  <!-- Nose -->
  <circle cx="250" cy="260" r="4" fill="#ffb3d1"/>
  
  <!-- Mouth -->
  <path d="M 250 260 Q 245 270 240 268 M 250 260 Q 255 270 260 268" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Left arm holding balloon -->
  <ellipse cx="180" cy="300" rx="15" ry="40" fill="#f5f5f5" transform="rotate(-30 180 300)"/>
  
  <!-- Right arm -->
  <ellipse cx="320" cy="320" rx="15" ry="35" fill="#f5f5f5" transform="rotate(20 320 320)"/>
  
  <!-- Left foot -->
  <ellipse cx="220" cy="430" rx="25" ry="15" fill="#ffffff"/>
  
  <!-- Right foot -->
  <ellipse cx="280" cy="430" rx="25" ry="15" fill="#ffffff"/>
  
  <!-- Tail -->
  <circle cx="310" cy="380" r="20" fill="#ffffff"/>
</svg>