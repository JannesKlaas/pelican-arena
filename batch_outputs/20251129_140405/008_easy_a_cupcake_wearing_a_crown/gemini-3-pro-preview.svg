  <rect x="300" y="220" width="12" height="6" rx="3" fill="#40E0D0" transform="rotate(-30 300 220)"/>
  <rect x="240" y="240" width="12" height="6" rx="3" fill="#FFD700" transform="rotate(10 240 240)"/>
