<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="specular">
      <feSpecularLighting surfaceScale="5" specularConstant="0.7" specularExponent="20" lighting-color="#fff" result="spec">
        <feSpotLight x="100" y="50" z="300" pointsAtX="250" pointsAtY="250" pointsAtZ="0" limitingConeAngle="45"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <filter id="steam">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <radialGradient id="metalGrad">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#505050;stop-opacity:1"/>
    </radialGradient>
    <symbol id="rivet">
      <circle cx="0" cy="0" r="2" fill="#808080"/>
      <circle cx="0" cy="0" r="3.5" fill="none" stroke="#606060" stroke-width="0.5"/>
    </symbol>
    <pattern id="rivets" patternUnits="userSpaceOnUse" width="12" height="12">
      <use xlink:href="#rivet" x="0" y="0"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#2a2a2a"/>
  
  <!-- Catwalk lighting -->
  <circle cx="80" cy="80" r="60" fill="#fff9e6" opacity="0.15"/>
  <circle cx="420" cy="80" r="60" fill="#fff9e6" opacity="0.15"/>

  <!-- Steel plate hull with rivets -->
  <rect x="20" y="30" width="460" height="340" fill="url(#metalGrad)" stroke="#404040" stroke-width="2"/>
  <rect x="20" y="30" width="460" height="340" fill="url(#rivets)" opacity="0.3"/>
  
  <!-- Steam turbine rotor (center, perspective adjusted) -->
  <g id="turbine">
    <ellipse cx="180" cy="160" rx="70" ry="45" fill="url(#metalGrad)" stroke="#1a1a1a" stroke-width="1.5" filter="url(#specular)"/>
    <ellipse cx="180" cy="160" rx="65" ry="40" fill="none" stroke="#ffd700" stroke-width="0.8" opacity="0.6"/>
    <!-- Rotor blades -->
    <line x1="155" y1="145" x2="155" y2="175" stroke="#a0a0a0" stroke-width="3"/>
    <line x1="170" y1="135" x2="170" y2="185" stroke="#a0a0a0" stroke-width="3"/>
    <line x1="190" y1="135" x2="190" y2="185" stroke="#a0a0a0" stroke-width="3"/>
    <line x1="205" y1="145" x2="205" y2="175" stroke="#a0a0a0" stroke-width="3"/>
    <!-- Center shaft -->
    <circle cx="180" cy="160" r="8" fill="#505050" stroke="#303030" stroke-width="1"/>
  </g>

  <!-- Generator stator (larger, right side) -->
  <g id="generator">
    <ellipse cx="320" cy="160" rx="85" ry="55" fill="url(#metalGrad)" stroke="#1a1a1a" stroke-width="1.5" filter="url(#specular)"/>
    <ellipse cx="320" cy="160" rx="80" ry="50" fill="none" stroke="#ff4444" stroke-width="0.8" opacity="0.5"/>
    <!-- Stator coils -->
    <path d="M 270 140 Q 295 120, 320 125 Q 345 130, 370 140" stroke="#d4af37" stroke-width="2" fill="none"/>
    <path d="M 270 180 Q 295 200, 320 195 Q 345 190, 370 180" stroke="#d4af37" stroke-width="2" fill="none"/>
    <!-- Center connection -->
    <circle cx="320" cy="160" r="6" fill="#d4af37" stroke="#a08030" stroke-width="1"/>
  </g>

  <!-- Drive shaft connecting turbine to generator -->
  <line x1="250" y1="160" x2="235" y2="160" stroke="#888888" stroke-width="8"/>
  <line x1="250" y1="160" x2="235" y2="160" stroke="#d4af37" stroke-width="3" opacity="0.6"/>

  <!-- Port motor (lower left) -->
  <g id="motorPort">
    <ellipse cx="140" cy="260" rx="50" ry="35" fill="url(#metalGrad)" stroke="#1a1a1a" stroke-width="1.5" filter="url(#specular)"/>
    <text x="140" y="267" text-anchor="middle" font-family="DIN 1451" font-size="12" fill="#ffff00">10 MW</text>
  </g>

  <!-- Starboard motor (lower right) -->
  <g id="motorStbd">
    <ellipse cx="360" cy="260" rx="50" ry="35" fill="url(#metalGrad)" stroke="#1a1a1a" stroke-width="1.5" filter="url(#specular)"/>
    <text x="360" y="267" text-anchor="middle" font-family="DIN 1451" font-size="12" fill="#ffff00">10 MW</text>
  </g>

  <!-- Electrical feed lines from generator to motors -->
  <path d="M 305 210 L 160 250" stroke="#ff8800" stroke-width="3" opacity="0.8"/>
  <path d="M 335 210 L 340 250" stroke="#ff8800" stroke-width="3" opacity="0.8"/>

  <!-- Steam inlet pipe (red, Ø300mm scaled) -->
  <path d="M 100 100 Q 120 120, 140 140" stroke="#ff3333" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 100 100 Q 120 120, 140 140" stroke="#ff9999" stroke-width="8" fill="none" opacity="0.4"/>

  <!-- Condensate return pipe (blue, Ø150mm scaled) -->
  <path d="M 210 200 Q 200 220, 190 240" stroke="#3366ff" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Lube oil line (yellow, Ø75mm scaled) -->
  <path d="M 250 140 L 250 180" stroke="#ffdd00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 250 140 L 250 180" stroke="#ffff88" stroke-width="1.5" opacity="0.5"/>

  <!-- Steam plume (with turbulence filter) -->
  <g filter="url(#steam)" opacity="0.6">
    <ellipse cx="120" cy="95" rx="15" ry="25" fill="#e8e8e8"/>
    <ellipse cx="130" cy="85" rx="12" ry="20" fill="#f0f0f0" opacity="0.7"/>
    <ellipse cx="110" cy="80" rx="10" ry="22" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Pressure manometer (port side) -->
  <g id="manometer1">
    <rect x="50" y="240" width="35" height="50" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
    <text x="67.5" y="245" text-anchor="middle" font-family="DIN 1451" font-size="8" fill="#000">1.2</text>
    <text x="67.5" y="253" text-anchor="middle" font-family="DIN 1451" font-size="7" fill="#000">MPa</text>
    <!-- Bourdon tube needle deflected for 1.2 MPa -->
    <line x1="67.5" y1="268" x2="72" y2="252" stroke="#ff0000" stroke-width="1.5"/>
    <circle cx="67.5" cy="268" r="2" fill="#333"/>
  </g>

  <!-- Pressure manometer (starboard side) -->
  <g id="manometer2">
    <rect x="415" y="240" width="35" height="50" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
    <text x="432.5" y="245" text-anchor="middle" font-family="DIN 1451" font-size="8" fill="#000">1.2</text>
    <text x="432.5" y="253" text-anchor="middle" font-family="DIN 1451" font-size="7" fill="#000">MPa</text>
    <!-- Bourdon tube needle deflected for 1.2 MPa -->
    <line x1="432.5" y1="268" x2="428" y2="252" stroke="#ff0000" stroke-width="1.5"/>
    <circle cx="432.5" cy="268" r="2" fill="#333"/>
  </g>

  <!-- Ladder (75° pitch) -->
  <g id="ladder">
    <!-- Vertical stiles -->
    <line x1="420" y1="280" x2="410" y2="360" stroke="#888" stroke-width="2"/>
    <line x1="435" y1="280" x2="425" y2="360" stroke="#888" stroke-width="2"/>
    <!-- Rungs at 75° pitch -->
    <line x1="420" y1="290" x2="435" y2="290" stroke="#888" stroke-width="1.5"/>
    <line x1="419" y1="308" x2="434" y2="308" stroke="#888" stroke-width="1.5"/>
    <line x1="418" y1="326" x2="433" y2="326" stroke="#888" stroke-width="1.5"/>
    <line x1="417" y1="344" x2="432" y2="344" stroke="#888" stroke-width="1.5"/>
  </g>

  <!-- Safety signage -->
  <rect x="280" y="380" width="120" height="40" fill="#ff0000" stroke="#000" stroke-width="1"/>
  <text x="340" y="395" text-anchor="middle" font-family="DIN 1451" font-size="11" font-weight="bold" fill="#ffffff">DANGER</text>
  <text x="340" y="410" text-anchor="middle" font-family="DIN 1451" font-size="9" fill="#ffffff">HIGH TEMP</text>

  <!-- Identification labels -->
  <text x="180" y="135" text-anchor="middle" font-family="DIN 1451" font-size="10" fill="#ffff00">TURBINE</text>
  <text x="320" y="135" text-anchor="middle" font-family="DIN 1451" font-size="10" fill="#ffff00">GENERATOR</text>
  <text x="140" y="310" text-anchor="middle" font-family="DIN 1451" font-size="9" fill="#ffff00">PORT</text>
  <text x="360" y="310" text-anchor="middle" font-family="DIN 1451" font-size="9" fill="#ffff00">STBD</text>

  <!-- Perspective grid reference (subtle) -->
  <line x1="0" y1="250" x2="500" y2="250" stroke="#555555" stroke-width="0.5" opacity="0.3" stroke-dasharray="5,5"/>
</svg>