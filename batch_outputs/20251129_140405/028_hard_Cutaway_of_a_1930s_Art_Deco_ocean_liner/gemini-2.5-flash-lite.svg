<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="lighting">
      <feSpecularLighting lighting-color="white" surfaceScale="3" specularConstant="0.5">
        <feSpotLight x="250" y="250" z="100" distance="500" concentration="10" />
      </feSpecularLighting>
    </filter>
    <linearGradient id="catwalk-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(200,200,200);stop-opacity:0.8" />
    </linearGradient>
    <filter id="steam-plume-filter">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="4" />
      <feDisplacementMap scale="10" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    <symbol id="rivet" viewBox="0 0 10 10">
      <circle cx="5" cy="5" r="4" fill="gray" />
    </symbol>
    <symbol id="manometer-needle" viewBox="0 0 20 20">
      <path d="M 10 10 L 15 5 L 10 0 Z" fill="red" transform="rotate(30 10 10)" />
    </symbol>
    <symbol id="safety-sign" viewBox="0 0 40 40">
      <rect width="40" height="40" rx="5" fill="#D3D3D3" />
      <text x="50%" y="50%" dy=".3em" font-family="DIN 1451, sans-serif" font-size="14" text-anchor="middle" fill="black">
        <tspan>!!</tspan>
      </text>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#2c3e50" />

  <!-- Catwalks and Structure -->
  <g stroke="#888888" stroke-width="3" fill="#4a6572" filter="url(#lighting)">
    <!-- Main structure elements -->
    <path d="M 10 400 L 490 400 L 450 420 L 50 420 Z" />
    <rect x="50" y="300" width="400" height="100" />
    <rect x="50" y="150" width="400" height="100" />
    <rect x="200" y="50" width="100" height="100" />

    <!-- Catwalks -->
    <path d="M 50 400 L 450 400 L 450 420 L 50 420 Z" fill="#6c7a89" />
    <path d="M 50 300 L 450 300 L 450 320 L 50 320 Z" fill="#6c7a89" />
    <path d="M 200 150 L 300 150 L 300 170 L 200 170 Z" fill="#6c7a89" />
  </g>

  <!-- Turbine -->
  <g transform="translate(125, 250) scale(0.5)" filter="url(#lighting)">
    <circle cx="0" cy="0" r="90" fill="#a1a1a1" stroke="#555" stroke-width="2" />
    <rect x="-90" y="-30" width="180" height="60" fill="#b3b3b3" stroke="#555" stroke-width="2" />
    <text x="0" y="0" font-size="30" text-anchor="middle" dominant-baseline="middle" fill="white">Turbine</text>
  </g>

  <!-- Generator -->
  <g transform="translate(250, 250) scale(0.55)" filter="url(#lighting)">
    <circle cx="0" cy="0" r="110" fill="#a1a1a1" stroke="#555" stroke-width="2" />
    <rect x="-110" y="-50" width="220" height="100" fill="#b3b3b3" stroke="#555" stroke-width="2" />
    <text x="0" y="0" font-size="28" text-anchor="middle" dominant-baseline="middle" fill="white">Generator</text>
  </g>

  <!-- Motors (Twin) -->
  <g transform="translate(380, 250) scale(0.4)" filter="url(#lighting)">
    <circle cx="0" cy="0" r="80" fill="#a1a1a1" stroke="#555" stroke-width="2" />
    <rect x="-80" y="-25" width="160" height="50" fill="#b3b3b3" stroke="#555" stroke-width="2" />
    <text x="0" y="0" font-size="25" text-anchor="middle" dominant-baseline="middle" fill="white">Motor</text>
  </g>
  <g transform="translate(380, 350) scale(0.4)" filter="url(#lighting)">
    <circle cx="0" cy="0" r="80" fill="#a1a1a1" stroke="#555" stroke-width="2" />
    <rect x="-80" y="-25" width="160" height="50" fill="#b3b3b3" stroke="#555" stroke-width="2" />
    <text x="0" y="0" font-size="25" text-anchor="middle" dominant-baseline="middle" fill="white">Motor</text>
  </g>

  <!-- Shaft Centerline -->
  <line x1="125" y1="250" x2="430" y2="250" stroke="white" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="125" y1="250" x2="125" y2="250" /> <!-- Dummy for perspective calculation -->
  <line x1="430" y1="250" x2="430" y2="250" /> <!-- Dummy for perspective calculation -->

  <!-- Motor Centerlines -->
  <line x1="380" y1="250" x2="470" y2="250" stroke="white" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="380" y1="350" x2="470" y2="350" stroke="white" stroke-width="1.5" stroke-dasharray="5,5" />


  <!-- Pipes -->
  <!-- Steam (red, Ø300) -->
  <g stroke="red" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#lighting)">
    <path d="M 150 230 Q 200 180 250 180" />
    <path d="M 270 180 Q 300 180 300 220" />
    <path d="M 300 240 Q 300 280 320 280" />
    <path d="M 340 280 Q 380 280 380 250" />
  </g>
  <!-- Condensate (blue, Ø150) -->
  <g stroke="blue" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#lighting)">
    <path d="M 250 200 Q 280 230 280 270" />
    <path d="M 280 290 Q 280 310 300 310" />
    <path d="M 300 330 Q 300 350 320 350" />
  </g>
  <!-- Lube Oil (yellow, Ø75) -->
  <g stroke="yellow" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#lighting)">
    <path d="M 260 190 Q 290 210 290 250" />
    <path d="M 290 270 Q 290 290 310 290" />
  </g>

  <!-- Riveted Plates -->
  <g stroke="#555" stroke-width="0.5" fill="none">
    <g id="riveted-plate-1" transform="translate(50, 400) rotate(0, 200, 10)">
      <path d="M 0 0 L 400 0 L 400 20 L 0 20 Z" fill="#7f8c8d" />
      <use xlink:href="#rivet" x="10" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="30" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="50" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="70" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="90" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="110" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="130" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="150" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="170" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="190" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="210" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="230" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="250" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="270" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="290" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="310" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="330" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="350" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="370" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="390" y="5" width="10" height="10" />
    </g>
    <g id="riveted-plate-2" transform="translate(50, 300) rotate(0, 200, 10)">
      <path d="M 0 0 L 400 0 L 400 20 L 0 20 Z" fill="#7f8c8d" />
      <use xlink:href="#rivet" x="10" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="30" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="50" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="70" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="90" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="110" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="130" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="150" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="170" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="190" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="210" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="230" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="250" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="270" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="290" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="310" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="330" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="350" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="370" y="5" width="10" height="10" />
      <use xlink:href="#rivet" x="390" y="5" width="10" height="10" />
    </g>
  </g>

  <!-- Manometers -->
  <g filter="url(#lighting)">
    <rect x="150" y="160" width="50" height="50" rx="5" fill="#34495e" />
    <circle cx="175" cy="185" r="18" fill="#607d8b" stroke="#2c3e50" stroke-width="2" />
    <line x1="175" y1="185" x2="190" y2="168" stroke="red" stroke-width="2" />
    <use xlink:href="#manometer-needle" x="175" y="185" />
    <text x="175" y="215" font-size="10" text-anchor="middle" fill="white">1.2 MPa</text>
  </g>
  <g filter="url(#lighting)">
    <rect x="300" y="160" width="50" height="50" rx="5" fill="#34495e" />
    <circle cx="325" cy="185" r="18" fill="#607d8b" stroke="#2c3e50" stroke-width="2" />
    <line x1="325" y1="185" x2="340" y2="168" stroke="red" stroke-width="2" />
    <use xlink:href="#manometer-needle" x="325" y="185" />
    <text x="325" y="215" font-size="10" text-anchor="middle" fill="white">1.2 MPa</text>
  </g>

  <!-- Safety Signage -->
  <g transform="translate(450, 380)">
    <use xlink:href="#safety-sign" width="30" height="30" />
  </g>

  <!-- Ladders -->
  <g stroke="#888888" stroke-width="4" fill="#4a6572" filter="url(#lighting)">
    <path d="M 50 420 L 40 350 L 50 300 L 40 250 L 50 200 L 40 150 L 50 100" />
    <path d="M 450 420 L 460 350 L 450 300 L 460 250 L 450 200 L 460 150 L 450 100" />
  </g>

  <!-- Steam Plume -->
  <g opacity="0.7" filter="url(#steam-plume-filter)">
    <rect x="0" y="0" width="500" height="500" fill="rgba(255,255,255,0.3)" />
  </g>

</svg>