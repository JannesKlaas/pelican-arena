<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Rivet symbol -->
    <g id="rivet">
      <circle cx="0" cy="0" r="2" fill="#222"/>
      <circle cx="0" cy="0" r="1" fill="#ddd"/>
    </g>

    <!-- Metallic specular lighting (4000K warm spotlights) -->
    <filter id="metalLight" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <!-- create a lighted highlight using specular lighting -->
      <feSpecularLighting result="specOut" surfaceScale="2" specularConstant="0.8" specularExponent="30" lighting-color="#FFDDAA">
        <!-- Spot light placed above/left to emulate catwalk fixtures (4000K approx) -->
        <feSpotLight x="-100" y="-50" z="200" pointsAtX="250" pointsAtY="180" pointsAtZ="0" limitingConeAngle="40"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceGraphic" operator="in" result="lit"/>
      <feBlend in="SourceGraphic" in2="lit" mode="screen"/>
    </filter>

    <!-- Steam plume turbulence & displacement; composited over background only -->
    <filter id="plume" x="-20%" y="-20%" width="140%" height="140%" primitiveUnits="userSpaceOnUse">
      <!-- turbulence to generate cloud -->
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" seed="2" stitchTiles="no" result="noise"/>
      <!-- color / alpha mapping -->
      <feColorMatrix in="noise" type="matrix" result="smoke"
        values="0 0 0 0 0.6
                0 0 0 0 0.6
                0 0 0 0 0.65
                0 0 0 0.6 0"/>
      <!-- displacement to give motion -->
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
      <!-- composite: place plume only over background (BackgroundImage available) -->
      <feComposite in="smoke" in2="BackgroundImage" operator="in" result="plumeOnBg"/>
      <!-- put plume visually over background -->
      <feBlend in="SourceGraphic" in2="plumeOnBg" mode="over"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="hullGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#2b2f36"/>
      <stop offset="1" stop-color="#4b5258"/>
    </linearGradient>
    <radialGradient id="lightWarm" cx="50%" cy="20%" r="50%">
      <stop offset="0" stop-color="#FFF0D6" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFDDAA" stop-opacity="0.0"/>
    </radialGradient>

    <!-- Simple DIN 1451-like font family fallback -->
    <style type="text/css"><![CDATA[
      .din { font-family: "DIN1451", "Arial", sans-serif; font-weight:700; fill:#fff; }
      .label { font-family: "Arial", sans-serif; font-size:10px; fill:#fff; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#0b1220"/>

  <!-- horizon line (mapped from original y=640 to this scaled view) -->
  <line x1="0" y1="246" x2="500" y2="246" stroke="#243040" stroke-dasharray="4 6" stroke-width="1" opacity="0.6"/>

  <!-- perspective centerlines converging to off-canvas vanishing points -->
  <g opacity="0.4" stroke="#44505a" stroke-width="1">
    <line x1="80" y1="420" x2=" -2000" y2="246"/>
    <line x1="420" y1="420" x2="2000" y2="246"/>
  </g>

  <!-- hull curved plate with rivets -->
  <path id="hull" d="M40 380 C80 320, 140 300, 220 300 C320 300, 380 320, 460 360 L460 420 L40 420 Z"
        fill="url(#hullGrad)" stroke="#101216" stroke-width="1.5"/>

  <!-- rivets along upper curved hull (approx spaced) -->
  <g transform="">
    <!-- approximate positions along the curve -->
    <use href="#rivet" x="60"  y="360"/>
    <use href="#rivet" x="86"  y="350"/>
    <use href="#rivet" x="112" y="342"/>
    <use href="#rivet" x="138" y="335"/>
    <use href="#rivet" x="164" y="330"/>
    <use href="#rivet" x="190" y="328"/>
    <use href="#rivet" x="216" y="330"/>
    <use href="#rivet" x="242" y="335"/>
    <use href="#rivet" x="268" y="342"/>
    <use href="#rivet" x="294" y="350"/>
    <use href="#rivet" x="320" y="357"/>
    <use href="#rivet" x="346" y="362"/>
    <use href="#rivet" x="372" y="366"/>
    <use href="#rivet" x="398" y="368"/>
    <use href="#rivet" x="424" y="368"/>
  </g>

  <!-- catwalk with warm fixtures -->
  <g>
    <rect x="60" y="240" width="380" height="18" fill="#29323a" stroke="#0b0f12"/>
    <!-- fixtures -->
    <g>
      <rect x="110" y="238" width="6" height="6" fill="#444" stroke="#222"/>
      <circle cx="113" cy="239" r="16" fill="url(#lightWarm)" opacity="0.28"/>
      <rect x="260" y="238" width="6" height="6" fill="#444" stroke="#222"/>
      <circle cx="263" cy="239" r="16" fill="url(#lightWarm)" opacity="0.28"/>
      <rect x="370" y="238" width="6" height="6" fill="#444" stroke="#222"/>
      <circle cx="373" cy="239" r="16" fill="url(#lightWarm)" opacity="0.28"/>
    </g>
  </g>

  <!-- steam turbine rotor (Ø1800 mm -> scaled circle) and generator stator (Ø2200 mm) -->
  <g id="drivetrain" filter="url(#metalLight)" transform="translate(170,280)">
    <!-- generator stator (larger) -->
    <circle cx="0" cy="-52" r="55" fill="#2f3940" stroke="#0f1113" stroke-width="3"/>
    <circle cx="0" cy="-52" r="40" fill="#20282d"/>
    <text x="0" y="-52" text-anchor="middle" alignment-baseline="middle" class="label">Generator
      <tspan x="0" dy="10" font-size="8">(Ø2200)</tspan>
    </text>

    <!-- coupling / shaft -->
    <rect x="-6" y="-52" width="12" height="70" fill="#1a1f23" transform="translate(0,-15)"/>
    <line x1="0" y1="20" x2="90" y2="20" stroke="#bdbdbd" stroke-width="3"/>

    <!-- turbine rotor (smaller) -->
    <g transform="translate(110,20)">
      <circle cx="0" cy="0" r="45" fill="#33383d" stroke="#0f1113" stroke-width="3"/>
      <circle cx="0" cy="0" r="28" fill="#1a1e22"/>
      <text x="0" y="0" text-anchor="middle" alignment-baseline="middle" class="label">Turbine
        <tspan x="0" dy="10" font-size="8">(Ø1800)</tspan>
      </text>
    </g>
  </g>

  <!-- twin 10 MW motors to the right connected by shafts/belts aligned in perspective -->
  <g transform="translate(320,280)" filter="url(#metalLight)">
    <rect x="0" y="-10" width="70" height="50" rx="6" fill="#2a3338" stroke="#0b0f12"/>
    <text x="35" y="8" text-anchor="middle" alignment-baseline="middle" class="label">10 MW</text>
    <rect x="0" y="40" width="70" height="50" rx="6" fill="#2a3338" stroke="#0b0f12"/>
    <text x="35" y="58" text-anchor="middle" alignment-baseline="middle" class="label">10 MW</text>
    <!-- belts/shaft centerlines in perspective -->
    <line x1="-70" y1="10" x2="-8" y2="10" stroke="#999" stroke-width="3"/>
    <line x1="-70" y1="60" x2="-8" y2="60" stroke="#999" stroke-width="3"/>
  </g>

  <!-- Pipes: steam (red), condensate (blue), lube oil (yellow) with strokes indicating diameters -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <!-- steam pipe (Ø300 -> thick) -->
    <path d="M120 250 C130 220, 160 210, 200 210" stroke="#c62828" stroke-width="8" fill="none"/>
    <path d="M200 210 C230 208, 260 215, 300 230" stroke="#c62828" stroke-width="8" fill="none"/>
    <text x="140" y="230" class="label">Steam</text>

    <!-- condensate (Ø150 -> medium) -->
    <path d="M320 320 C300 300, 260 290, 220 290" stroke="#1565c0" stroke-width="4" fill="none"/>
    <text x="270" y="305" class="label">Condensate</text>

    <!-- lube oil (Ø75 -> thin) -->
    <path d="M200 260 C210 255, 260 250, 310 260" stroke="#fdd835" stroke-width="2.5" fill="none"/>
    <text x="250" y="250" class="label" fill="#fff073">Lube Oil</text>

    <!-- valve/symbols -->
    <circle cx="200" cy="210" r="6" fill="#c62828" stroke="#7b0b0b" stroke-width="1"/>
    <circle cx="250" cy="290" r="5" fill="#1565c0" stroke="#0b3a70" stroke-width="1"/>
    <circle cx="270" cy="260" r="4" fill="#fdd835" stroke="#b08b00" stroke-width="1"/>
  </g>

  <!-- Manometer showing Bourdon tube needle deflection for nominal 1.2 MPa (0-2 MPa gauge) -->
  <g transform="translate(90,300)">
    <circle cx="0" cy="0" r="26" fill="#11161b" stroke="#666" stroke-width="2"/>
    <circle cx="0" cy="0" r="22" fill="#0e1418"/>
    <!-- ticks -->
    <g stroke="#888" stroke-width="1">
      <line x1="0" y1="-18" x2="0" y2="-14"/>
      <line transform="rotate(36)" x1="0" y1="-18" x2="0" y2="-14"/>
      <line transform="rotate(72)" x1="0" y1="-18" x2="0" y2="-14"/>
      <line transform="rotate(108)" x1="0" y1="-18" x2="0" y2="-14"/>
      <line transform="rotate(144)" x1="0" y1="-18" x2="0" y2="-14"/>
    </g>
    <!-- labels 0,1,2 MPa -->
    <text x="0" y="-6" text-anchor="middle" class="label" font-size="7">1.2 MPa</text>
    <text x="0" y="20" text-anchor="middle" class="label" font-size="6">0 - 2 MPa</text>
    <!-- Bourdon-tube needle: angle corresponds to 1.2/2 = 60% of sweep from -140 to +40 deg (~180deg sweep) -->
    <!-- We'll map 0->-140deg, 2->+40deg. 1.2 -> -140 + (1.2/2)*180 = -140 + 108 = -32deg -->
    <g transform="rotate(-32)">
      <rect x="-1.8" y="-1" width="3.6" height="22" rx="1" fill="#ffddc2"/>
      <circle cx="0" cy="0" r="3.2" fill="#222"/>
    </g>
  </g>

  <!-- Ladders at 75° pitch -->
  <g transform="translate(50,360) rotate(-75)">
    <!-- approximate ladder with rungs -->
    <line x1="0" y1="0" x2="0" y2="70" stroke="#bdbdbd" stroke-width="3"/>
    <line x1="18" y1="0" x2="18" y2="70" stroke="#bdbdbd" stroke-width="3"/>
    <g stroke="#bdbdbd" stroke-width="2">
      <line x1="0" y1="6" x2="18" y2="6"/>
      <line x1="0" y1="18" x2="18" y2="18"/>
      <line x1="0" y1="30" x2="18" y2="30"/>
      <line x1="0" y1="42" x2="18" y2="42"/>
      <line x1="0" y1="54" x2="18" y2="54"/>
      <line x1="0" y1="66" x2="18" y2="66"/>
    </g>
  </g>

  <!-- Safety signage with DIN 1451 text -->
  <g transform="translate(380,170)">
    <rect x="0" y="0" width="90" height="50" rx="4" fill="#1b1f24" stroke="#ffffff" stroke-width="1"/>
    <text x="45" y="16" text-anchor="middle" class="din" font-size="10">DANGER</text>
    <text x="45" y="30" text-anchor="middle" class="din" font-size="8">STEAM 1.2 MPa</text>
    <text x="45" y="44" text-anchor="middle" class="label" font-size="6">Authorized Personnel Only</text>
  </g>

  <!-- Steam plume using turbulence/displacement filter; placed so it composites over background -->
  <g filter="url(#plume)" opacity="0.85">
    <ellipse cx="240" cy="190" rx="38" ry="18" fill="#ddd" opacity="0.22"/>
    <ellipse cx="260" cy="175" rx="34" ry="14" fill="#eee" opacity="0.18"/>
    <ellipse cx="280" cy="160" rx="28" ry="12" fill="#f7f7f7" opacity="0.12"/>
  </g>

  <!-- labels and simple legend for pipe colors -->
  <g transform="translate(12,12)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="#111417" stroke="#2a2f34"/>
    <g transform="translate(8,8)">
      <rect x="0" y="0" width="12" height="6" fill="#c62828"/><text x="20" y="5" class="label">Steam (Ø300)</text>
      <g transform="translate(0,14)"><rect x="0" y="0" width="12" height="6" fill="#1565c0"/><text x="20" y="5" class="label">Condensate (Ø150)</text></g>
      <g transform="translate(0,28)"><rect x="0" y="0" width="12" height="6" fill="#fdd835"/><text x="20" y="5" class="label">Lube oil (Ø75)</text></g>
    </g>
  </g>

  <!-- subtle foreground highlights on drivetrain to emphasize metallic sheen -->
  <g transform="translate(170,280)" opacity="0.18">
    <ellipse cx="0" cy="-52" rx="38" ry="10" fill="#fff"/>
    <ellipse cx="110" cy="20" rx="30" ry="8" fill="#fff"/>
  </g>

</svg>