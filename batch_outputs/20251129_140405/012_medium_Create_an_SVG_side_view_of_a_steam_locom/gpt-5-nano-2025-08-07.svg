<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Rails -->
  <line x1="20" y1="360" x2="480" y2="360" stroke="#6e6e6e" stroke-width="4"/>
  <line x1="20" y1="364" x2="480" y2="364" stroke="#6e6e6e" stroke-width="4"/>

  <!-- Sleepers (even spacing) -->
  <rect x="40" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="76" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="112" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="148" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="184" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="220" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="256" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="292" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="328" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="364" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="400" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="436" y="360" width="8" height="20" fill="#8b5e2b"/>
  <rect x="472" y="360" width="8" height="20" fill="#8b5e2b"/>

  <!-- Front smokebox and headlamp -->
  <rect x="0" y="260" width="60" height="170" rx="12" ry="12" fill="#1e1e1e"/>
  <circle cx="28" cy="327" r="16" fill="#bdbdbd" stroke="#7a7a7a" stroke-width="2"/>
  <circle cx="60" cy="310" r="6" fill="#ffd34d"/>

  <!-- Boiler -->
  <rect x="60" y="260" width="320" height="110" rx="20" fill="#2b2b2b"/>

  <!-- Tall funnel -->
  <rect x="270" y="200" width="30" height="70" rx="6" fill="#3a3a3a"/>

  <!-- Piston and valve gear (illustrative) -->
  <rect x="110" y="270" width="28" height="60" rx="6" fill="#5f5f5f"/>
  <line x1="118" y1="270" x2="170" y2="292" stroke="#cfcfcf" stroke-width="5" stroke-linecap="round"/>
  <path d="M160 290 C165 282, 190 284, 208 292" fill="none" stroke="#c8c8c8" stroke-width="4"/>

  <!-- Driving rod lines (motion geometry impression) -->
  <line x1="210" y1="292" x2="260" y2="292" stroke="#d0d0d0" stroke-width="12" stroke-linecap="round"/>
  <line x1="300" y1="292" x2="340" y2="292" stroke="#d0d0d0" stroke-width="12" stroke-linecap="round"/>

  <!-- Wheels -->
  <!-- Leading bogie (4 wheels) -->
  <circle cx="100" cy="292" r="22" fill="#0b0b0b"/>
  <circle cx="140" cy="292" r="22" fill="#0b0b0b"/>
  <!-- Driving axles (3 axles, 6 wheels) -->
  <circle cx="170" cy="292" r="24" fill="#0b0b0b"/>
  <circle cx="210" cy="292" r="24" fill="#0b0b0b"/>
  <circle cx="260" cy="292" r="24" fill="#0b0b0b"/>
  <circle cx="300" cy="292" r="24" fill="#0b0b0b"/>
  <circle cx="340" cy="292" r="24" fill="#0b0b0b"/>
  <circle cx="380" cy="292" r="24" fill="#0b0b0b"/>
  <!-- Trailing wheels (2) -->
  <circle cx="420" cy="292" r="22" fill="#0b0b0b"/>
  <circle cx="460" cy="292" r="22" fill="#0b0b0b"/>

  <!-- Cab -->
  <rect x="360" y="260" width="90" height="60" rx="6" fill="#3a3a3a"/>
  <rect x="360" y="250" width="90" height="16" rx="4" fill="#2a2a2a"/>
  <rect x="378" y="272" width="20" height="16" rx="2" fill="#a6e1ff" opacity="0.8"/>

  <!-- Steam clouds (soft white wisps) -->
  <path d="M180 140 q40 -60 80 -20 q20 -40 60 -40" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" opacity="0.8"/>
  <path d="M150 120 q24 -40 55 -18 q18 -45 65 -12" fill="none" stroke="#f3f6f8" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
  <path d="M210 90 q25 -40 50 -20" fill="none" stroke="#e8f4ff" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
</svg>