<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairwise Image Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-card: #12121a;
            --bg-hover: #1a1a25;
            --border: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-muted: #7a7a8c;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
            --success-glow: rgba(34, 197, 94, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
        }

        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-weight: 600;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
        }

        .batch-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .batch-selector label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        select {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:hover {
            border-color: var(--accent);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            gap: 2rem;
        }

        .comparison-area {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .image-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .image-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .image-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px var(--accent-glow);
        }

        .image-card.winner {
            border-color: var(--success);
            box-shadow: 0 0 60px var(--success-glow), 0 0 0 3px var(--success-glow);
            animation: pulse-success 0.5s ease-out;
        }

        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .image-card img,
        .image-card object {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 8px;
            background: #fff;
        }

        .key-hint {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-deep);
            border: 1px solid var(--border);
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 0.4rem;
        }

        .key-hint kbd {
            background: var(--bg-hover);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .prompt-area {
            text-align: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .prompt-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .prompt-text {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.5;
        }

        .shortcuts {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .shortcuts span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shortcuts kbd {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-card);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: #ef4444;
            padding: 2rem;
        }

        .counter {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pairwise Comparison</h1>
        <div class="counter" id="counter">0 comparisons</div>
        <div class="batch-selector">
            <label for="batch">Batch:</label>
            <select id="batch">
                <option value="">Loading...</option>
            </select>
        </div>
    </header>

    <main>
        <div class="comparison-area" id="comparison-area">
            <div class="loading">Loading images</div>
        </div>

        <div class="prompt-area">
            <div class="prompt-label">Prompt</div>
            <div class="prompt-text" id="prompt-text">—</div>
        </div>

        <div class="shortcuts">
            <span><kbd>1</kbd> or <kbd>←</kbd> Select left</span>
            <span><kbd>2</kbd> or <kbd>→</kbd> Select right</span>
        </div>
    </main>

    <script>
        let currentPair = null;
        let comparisonCount = 0;
        let isTransitioning = false;

        const batchSelect = document.getElementById('batch');
        const comparisonArea = document.getElementById('comparison-area');
        const promptText = document.getElementById('prompt-text');
        const counter = document.getElementById('counter');

        // Load available batches
        async function loadBatches() {
            try {
                const res = await fetch('/api/batches');
                const data = await res.json();
                
                batchSelect.innerHTML = '';
                if (data.batches.length === 0) {
                    batchSelect.innerHTML = '<option value="">No batches found</option>';
                    return;
                }

                data.batches.forEach((batch, i) => {
                    const opt = document.createElement('option');
                    opt.value = batch;
                    opt.textContent = batch;
                    batchSelect.appendChild(opt);
                });

                // Load first pair
                loadPair();
            } catch (err) {
                console.error('Failed to load batches:', err);
                batchSelect.innerHTML = '<option value="">Error loading batches</option>';
            }
        }

        // Load a random pair
        async function loadPair() {
            const batch = batchSelect.value;
            if (!batch) return;

            comparisonArea.innerHTML = '<div class="loading">Loading images</div>';
            promptText.textContent = '—';

            try {
                const res = await fetch(`/api/pair?batch=${encodeURIComponent(batch)}`);
                const data = await res.json();

                if (data.error) {
                    comparisonArea.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }

                currentPair = data;
                renderPair(data);
            } catch (err) {
                console.error('Failed to load pair:', err);
                comparisonArea.innerHTML = '<div class="error-message">Failed to load images</div>';
            }
        }

        // Render the pair of images
        function renderPair(pair) {
            comparisonArea.innerHTML = `
                <div class="image-card" data-choice="a" onclick="selectWinner('a')">
                    <div class="key-hint"><kbd>1</kbd><kbd>←</kbd></div>
                    <object type="image/svg+xml" data="${pair.image_a}"></object>
                </div>
                <div class="image-card" data-choice="b" onclick="selectWinner('b')">
                    <div class="key-hint"><kbd>2</kbd><kbd>→</kbd></div>
                    <object type="image/svg+xml" data="${pair.image_b}"></object>
                </div>
            `;
            promptText.textContent = pair.prompt || '—';
        }

        // Select a winner
        async function selectWinner(choice) {
            if (!currentPair || isTransitioning) return;
            isTransitioning = true;

            // Highlight winner
            const cards = document.querySelectorAll('.image-card');
            cards.forEach(card => {
                if (card.dataset.choice === choice) {
                    card.classList.add('winner');
                }
            });

            // Record vote
            try {
                await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        folder_path: currentPair.folder_path,
                        model_a: currentPair.model_a,
                        model_b: currentPair.model_b,
                        winner: choice
                    })
                });

                comparisonCount++;
                counter.textContent = `${comparisonCount} comparison${comparisonCount !== 1 ? 's' : ''}`;
            } catch (err) {
                console.error('Failed to record vote:', err);
            }

            // Wait, then load next pair
            setTimeout(() => {
                isTransitioning = false;
                loadPair();
            }, 500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1' || e.key === 'ArrowLeft') {
                selectWinner('a');
            } else if (e.key === '2' || e.key === 'ArrowRight') {
                selectWinner('b');
            }
        });

        // Batch change handler
        batchSelect.addEventListener('change', () => {
            loadPair();
        });

        // Initialize
        loadBatches();
    </script>
</body>
</html>
